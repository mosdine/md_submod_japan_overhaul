l_english:
 #------------------------------------------------
 #WAR OF INDEPENDENCE
 #------------------------------------------------	
 RYU_indep_path:0 "For the Independence"
 RYU_indep_path_desc:0 "Japan has murdered our craving for liberal democracy and now is trying to oppress Okinawa people, in the pretext of exclusion of the separatism. They have crossed the line. They are not them like before. We do fight for survive from the demonised master!"
 RYU_indep_path_midleft1:0 "Control Southern Police Station"
 RYU_indep_path_midleft1_desc:0 "Most of police station in southern Mainland have been occupied and neutralised by the protesters. It could be possible to find some weapons and equipments the former Prefectural Police left."
 RYU_indep_path_midleft2:0 "73-88 Lines"
 RYU_indep_path_midleft2_desc:0 "The Prefectural Route 73 and 88 pass between the most narrow isthmi of Mainland. Destroy buildings and infrastructures nearby those roads to build provisional fortress lines."
 RYU_indep_path_midright1:0 "Download and Print"
 RYU_indep_path_midright1_desc:0 "Access to the Internet via adjacent countries, and download the CAD data of weapons, then \"print out\" with private machines or 3D printers. It is illegal but we are in the war so who won't cares."
 RYU_indep_path_midright2:0 "Urban Gama"
 RYU_indep_path_midright2_desc:0 "In the previous War, our ancestors ran away into caves - \"gama\" - for surviving. Today, we have so many concrete gama - ordinary casual buildings - across the southern Mainland. We should hide into buildings and fight like the guerrilla warfare."
 RYU_indep_path_mid1:0 "Awaken from the Memory"
 RYU_indep_path_mid1_desc:0 "We have a common darkest memory in the history, but it does not mean we ought to do like the common darkest memory. We should fight with the tragedy and fight along with the tragedy, to not reprise it again."
 RYU_indep_path_revolution:0 "Revolutionary Strategy"
 RYU_indep_path_revolution_desc:0 "The attack is the best defence. We will fight like the 20th century's revolutionary."
 RYU_indep_path_revolutionleft1:0 "Propagate the Ryukyuanism"
 RYU_indep_path_revolutionleft1_desc:0 "We are not Japanese, we are Ryukyuan. We don't speak Japanese, we just speak Ryukyuan. We have no faith to the Jinja, we just have a faith to the Utaki. It's similar, but different."
 RYU_indep_path_revolutionleft2:0 "Heroes of Sugarcane Field"
 RYU_indep_path_revolutionleft2_desc:0 "Our guerrillas will have learned how to fight correctly in this warfare to the independence."
 RYU_indep_path_revolutionright1:0 "Destroy Harbors"
 RYU_indep_path_revolutionright1_desc:0 "To prevent Japanese force's landing, we must destroy more harbor and coastal buildings to build fortress in haste."
 RYU_indep_path_revolutionright2:0 "Commandeer Automobiles"
 RYU_indep_path_revolutionright2_desc:0 "In this emergency situation, we need to requisition the cars, trucks and buses from citizens to motorise and modernise our militias, even though the people may get anxious for this."
 RYU_indep_path_revolution2:0 "Resistance"
 RYU_indep_path_revolution2_desc:0 "A little while ago, the war came here across the sea. Yesterday, the war was thought as the past thing. Today, the war is assaulting with us. Tomorrow, the war will be defeated to us. The day after tomorrow, the war will be taught as the victorious story."
 RYU_indep_path_renovation:0 "Renovationary Strategy"
 RYU_indep_path_renovation_desc:0 "The democracy is the best defence. We will grope like the 21th century's diplomacy."
 RYU_indep_path_renovationleft1:0 "Secure Yamatonchu"
 RYU_indep_path_renovationleft1_desc:0 "Our only most hateful thing is the tyrannic Japanese government, not the Japanese people. We must defend all Japanese from every racism in this last haven of Far-East Democracy, this is the most primal duty on us."
 RYU_indep_path_renovationleft2:0 "Municipal Elections amid the War"
 RYU_indep_path_renovationleft2_desc:0 "It's dangerous try at this time, but we hold the universal municipal elections to show and attest our mighty and desire of freedom and democracy."
 RYU_indep_path_renovationright1:0 "Protect Foreign Enterprises"
 RYU_indep_path_renovationright1_desc:0 "Now Okinawa is opened not only for Ryukyuan but also foreigners. We ought to shelter and ready to compensate these foreign investment from the war, and it will bring us their reliance."
 RYU_indep_path_renovationright2:0 "Umbrella of Great Powers"
 RYU_indep_path_renovationright2_desc:0 "Okinawa is not sustainable only our power, the fight is not the only solution. To secure the independence, contain the Japan's menace and protect the nation, we should effort to contact the world's great powers to recognise our government in the diplomatic way."
 RYU_indep_path_renovation2:0 "Concurrence"
 RYU_indep_path_renovation2_desc:0 "We are fighting not only for the independence, but also the democracy and liberty. To fight with the tyranny, even if who say it was the compromise, we will unite with the every people, not struggling lonely."
 
 #----------------------------------------------------------------
 #TEMPORARILY GENERIC FOCI
 #----------------------------------------------------------------
 RYU_GENERIC_political_reform: "Political Reform"
 RYU_GENERIC_political_reform_desc: "To prevent stagnation of our domestic political scenes, the government must keep the country and its people politically engaged and active. Legislation must be drafted, government officials appointed, funding plans passed and public projects planned. The [Root.GetAdjective] government may not become complacent in its effort to modernize and strengthen the country."
 RYU_GENERIC_cabinet_reform: "Cabinet Reform"
 RYU_GENERIC_cabinet_reform_desc: "By replacing several key actors in the cabinet that are currently opposed to the head of government's agenda, the executive branch can project strength and determination in dealing with upcoming political questions and crises. In doing so, we must ignore the haters, losers and naysayers."
 RYU_GENERIC_expand_the_secret_service: "Expand the Secret Service"
 RYU_GENERIC_expand_the_secret_service_desc: "The security of [Root.GetNameDef] is greatly dependent upon the strength of its military and civilian intelligence agencies. We must find effective countermeasures against hostile agents, subversive elements of society, terrorists or the (at least not impossible) potential of an enemy nuclear attack."
 RYU_GENERIC_build_intelligence_stations: "Build Intelligence Stations"
 RYU_GENERIC_build_intelligence_stations_desc: "A follow-up to World War 2's RADAR stations, the Intelligence Stations will provide us with detailed reports on enemy troops movements and incoming aircraft. We will use the experiences from the espionage affairs and intrigue of the Cold War era."
