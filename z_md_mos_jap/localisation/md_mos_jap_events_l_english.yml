 mdmosjap_japan.introduce1.t:0 "The Situation of the Decade"
 mdmosjap_japan.introduce1.d:0 "In 1992, Shin Kanemaru, the leader of the largest partisan \"Keiseikai\" (renamed to Heiseiken) in LDP and also roled as the kingfish of Japanese politics, was arrested for corruption. First, Kanemaru got a 500 million yens of contribution from the delivery company Tokyo Sagawa Kyubin but he did not report this. The company, which was already amalgamated into the parent company for the case describes below, was run by Hiroyasu Watanabe, who had a connection with a Yakuza group Inagawakai and gained a strong connection with Kanemaru for the past intermediation to stop the \"backhanded compliment\" attack by the right-wing group Nihon Kominto against Kanemaru's confidant Noboru Takeshita, who had run for the LDP presidential election campaign. Second, Kanemaru had succeeded a bank debenture bond as an asset from his ceased wife, but he did not report this to the tax authorities. The investigation against him and his secretary revealed more than a billion yen not paid yet and another 10 million yens of gold bars hidden in his safe. In the end, Kanemaru was arrested for the latter case but the people were already disappointed for not being arrested in the former case.\nHis scandal caused a nationwide distrust against the politics, then the LDP was lost in the 1993 Lower House General Election. The LDP's long hegemony since 1955 ended once. After taking back the ruler's seat by the accusation for the non-LDP Hosokawa administration with the pretext of his involvement in the Tokyo Sagawa Kyubin scandal, the LDP attacked the Komei-to, the party backed by the Nichiren-school-Buddhism-based excommunicated religion group Soka Gakkai, to grope with a coalition with the Japan Socialist Party (JSP), and the other anti-LDP conservatives and anti-communists formed a new party, Shinshin-to (New Frontier Party). The Shinshin-to, led by Ichiro Ozawa who was a former Keiseikai faction LDP member, built the largest opposition party, but they also were backed by Soka Gakkai too. For this reason and the pledge discordance on the taxation policy, the vote was split and the Shinshin-to had failed to get the ruling seat in the 1996 Lower House General Election.\nWhile the Shinshin-to was going to collapse and the Komei-to was going to an independent path, the JSP has also collapsed. The JSP's coalition with conservative LDP let their supporters' eyes to see it as the \"conversion of ideology\", which caused the split of the party between left and right of socialism. The coalition was collapsed, then the Democratic Party of Japan (DPJ) and the Social Democratic Party (SDP) were born. The sole fortunate overthrower LDP had changed their mind for stabilising their reign, then approached the Komei-to, and the Jiyu-to (Liberal Party, LP), one of the results of the Shinshin-to's collapse and led by Ozawa. They agreed on a coalition with LDP.\nIn the election of 1999, the LDP-Komei-LP \"Ji-Ji-Ko\" coalition won the election and retook the ruler's seat with the confidence of the election."
 mdmosjap_japan.introduce1.oA:0 "We are in the very end of the century."
 #2000
 mdmosjap_japan.120401001.t:0 "Collapse of Ji-Ji-Ko Coalition"
 mdmosjap_japan.120401001.d:0 "While strengthening the coalition with the Komei-to by the passing of their planned bills, the LDP did not do the same work for the LP. In conclusion, Ichiro Ozawa and his LP left the coalition, then some LP members having desired to keep themselves in the coalition established \"Conservative Party\"."
 mdmosjap_japan.120401001.oA:0 "The political situation is still unstable."
 mdmosjap_japan.120602001.t:0 "\"Divine Nation\" Dissolution"
 mdmosjap_japan.120602001.d:0 "After the resignation of Obuchi cabinet, Mori was nominated as new Prime Minsiter, but most members of the Diet have criticised that the nomination was decided by LDP's five influencial members, in \"a secret closed chamber.\" Its movement was not only included members of the opposition but also LDP's. And then, because of Mori's \"Divine Nation\" gaffe, his approval rating is dropped suddenly. Most of people judged that his thought is completely against the separation of church and state. Soon the opposition have introduced the vote of no-confidence of Mori cabinet in the Lower House, but just immediately after this, Mori has decided the dissolution of the Lower House. The Emperor's dissolution rescript has been recited before the vote."
 mdmosjap_japan.120602002.t:0 "CP Joins the Coalition"
 mdmosjap_japan.120602002.d:0 "After the LDP's winning of the election, CP is taking part in the government as we promised before."
 mdmosjap_japan.120602002.oA:0 "Welcome aboard."
 mdmosjap_japan.120602003.t:0 "LP Joins the Coalition Again"
 mdmosjap_japan.120602003.d:0 "After the LDP's winning of the election, LP is taking part in the government as we promised before."
 mdmosjap_japan.120602003.oA:0 "Good."
 mdmosjap_japan.120616001.t:0 "Empress Dowager Nagako Passed Away"
 mdmosjap_japan.120616001.d:0 "Today, Her Majesty Empress Dowager Nagako has passed away at age 97 years and 102 days by the respiratory failure of senile decay, in the Fukiage Omiya Palace. Her four sons and daughters, Atsuko Ikeda, Takako Shimadzu, Imperial Prince Hitachi Masahito, and His Majesty Emperor Akihito, were present at her final moment. Empress Dowager Nagako was born in 1903 to the eldest daughter of Prince Kuni Kuniyoshi. She once was received an engagement from former Emperor Hirohito in his Prince era, but the marriage was delayed to 1924, due to 1921's political maneuvering for her matrilineal colour blind, 1923's Great Kanto Earthquake and Toranomon Incident. She was delivered of two boys and five girls but three daughters, Higashikuni Shigeko (1925-1961), Hisanomiya Sachiko (1927-1928), and Takatsukasa Kazuko (1929-1989), was already passed away.  She lived in the time of pre-war, World War II, and democratic post-war era, with her husband, Emperor Hirohito. January 7th of 1989, she was present at the final moment of Emperor Hirohito, the last day of the Showa era, with her five children, like today. She lived the longest life in the Imperial Family except for the mythology. She will be given the posthumous name, \"Empress Dowager Kojun\"."
 mdmosjap_japan.120616001.oA:0 "Showa is fading away..."
 mdmosjap_japan.120912001.t:0 "2000 Three Typhoons Flood"
 mdmosjap_japan.120912001.d:0 "The downpour in Japan is often caused for the stagnation of the seasonal rain front stimulated by the moving typhoon. And also this time, an autumn rain front stagnated above Honshu was stimulated by three typhoons, Saomai, Bopha and Sonamu, then it brought the heavy rain from Okinawa to Yamanashi. The downpour has stormed especially in the Tokai area and Okinawa Prefecture. Nagoya City and its surrounding towns were flooded. A bank of a disaster prevention floodway has destroyed in many places, 10 were killed and 115 were injured in only four Tokai prefectures. The economic loss of this worst flood disaster since the 1959 Typhoon Vera Disaster (Isewan Typhoon) is estimated to more than 270 billion yen."
 mdmosjap_japan.121006001.t:0 "2000 Tottori Earthquake"
 mdmosjap_japan.121006001.d:0 "Japan consists on the volcanic archipelagos which is floating on the Ring of Fire. It means that Japan and their people must experience massive earthquakes constantly. It has not changed until the previous millennium, and will not, the next millennium too.\n\n1:30 PM, October 6, 2000 - A magnitude 7.3 and scale 6+ earthquake hit on Western Shimane. It caused a lot of damage into many roads and houses, and vibration to distant regions such as Osaka and Fukuoka. Especially, Kobe was experienced a strong earthquake for the first time after the 1995 Great Hanshin-Awaji Earthquake."
 mdmosjap_japan.121105001.t:0 "Paleolithic Hoax"
 mdmosjap_japan.121105001.d:0 "Mainichi Shimbun revealed that an archaeologist is forging the discovery of stone tools related to the lower paleolithic era. A morning edition of the newspaper is printed with photos that Shinichi Fujimura, the archaeologist who is called \"God Hand\" for his fruity results of discoveries, is burying stone tools into the ground. The scoop is pointing out the unreliableness of the Kamitakamori ruins and Soshin-Fudosaka ruins, and the scandal also questions the reliability of discovery among the other lower paleolithic ruins in the Tohoku region where Fujimura concerned himself: Takamori, Babadan A, and Zazaragi. The scholars are indicating and introspecting on their incomplete method of age determination and academic authoritarian halo effect which allowed the fallacy in the circle of archeology. The exposure has collapsed the theory of the Japanese lower paleolithic era which was determined to be started 700 thousand years ago. The entire publishers of the history textbook are forced to removing or rewriting the section of the paleolithic era in Japan, and the Ministry of Education has started working on the urgent revision of the history education in the school and replacing questions of the college-entering examination."
 mdmosjap_japan.121105001.oA:0 "Japanese Archeology lost everything of its reputation."
 mdmosjap_japan.121107001.t:0 "Fusako Shigenobu Arrested"
 mdmosjap_japan.121107001.d:0 "The leader of the Japanese Red Army, Fusako Shigenobu, was arrested in Takatsuki, Osaka.\n\nThe Nihon Sekigun (Japanese Red Army) was a militant communist militia aiming to destroy the imperial system, topple the Japanese government and start a world revolution under Marx-Leninism. The group was born as a branch of \"the Communist's League - Red Army Faction\" which initiated the 1970's Anpo Protests. The Communist's League - Red Army Faction caused the infamous 1970 Japan Air Lines Flight 351 Incident (Yodo-go Hijacking Incident), but the group was weakened by the continuous effort of arrest by the police. The Communist's League - Red Army Faction the group turned into the Rengo Sekigun (United Red Army) by the amalgamation with Keihin Anpo Kyoto Kakumei Saha (Keihin Anpo United Front Revolutionary Left Faction). The United Red Army was also weakened not only by the investigation but also by their own behaviours such as 1972's Sangaku-Base Incident (the lynch against members in the name of \"Sokatsu (summarisation - self-criticism)\") and Asama Sanso Incident (the hostage crisis).\nMeanwhile, Fusako Shigenobu, the leader of the Japan Red Army, broke its relationship with the United Red Army. On May 30th of 1972, colluding with the Popular Front for the Liberation of Palestine (PFLP), Shigenobu and her Japan Red Army caused a mass shooting massacre terror at the Lod Airport (Ben Gurion International Airport) in Tel Aviv, Israel. In the 1977 Japan Air Lines Flight 472 Incident (Dhaka Hijacking Incident), the Japan Red Army forced the then Japan's Takeo Fukuda government to release the other arrested other Red Army member. Fukuda released the arrested member with his famous remark, \"the one life of one person is heavier than the Earth\", which terrorism led to the establishment of the Japanese police special squad - \"SAT\".\n\nShigenobu was being searched under the international fugitive warrant for the 1974 French Embassy attack in The Hague (The Hague Incident). This year, the Osaka Prefectural Police found Shigenobu and then arrested her. She will be escorted from Osaka to Tokyo by Tokaido Shinkansen and locked into the superior compartment of the train in order to prevent her from escaping and recapturing by her comrades."
 mdmosjap_japan.121107001.oA:0 "The socialists are losing ground."
 mdmosjap_japan.121107002.t:0 "Fusako Shigenobu Declared the Breakup of Japan Red Army"
 mdmosjap_japan.121107002.d:0 "Fusako Shigenobu, the Japan Red Army terrorist in the custody, declared \"the break-up\" of her Army. On the other hand, other Japan Red Army executives Kunio Bando and Ayako Daidoji \"nullified\" Shigenobu's declaration, and declared the establish of the inherit group, \"Rentai (Solidarity)\".\n\nNeedless to say, the police and the PSIA are not accepting these moves for nothing of her mentions on the negation of \"armed revolution theory\"."
 mdmosjap_japan.121107002.oA:0 "I hope it is the truth."
 mdmosjap_japan.121107101.t:0 "Ex-Sekigun Terrorist Fusako Shigenobu Released"
 mdmosjap_japan.121107101.d:0 "Today, ex-Japan Red Army terrorist Fusako Shigenobu has been released from her twenty years term in prison. Her supporters and other radical leftist activists \"warmfully\" welcomed her release in front of the prison, although Shigenobu stated she will not be in any civil movements for the rest of her life.\n\nMeanwhile, the National Police Agency announced that her past declaration about the break-up of the Japan Red Army is a nominal thing so there is still a menace of terrorism by radical leftists. The Agency also released a renewed wanted poster of seven fugitives with re-drawn faces of assumingly getting old.\n\nAs the news was broadcasted and distributed nationwide and across the world, the Embassy of [ISR.GetName] in Japan expressed strong anger for the \"warmful\" welcome on Shigenobu's release. Some Japanese public also showed the stress on her release, especially people who were born in the Showa era, for recalling the past \"terrorism by the leftists\" in the 1960s-1980s, and they are trying to teach the left menace on Twitter into the Heisei generations who only know the terrorism by AUM Shinrikyo and Islamic fundamentalists."
 mdmosjap_japan.121107101.oA:0 "The term was terminated, just release her."
 mdmosjap_japan.121107101.oB:0 "She is a mad psycho terrorist!!! Put her into prison again!!!"
 
