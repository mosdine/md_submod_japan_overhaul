 mdmosjap_japan.430101001.d:0 "Today, the controversial new U.S.F.J. Henoko Base, located in Okinawa, has been completed its construction, while many protesters are surrounding and holding the sit-down demonstration. The ownership of the base is expected to transfer to [USA.GetNameDef] after several examinations in line with the Japanese building regulation. With the above event, the Diet has started the committee to discuss the plan for the future of the U.S.F.J. Futenma Base."
