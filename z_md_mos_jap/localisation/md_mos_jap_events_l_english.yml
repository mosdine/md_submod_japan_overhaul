 mdmosjap_japanelection.1952.t:0 "[Root.GetLeader]'s Coalition Re-elected By a Narrow!"
 mdmosjap_japanelection.1952.d:0 "With all the votes counted, the [Root.GetAdjective] voters have decided to give [Root.GetLeader] and [Root.GetRulingParty] another term. The current ruling parties have barely gotten a majority in the new parliament albeit the narrow winning, and can extend their mandate to rule together in the new period, thus [Root.GetLeader] can look forward to keep ruling [Root.GetNameWithFlag]."
 mdmosjap_japanelection.1953.t:0 "[Root.GetLeader]'s Coalition Re-elected: [Root.GetRulingParty] Lost First Place!"
 mdmosjap_japanelection.1953.d:0 "With all the votes counted, the [Root.GetAdjective] voters have decided to give [Root.GetLeader] and [Root.GetRulingParty] another term. The current ruling parties have not gotten a first position in the new parliament albeit the winning of its coalition, and the [Root.GetRulingParty] has discussed with their actual coalition winner about whom of what party the Prime Minister will be elected from."
 mdmosjap_japanelection.1953.oB:0 "[Root.GetRulingParty] should give up to elect their Prime Minister!"
 mdmosjap_japanelection.2001.t:0 "Komeito Supports LDP"
 mdmosjap_japanelection.2001.d:0 "Komeito, the small and ideology-noncommittal pacifists' party and has a good relationship with LDP, has run a supportive campaign in LDP's soapbox oratory. Both parties' leader called out audiences to vote both parties with utilizing the parallel voting. Komeito has loyal supporters, the religious followers of Soka Gakkai, and these have many coincided objectives. Though these relationship is obvious in public, Komeito always denys the link for the sake of appearances by the principle of separation of government and religion. Meanwhile, not only many supporters of other parties but also some radical right wing supporters of LDP are apprehending about their coalition as the violator of the separation principle or the obstacle of Constitutional Revision."
 mdmosjap_japanelection.2001.oA:0 "Block Votes, Banzai."
 mdmosjap_japanelection.2002.t:0 "Revisionists Demand the Referendum of Constitutional Amendment at Now"
 mdmosjap_japanelection.2002.d:0 "In these few days, many numbers of rightists have petitioned directly to launch the referendum of constitutional amendment immediately. As indeed various surveys are showing that the popularity of pro-revisionism is now supported by more than half of the people. Of course the leftists will not approve to any amendment or \"undemocratic and not peaceful\" drafted sections, but some leftists also believes that the referendum may be the chance to reinforce today's constitution to the democratic and humanitarian system."
 mdmosjap_japanelection.2002.oA:0 "It's a bit too early to do..."
 mdmosjap_japanelection.2002.oB:0 "... It's time to make a epic move."
 mdmosjap_japanelection.3001.t:0 "The Party's Supportive Draft on the Amendment"
 mdmosjap_japanelection.3001.d:0 "In the first of long trail to the day of referendum, our regime should make decision and show the proposal draft of constitutional amendment. No matter how we have already formed the coalition with any parties, we, the ruling party, have the total initiative. We can pick a proposal draft only which is fit in the ruling party's ideologies. If an aggressive draft has been chosen and passed, or there has some injustice elements in the referendum preparation, our country might be faced to an critical situation."
 mdmosjap_japanelection.3001.oA:0 "I have a democratic and conservative draft."
 mdmosjap_japanelection.3001.oB:0 "Power to the Government. Japan wants our help."
 mdmosjap_japanelection.3001.oC:0 "Liberal Constitution, to fortify our democracy!"
 mdmosjap_japanelection.3001.oD:0 "Time to install a \"revolutionary\" draft..."
 mdmosjap_japanelection.3002.t:0 "Leftists Starts Counter Rallies against the Amendment Draft"
 mdmosjap_japanelection.3002.d:0 "By showing of the proposal draft, soonly the Leftists have started the huge rally against us and the Rightists. They're attacking our proposal as \"the final and huge offensive by nationalists and jingoists.\""
 mdmosjap_japanelection.3002.oA:0 "Kakattekoi! Let them come if they dare!"
 mdmosjap_japanelection.3003.t:0 "Rightists Starts Counter Rallies against the Amendment Draft"
 mdmosjap_japanelection.3002.d:0 "By showing of the proposal draft, soonly the Rightists have started the huge rally against us and the Leftists. They're attacking our proposal as \"the final and huge offensive by communism revolutionaries and socialists.\""
 mdmosjap_japanelection.3003.oA:0 "Kakattekoi! Let them come if they dare!"
 mdmosjap_japanelection.3004.t:0 "A Proposal of Grand Coalition toward the Amendment"
 mdmosjap_japanelection.3004.d:0 "After showing the proposal, some political parties and groups are trying to join your coalition to pass the amendment. Also some members in your party wishes the form the large coalition. However, at last some parties may refuse to join for the reason of small ideological differences, the existence of certain national leader, or the  power of coalition already held. We will cost the political power and the national stability by every tries to call of coalition. If we lost the simultaneously-ongoing election, it will not only be getting hard to win the amendment referendum, but also may cause some instability into the nation even if the amendment has passed."
 mdmosjap_japanelection.3004.oA:0 "A golden opportunity! Let's call to form the coalition!"
 mdmosjap_japanelection.3004.oB:0 "Iya, our coalition is big enough."
 mdmosjap_japanelection.3005.t:0 "Send the Invitation of the Grand Coalition"
 mdmosjap_japanelection.3005.d:0 "Our electoral staff is waiting to make a call a friendly party for making the coalition..."
