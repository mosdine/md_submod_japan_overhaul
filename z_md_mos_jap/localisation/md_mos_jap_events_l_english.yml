 mdmosjap_japan.1582301.t:0 "Proposal of the G7-level Sanction for China"
 mdmosjap_japan.1582301.d:0 "Our diplomat task team has sent the proposal of additional sanctions toward [CHI.GetName] which will be synchronised with the Group of Seven. We hope even only one of the members nods the proposal."
 mdmosjap_japan.1582301.oA:0 "Let's do this."
 mdmosjap_japan.1582302.t:0 "[From.GetName] Proposes a G7-level Sanction against China"
 mdmosjap_japan.1582302.d:0 "[JAP.GetName] has sent the message of the proposal to take part in the sanction against [CHI.GetName]. If we agree on this, we will make an impose the embargo and sanction toward [CHI.GetName]. [JAP.GetName] and the world will perceive us as a sympathiser for the freedom of thought, albeit the [CHI.GetAdjective] government gets angry and may go to war with [JAP.GetName]..."
 mdmosjap_japan.1582302.oA:0 "We should take part in it."
 mdmosjap_japan.1582302.oB:0 "We don't want to be involved in their conflict..."
 mdmosjap_japan.1582303.t:0 "[From.GetName] Participates the Sanction!"
 mdmosjap_japan.1582303.d:0 "[From.GetName] has accepted our proposal to impose another sanction against [CHI.GetName]."
 mdmosjap_japan.1582304.t:0 "[From.GetName] Refused the Sanction"
 mdmosjap_japan.1582304.d:0 "[From.GetName] has refused our proposal to impose another sanction against [CHI.GetName]."
 mdmosjap_japan.1582304.oA:0 "That's also an option..."
 mdmosjap_japan.1582305.t:0 "Impose of the G7-Level Sanction against China"
 mdmosjap_japan.1582305.d:0 "The day has come, and the agreed member in the Group of Seven are going to impose the sanction against [CHI.GetName] which is based on the proposal of [JAP.GetName]."
 mdmosjap_japan.1582305.oA:0 "This is the morning shot to the sleeping dragon!"
 mdmosjap_japan.1582307.t:0 "Impose of the G7-Level Sanction against China"
 mdmosjap_japan.1582307.d:0 "The day has come, and the agreed member in the Group of Seven are going to impose the sanction against [CHI.GetName] which is based on the proposal of [JAP.GetName]."
 mdmosjap_japan.1582307.oA:0 "We are filled with the determination."
 mdmosjap_japan.1582308.t:0 "Failure of the G7-Level Sanction"
 mdmosjap_japan.1582308.d:0 "Our diplomats have been efforted but no country of the Group of Seven nodded. We have to fight without democratic great powers."
 mdmosjap_japan.1582309.t:0 "The G7 Imposes Sanctions toward Us!"
 mdmosjap_japan.1582309.d:0 "Some members of the Group of Seven decided the imposition of the sanction against us. The sanction was proposed by [JAP.GetName]."
 mdmosjap_japan.1582309.oA:0 "Gan!"
