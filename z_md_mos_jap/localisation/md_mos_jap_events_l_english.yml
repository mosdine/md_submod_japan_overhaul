 mdmosjap_japannews.2002.t:0 "Japan Launch the Campaign of Amendment Referendum"
 mdmosjap_japannews.2002.d:0 "Japan's [JAP.GetLeader] has announced the launch of the first referendum and its campaign to amend their constitution. In Japan, their constitution is not changed even once including the past imperial constitution, so it is the first time to amend their constituiton in the Japan's long history. Almost all of political critics are seeing this grand campaign with no doubt as the great milestone and turning point of Japan's history. Meanwhile in Japan, Right-wing revisionists are willing to this move because they believe that today's constitution is \"too aimed to peace, too leftish, and restricts the government's power too much.\" Not only them but also some leftist revisionists has launched the counter-campaign that's aiming to compare and show how the leftists draft of amendment is more humanitarian and more democratic than rightist's draft. On the other hand, the Protectionists are criticising about the moves: \"No matter which wings supports, the restriction of governmenal power is not wrong in the view of democracy.\""
 mdmosjap_japannews.2002.oA:0 "The time has come. That's all."
 mdmosjap_japannews.2002.oB:0 "The time has come at last."
 mdmosjap_japannews.2002.oC:0 "Interesting."
 mdmosjap_japannews.3202.t:0 "Japan's Referendum Approved the Constitutional Amendment"
 mdmosjap_japannews.3202.d:0 "The Japanese referendum for the amendment of Japanese constitution has finished few minutes ago, and it showed that the Japanese nations has now approved the amendment by the democratic voting. Following the results of the vote, Japan's Prime Minister [JAP.GetLeader] has remarked: \"After the long years and months from the end of war, or the establish of modern Japanese state, or about the 2700 years of the founding on the mythology, we are finally changing the foundation of national governing rules - not by the power, but by the people. Needless to say, at this time it doesn't mean the constitution has been changed, but the people's voice, the democratic voice is now gotten the most power than any governmental power. We cannot make it stop. People wants a more beautiful nation than now.\""
 mdmosjap_japannews.3202.oA:0 "\"The mountain has moved.\""		#The situation has changed in dynamic
 mdmosjap_japannews.3202.oB:0 "I hope it's a good omen to Asia."
 mdmosjap_japannews.3202.oC:0 "I didn't think that they can do this."
 mdmosjap_japannews.3202.oD:0 "They're repeating the history..."
 mdmosjap_japannews.3202.oE:0 "So what will come?"
 mdmosjap_japannews.3302.t:0 "Japan's Referendum Denied the Constitutional Amendment"
 mdmosjap_japannews.3302.d:0 "The Japanese referendum for the amendment of Japanese constitution has finished few minutes ago, and it showed that the Japanese nations are not wants to change the constitution. Following the results of the vote, Japan's Prime Minister [JAP.GetLeader] has remarked: \"We the today's and previous regime have worked harder to inform why we need to change the constitution, but today the people proved changing nothing is the best answer against the amendment. Our government and regime shall do obey to their decision - yes, must do obey. The people's voice, the democratic voice is now gotten the most power than any governmental power. We cannot make it stop.\""
 mdmosjap_japannews.3302.oA:0 "\"Holding the position is also an alternative proposition as well.\""
 mdmosjap_japannews.3302.oB:0 "The storm has gone... for now."
 mdmosjap_japannews.3302.oC:0 "Hmm, that's so conservative way."
 
