 mdmosjap_japan.1604001.t:0 "The Fate of Futenma Base"
 mdmosjap_japan.1604001.d:0 "As the Henoko new base has been completed that is for the U.S.F.J, the Diet is discussing on the future of Futenma Base where is still used by [USA.GetNameDef]. Many of Dietmember are showing their approval for demanding the return of Futenma in return for the concession of Henoko as past regimes promised. On the other hand, there is also a number of member asserting that we have to ask a favour of to be stationed at Futenma before anything else, despite there are many objection that it has a risk to be criticised a treason when the ask has been rejected by [USA.GetNameDef]."
 mdmosjap_japan.1604001.oA:0 "Demand the restitution of Futenma."
 mdmosjap_japan.1604001.oB:0 "Ask them to maintain Futenma base."
 mdmosjap_japan.1604002.t:0 "[From.GetName] Demands to Return the Soil of Futenma"
 mdmosjap_japan.1604002.d:0 "[From.GetName] reports that they have finished the construction of new base in Henoko for the U.S.F.J., and they are now demanding to retrocess the Futenma Base in return for this. The retrocession of Futenma would instantly stand for the major withdrawal from the garrison at Okinawa, although Futenma shall be the land of Okinawa."
 mdmosjap_japan.1604002.oA:0 "Accpet their demand."
 mdmosjap_japan.1604002.oB:0 "No, Futenma is better than Henoko."
 mdmosjap_japan.1604003.t:0 "[From.GetName] Accepts to Return Futenma!"
 mdmosjap_japan.1604003.d:0 "[From.GetName] has accepted to return Futenma."
 mdmosjap_japan.1604003.oA:0 "That's why have we efforted to build Henoko!"
 mdmosjap_japan.1604004.t:0 "[From.GetName] Refused to Return Futenma!"
 mdmosjap_japan.1604004.d:0 "[From.GetName] has refused to return Futenma."
 mdmosjap_japan.1604004.oA:0 "SO, WHAT, ON, EARTH, WAS, OUR, EFFORT?!"
 mdmosjap_japan.1604005.t:0 "[From.GetName] is to Approve the Garrison in Futenma"
 mdmosjap_japan.1604005.d:0 "[From.GetName] reports that they have finished the construction of new base in Henoko for the U.S.F.J. In addition to this, the [From.GetAdjective] government is suggesting the U.S.F.J. continue garrisoning at Futenma as well as Henoko. [From.GetName] seems to have recognised the importance of security allied among us and may think the retreat of U.S.F.J. from Okinawa would be risky for their sovereignty, although the land of Futenma must belong to Okinawa."
 mdmosjap_japan.1604005.oA:0 "That's a good news, Assent to their approval."
 mdmosjap_japan.1604005.oB:0 "No, Futenma is not important anymore."
 mdmosjap_japan.1604006.t:0 "[From.GetName] Accepts to Garrison at Futenma"
 mdmosjap_japan.1604006.d:0 "[From.GetName] has accepted to garrison at Futenma."
 mdmosjap_japan.1604006.oA:0 "The time is cruel so that the promise has changed in a generation."
 mdmosjap_japan.1604007.t:0 "[From.GetName] Refused to Garrison and is to Return Futenma"
 mdmosjap_japan.1604007.d:0 "[From.GetName] has refused our proposal to garrison at Futenma and retrocessed the site."
 mdmosjap_japan.1604007.oA:0 "That's the attempted treason, isn't it?"
 mdmosjap_japan.1604008.t:0 "[USA.GetName] Returns the Land of Futenma to [From.GetName]"
 mdmosjap_japan.1604008.d:0 "[USA.GetName] announces that they have ceded the site of U.S.F.J. Futenma Base to [From.GetName]. Seemingly it is time to demand to give back our ancestral land of Futenma."
 mdmosjap_japan.1604008.oA:0 "Demand to return Futenma!"
 mdmosjap_japan.1604008.oB:0 "Don't ask about it..."
 mdmosjap_japan.1604009.t:0 "[From.GetName] Demands to Return Futenma"
 mdmosjap_japan.1604009.d:0 "[From.GetName] send us a demand to return the land of Futenma to them."
 mdmosjap_japan.1604009.oA:0 "Accept their demand."
 mdmosjap_japan.1604009.oB:0 "No, Futenma shall belong Japan, as Okinawa should do!"
 mdmosjap_japan.1604010.t:0 "[From.GetName] Accepts to Return Futenma!"
 mdmosjap_japan.1604010.d:0 "[From.GetName] has accepted to return Futenma."
 mdmosjap_japan.1604010.oA:0 "Kariiyassaa."
 mdmosjap_japan.1604011.t:0 "[From.GetName] Refused to Return Futenma!"
 mdmosjap_japan.1604011.d:0 "[From.GetName] has refused to return Futenma."
 mdmosjap_japan.1604011.oA:0 "We never forget this!"
 mdmosjap_japan.1604011.oB:0 "Then, we will retake our land by force!"
 mdmosjap_japan.1610301.t:0 "Japan requests the reconfirming of the Security Treaty"
 mdmosjap_japan.1610301.d:0 "Following the intensifying tension by the surrounding countries, Japan has asked us to reconfirm about the effectiveness of the Article Five of Anpo Treaty. Japan's utmost point of interest is that: will the [USA.GetName] defend the Senkaku Islands from China when they are under attacked."
 mdmosjap_japan.1610301.oA:0 "Don't worry, it guarantees the secure of EVERY Japanese lands. Also Senkaku is."
 mdmosjap_japan.1610301.oB:0 "We don't want to work for securing on disputed lands."
 mdmosjap_japan.1610302.t:0 "The [USA.GetName] Reconfirmed the Full Assurance"
 mdmosjap_japan.1610302.d:0 "After sending our ask, the [USA.GetName] has reassured Japan is the actual owner, has an effective governance, and the effective area of the Anpo Treaty about Senkaku Islands."
 mdmosjap_japan.1610302.oA:0 "Now we are safe! ...I guess."
 mdmosjap_japan.1610303.t:0 "The [USA.GetName] Noticed \"Diaoyu is Japan and Our Defending one\""
 mdmosjap_japan.1610303.d:0 "By the recent diplomatic mail, the [USA.GetName] is recognising that Diaoyu Islands is completely in the governance of [JAP.GetName] and the [USA.GetName] will defend by the Security Treaty with Japan when the other countries attacked any island. This message has written by the [USA.GetName] as a extending response of Japan's asking about their defence."
 mdmosjap_japan.1610303.oA:0 "How do you feel about you requests the \"Master's help\", Riben?"
 mdmosjap_japan.1610304.t:0 "The [USA.GetName] Rejected the Full Assurance"
 mdmosjap_japan.1610304.d:0 "After sending our ask, the [USA.GetName] has only refused to defend Senkaku Island from China, though they have reassured Japan is the partner of them and the Anpo Treaty is effective."
 mdmosjap_japan.1610304.oA:0 "USELESS!"
 mdmosjap_japan.1610305.t:0 "The [USA.GetName] Announced \"We Don't Play with the Diaoyu Dispute\""
 mdmosjap_japan.1610305.d:0 "By the recent diplomatic mail, the [USA.GetName] is not recognising that Diaoyu Islands is in the governance of [JAP.GetName] so that the [USA.GetName] do not defend. This message has written by the [USA.GetName] as a extending response of Japan's asking about their defence."
 mdmosjap_japan.1610305.oA:0 "Thanks for helping our hands by your dumbest bungle."
 mdmosjap_japan.1610801.t:0 "Detail of The Pyongyang Declaration"
 mdmosjap_japan.1610801.d:0 "For the first visit of Pyongyang, we plans a declaration that is referred to the apology for past \"colonising\" and starting to normalise N.Korea-Japan diplomacy. But most important thing is, the solution of abduction issues. Even if we'll have added about abductions, they might not apologise but also do refuse our compromise. And yet if we'll not added that request, our people will blame the unmanly government without fail."
 mdmosjap_japan.1610801.oA:0 "We must include their duty: the repatriation of all abductees!"
 mdmosjap_japan.1610801.oB:0 "Any problem should not include for the success..."
 mdmosjap_japan.1610802.t:0 "Japan Suggested a Joint Declaration"
 mdmosjap_japan.1610802.d:0 "[JAP.GetLeader], Prime Minister of Japan plans the first stay at Pyongyang for the declaring about apology for their past cruel colonising and normalisation of Japan-N.Korea diplomacy. In addition, they wants to solve our abductions in Japan. If we accept just as it is, we'll recognise that our glorious founder is a abductor, but get a new diplomatic connection and be eased the tension. If we refused, then Japanese might be anger."
 mdmosjap_japan.1610802.oA:0 "We should accept this before Japan angered again."
 mdmosjap_japan.1610802.oB:0 "We never surrender, sons of rapists!"
 mdmosjap_japan.1610803.t:0 "North Korea Accepted the Joint Declaration!"
 mdmosjap_japan.1610803.d:0 "North Korea has accepted our proposal. And [NKO.GetLeader] is preparing to meet our mission and sign the declaration together."
 mdmosjap_japan.1610804.t:0 "North Korea Refused the Joint Declaration!"
 mdmosjap_japan.1610804.d:0 "North Korea has denied our proposal with some dirty words. Our compromise has become nothing."
 mdmosjap_japan.1610805.t:0 "Revisiting Pyongyang to Take Back More Abductees"
 mdmosjap_japan.1610805.d:0 "After the first visit and taking back five abductees, all abductees' families and many Japanese wants more returning of sufferers. We should go to Pyongyang and claim again?"
 mdmosjap_japan.1610805.oA:0 "Revisit and demand to return."
 mdmosjap_japan.1610805.oB:0 "Not this time..."
 mdmosjap_japan.1610806.t:0 "Japan Demands More Returning of Abductees"
 mdmosjap_japan.1610806.d:0 "Japanese government demands again to release our abducted Japanese civilians. How should we do about this?"
 mdmosjap_japan.1610806.oA:0 "Release, of course..."
 mdmosjap_japan.1610806.oB:0 "That's over. No one others isn't live here."
 mdmosjap_japan.1610807.t:0 "North Korea Accepted!"
 mdmosjap_japan.1610807.d:0 "North Korea accepted our demand and they'll release more abductees."
 mdmosjap_japan.1610807.oA:0 "Unbelievable!"
 mdmosjap_japan.1610808.t:0 "North Korea Refused!"
 mdmosjap_japan.1610807.d:0 "North Korea refused our demand. According to their saying, other abductees are already dead many years ago."
 mdmosjap_japan.1610808.oA:0 "Liars!"
 mdmosjap_japan.1610901.t:0 "Japan Proposes Entering into The Peace Treaty"
 mdmosjap_japan.1610901.d:0 "[JAP.GetName] has send for us an official letter to propose the peace treaty. Japan and us now have some arguement, especially our \"abduction\" and nuclear arms race, but they are saying they will change the stance about these dispute from military rivalry into peaceful talking, for the peace of Peninsula and East Asia. To begin with, they have now prepared to recognise our country and establish the official diplomatic relation by the basis of Pyongyang Statement which proposed once."
 mdmosjap_japan.1610901.oA:0 "We sign this."
 mdmosjap_japan.1610901.oB:0 "We never sign this."
 mdmosjap_japan.1610902.t:0 "North Korea Accept the Peace Treaty!"
 mdmosjap_japan.1610902.d:0 "[NKO.GetName] has accepted our proposal for entering into the peace treaty."
 mdmosjap_japan.1610903.t:0 "North Korea Refused the Peace Treaty!"
 mdmosjap_japan.1610903.d:0 "[NKO.GetName] has refused our proposal for entering into the peace treaty."
 mdmosjap_japan.1610904.t:0 "Diet Member's League Rages at the Peace Treaty"
 mdmosjap_japan.1610904.d:0 "Following the conclusion of peace treaty with [NKO.GetName], the Japanese government has stopped any supports to the New Diet Member's League Against North Korean Abduction as well as all associations which aim to search and rescue all abductees. Now they are raging for this move, launched many massive rally against the [JAP.GetLeader]'s regime and blame as the bandit of land-selling traitor. Some political groups are aligning with the movement and incites the amendment of constitution."
 mdmosjap_japan.1610904.oA:0 "We had no choice."
 mdmosjap_japan.1610904.oB:0 "Suppress them... Now the wind is blowing to the other direction."
 mdmosjap_japan.1611001.t:0 "Military Support for North Korea"
 mdmosjap_japan.1611001.d:0 "Ministers and government bureaucrats of MoFA are now ironing out what kind of support we can give to [NKO.GetName]. The MEXT says they can offer some industrial technologies. The MoF have been ready to offer the financial support for the factory construction. The Defence Authority is demanding to substantial support like a sharing of some defence ideologies."
 mdmosjap_japan.1611001.oA:0 "Technical Support."
 mdmosjap_japan.1611001.oB:0 "Financial Support."
 mdmosjap_japan.1611001.oC:0 "Substantial Support."
 mdmosjap_japan.1611002.t:0 "Technical Military Team Support from Japan"
 mdmosjap_japan.1611002.d:0 "The task team of technical support from [JAP.GetName] has arrived for offering us some industrial technologies."
 mdmosjap_japan.1611002.oA:0 "Break through the forefront."
 mdmosjap_japan.1611003.t:0 "Financial Support Team from Japan"
 mdmosjap_japan.1611003.d:0 "The task team of financial support from [JAP.GetName] has arrived for offering us financial supports to build more factories."
 mdmosjap_japan.1611003.oA:0 "More higher, more faster."
 mdmosjap_japan.1611004.t:0 "Military Support Team from Japan"
 mdmosjap_japan.1611004.d:0 "The task team of military support from [JAP.GetName] has arrived for teaching our officiers some doctrines."
 mdmosjap_japan.1611004.oA:0 "At a whack, at a whack."
 mdmosjap_japan.1611011.t:0 "Japan-North Korea Joint Maneuvers"
 mdmosjap_japan.1611011.d:0 "Our forces are ready to hold the first commemorable joint maneuvers with [NKO.GetAdjective] forces. How the size of exercise we should prepare to be?"
 mdmosjap_japan.1611011.oA:0 "Let's start the extensive exercise!"
 mdmosjap_japan.1611011.oB:0 "Keep within the mediocre size."
 mdmosjap_japan.1611011.oC:0 "As small as possible to distract..."
 mdmosjap_japan.1611012.t:0 "North Korea-Japan Joint Maneuvers"
 mdmosjap_japan.1611012.d:0 "[JAP.GetName] sent they have been ready to start the first commemorable joint maneuvers with us. How the size of armies we send?"
 mdmosjap_japan.1611012.oA:0 "Join this with our large armies!"
 mdmosjap_japan.1611012.oB:0 "Reasonable armies for the moderate exercise."
 mdmosjap_japan.1611012.oC:0 "We have no surplus as large for participating this..."
 mdmosjap_japan.1611901.t:0 "Japan Establishes the \"China-Encirclement\" Network"
 mdmosjap_japan.1611901.d:0 "According to some diplomatic sources, Japan is about to found an Asia-Oceanian Anti-China Coalition, \"the China-Encirclement Network\", to defend from [CHI.GetAdjective] and [CHI.GetRulingParty]'s expandistic menace. Japan's Chief Cabinet Secretary has said at the daily regular press conference: \"China's domestic activitiy does not only have already crossed over the gate of inhumane, but also extending their written procedure manual of tyrannical oppression into the world for pretending the receiver to success as a emerging power like themselves. After breaking ourselves from old pacifism, it is the reasonable and a duty to defend from China's worldwide brainwashing by our hands.\""
 mdmosjap_japan.1611901.oA:0 "Are they trying to attack us again?"
 mdmosjap_japan.1620201.t:0 "[ROOT.GetLeader] Accept Henoko Construction"
 mdmosjap_japan.1620201.d:0 "Today, Prime Minister [ROOT.GetLeader] announced that they have promised the new base in Henoko to the U.S.F.J. The Prime Minister added, \"regardless of the country's final goal in the future, the ties between Japan and the Unites States will never decay again.\" Despite Pro-US politicians and right-wings are welcoming to this news, not only non-pro-US politicians and left-wing activists but also right-wing self-independentists and traditionalists are criticising the regime with the view of \"what is the true independence of Japan\". As well as many people in Okinawa have started to be presuming that the central government will not expel any U.S.F.J. bases. Some authorities claim that some citizens are now turning to advocate the national independence of Okinawa itself."
 mdmosjap_japan.1620201.oA:0 "Our ties will be more stronger!"
 mdmosjap_japan.1620201.oB:0 "We've just taken bureaucrats' advice then..."
 mdmosjap_japan.1620202.t:0 "Japan Accept US's Henoko Construction"
 mdmosjap_japan.1620202.d:0 "Japan's Prime Minister [ROOT.GetLeader] accepted the US's new base construction in Okinawa. In Japan it's caused dividing of arguement between Pro-US and \"true \" independencialist. In addition, Okinawa's people are very upset and some people are trying starting their national independence from Japan.\n\nOf course, their recent moves will affect us and our national security."
 mdmosjap_japan.1620202.oA:0 "Best move, I think."
 mdmosjap_japan.1620203.oA:0 "Will they remain in Western position anyway?"
 mdmosjap_japan.1620204.oA:0 "The owner has a good dog."
 mdmosjap_japan.1620205.t:0 "Under Fire on the Henoko Relocation Plan"
 mdmosjap_japan.1620205.d:0 "Prime Minister [ROOT.GetLeader] might have guessed by themselves that two bases in Futenma and new Henoko will be a much better deterrence against attackers. Or, probably, they might just have accepted some bureaucrats' advice, either with conversation and consideration or without questioning. Either way, their decision have affected as traitorous, especially people in Okinawa. Worse still, according to the Sankei Shimbun, one of their relocation plan, \"Out of Okinawa at any rate\", had been arranged as confidential in the United States so that they have leaked the diplomatic and military confidential understanding without permission. After a Washington Posts journalist criticised him \"a loopy\" for the above story, the English word \"loopy\" is now spreading nationwide like a supernova explosion to be the unique name for [ROOT.GetLeader]. To crown it all, an Opposition Dietperson shouted them \"loooopy!\" and the Diet was thrown into a commotion and guffaw. At this moment, [ROOT.GetLeader] and their cabinet are becoming the laughingstock and the visually materialised definition of failure for Japan."
 mdmosjap_japan.1620205.oA:0 "The approval rating is free-falling."
 mdmosjap_japan.1620206.t:0 "SDP Blames about Henoko Construction"
 mdmosjap_japan.1620206.d:0 "The SDP is officially complaining about the recent decision by [Root.GetRulingParty]. They are protesting that Prime Minister [Root.GetLeader] used to tell them and the nations that \"I will remove the U.S.F.J. bases from Okinawa, so trust me\" but they broke that promise and are trying to attract more base."
 mdmosjap_japan.1620206.oA:0 "Oh no."
 mdmosjap_japan.1620207.t:0 "SDP Left the Coalition"
 mdmosjap_japan.1620207.d:0 "After their secretary-general conference, the SDP announced they are officially leaving from the [Root.GetRulingParty]'s coalition."
 mdmosjap_japan.1620207.oA:0 "Shimatta!"
 mdmosjap_japan.1620209.t:0 "Being Disappointed with Regime Change?"
 
 mdmosjap_japan.1620209.oA:0 "Okinawa is growing as the powder keg of Japanese politics."
 mdmosjap_japan.1620210.t:0 "[Root.GetLeader] Resigned the Cabinet"
 mdmosjap_japan.1620210.d:0 "Today, Prime Minister [Root.GetLeader] has announced the resignation of their cabinet for the responsibility of sanction on the Henoko Relocation. While they had been in the relocation problem's heavy fire, they were met with another problem relative to the political funds, therefore they were being suffered from the declining approval from people. [Root.GetLeader] said in the conference of the [Root.GetRulingParty], \"the nation will do not want to get my message.\" [Root.GetLeader] answered to the press requested that they will not hold the press conference for their resignation which used to hold customary."
 mdmosjap_japan.1620210.oA:0 "What a dull."
 mdmosjap_japan.1621701.t:0 "Japan Wants to Join to Our Alliance"
 mdmosjap_japan.1621701.d:0 "[From.GetName] is proposing to join the alliance with us."
 mdmosjap_japan.1621701.oA:0 "We accept"
 mdmosjap_japan.1621701.oB:0 "We refuse"
 mdmosjap_japan.1621702.t:0 "[USA.GetName] Accepted Our Application!"
 mdmosjap_japan.1621702.d:0 "[USA.GetName] has accepted our proposal to join the alliance with us."
 mdmosjap_japan.1621703.t:0 "[Root.GetName] Rejected Our Application!"
 mdmosjap_japan.1621703.d:0 "[USA.GetName] has refused our proposal to join the alliance with us."
 mdmosjap_japan.1621711.t:0 "Japan Suggests to Join Their Alliance"
 mdmosjap_japan.1621711.d:0 "[JAP.GetName] is proposing to join their alliance for us."
 mdmosjap_japan.1621711.oA:0 "We accept"
 mdmosjap_japan.1621711.oB:0 "We refuse"
 mdmosjap_japan.1621712.t:0 "[Root.GetName] Accepted Our Suggestion!"
 mdmosjap_japan.1621712.d:0 "[USA.GetName] has accepted our proposal to join the alliance for us."
 mdmosjap_japan.1621713.t:0 "[Root.GetName] Rejected Our Suggestion!"
 mdmosjap_japan.1621713.d:0 "[USA.GetName] has refused our proposal to join the alliance for us."
 mdmosjap_japan.1622101.t:0 "Sanction against [CHI.GetName]"
 mdmosjap_japan.1622101.d:0 "Several democratic countries have been perceived that the [CHI.GetAdjective] government are not only banning the value of democracy and liberty but also profiting from their concentration camps. Many visual clues have told us that these camps were and are forcing labours, who was arrested by the violation of [CHI.GetAdjective] oppressive policies, to live under the bad conditions, harsh detentions, heavy surveillance, physical indoctrination, and to work like a slave. As a democratic and liberal country, we need to show that we do not forgive any inches of every state-directed slavery neither it is political or not. The [Root.GetAdjective] government is going to impose the total sanction against [CHI.GetName], but in addition, we have to call unity across the world for showing our justice against their oppression, no matter how it will make a harsh economic blow for us."
 mdmosjap_japan.1622101.oA:0 "We don't want to get money from their bloody products!"
 mdmosjap_japan.1622102.t:0 "[From.GetName] Requests the Worldwide Sanction against [Root.GetName]"
 mdmosjap_japan.1622102.d:0 "[From.GetName] has announced they are going to impose a sanction against us, for the \"[Root.GetAdjective] government's oppression against criminals\". They show the ready of patience against our counter-sanctions, and they addressed the world to make more global sanctions against us. [From.GetName] is becoming a major antagonisor against [Root.GetAdjective] reigns. We need to counter-attack against their unreasonable sanctions!"
 mdmosjap_japan.1622102.oA:0 "They're walking the path of suicide."
 mdmosjap_japan.1622103.t:0 "[From.GetName] Imposes Counter-Sanction"
 mdmosjap_japan.1622103.d:0 "As we expected, [From.GetName] has imposed the counter-sanctions against us. It will affect the whole productions and civil industries."
 mdmosjap_japan.1622103.oA:0 "I knew it."
 mdmosjap_japan.1622104.t:0 "Hate Crime toward Chinese People Increases"
 mdmosjap_japan.1622104.d:0 "After the imposition of sanction against [CHI.GetName], several reports from the school and the police said the case of hate crime against the Chinese people and people who have the Chinese parent increases rapidly. Some SNSs have turned into the battlefield of the keyboard between sympathisers for Chinese people and aggressive people who are plotting to attack Chinese people. The people who attack Chinese people rationalise their behaviour as the civilian defence of national security and said \"just extracting the pond water and getting rid of an invasive alien speces\"."
 mdmosjap_japan.1622104.oA:0 "[JAP.GetNameDef] never let any hate crime!"
 mdmosjap_japan.1622104.oB:0 "The people just worry about the fifth column."
 mdmosjap_japan.1622105.oA:0 "How dare they said we're oppressing someone!"
 mdmosjap_japan.1622200.t:0 "Guarantees for the Southeast Asian Countries' Sovereignty"
 mdmosjap_japan.1622200.d:0 "With recognising China's realising severe menace of bringing themselves forth the Pacific, [Root.GetLeader], we have finally reached a consensus with the Southeast Asian countries along the Asian side of the Ring of Fire that Japan will defend those countries once other countries, including China, attacked them. This move will obviously irritate the Chinese government, but the Prime Minister [JAP.GetLeader] announced that Japan will unmistakably defend the Southeast Asian countries with Japanese defence forces no matter how China criticises and tries to mobilise their navy."
 mdmosjap_japan.1622200.oA:0 "Nanpo is still precious for Japan."
 mdmosjap_japan.1622201.t:0 "Japan Guarantees Our Independence"
 mdmosjap_japan.1622201.d:0 "With recognising China's realising severe menace of bringing themselves forth the Pacific, [Root.GetLeader], Japan's [JAP.GetLeader], and other leaders of Southeast Asian countries have finally reached a consensus that Japan will defend those countries once other countries, including China, attacked them. This move will obviously irritate the Chinese government, but the Japanese Prime Minister [JAP.GetLeader] announced that Japan will unmistakably defend the Southeast Asian countries with Japanese defence forces no matter how China criticises and tries to mobilise their navy."
 mdmosjap_japan.1622201.oA:0 "That's good news for us."
 mdmosjap_japan.1630101.t:0 "[From.GetName] Reconfirms Our Ties"
 mdmosjap_japan.1630101.d:0 "Prime Minister [From.GetLeader] of [From.GetName] has sent a message that they re-confirm the alliance between [From.GetName] and [Root.GetName] and related attached agreements."
 mdmosjap_japan.1630101.oA:0 "As they want."
 mdmosjap_japan.1630801.t:0 "Humanitarian Relief for North Korea"
 mdmosjap_japan.1630801.d:0 "The first cargo vessels have left the shore of Japan to send the medicines and long-term-preservable foods for [NKO.GetName]."
 mdmosjap_japan.1630801.oA:0 "A minimum standard for them."
 mdmosjap_japan.1630802.t:0 "Humanitarian Relief from Japan"
 mdmosjap_japan.1630802.d:0 "The first cargo vessels from [JAP.GetName] has arrived at the port with tons of medicines and long-term-preservable foods."
 mdmosjap_japan.1630802.oA:0 "Good."
 mdmosjap_japan.1630804.t:0 "Extend the Relief for North Korea?"
 mdmosjap_japan.1630804.d:0 "Hundreds of days have passed since the first relief cargo departed and the Diet's Committee on Foreign Affairs is discussing the expansion of ongoing relief for [NKO.GetName]. Some members are proposing the expansion of the relief to include fuels, construction materials, and technological electronics for exporting supplies, to remove the instability in [NKO.GetName]. Other members are complaining that expanding of relief is so optimistic would be too soon at this moment. The last claim is that the relief for [NKO.GetName] will never bring any benefit for us so the government must quit this idealistic dream as soon as possible."
 mdmosjap_japan.1630804.oA:0 "We must extend this."
 mdmosjap_japan.1630804.oB:0 "Don't need to extend at this moment..."
 mdmosjap_japan.1630804.oC:0 "Why are we still supporting our enemy?"
 mdmosjap_japan.1630805.t:0 "Japan Extend the Economic Relief"
 mdmosjap_japan.1630805.d:0 "The new cargo vessels from [JAP.GetName] has arrived at the port with fuels, resources, construction materials, and technological electronics."
 mdmosjap_japan.1630805.oA:0 "Great supports for our economy!"
 mdmosjap_japan.1630806.t:0 "Japan Strengthening the Friendship with North Korea "
 mdmosjap_japan.1630806.d:0 "[JAP.GetName] has decided to export fuels, resources, construction materials, and technological electronics as the relief for [NKO.GetName]. Some congresspersons are condemning that they are supplying the possible strategic resources to our enemy."
 mdmosjap_japan.1630806.oA:0 "Yes, this is an unacceptable move."
 mdmosjap_japan.1630807.t:0 "South Korea Resents Us"
 mdmosjap_japan.1630807.d:0 "[KOR.GetName] sent a concern about our relief policy for [NKO.GetName]. They seem to be believing that our supplies will be turned into the resources for the war."
 mdmosjap_japan.1630807.oA:0 "An expected response."
 mdmosjap_japan.1630808.t:0 "Open the Trade with North Korea?"
 mdmosjap_japan.1630808.d:0 "The Diet's Committee on Foreign Affairs is on a hot argument about the ongoing relief supplying for [NKO.GetName]. Pro-[NKO.GetAdjective] members are proposing the commercial trading with [NKO.GetName] as the evolved form of the relief supply with referring the trading with Soviet Russia and the People's Republic of China that was continued even in the Cold War. Some conservative members pointed out that there are still huge problems in the view of war-time history and the [NKO.GetName]'s abduction crimes, and are objecting harshly that the prospering of commercial trade will never bring the authoritarian partner healthy development or the firm democratisation but the escalation of the arms race. Of course, there are centrists of the argument just demanding to sustain the ongoing relief policy for a while."
 mdmosjap_japan.1630808.oA:0 "Expand the relationship with trading them!"
 mdmosjap_japan.1630808.oB:0 "It might be too soon at this moment..."
 mdmosjap_japan.1630808.oC:0 "Am I a joke to you?"
 mdmosjap_japan.1630809.t:0 "Opening of the Commercial Trade with Japan"
 mdmosjap_japan.1630809.d:0 "[JAP.GetName] has renewed and expanded the ongoing relief into virtual commercial trading. Aside from the diplomatic recognition and issues between us, we are exporting plenty of resources and foods in exchange for importing [JAP.GetAdjective] electronics, luxuries, and foods. Now we seemingly have established a good partnership with each other."
 mdmosjap_japan.1630809.oA:0 "Finally we can call Japan a good business partner."
 mdmosjap_japan.1630810.t:0 "Japan Suddenly Stops the Relief"
 mdmosjap_japan.1630810.d:0 "Suddenly the government of [JAP.GetName] announced that they are cutting ties with us. The arrival of relief has been suspended and our ports are now vacant as we saw before."
 mdmosjap_japan.1630810.oA:0 "So we are going back to square one."
 mdmosjap_japan.1630901.t:0 "Japan Proposes to Mutual Refugee Agreement"
 mdmosjap_japan.1630901.d:0 "Japan demands to make a mutual refugee agreement between them and us. By the agreement, each countries shall accept every refugees escaping from the war fire."
 mdmosjap_japan.1630901.oA:0 "Of course. It would fix our delicate friendship."
 mdmosjap_japan.1630901.oB:0 "No agree. We should be kept to separate for a while."
 mdmosjap_japan.1630902.t:0 "South Korea Agreed Our Proposal!"
 mdmosjap_japan.1630902.d:0 "[KOR.GetName] has agreed our proposal of mutual refugee agreement."
 mdmosjap_japan.1630902.oA:0 "No one allowed to bother us, Forever!"
 mdmosjap_japan.1630903.t:0 "South Korea Denied Our Proposal!"
 mdmosjap_japan.1630903.d:0 "[KOR.GetName] has denied our proposal of mutual refugee agreement."
 mdmosjap_japan.1630903.oA:0 "I was dissapointed."
 mdmosjap_japan.1630904.t:0 "Rightists' Blame at the Refugee Agreement"
 mdmosjap_japan.1630904.d:0 "Rightists are criticising for the refugee agreement with South Korea as upcoming unrest of the Japan's society. They insists that thousands of refugees could be coming across the Sea of Japan, could live in the land without paying any taxes, could occupy depopulated villages or islands and occupy these small region together with infiltirated covert spy for the colonisation. On the other hand, leftists counterargued that this is the conspiracy itself that has been propagated after the popularisation of the Internet."
 mdmosjap_japan.1630904.oA:0 "But there is a freedom of speech..."
 mdmosjap_japan.1630904.oB:0 "Suppress the Rightists, they're ruining our relationships."
 mdmosjap_japan.1630911.t:0 "South Korean Civilian Escaped to Japan"
 mdmosjap_japan.1630911.d:0 "Following the start of war, many South Korean civilian has escaped from the land and gone to Japanese islands across the East Sea. They are now preparing to accept them as war refugees for the Refugee Agreement."
 mdmosjap_japan.1630911.oA:0 "The war is bringing side sad histories."
 mdmosjap_japan.1630912.t:0 "South Korean Refugees Have Escaped Across the Sea"
 mdmosjap_japan.1630912.d:0 "Following the start of war on Korean Peninsula, many South Korean civilian has escaped from their homeland and are coming to Japanese islands across the Sea of Japan. We have concluded the Refugee Agreement so we are going to accept them as war refugees."
 mdmosjap_japan.1630912.oA:0 "Accept and protect them"
 mdmosjap_japan.1630912.oB:0 "Accept them but treat as common foreigners"
 mdmosjap_japan.1630913.t:0 "Hate Crime against South Korean Refugees"
 mdmosjap_japan.1630913.d:0 "Several prefectural police published that many refugees from South Korea are being suffered hate crimes in their living space. Most of them were the slandering from someone while they are amidst of the working, shopping or just walking, to say nothing of assaulting from radical rightists. Some attacker has been arrested but most were the average Japanese or non-Korean civilian and did not belong to any political group."
 mdmosjap_japan.1630913.oA:0 "Insane bastards!"
 mdmosjap_japan.1630921.t:0 "Refugees have turned back to South Korea"
 mdmosjap_japan.1630921.d:0 "Following the end of war on Korean Peninsula, refugees from South Korea are turning back to their homeland across the sea."
 mdmosjap_japan.1630921.oA:0 "We hope their families and houses are safe."
 mdmosjap_japan.1630922.t:0 "Refugees have come back from Japan"
 mdmosjap_japan.1630922.d:0 "The war on Korean Peninsula has ended and refugees have come back from Japan!"
 mdmosjap_japan.1630922.oA:0 "Jal Danyeowasseoyo!"
 mdmosjap_japan.1631011.t:0 "Japan-South Korea Joint Maneuvers"
 mdmosjap_japan.1631011.d:0 "Our forces are ready to hold the first commemorable joint maneuvers with [KOR.GetAdjective] forces. How the size of exercise we should prepare to be?"
 mdmosjap_japan.1631011.oA:0 "Let's start the extensive exercise!"
 mdmosjap_japan.1631011.oB:0 "Keep within the mediocre size."
 mdmosjap_japan.1631011.oC:0 "As small as possible to distract..."
 mdmosjap_japan.1631012.t:0 "South Korea-Japan Joint Maneuvers"
 mdmosjap_japan.1631012.d:0 "[JAP.GetName] sent they have been ready to start the first commemorable joint maneuvers with us. How the size of armies we send?"
 mdmosjap_japan.1631012.oA:0 "Join this with our large armies!"
 mdmosjap_japan.1631012.oB:0 "Reasonable armies for the moderate exercise."
 mdmosjap_japan.1631012.oC:0 "We have no surplus as large for participating this..."
 mdmosjap_japan.1631401.t:0 "Proposal to Remove the Enemy Clauses"
 mdmosjap_japan.1631401.d:0 "Our bureaucrats have written the proposal measure to remove the United Nations' Enemy Clauses against Japan from its charter. The application has been sent to the United Nations for submitting by the United Nations' Security Council. Permanent Members are supposed to hold the session for this."
 mdmosjap_japan.1631401.oA:0 "Whither..."
 mdmosjap_japan.1631403.t:0 "Japan Proposes to Remove the U.N. \"Enemy Clauses\""
 mdmosjap_japan.1631403.d:0 "[JAP.GetName] sent the petition for removal of the Article 53, 107, and a half sentence of the Article 77 on the UN Charter. These articles are referring about \"the enemy nations of the Allied Nations in World War II\", mainly-namely Germany, Italy and Japan. These countries had actually formed as the Axis Nations and invaded many countries and attacked local nation peoples for the colonisation. But some politicians in these countries, especially Japan, are now insisting: \"these \"bad\" past government had gotten roasted, and act as a democratic and freedom government and society after the repenting of war, moreover they are having no any intention to invade any country under modern, peaceful, but assymmetric-unresting global situations, so that these charters are now meaningless to contain past Axis Nations.\""
 mdmosjap_japan.1631403.oA:0 "We support it."
 mdmosjap_japan.1631403.oB:0 "We refuse it."
 mdmosjap_japan.1631405.t:0 "UN Permanents Approved Japan's Proposal of Deletion"
 mdmosjap_japan.1631405.d:0 "The result of vote by the UN Permanents shows no countries acted a veto. The \"Enemy Clauses\" Article 53, 107, and a half sentence of the Article 77 will revised or removed from UN Charter, as Japan wished on the petition."
 mdmosjap_japan.1631405.oA:0 "Now they are not the offical enemy."
 mdmosjap_japan.1631406.t:0 "UN Permanents Approved Japan's Proposal of Deletion"
 mdmosjap_japan.1631406.d:0 "The result of vote by the UN Permanents showed no countries acted a veto. The \"Enemy Clauses\" Article 53, 107, and a half sentence of the Article 77 will revised or removed from UN Charter, as we petitioned."
 mdmosjap_japan.1631406.oA:0 "The yoke has been broken."
 mdmosjap_japan.1631407.t:0 "UN Permanents Rejected Japan's Proposal of Deletion"
 mdmosjap_japan.1631406.d:0 "Japan demanded the United Nations to remove or revise the Article 53, 107, and a half sentence of the Article 77 on the UN Charter, but some member of Permanents acted a veto. The \"Enemy Clauses\" will remain as before."
 mdmosjap_japan.1631407.oA:0 "Sorry Japan, but the system is system."
 mdmosjap_japan.1631408.t:0 "UN Permanents Rejected Japan's Proposal of Deletion"
 mdmosjap_japan.1631408.d:0 "We demanded the United Nations to remove or revise the Article 53, 107, and a half sentence of the Article 77 on the UN Charter, but some member of Permanents acted a veto. The \"Enemy Clauses\" will remain as before."
 mdmosjap_japan.1631408.oA:0 "They aren't about to recognise our introspection..."
 mdmosjap_japan.1631411.t:0 "Dietpersons Suggest to Ask for the Seat of UN Permanents"
 mdmosjap_japan.1631411.d:0 "Some Dietpersons claim the additional seat of UN Permanents for Japan, following the success of removal of the \"Enemy Clauses.\" The opinion is not new and was raising from Showa Era along with the maintenance of Japan's economic development and democratic peace. But some Permanents may not approve this for the reason of Japan's past behaviours and our educational stance on the history."
 mdmosjap_japan.1631411.oA:0 "Let's have a try."
 mdmosjap_japan.1631411.oB:0 "That's a unrealistic expectation."
 mdmosjap_japan.1631413.t:0 "Japan Proposes to Join the UN Permanents"
 mdmosjap_japan.1631413.d:0 "After the revision of UN Charters to remove the \"Enemy Clauses\", Japan is demanding to create and give an additional seat of the Permanents. The opinion is not new and was raising from the Cold War Era along with the maintenance of Japan's economic development and democratic peace. But some Permanents may think it is not agreeable for the reason of Japan's past behaviours and educational stance on the history."
 mdmosjap_japan.1631413.oA:0 "We support it."
 mdmosjap_japan.1631413.oB:0 "We refuse it."
 mdmosjap_japan.1631415.t:0 "UN Permanents Approved Japan's Permanent Seat"
 mdmosjap_japan.1631415.d:0 "The proposal to add a new seat of the UN Permanents to Japan has been approved with nothing of any exercise of veto by existing members. By the resolution, Japan will attend as a new member of the UN Permanents."
 mdmosjap_japan.1631415.oA:0 "Welcome to the justice league, Japan."
 mdmosjap_japan.1631416.t:0 "UN Permanents Approved Japan's Permanent Seat"
 mdmosjap_japan.1631416.d:0 "The proposal to add a new seat of the UN Permanents to Japan has been approved with nothing of any exercise of veto by existing members. By the resolution, Japan will attend as a new member of the UN Permanents."
 mdmosjap_japan.1631416.oA:0 "Ah, finally... the summer of post-war era has gone..."
 mdmosjap_japan.1631417.t:0 "UN Permanents Rejected Japan's Permanent Seat"
 mdmosjap_japan.1631417.d:0 "The proposal to add a new seat of the UN Permanents to Japan has been rejected for the exercise of veto by the existing member. By the resolution, Japan will not be added as a new member of the UN Permanents at this time."
 mdmosjap_japan.1631417.oA:0 "Unfortunatery."
 mdmosjap_japan.1631418.t:0 "UN Permanents Rejected Japan's Permanent Seat"
 mdmosjap_japan.1631418.d:0 "The proposal to add a new seat of the UN Permanents to Japan has been rejected for the exercise of veto by the existing member. By the resolution, Japan will not be added as a new member of the UN Permanents at this time."
 mdmosjap_japan.1631418.oA:0 "Actually, this one was so greediest proposal."
 mdmosjap_japan.1640201.t:0 "Start of Henoko Negotiation"
 mdmosjap_japan.1640201.d:0 "[JAP.GetLeader] and [USA.GetLeader] met together near the conference place of Henoko and start the negotiation to seek alternative new base."
 mdmosjap_japan.1640201.oA:0 "Just, trust me."
 mdmosjap_japan.1640202.t:0 "Start of Henoko Negotiation"
 mdmosjap_japan.1640202.d:0 "[USA.GetLeader] and [JAP.GetLeader] met together near the conference place of Henoko in Okinawa and start the negotiation to seek alternative new base."
 mdmosjap_japan.1640202.oA:0 "Let's start the business."
 mdmosjap_japan.1640203.t:0 "Henoko Negotiation: Size of Withdrawal"
 mdmosjap_japan.1640203.d:0 "First of all, we need to show how much size the U.S.F.J. should have to withdraw from Okinawa and Henoko."
 mdmosjap_japan.1640203.oA:0 "Just want small withdrawal."
 mdmosjap_japan.1640203.oB:0 "Medium withdrawal for balancing."
 mdmosjap_japan.1640203.oC:0 "Large withdrawal is my affordable."
 localization_mdmosjap_1640203_oA:0 "small numbers"
 localization_mdmosjap_1640203_oB:0 "medium numbers"
 localization_mdmosjap_1640203_oC:0 "large numbers"
 mdmosjap_japan.1640204.t:0 "Henoko Negotiation: Japan's Allotment"
 mdmosjap_japan.1640204.d:0 "Second, we should have to show how much Japan could spend money for this project. Larger withdrawal needs larger allotment."
 mdmosjap_japan.1640204.oA:0 "Japan will bear total cost."
 mdmosjap_japan.1640204.oB:0 "Japan will bear a half of cost"
 mdmosjap_japan.1640204.oC:0 "It's the United States' Forces, why should we have to spend even a Yen on?"
 localization_mdmosjap_1640204_oA:0 "Japan will bear anything of its moving cost."
 localization_mdmosjap_1640204_oB:0 "Japan is proposing half-and-half allotments in its cost."
 localization_mdmosjap_1640204_oC:0 "Japan decides and said that this is not Japanese business but American business so Japan should pay nothing."
 mdmosjap_japan.1640204.t:0 "Henoko Negotiation: Place to Move"
 mdmosjap_japan.1640205.d:0 "At last, we should have to show the alternative place of moving from Okinawa. After deciding this, our bureaucrats will send the full plan of the replacement project."
 mdmosjap_japan.1640205.oA:0 "Tohoku and Hokkaido."
 mdmosjap_japan.1640205.oB:0 "Chubu."
 mdmosjap_japan.1640205.oC:0 "Chugoku and Shikoku."
 mdmosjap_japan.1640205.oD:0 "Iwo Jima and Minami-tori Island"
 mdmosjap_japan.1640205.oE:0 "Wait, I have an extra plan..."
 localization_mdmosjap_1640205_oA:0 "a half is in Tohoku, and the other is in Hokkaido"
 localization_mdmosjap_1640205_oB:0 "in Chubu Region"
 localization_mdmosjap_1640205_oC:0 "a half is in Chugoku, and the other is in Shikoku"
 localization_mdmosjap_1640205_oD:0 "a half is in Iwo Jima, and the other is in Minami-tori Shima"
 localization_mdmosjap_1640205_oE:0 "in Iwo Jima and Minami-tori Shima, but they showed secretly to transfer us the controlling of its islands in place of withdrawal by these project."
 mdmosjap_japan.1640206.t:0 "Henoko Negotiation: Japan's Plan"
 mdmosjap_japan.1640206.d:0 "After a week from starting the negotiation, Japan showed us the plan of replacing the U.S.F.J. base in Okinawa to the alternative place. In this plan, the United States should have to withdraw [GetJAP_henoko_negotiation_1640203KEY] of U.S.F.J. base and manpower from Okinawa. [GetJAP_henoko_negotiation_1640204KEY] In the end, our force's alternative place will be set [GetJAP_henoko_negotiation_1640205KEY]."
 mdmosjap_japan.1640206.oA:0 "We agree this plan. We will retreat from Okinawa."
 mdmosjap_japan.1640206.oB:0 "Unacceptable! New location is Henoko, That's Our Answer!"
 mdmosjap_japan.1640207.t:0 "Henoko Negotiation: The United States Agreed"
 mdmosjap_japan.1640207.d:0 "After a day from send our full plan, the United States has agreed it. They will be moved from Okinawa as soon as possible."
 mdmosjap_japan.1640208.t:0 "Henoko Negotiation: The United States Refused"
 mdmosjap_japan.1640208.d:0 "After a day from send our full plan, the United States has refused it. This proposal gets anger of them and answered that new location is nothing but Henoko."
 mdmosjap_japan.1640208.oA:0 "YACCHIMATTA!"
 mdmosjap_japan.1640209.t:0 "Henoko Negotiation: Transfer of Two Islands"
 mdmosjap_japan.1640209.d:0 "By the secret agreement, Iwo Jima and Minami-tori shima will be transferred to the United States - again."
 mdmosjap_japan.1640209.oA:0 "For maintaining our ties."
 mdmosjap_japan.1640210.t:0 "Henoko Negotiation: Japan Transferred Two Islands"
 mdmosjap_japan.1640210.d:0 "By the secret agreement, Iwo Jima and Minami-tori shima will be transferred from Japan to the United States - again."
 mdmosjap_japan.1640210.oA:0 "I don't know what are they thinking."
 mdmosjap_japan.1640211.t:0 "Henoko Negotiation: National Rage against Transfer"
 mdmosjap_japan.1640211.d:0 "The secret agreement of the Henoko Negotiation has been revealed - [ROOT.GetLeader] promised the United States to transfer two island, Iwo Jima and Minami-tori shima instead of retreating from Okinawa. At this moment, each islands are already come back to the control of the United States again. This means that Japan has lost these marine resources as well as island since the return of 1968, again.\n\nThis shocking move has been upsetting each political wings. Leftists and Rightists are blaming [JAP.GetLeader] and [USA.GetLeader] as the anti-independencist and the neo-imperialist. Apolitical people has also criticised this diplomatic move and is saying \"Why do we have to lost our land again?\" One of wartime-born person has deplored, \"We once lost many land by the war, but past statespersons had taken back by peaceful moves. But [ROOT.GetLeader] has spolied it. This is disaster, [ROOT.GetLeader] is true traitor in Japan's history.\"\n\nPolice said that some Japanese-supremacist group have caused many hate crime against people in Okinawa in this 24 hours."
 mdmosjap_japan.1640211.oA:0 "I knew this result..."
 mdmosjap_japan.1640301.t:0 "The SOFA Revision Negotiation Starts"
 mdmosjap_japan.1640301.d:0 ""
 mdmosjap_japan.1640301.oA:0 "It might guide our future of diplomacy."
 mdmosjap_japan.1640302.t:0 "The SOFA Revision Negotiation Starts"
 mdmosjap_japan.1640302.d:0 ""
 mdmosjap_japan.1640302.oA:0 "We agree with all of their demands."
 mdmosjap_japan.1640302.oB:0 "We reject any of their demands."
 mdmosjap_japan.1640302.oC:0 "We accuse their own SOFA."
 mdmosjap_japan.1640305.t:0 "[USA.GetName] Agreed with the SOFA Revision"
 mdmosjap_japan.1640305.d:0 ""
 mdmosjap_japan.1640305.oA:0 "Now we are truly independent nation again!"
 mdmosjap_japan.1640306.t:0 "[USA.GetName] Rejected the SOFA Revision"
 mdmosjap_japan.1640306.d:0 ""
 mdmosjap_japan.1640306.oA:0 "Are they see us as a suspicious nation?"
 mdmosjap_japan.1640307.t:0 "[USA.GetName] Accuses the Japan-Kuwait SOFA"
 mdmosjap_japan.1640307.d:0 ""
 mdmosjap_japan.1640307.oA:0 "We promise the termination of this SOFA."
 mdmosjap_japan.1640307.oB:0 "Wait, that is our national interests."
 mdmosjap_japan.1640308.t:0 "[JAP.GetName] Promises to end the Japan-Kuwait SOFA"
 mdmosjap_japan.1640308.d:0 ""
 mdmosjap_japan.1640308.oA:0 "Now we can agree with all of their demands."
 mdmosjap_japan.1640308.oB:0 "Anyways, we cannot agree with any of their demands."
 mdmosjap_japan.1640308.oC:0 "But wait, there's more!"
