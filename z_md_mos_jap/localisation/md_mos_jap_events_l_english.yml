 mdmosjap_japan.1702381.t:0 "The Inner Mongols are Uprising!"
 mdmosjap_japan.1702381.d:0 "The independentist's forces in Inner Mongolia has replied our call for the war against China."
 mdmosjap_japan.1702381.oA:0 "Good news!"
 mdmosjap_japan.1702382.t:0 "The Inner Mongols Attacking Against Us!"
 mdmosjap_japan.1702382.d:0 "The anti-government group in Inner Mongolia has declared war against us!"
 mdmosjap_japan.1702382.oA:0 "What a traitorous!"
 mdmosjap_japan.1702383.t:0 "The Manchus are Uprising!"
 mdmosjap_japan.1702383.d:0 "The independentist's forces in Manchuria has replied our call for the war against China."
 mdmosjap_japan.1702383.oA:0 "Good news!"
 mdmosjap_japan.1702384.t:0 "The Manchus Attacking Against Us!"
 mdmosjap_japan.1702384.d:0 "The anti-government group in Dongbei has declared war against us!"
 mdmosjap_japan.1702384.oA:0 "What a traitorous!"
 mdmosjap_japan.1702385.t:0 "The Uyghurs are Uprising!"
