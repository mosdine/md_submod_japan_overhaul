 mdmosjap_japan.200101.t:0 "Voices to Armistice with the North Korea's Allies"
 mdmosjap_japan.200101.d:0 "By the [NKO.GetName]'s capitulation, many civilians demand the government to call an armistice among opponents and us. The voice is spreading not only the opposition parties but also the moderate Dietpersons of the ruling party. Some activists who was used to have been warmongering against [NKO.GetName] are also now raising their voice that the government should halt the war before the fire is spreading into another countries across Asia. The world is watching us."
 mdmosjap_japan.200101.oA:0 "Address the armistice, we're not a expansionist like before."
 mdmosjap_japan.200101.oB:0 "No! The friend of a terrorist is also the terrorist!"
 mdmosjap_japan.200102.t:0 "Japan Demands the Armistice with Us"
 mdmosjap_japan.200102.d:0 "[JAP.GetName] is calling us to make an armistice with their allies to stop this war before the war spreads across any other countries and region of Asia. They said that they had been achieved to their objectives in this \"intervension into Korean Peninsula\" and not demand to war with any other countries. This is unilaterally request but they seem to be now showing us and the world clearly that they have no intention to invade our lands."
 mdmosjap_japan.200102.oA:0 "Trust their words."
 mdmosjap_japan.200102.oB:0 "Can't trust their words."
 mdmosjap_japan.200103.t:0 "Armistice!"
 mdmosjap_japan.200103.d:0 "The allied member of North Korea has accepted our request of armistice. Now our allied forces have stopped the advance."
 mdmosjap_japan.200103.oA:0 "The world war has been averted... for now."
 mdmosjap_japan.200104.t:0 "Armistice Rejected!"
 mdmosjap_japan.200104.d:0 "The allied member of North Korea refused our request of armistice."
 mdmosjap_japan.200104.oA:0 "We hope it won't become the flash point of the great war!"
 mdmosjap_japan.200201.t:0 "Japan Goes War against [NKO.GetName]!"
 mdmosjap_japan.200201.d:0 "Japan has declared war against [NKO.GetName]! This may be the best and the last opportunity for the unification of Korea by force!"
 mdmosjap_japan.200201.oA:0 "We will fight togerther! For the Unification!"
 mdmosjap_japan.200201.oB:0 "We will fight, but we need a preparation at this now."
 mdmosjap_japan.200203.t:0 "Japan Goes War against [KOR.GetName]!"
 mdmosjap_japan.200203.d:0 "Japan has declared war against [KOR.GetName]! This may be the best and the last opportunity for the unification of Korea by force!"
 mdmosjap_japan.200203.oA:0 "We will fight togerther! For the Unification!"
 mdmosjap_japan.200203.oB:0 "We will fight, but we need a preparation at this now."
 mdmosjap_japan.200301.t:0 "Foreign Occupation Zone in the Korean Peninsula"
 mdmosjap_japan.200301.d:0 "The unification of the Korean Peninsula is not met yet due to the foreign country's occupation. We will not understand their intent of the occupation whether good or not, someone infers that is for the recovery of order before giving to us and another someone warns that is for installing the puppet regime. Therefore demanding the retrocession of the occupated area in the peninsula would be a legitimate move for us."
 mdmosjap_japan.200301.oA:0 "Demand to return our soil immediately."
 mdmosjap_japan.200301.oB:0 "We don't have any energy to manage these regions at now..."
 mdmosjap_japan.200302.t:0 "[From.GetNameDef] Demands to Transfer Our Occupation Zone"
 mdmosjap_japan.200302.d:0 "The [From.GetAdjective] government is asking to return the land in the Korean Peninsula where we are occupying and [From.GetName] has the legitimate claim for. Of course, we can dismiss the appeal but it may cause the war with them."
 mdmosjap_japan.200302.oA:0 "Return the land to the rightful owner."
 mdmosjap_japan.200302.oB:0 "This land needs a recovery of order so no."
 mdmosjap_japan.200303.t:0 "[From.GetNameDef] Returned Our Land!"
 mdmosjap_japan.200303.d:0 "[From.GetName] accepts our demand to return the land where they have occupied!"
 mdmosjap_japan.200303.oA:0 "We are unifying!"
 mdmosjap_japan.200304.t:0 "[From.GetNameDef] Refused to Return Our Land!"
 mdmosjap_japan.200304.d:0 "[From.GetName] refused our demand to return the land where they are occupying!"
 mdmosjap_japan.200304.oA:0 "Ssibal!"
 mdmosjap_japan.200305.t:0 "[From.GetNameDef] Demands to Transfer Our Occupation Zone"
 mdmosjap_japan.200305.d:0 "The [From.GetAdjective] government is asking to dismantle the government in the Korean Peninsula we are puppetising then return the entire land of the government to them. Of course, we can dismiss the appeal but it may cause the war with them."
 mdmosjap_japan.200305.oA:0 "Dismantle the government and return the land to the rightful owner."
 mdmosjap_japan.200305.oB:0 "This land needs some \"democratic\" recovery of order so no."
 mdmosjap_japan.200306.t:0 "[From.GetNameDef] Returned Our Land!"
 mdmosjap_japan.200306.d:0 "[From.GetName] accepts our demand to dismantle their puppet regime in our Peninsula! The land has been returned!"
 mdmosjap_japan.200306.oA:0 "We are unifying!"
 mdmosjap_japan.200307.t:0 "[From.GetNameDef] Refused to Return Our Land!"
 mdmosjap_japan.200307.d:0 "[From.GetName] refused our demand to dismantle their puppet regime in our Peninsula!"
 mdmosjap_japan.200307.oA:0 "Ssibal!"
 mdmosjap_japan.200308.t:0 "Fall of [Root.GetNameDef]"
 mdmosjap_japan.200308.d:0 "Our government of [Root.GetNameDef] was restarted under the control by [From.GetNameDef], despite we once lost the recent war, but this good luck was crushed today. [Root.GetNameDef] is going to be dismantled and our land will be integrated into the other Korean country, the only victor country in the Second Korean War. The ambitious dream of the unification of Korea by our country and our nation is finally gone."
 mdmosjap_japan.200308.oA:0 "We sincerely hope our nation's people are pleased for the unification at least."
 mdmosjap_japan.250101.t:0 "Dangersous Sign in [NKO.GetName]"
 mdmosjap_japan.250101.d:0 "All information gathered from intelligence teams and satellites including foreign information is telling one thing: a lot of [NKO.GetAdjective] military forces are now actively gathering along the DMZ on the Korean Peninsula. Every defence specialist indicates this is so unusual that [NKO.GetName] is obviously going to open war against [KOR.GetName]. From the Diet to the family conversation and from the TV news to the countryside gossip meeting, literally every Japanese people are saying that the war between [Root.GetName] and [NKO.GetName] is soon."
 mdmosjap_japan.250101.oA:0 "The nightmare is becomeing real day by day."
 mdmosjap_japan.250102.t:0 "[ROOT.GetJAPAuthoritiesName_NoArticle_Defence] Demands Urgent Budget"
 mdmosjap_japan.250102.d:0 "The [ROOT.GetJAPAuthoritiesName_NoArticle_Defence] demands the urgent budget for the defence against attacks from [NKO.GetName]. They are demanding \"no limit\" on the budget to defend with the top performance, but the [ROOT.GetJAPAuthoritiesName_NoArticle_Finance] and [ROOT.GetJAPAuthoritiesName_NoArticle_Economy] are concerning about side effects on the civilian sectors of the skyrocketing budgets albeit this situation. Some Dietmembers are - even the rightwingers - claiming that there is no budget to afford defence equipment and increasing the budget will lead to more deterioration of national financial circumstances."
 mdmosjap_japan.250102.oA:0 "Expand the budget unless it causes side effects to civilian lives."
 mdmosjap_japan.250102.oB:0 "No regard for the expenditure. Defence first!"
 mdmosjap_japan.250102.oC:0 "We have no budget to spare. Think about the fiscal discipline!"
 mdmosjap_japan.300101.t:0 "Title of Chishima Islands"
 mdmosjap_japan.300101.d:0 "By the total occupation of [690.GetName], a lot of Dietmember includes the right wing and the far-left wing are demanding the declare of territorial sovereignty on Chishima Islands where we used to administrate until Russia had violated the Japanese-Soviet Non-aggression Pact at August 15th of 1945."
 mdmosjap_japan.300101.oA:0 "From the deep of Chishima to Okinawa, those must be protected by the Eight Islands."
 mdmosjap_japan.300101.oB:0 "That is an expansionism, we don't want the title of it."
 mdmosjap_japan.300102.t:0 "Title of Karafuto"
 mdmosjap_japan.300102.d:0 "By the total occupation of [691.GetName], a lot of right wing Dietmember are demanding the declare of territorial sovereignty on whole of Karafuto Island where we used to administrate southern part of until Russia had violated the Japanese-Soviet Non-aggression Pact at August 9th of 1945."
 mdmosjap_japan.300102.oA:0 "It's double-payback time for the disgrace of August 9th! "
 mdmosjap_japan.300102.oB:0 "Why do we need another Okinawa in north?"
 mdmosjap_japan.410101.t:0 "We are in the War with [CHI.GetName]!"
 mdmosjap_japan.410101.d:0 "After the declaration of war against [CHI.GetName], cabinet members and officers are demanding in a breath the help of other allied members consists the coalition formed and led by Japan to defend our countries from the [CHI.GetAdjective] dominancy."
 mdmosjap_japan.410101.oA:0 "We can do this!"
 mdmosjap_japan.410101.oB:0 "Assemble the China Encirclement Network!"
 mdmosjap_japan.410101.oC:0 "Assemble the Asia Pacific Defensive Association!"
 mdmosjap_japan.410102.t:0 "[CHI.GetName] Declared War Against Us!"
 mdmosjap_japan.410102.d:0 "Following the [CHI.GetAdjective] declaration of war toward us, cabinet members and officers are demanding in a breath the help of other allied members consists the coalition formed and led by Japan to defend our countries from the [CHI.GetAdjective] invasion."
 mdmosjap_japan.410102.oA:0 "We can do this!"
 mdmosjap_japan.410102.oB:0 "Assemble the China Encirclement Network"
 mdmosjap_japan.410102.oC:0 "Assemble the Asia Pacific Defensive Association!"
 mdmosjap_japan.410103.t:0 "A Member of the China Encirclement Network Needs Our Help!"
 mdmosjap_japan.410103.d:0 "After the war has begun between [From.GetName] and [CHI.GetName], the [From.GetAdjective] government needs the help of the China Encirclement Network. We should help them as soon as possible, but we may need the preparation to give our hands."
 mdmosjap_japan.410103.oA:0 "Declare the war against [CHI.GetName] now!"
 mdmosjap_japan.410103.oB:0 "We will fight, but we need a preparation at this now."
 mdmosjap_japan.410104.t:0 "A Member of the APDA Needs Our Help!"
 mdmosjap_japan.410104.d:0 "After the war has begun between [From.GetName] and [CHI.GetName], the [From.GetAdjective] government needs the help of the Asia Pacific Defensive Association. We should help them as soon as possible, but we may need the preparation to give our hands."
 mdmosjap_japan.410104.oA:0 "Declare the war against [CHI.GetName] now!"
 mdmosjap_japan.410104.oB:0 "We will fight, but we need a preparation at this now."
 mdmosjap_japan.410105.t:0 "[From.GetName] is Preparing to Fight with Us!"
 mdmosjap_japan.410105.d:0 "[From.GetName] is reported to be going to declare war against us in response to the help from one of our enemies. We may need to split our army and bring forth their front."
 mdmosjap_japan.410105.oA:0 "The Chinese race is at its greatest peril."
 mdmosjap_japan.410201.t:0 "Japan Goes War against [CHI.GetName]!"
 mdmosjap_japan.410201.d:0 "Japan has declared war against [CHI.GetName]! This may be the best and the last opportunity for the return of [TAI.GetNameDef] by force!"
 mdmosjap_japan.410201.oA:0 "It's Time to Coming Home!"
 mdmosjap_japan.410201.oB:0 "We will fight, but we need a preparation at this now."
 mdmosjap_japan.490100.t:0 "The Conference for the Homecoming"
 mdmosjap_japan.490100.d:0 "With the war in China progressing apace, it is time for the inevitable victors to consider the future of China. We may propose to [TAI.GetNameDef] a conference on the division of [CHI.GetNameDef], which plans the returning of the [TAI.GetAdjective] government and the possibility of giving independence to Uyghur and Tibet nation. Our best friend [TAI.GetNameDef] have indicated that they would be interested in such a conference. Meanwhile, some imperialist politicians are demanding to add several articles that could manage the north region of China \"temporally\"."
 mdmosjap_japan.490100.oA:0 "The conference will bring the bright future for Asia!"
 mdmosjap_japan.490100.oB:0 "No one wants any disadvantageous bitter peace like this."
 mdmosjap_japan.490101.t:0 "[From.GetName] and [TAI.GetName] Demands the Unconditional Surrender"
 mdmosjap_japan.490101.d:0 "In the situation retreating from our frontier and home cities, [From.GetNameDef] and [TAI.GetNameDef] are calling for the unconditional surrender of us. They issued demands which describe [CHI.GetNameDef] will be dismantled by the \"home-coming\" of [TAI.GetNameDef] and the Uyghurs and Tibetans will be independent as a nation-state. That not only means the defeat of [CHI.GetNameDef] and the failure of the Long March, but also the re-dividing of the unified Chinese state once again. The statement is making the government split between the group for surrender and the group for continuing the war. Some officers, although no one gives their ears for them because of its meaninglessness, insist that [TAI.GetNameDef] is being deceived for the [From.GetAdjective] plot to recolonise north regions."
 mdmosjap_japan.490101.oA:0 "The Chinese Dream was nothing but just like the Yellow Millet Dream..."
 mdmosjap_japan.490101.oB:0 "We will never surrender! Forward, Forward, Forward-ward!"
 mdmosjap_japan.490102.t:0 "[From.GetName] Refuses to Hold the Conference"
 mdmosjap_japan.490102.d:0 "Our hope, certainly materialised and waiting within the stone's throw, may be still in the dark. [From.GetLeader] of [From.GetNameDef] spoke that they will not hold the conference which was supposed to make a solid decision that plans the homecoming of our [TAI.GetAdjective] government and the division of China for giving independence to Uyghurs and Tibetans."
 mdmosjap_japan.490102.oA:0 "This is worrisome."
 mdmosjap_japan.499101.t:0 "Dissolve the China Encirclement Network?"
 mdmosjap_japan.499101.d:0 "The bloody war in East Asia was finally over, and the fearful Chinese state once was called \"the People's Republic of China\" is seemed to be finally disempowered. With diminishing a menace against Asia, it is obvious without any mention that the power balance of East Asia is shifting in large, and some member of the China Encirclement Network is proposing the dissolution of the alliance. On the other hand, some countries are seeking to maintain the alliance to act the role as the guardians of Asia like the Allied Powers formed the United Nations, despite there are a lot of non-negligible refutations: no one cannot guarantee the alliance will act as \"the guardians\", one day the \"Justice League\" may be turned into the \"liberator of Greater East Asia\"."
 mdmosjap_japan.499101.oA:0 "Every member has the opinion and option."
 mdmosjap_japan.499101.oB:0 "Dissolve the coalition. Now we are the very potential menace."
 mdmosjap_japan.499102.t:0 "Dissolution of the China Encirclement Network"
 mdmosjap_japan.499102.d:0 "[From.GetNameDef] notified that the China Encirclement Network will be dismantled due to its attainment of our objective and deter before the alliance will become the next new menace of Asia."
 mdmosjap_japan.499102.oA:0 "It's time to heal Asia."
 mdmosjap_japan.499103.t:0 "Leaving from China Encirclement Network?"
 mdmosjap_japan.499103.d:0 "The bloody war in East Asia was finally over, and the fearful Chinese state once was called \"the People's Republic of China\" is seemed to be finally disempowered. With diminishing a menace against Asia, it is obvious without any mention that the power balance of East Asia is shifting in large.\n\nSome members of the China Encirclement Network proposed the dissolution of the alliance but [From.GetNameDef] did not say yes and told \"every member has the opinion and option\". Some countries are seeking to maintain the alliance to act the role as the guardians of Asia like the Allied Powers formed the United Nations, on the other hand, there are a lot of non-negligible refutations: no one cannot guarantee the alliance will act as \"the guardians\", one day the \"Justice League\" may be turned into the \"liberator of Greater East Asia\"."
 mdmosjap_japan.499103.oA:0 "Leave from the network whatever they say."
 mdmosjap_japan.499103.oB:0 "The network still has some advantage."
 mdmosjap_japan.499104.t:0 "A member country left the China Encirclement Network"
 mdmosjap_japan.499104.d:0 "[From.GetNameDef] has left from the China Encirclement Network."
 mdmosjap_japan.499104.oA:0 "Farewell, [From.GetName]."
 
 mdmosjap_japannews.499102.t:0 "Dissolution of the China Encirclement Network"
 mdmosjap_japannews.499102.d:0 "The bloody war in East Asia was finally over and the Chinese state once was called \"the People's Republic of China\" is seemed to be finally disempowered. With diminishing a menace against Asia, it is obvious without any mention that the power balance of East Asia is shifting in large, so that the China Encirclement Network, which fought and overcame the Chinese state, has been disbanded itself for the fulfillment of their objective as well as avoiding the alliance becoming the next new menace of Asia"
 mdmosjap_japannews.499102.oA:0 "\"The end.\""
 mdmosjap_japannews.499102.oB:0 "We hope the peace continues."
 
