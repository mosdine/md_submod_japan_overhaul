 mdmosjap_japan.3000101.t:0 "[From.GetAdjective] Investment for the Oil"
 mdmosjap_japan.3000101.d:0 "[From.GetName] is requesting [Root.GetName] to secure partial oil interests for them, in exchange for the [From.GetAdjective] additional economic support and expansion of [Root.GetAdjective] owned oil field or refinery. How should we use this boon?"
 mdmosjap_japan.3000101.oA:0 "Spend it to encourage economy."
 mdmosjap_japan.3000101.oB:0 "Spend it to raise productivity."
 mdmosjap_japan.3000101.oC:0 "Spend it to improve transports."
 mdmosjap_japan.3000101.oD:0 "Spend it to more oily expansion."
 mdmosjap_japan.3000101.oE:0 "Keep it for our familial prosperity..."
 mdmosjap_japan.3000201.t:0 "[From.GetName] Invites to the Defensive Association"
 mdmosjap_japan.3000201.d:0 "[From.GetName] sent an application to join their China Encirclement Network. The China Encirclement Network is founded by [From.GetName] to detain [CHI.GetAdjective] influence from any Asian countries. If we joined, we will get some advantages in the economy, research and intelligence together with other members, while [CHI.GetName] may attempt to impose sanctions. In addition, perhaps someday we might fight against [CHI.GetName] with other members side by side. [From.GetName] said they do not mind even if we refused their offer. However, it also inspires that we, may but, must fight against [From.GetName] if we are a member of the Shanghai Cooperative Organisation."
 mdmosjap_japan.3000201.oA:0 "We accept."
 mdmosjap_japan.3000201.oB:0 "We refuse."
 mdmosjap_japan.3000202.t:0 "[From.GetName] Joins to the Defensive Association"
 mdmosjap_japan.3000202.d:0 "[From.GetName] accepted our offer to join the Defensive Association."
 mdmosjap_japan.3000202.oA:0 "Stronger together."
 mdmosjap_japan.3000204.t:0 "[From.GetName] Joins to Japan-Led Defensive Association"
 mdmosjap_japan.3000204.d:0 "[From.GetName] join the Defensive Association which Japan leads."
 mdmosjap_japan.3000204.oA:0 "How annoying!"
 mdmosjap_japan.3000205.t:0 "[From.GetName] Refuses to Join to the Defensive Association"
 mdmosjap_japan.3000205.d:0 "[From.GetName] refused our offer to join the Defensive Association."
 mdmosjap_japan.3000205.oA:0 "We got a strong sorrow to them."
 mdmosjap_japan.3000301.t:0 "Acceptance of Refugees from China"
 mdmosjap_japan.3000301.d:0 "As the first step of forming the China Encircle Network, non-partisan Dietmembers introduced a bill that is to accept refugees from China who want to escape from the oppression of freedom as well as the ethnic cleansing. Members argued about how to treat refugees along with the assured economic burden, but the twins of the theme of the bill that is aiming for saving beminoritised people's freedom and defending people from the Chinese government's oppression have finally linked both political wings of left and right so that the bill was passed with unanimous consent."
 mdmosjap_japan.3000301.oA:0 "No one shall accuse us of an inhumane, never ever."
 mdmosjap_japan.3000601.t:0 "[From.GetName] Invites to the China Encirclement Network"
 mdmosjap_japan.3000601.d:0 "[From.GetName] sent an application to join their China Encirclement Network. The China Encirclement Network is founded by [From.GetName] to detain [CHI.GetAdjective] influence from any Asian countries. If we joined, we will get some advantages in the economy, research and intelligence together with other members, while [CHI.GetName] may attempt to impose sanctions. In addition, perhaps someday we might fight against [CHI.GetName] with other members side by side. [From.GetName] said they do not mind even if we refused their offer. However, it also inspires that we, may but, must fight against [From.GetName] if we are a member of the Shanghai Cooperative Organisation."
 mdmosjap_japan.3000601.oA:0 "We accept."
 mdmosjap_japan.3000601.oB:0 "We refuse."
 mdmosjap_japan.3000602.t:0 "[From.GetName] Joins to the China Encirclement Network"
 mdmosjap_japan.3000602.d:0 "[From.GetName] accepted our offer to join the China Encirclement Network."
 mdmosjap_japan.3000602.oA:0 "Stronger together."
 mdmosjap_japan.3000604.t:0 "[From.GetName] Joins to Japan-Led China Encirclement Network"
 mdmosjap_japan.3000604.d:0 "[From.GetName] join the China Encirclement Network which Japan leads."
 mdmosjap_japan.3000604.oA:0 "How annoying!"
 mdmosjap_japan.3000605.t:0 "[From.GetName] Refuses to Join to the China Encirclement Network"
 mdmosjap_japan.3000605.d:0 "[From.GetName] refused our offer to join the China Encirclement Network."
 mdmosjap_japan.3000605.oA:0 "We got a strong sorrow to them."
 mdmosjap_japan.3000701.t:0 "Islamist Militias Neutralised in Xinjiang"
 mdmosjap_japan.3000701.d:0 "Our secret agents trained a group of liberators for Xinjiang methodically and they attacked a government facility of [CHI.GetNameDef], but they failed. They were arrested or eliminated by their armed police and forces."
 mdmosjap_japan.3000701.oA:0 "Bad news."
 mdmosjap_japan.3000702.t:0 "Xinjiang Local Police Neutralised Islamist Militias"
 mdmosjap_japan.3000702.d:0 "A group of \"liberators\" for Xinjiang attacked a government facility in Xinjiang, but our armed police and forces arrested and eliminated them. Our intelligence team is investigating this terrorism is being brought by other antagonising countries or else."
 mdmosjap_japan.3000702.oA:0 "Our police is doing well."
 mdmosjap_japan.3000703.t:0 "Islamist Militias Succeed a Sabotage in Xinjiang"
 mdmosjap_japan.3000703.d:0 "Our secret agents trained a group of liberators for Xinjiang methodically and they attacked several factories and infrastructures. It was succeeded and some facilities in Xinjiang are damaged."
 mdmosjap_japan.3000703.oA:0 "Good news."
 mdmosjap_japan.3000704.t:0 "Islamist Militias' Sabotage in Xinjiang"
 mdmosjap_japan.3000704.d:0 "A terrorist group attacked several factories and infrastructures in Xinjiang, and some are damaged. Our intelligence team is investigating this terrorism is being brought by other antagonising countries or else."
 mdmosjap_japan.3000704.oA:0 "That's who they are."
 mdmosjap_japan.3000705.t:0 "Islamist Militias Bring Unrest in Xinjiang"
 mdmosjap_japan.3000705.d:0 "Our secret agents trained a group of liberators for Xinjiang well and they had traveled to Xinjiang. They had spread Xinjiang's people some small but natural discontent about the harsh reign of [CHI.GetName]. The discontent brought small unrest and they started a small arguement-like protest against [CHI.GetName]."
 mdmosjap_japan.3000705.oA:0 "People have a mouth."
 mdmosjap_japan.3000706.t:0 "Unrest in Xinjiang"
 mdmosjap_japan.3000706.d:0 "Small unrest is spreading in Xinjiang and their people protest against our government about our governance. It is not spreading widely well but the accusations are actually just. The police and forces are trying to cease the unrest as soon as possible before spreading into many cities in Xinjiang. Our intelligence team, however, started the investigation of the unrest as intentionally imported discord for its well-constructed accusation."
 mdmosjap_japan.3000706.oA:0 "Oh no, don't spread it."
 mdmosjap_japan.3000707.t:0 "Islamist Militias Bring Large Unrest in Xinjiang"
 mdmosjap_japan.3000707.d:0 "Our secret agents trained a group of liberators for Xinjiang successfully. They traveled to Xinjiang to spread large discord among Xinjiang's people with several firm clues of what [CHI.GetAdjective] government did against Uyghurs. The discontent grew a huge unrest and the croud starts a big protest against [CHI.GetName]."
 mdmosjap_japan.3000707.oA:0 "It's more than we expected!"
 mdmosjap_japan.3000708.t:0 "Massive Unrest in Xinjiang"
 mdmosjap_japan.3000708.d:0 "Large unrest is spreading in Xinjiang and their people protest against our government about our governance, freely and openly. Protests are spreading widely and demanding for several political concession. The police and forces are trying to cease the unrest as soon as possible before spreading into many cities in Xinjiang. Our intelligence team is investigating the unrest as intentionally imported discord for its well-constructed accusation."
 mdmosjap_japan.3000708.oA:0 "Send our troops now!"
 mdmosjap_japan.3000709.t:0 "Islamist Militias Skirmished with Local Police in Xinjiang"
 mdmosjap_japan.3000709.d:0 "Our secret agents had trained a group of liberators for Xinjiang well. They had traveled to Xinjiang to make some sabotages at several facilities which [CHI.GetName] government owns. On a trip, they got an armed police inspection in the city then decided to fight with them. The gunfight had developed into a war-like skirmish, and some civilians killed as well as our trained agents and [CHI.GetAdjective] police officers and soldiers. The news is spreading across the world and some countries show concern that this leads to the next ethnic cleansing in Xinjiang or much worse thing."
 mdmosjap_japan.3000709.oA:0 "Heated too much..."
 mdmosjap_japan.3000710.t:0 "Islamist Militias Attacked Xinjiang"
 mdmosjap_japan.3000710.d:0 "Terrorists attacked an inspection point outside of a city in Xinjiang. The terrorists started a gunfight skirmish and killed our Uyghur civilians, police officiers and soldiers until our forces overwhelmed. Our intelligence team started the investigation to make sure that was an outcome of lacked local governance or brought by other countries."
 mdmosjap_japan.3000710.oA:0 "That terrorists!"
 mdmosjap_japan.3000711.t:0 "Police found clues of Japan's Participation"
 mdmosjap_japan.3000711.d:0 "While the investigation in Xinjiang, the local police found some important clues. It shows that the recent discord in Xinjiang has been induced by several Islamist group. However, additional detailed inspection shows that the Islamist group left a clue which includes plenty of Japanese text and contacts. Investigators efforted getting rid of any conspiracy or illogical leap and continued replaying any of street security camera records. Interviews were continued from cities to border frontiers. But they have finally concluded that the ongoing Xinjiang unrest is being caused by [JAP.GetAdjective] government or politically-allied group. This shocking result has been spread across the nation, and people are getting angry."
 mdmosjap_japan.3000711.oA:0 "Send a warning and show them what will come!"
 mdmosjap_japan.3000712.t:0 "China Warns Japan"
 mdmosjap_japan.3000712.d:0 "[CHI.GetName] finally found that the ongoing Xinjiang raid is caused by us. There is nothing but the circumstance evidence, however [CHI.GetAdjective] government and people are naturally getting angry.\n\nThe conflict between [CHI.GetName] and [JAP.GetName] has reached to a head at last. They are accusing us and demanding to stop every involvement in Xinjiang, otherwise, they may take an ultimate measure."
 mdmosjap_japan.3000712.oA:0 "None of your business, tyrant!"
 mdmosjap_japan.3000712.oB:0 "We apologise to them."
 mdmosjap_japan.3000713.t:0 "Japan Ignored Our Warning"
 mdmosjap_japan.3000713.d:0 "After sending our warning, but [JAP.GetName] ignored the message."
 mdmosjap_japan.3000713.oA:0 "Arrest several Japanese for the retaliation!"
 mdmosjap_japan.3000713.oB:0 "Show the might of People's Liberation Army to them!"
 mdmosjap_japan.3000714.t:0 "China is Attacking Japan!"
 mdmosjap_japan.3000714.d:0 "Several [CHI.GetAdjective] drones intruded into the airspace of Japan this morning. Our defence forces scrambled and destroyed them. After that, another fighter jet intruded and caused an air fight. The scene caught by the local people's cellphone then the news spread across the nation. While every authorities are handling the situation, [CHI.GetName] sent a diplomatic message that the intrusion and air fight was the retaliation for the [JAP.GetAdjective] intervention in Xinjiang. The satellites discovered [CHI.GetAdjective] fleets are moving to surround offshore Japan. [JAP.GetLeader] held an urgent cabinet discussion and decided that Japan perceives this situation as an attacking from abroad and declare the defensive war."
 mdmosjap_japan.3000714.oA:0 "The day has come."
 mdmosjap_japan.3000715.t:0 "China Arrests Japanese Civilian lives in China"
 mdmosjap_japan.3000715.d:0 "[CHI.GetName] is reported to arrest many Japanese civilians live in China. [CHI.GetAdjective] state media says that those Japanese have participated in the recent Xinjiang discord so that they are about to charge for spying then facing to be executed without sending back. According to the Ministry of Foreign Affairs and the Embassy of Japan, it is clear that charged people are obviously visiting in their business, education, or sightseeing, and have no any relation to Xinjiang discord. The news has reached into Japan and people are in disorder."
 #mdmosjap_japan.3000715.d:0 "[CHI.GetName] is reported to arrest many Japanese civilians live in China. [CHI.GetAdjective] state media says that those Japanese have participated in the recent Xinjiang discord so that they are about to charge for spying then facing to be executed without sending back. According to the Ministry of Foreign Affairs and the Embassy of Japan, it is clear that charged people are obviously visiting in their business, education, or sightseeing, and have no any relation to Xinjiang discord. The news has reached into Japan, and every people are argueing with two split stances: take apart from Xinjiang or save by the forces."
 mdmosjap_japan.3000715.oA:0 "We apologise to them. A life is heavier than the Earth."
 mdmosjap_japan.3000715.oB:0 "Launch rescue operations. We never allow our people to be shown at Body World!"
 mdmosjap_japan.3000715.oC:0 "Sorede? It's their own risk."
 mdmosjap_japan.3000716.t:0 "Japan Admits Their Interference in Xinjiang"
 mdmosjap_japan.3000716.d:0 "[JAP.GetName] admits the recent illegal intervention in Xinjiang and sent an apology for it. They announced they will not participate into any internal conflicts in [CHI.GetName]."
 mdmosjap_japan.3000716.oA:0 "No, I don't think so."
 mdmosjap_japan.3000801.t:0 "Senkaku Oil Field Starts Its Operation"
 mdmosjap_japan.3000801.d:0 "The coalition of Japanese industries by oil, construction, and maritime transportation has made our final dream come true. Japan's first offshore oil fields platform close to the Senkaku Islands has finally been completed and started the operation, after more than two years from the start of construction. The oil field was already studied and known that there is plenty of undrilled oil which is estimated to be comparable to the gross oil reserves in Iraq, and that was the ignition of the long dispute of the dominion of islands with China and Taiwan. The dispute was once continued after the nationalisation, but now the oil field will define the legitimacy of Japan's rights of administration, with its building and labourers - of course, it does not mean they are human shields but."
 mdmosjap_japan.3000801.oA:0 "We got over the thirst for the oil at last!"
 mdmosjap_japan.3000801.oB:0 "\"The mantle is blowing the fire like a chatterbox.\""
 
