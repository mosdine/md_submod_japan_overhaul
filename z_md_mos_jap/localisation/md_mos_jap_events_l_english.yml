 mdmosjap_japan.320702001.t:0 "Fireball Sighted"
 mdmosjap_japan.320702001.d:0 "Even only in Japan, in 2003 and 2018, there were two meteorites found since the dawn of the second millennium. Bolides, burning meteorites, were sighted so many times. Midnight of July 2nd of 2020, from Kanto to Tokai, many people sighted a bolide in the direction of Chiba Prefecture. And today, July 13th, the research group found two fragments of a meteorite at an apartment in Narashino City, Chiba Prefecture. At a later time, another meteorite was also found in Funabashi City. These 53rd-found meteorites will be named \"Narashino\" at the Meteorite Society."
 mdmosjap_japan.320702001.oA:0 "So there is neither good nor bad omen."
 mdmosjap_japan.320702001.oB:0 "I know we live in an enlightened time, but why do I feel we are going to the end?"
 mdmosjap_japan.320704001.t:0 "2020 Kyushu Floods"
 mdmosjap_japan.320704001.d:0 "A Meiyu front had stagnated so long time above the Mainland brought heavy rains continuously across Tohoku to West Japan. From the 3rd to the 8th of July, the front was born a long and wide meteorological thunderstorm training to bring a downpour across the Kyushu region. The large area along the Kuma River was flooded by the collapse of banks. At least only in Kumamoto Prefecture, the flood had killed 65 people includes 14 old people in a nursing facility. Eventually the training caused not only Kumamoto but also the other Prefectures in Kyushu, its overflows and landslides killed 76 people in the region."
