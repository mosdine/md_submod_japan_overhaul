 mdmosjap_japan.330213001.t:0 "2021 Fukushima Offshore Earthquake"
 mdmosjap_japan.330213001.d:0 "11:08 PM, February 13th, 2021 - a robust M7.3 earthquake struck off Fukushima Prefecture. The JMA calculated its scale as 6+ and judges as an aftershock of the 2011 Tohoku Earthquake, a catastrophic earthquake attacked a decade before. No lethal tsunamis were hit but landslides, and according to the correspondent, several old wooden houses and old medium-rise buildings were tumbled down or destroyed with dangerous x-shaped cracks in Fukushima Prefecture. Many of thermal power plant was downed at once so massive blackouts hit except central of Tokyo. While the earthquake pulled down electric wire poles for the Tohoku Shinkansen, the Joban line, a regular railroad once destroyed by the earthquake, tsunami, and leaked radiation a decade before, and reconstructed in this decade, became an emergency diversion line of the Shinkansen. Aside from the direct damages, the earthquake made a lot of discriminatory information than before. Most of that disinformation was based on the \"someone will attack Japan by force soon\" anxiety agitation and the actual \"Koreans poisoned wells\" demagoguery which once had led to genocide against Koreans in the 1923 Great Kanto Earthquake. An SNS user who named himself \"Emperor\" brought a poor-taste rumour, \"The President of the United States who had left without paying for his beef rice bowl poisoned wells\" as \"a joke for anyone who believes false information\", but it called a strong backlash as one of the shape-changed racism. After all, The earthquake killed a people, injured more than 100 people, caused fires and rockfalls, and brought many misinformation into the Internet."
 mdmosjap_japan.330213001.oA:0 "We prepared. We prepare."
 mdmosjap_japan.330213001.oB:0 "By the situation of the SNS, we must issue the emergency prerogative for recovering the order."
 mdmosjap_japan.330320001.t:0 "2021 Miyagi Offshore Earthquake"
 mdmosjap_japan.330320001.d:0 "6:09 PM, March 20th, 2021 - a month later from the Fukushima Offshore Earthquake, another robust M7.2 earthquake arose offshore Miyagi Prefecture. The JMA calculated its scale as 5+ and alerted the tsunami caution, the lowest alert scale in JMA tsunami alerts, to the coast of the prefecture. However, this day was just a decade and nine days later of the 2011 Tohoku Earthquake and Tsunami, so the local people have remembered the flashback of the catastrophe then were evacuated from the coast to safe hill straightaway. At the same time, every local news program showed the alert with only a word, \"RUN\". After all, any observation points were not hit a remarkable change in tidal level. Eleven were injured slightly by the earthquake but no one was killed. In Shiogama City where had been estimated the JMA scale as 4, a residential area was suffered by the landslide."
 mdmosjap_japan.330320001.oA:0 "In case of tsunamis, believe the boy who cried wolf."
 mdmosjap_japan.320606001.t:0 "Fabricated Video Spreads in Japan about the Hungarian Irredentism"
 mdmosjap_japan.320606001.d:0 "A fabricated video is spreading across the country on the Internet.\n\nThe video is, in the Japanese language, a recorded Diet session for the counterplan against the pandemic, then the Prime Minister [Root.GetLeader] is discussing about the government's going-out regulation and the tracing study on heavily infected patients with an Opposition dietperson who is criticising the lack of policies. However, the fabricated subtitles written in Japanese and Hungarian languages told that the Diet session is the memorial service for the mourning of the Treaty of Trianon, the Prime Minister is showing an expression by paying tributes to Hungarian fighters for the Hungarian irredentism, then the Opposition's Dietperson is strongly approving the Prime Minister's remarks with the metaphor of David and Goliath.\n\nJapanese people are spreading this video as some kind of meme for its ridiculously fabricated situation, its fabricated conversation, and its fabricated but grammatically correct but unfamiliar translation."
 mdmosjap_japan.320606001.oA:0 "What a childish sh-tpost."
 mdmosjap_japan.320606001.oB:0 "Launch the investigate team for the defamation."
 mdmosjap_japan.320606001.oC:0 "...Maybe Hungary would be happy."
 mdmosjap_japan.330703001.t:0 "2021 Atami Landslide"
 mdmosjap_japan.330703001.d:0 "A long Meiyu Front across the west to east of Japan brought record-breaking downpours from Tokai to Kanto. At 8:20 AM of July 3rd, the people in Izusan, a villa town locates northeast valley of the neighbour of central Atami, the far east end of Shizuoka Prefecture, reported a massive discharge of water and mud from the mountain. After two hours later, at 10:28 AM, a local resident called the fire department that the landslide was destroying a house. And as rescue teams arrived, a catastrophic volume of mud landslide flushed through the valley then tens of houses and cars were destroyed and buried. The landslides had attacked the valley again and again, the mud went down through the underpass of Tokaido Shinkansen and Tokaido Main Line, reached the coast side of the town. The scene was recorded by many residents and has been uploaded to the Internet. The landslide destroys 131 houses, killed 19 people, injured 3, and 8 residents are still missing.\nAs the news spreads on the Internet, SNS users used to be glaring their suspicious eyes toward the \"Mega Solar\", the solar power station installed on the higher ridge of Izusan, as the decisive \"suspect\" of the landslide. On the other hand, according to the disaster report by the Shizuoka Prefecture, the landslide had come from the other side of the solar power station. The research has revealed that the origin of the landslide was fifty thousands cubic kilometers of tons of soil that had been illegally poured and buried atop the valley."
