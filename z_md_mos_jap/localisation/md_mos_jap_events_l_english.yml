 mdmosjap_japan.1640801.t:0 "Proposal to the signing of Final Agreement"
 mdmosjap_japan.1640801.d:0 "The conflict of history between Japan and [KOR.GetName], especially the issue of war-time military comfort women (sex slaves) is not only an interest of the conservative politicians and their right-wing supporters but also a powder keg of the liberal politicians and their left-wing activists. However, the conflict has made Japanese people an addiction of the instantaneous reflexive blind racial discrimination against Korean people and Zainichis. We realised we should come to ourselves and restore the friendship between Japan and [KOR.GetName], to fight with the real menace of the Far East. To cease the conflict, South Korea may demand a total apology for the issue and it is the best way, as well as supporting the [KOR.GetAdjective] foundation for sufferers of war-time comfort women. But we have to be watchful for the radical right-wing people as well as the conservatives."
 mdmosjap_japan.1640801.oA:0 "We should talk about the \"mutual agreement\" with South Korea."
 mdmosjap_japan.1640801.oB:0 "We must apologise for the past war crime."
 mdmosjap_japan.1640802.t:0 "Japan Proposes the \"Mutual Final Agreement\" of their past war crime"
 mdmosjap_japan.1640802.d:0 "Japan's Prime Minister [JAP.GetLeader] has sent the proposal of the \"mutual final agreement\" of the war-time histories and crimes committed by Japan. In the agreement, Japan will support the [KOR.GetAdjective] foundation for sufferers of war-time comfort women been founded by our government. By the way, there is no acceptable apology from them."
 mdmosjap_japan.1640802.oA:0 "Accept this. For the brighter Korea-Japan friendship."
 mdmosjap_japan.1640802.oB:0 "Refuse this. Why should we swallow their forcible agreement again?!"
 mdmosjap_japan.1640803.t:0 "South Korea Accepted Our Proposal!"
 mdmosjap_japan.1640803.d:0 "[KOR.GetName] has agreed our proposal of future-oriented mutual agreement."
 mdmosjap_japan.1640803.oA:0 "Great move!"
 mdmosjap_japan.1640804.t:0 "South Korea Denied Our Proposal!"
 mdmosjap_japan.164080d.d:0 "[KOR.GetName] has denied our proposal of future-oriented mutual agreement because of its \"forcible\" quality"
 mdmosjap_japan.1640804.oA:0 "How should we do to make give up their bigoted stance?!"
 mdmosjap_japan.1640805.t:0 "Japan gives the \"Total Apologise\" of their past war crime"
 mdmosjap_japan.1640805.d:0 "Japan's Prime Minister [JAP.GetLeader] has sent the proposal of the \"mutual final agreement\" of the war-time histories and crimes committed by Japan. In the agreement, Japan will support the [KOR.GetAdjective] foundation for sufferers of war-time comfort women been founded by our government. Moreover, Prime Minister [JAP.GetLeader] is showing the stance of apology for the past war crime."
 mdmosjap_japan.1640805.oA:0 "Accept this. For the brighter Korea-Japan friendship."
 mdmosjap_japan.1640805.oB:0 "Refuse this. Why should we swallow their forcible agreement again?!"
 mdmosjap_japan.1640806.t:0 "South Korea Accepted Our Proposal!"
 mdmosjap_japan.1640806.d:0 "[KOR.GetName] has agreed our total apologise."
 mdmosjap_japan.1640806.oA:0 "How merciful!"
 mdmosjap_japan.1640807.t:0 "South Korea Denied Our Proposal!"
 mdmosjap_japan.1640807.d:0 "[KOR.GetName] has denied our total apologise. And they said that it was too late to say sorry for us."
 mdmosjap_japan.1640807.oA:0 "If you say so... IF YOU SAY SO!"
 mdmosjap_japan.1640808.t:0 "Rightists Accuse the Government"
 mdmosjap_japan.1640808.d:0 "After the news of the agreement with [KOR.GetName], many of the rightists have blamed the government as a traitor. Some ultra-conservative critics who were fanatic to the [JAP.GetLeader] regime are also accusing the government with some refers of their shady ties with a [KOR.GetAdjective] cult."
 mdmosjap_japan.1640808.oA:0 "They're great worry to us..."
 mdmosjap_japan.1640809.t:0 "Leftists Accuse the Government"
 mdmosjap_japan.1640809.d:0 "Following the rightists' anger, the leftists are accusing the government of the lack of apology. They are criticising that the agreement is not only insoluble but also unilateral and forcible for [KOR.GetName]. Some critics said that the agreement is nothing but adding another disruption."
 mdmosjap_japan.1640809.oA:0 "Why? You said we should be friend with the neighbourhood!"
 #mdmosjap_japan.1640810.t:0 "Nationalists Accuse the Government"
 #mdmosjap_japan.1640810.d:0 
 #mdmosjap_japan.1640810.oA:0 "They're great worry to us..."
 #mdmosjap_japan.1640811.t:0 "Progressivists Accuse the Government"
 #mdmosjap_japan.1640810.d:0 
 #mdmosjap_japan.1640811.oA:0 "Why? This is the progressive solution!"
 mdmosjap_japan.1640831.t:0 "Review of the Final Agreement"
 mdmosjap_japan.1640831.d:0 "Most of people demand to review the recent historical agreement between Japan and us. They are accusing the agreement as an unilateral for us forcing to rewrite our dark history despite irresponsible for their wartime crimes. Moreover they are also accusing against the government for making the agreement without listening to the people's voice."
 mdmosjap_japan.1640831.oA:0 "We should abrogate that... It's too Japan-leaning."
 mdmosjap_japan.1640831.oB:0 "Seems there's no any wrong about that."
 mdmosjap_japan.1640832.t:0 "South Korea Wants Abrogation of the Final Agreement"
 mdmosjap_japan.1640832.d:0 "Today, [KOR.GetName] has notified us the revoke of the Final Agreement by the diplomatic letter. In South Korean public opinion, they demanded reviewing the recent historical agreement between Japan and us. In their opinion the agreement was seemed as an unilateral for South Korea to force to rewrite their wartime history and Japan has exempted every charges on our \"wartime crimes\" by the agreement. Plus, they are also accusing against the [KOR.GetLeader]'s regime for making the agreement without listening to the South Korean people's voice as well as Japanese government."
 mdmosjap_japan.1640832.oA:0 "What are they thinking?!"
 mdmosjap_japan.1641701.t:0 "Japan Wants to Join to Our Alliance"
 mdmosjap_japan.1641701.d:0 "[From.GetName] is proposing to join the alliance with us."
 mdmosjap_japan.1641701.oA:0 "We accept"
 mdmosjap_japan.1641701.oB:0 "We refuse"
 mdmosjap_japan.1641702.t:0 "[From.GetName] Accepted Our Application!"
 mdmosjap_japan.1641702.d:0 "[From.GetName] has accepted our proposal to join the alliance with us."
 mdmosjap_japan.1641703.t:0 "[From.GetName] Rejected Our Application!"
 mdmosjap_japan.1641703.d:0 "[From.GetName] has refused our proposal to join the alliance with us."
 mdmosjap_japan.1641711.t:0 "Japan Suggests to Join Their Alliance"
 mdmosjap_japan.1641711.d:0 "[From.GetName] is proposing to join the alliance with us."
 mdmosjap_japan.1641711.oA:0 "We accept"
 mdmosjap_japan.1641711.oB:0 "We refuse"
 mdmosjap_japan.1641712.t:0 "[From.GetName] Accepted Our Suggestion!"
 mdmosjap_japan.1641712.d:0 "[From.GetName] has accepted our proposal to join the alliance with us."
 mdmosjap_japan.1641713.t:0 "[From.GetName] Rejected Our Suggestion!"
 mdmosjap_japan.1641713.d:0 "[From.GetName] has refused our proposal to join the alliance with us."
 mdmosjap_japan.1642201.t:0 "The Bill of Japan-Taiwan Relationship Basic Act"
 mdmosjap_japan.1642201.d:0 "Diet members' bipartisan consensus finally brought a bill to make much stronger ties between Japan and Taiwan. The \"Japan-Taiwan Relationship Basic Act\", totally based on the U.S. Taiwan Relations Act, is not the act to recognise [TAI.GetName] as a legislated government of China but unilaterally recognise as a particularly independent \"nation\" by the Japanese Dietmember's interpretation. Every supporters in the Diet told that the act is not aiming to cut any ties between Japan and [CHI.GetName] so that they will work to maintain every relationships like before. Despite those statements, the act contains the consent of mutual defence as well as the re-registrating and renaming of the Japan-Taiwan Exchange Association as the Taiwan Embassy in Japan with giving diplomatic privileges. The act was planned and drafted by rightist members led by youth LDP members at first and was more one-sidedly beneficial toward Japan, but modified to be modest by the join of leftists who also sees [CHI.GetName] as a menace for Japan, then reformed as a realistic and substantial thing. Therefore the bill is turning blind on some issues between Japan and Taiwan, such as the title of Senkaku Islands and the compensation for the lost profits where Taiwan possibly earned since 1972. The plan of preferential treatments on the economy for Taiwan which demanded by some economic circles is not contained at this time but will be carried over to the upcoming deliberation in the committee. Some leftists and moderate rightists asked to negate and illegalise of \"Taiwan Civil Government\", the group which founded by Lin Zhisheng then now run by Tsai Tsaiyuan and believes Taiwan should be subjugated and integrated into a commonwealth of Imperial-system-based Japan, but rejected by the most of conservatives and far-right members."
 mdmosjap_japan.1642201.oA:0 "The bill was passed at last."
 mdmosjap_japan.1642202.t:0 "Japan Passed the Japan-Taiwan Relationship Basic Act"
 mdmosjap_japan.1642202.d:0 "Japanese Diet members' bipartisan consensus finally brought a bill to make much stronger ties between Japan and Taiwan. The \"Japan-Taiwan Relationship Basic Act\", totally based on the U.S. Taiwan Relations Act, is not the act to recognise [TAI.GetName] as a legislated government of China but unilaterally recognise as a particularly independent \"nation\" by the Japanese Dietmember's interpretation. Diet members are excusing that \"the act is not aiming to cut any ties between Japan and [CHI.GetName]\", despite the act contains the consent of mutual defence as well as the re-registrating and renaming of the Japan-Taiwan Exchange Association as the Taiwan Embassy in Japan with giving diplomatic privileges. The bill is still turning blind on some issues between Japan and Taiwan, such as the title of Senkaku Islands and the compensation for the lost profits where Taiwan possibly earned since 1972. Two plans, preferential treatments on the economy for Taiwan which demanded by some economic circles and negation and illegalise of \"Taiwan Civil Government\", the group which founded by Lin Zhisheng then now run by Tsai Tsaiyuan and believes Taiwan should be subjugated and integrated into a commonwealth of Imperial-system-based Japan, are not contained at this time but will be carried over to the upcoming deliberation in the Diet committee."
 mdmosjap_japan.1642202.oA:0 "They are obviously supporting our independency."
 mdmosjap_japan.1642203.t:0 "Japan Passed the Japan-Taiwan Relationship Basic Act"
 mdmosjap_japan.1642203.d:0 "Japanese Diet members' bipartisan consensus finally brought a bill to make much stronger ties between Japan and Taiwan. The \"Japan-Taiwan Relationship Basic Act\", totally based on the U.S. Taiwan Relations Act, is not the act to recognise [TAI.GetName] as a legislated government of China but unilaterally recognise as a particularly independent \"nation\" by the Japanese Dietmember's interpretation. Diet members are excusing that \"the act is not aiming to cut any ties between Japan and [CHI.GetName]\", despite the act contains the consent of mutual defence as well as the re-registrating and renaming of the Japan-Taiwan Exchange Association as the Taiwan Embassy in Japan with giving diplomatic privileges. The bill is still turning blind on some issues between Japan and Taiwan, such as the title of Senkaku Islands and the compensation for the lost profits where Taiwan possibly earned since 1972. Two plans, preferential treatments on the economy for Taiwan which demanded by some economic circles and negation and illegalise of \"Taiwan Civil Government\", the group which founded by Lin Zhisheng then now run by Tsai Tsaiyuan and believes Taiwan should be subjugated and integrated into a commonwealth of Imperial-system-based Japan, are not contained at this time but will be carried over to the upcoming deliberation in the Diet committee."
 mdmosjap_japan.1642203.oA:0 "Their existences are like vertigo which repeats turning and sinking into right in a half second."
 mdmosjap_japan.1642301.t:0 "Operation \"Day for Sail\""
 mdmosjap_japan.1642301.d:0 "The [Root.GetName] cabinet agreed with dispatching fleets to offshore the Senkaku Islands to make China and other adjacent countries showing the sovereignty and readiness for the war of Japan. Several former ministers of defence warned that this operation has a possibility of naval conflict and then total war with China."
 mdmosjap_japan.1642301.oA:0 "The day for sail has come."
 mdmosjap_japan.1642302.t:0 "Japan Planning to Make a Conflict Against Us!"
 mdmosjap_japan.1642302.d:0 "According to our intelligence informers in Japan that the Japanese government is planning to make some kind of naval conflict in the Dong Hai to topple down our government. And worse, they are about to execute the above operation a month later."
 mdmosjap_japan.1642302.oA:0 "The nightmare is coming back."
 mdmosjap_japan.1642311.t:0 "\"The Senkaku Incident\""
 mdmosjap_japan.1642311.d:0 "At the same moment with the fleets arriving offshore the Senkaku Islands, Chinese fleets also appeared in the same area with the coast guards. While both fleets confronted each other for hours, a Chinese destroyer falsely shot a missile to the ocean, then each fleet has been into disorder. After the event, a commanding ship of Japanese fleets made a roll call but a corvette did not answer the roll call. The Japanese fleets judged that the corvette has been captured or sunk by the missile attack then started the counterfire against Chinese fleets. Once the situation had been going to cease but arbitrary decisions by both commanders intensified the conflict. Any efforts for the ceasefire has not been effective, the situation has evolved to the air fight, and then Japan and China have been put into the war.\n\nAfter the incident, the investigation found that the Japanese corvette which had not answered the call has left the fleets for the small failure of the engine."
 mdmosjap_japan.1642311.oA:0 "It is not smart but we've surely prepared for this."
 mdmosjap_japan.1642312.t:0 "\"The Diaoyudao Incident\""
 mdmosjap_japan.1642312.d:0 "While the fleets were patrolling offshore the Diaoyu with the coast guards, the Japanese fleets have appeared in the same area. Both fleets confronted each other for hours at first, but our destroyer falsely shot a missile to the ocean, then each fleet has been into disorder. After the event, a commanding ship of Japanese fleets claimed that they made a roll call but one of their corvettes did not answer the roll call. Then the Japanese fleets misjudged that the corvette has been captured or sunk by our missile attack then shot missiles against our fleets. Once the situation had been going to cease but extreme-patriotic commander's arbitrary decisions intensified the conflict. Any efforts for the ceasefire has not been effective, the situation has evolved to the air fight, and then China and Japan have been put into the war.\n\nAfter the incident, the Japanese investigation reported that the Japanese corvette which had not answered the call has left the fleets for the small failure of the engine."
 mdmosjap_japan.1642312.oA:0 "I can't believe this is the flashpoint of war."
 mdmosjap_japan.1642313.t:0 "\"The Diaoyutai Incident\""
 mdmosjap_japan.1642313.d:0 "At the same moment with the Japanese fleets arriving offshore the Diaoyutai Islands, the Chinese Continental's fleets also appeared in the same area with the coast guards. While both fleets confronted each other for hours, a Continental's destroyer falsely shot a missile to the ocean, then each fleet has been into disorder. After the event, a commanding ship of Japanese fleets made a roll call but one of Japanese corvettes did not answer the roll call. The Japanese fleets judged that the corvette has been captured or sunk by the Continental navy's missile attack then started the counterfire against the Continental's fleets. Once the situation had been going to cease but arbitrary decisions by both Continental's extremely patriotic commanders and Japanese miscoordinated and miscommunicated commanders intensified the conflict. Any efforts for the ceasefire has not been effective, the situation has evolved to the air fight, and then both countries have been put into the war.\n\nAfter the incident, the Japanese investigation found that the Japanese corvette which had not answered the call has left the fleets for the small failure of the engine."
 mdmosjap_japan.1642313.oA:0 "Why am I feeling I heard the same story before?"
 mdmosjap_japan.91650101.t:0 "[From.GetName] Demands the Right of Investigation"
 mdmosjap_japan.91650101.d:0 "The [From.GetAdjective] government demands the right to the independent investigation on the U.S.F.J. helicopter crash on a university in Okinawa. It would be in conflict with the U.S.-Japan Status of Forces Agreement (SOFA) but there are large criticisms from Japan that there is no right to the investigation by Japan, while there were and are a lot of incidents and crimes by the U.S.F.J. The backlash against SOFA is already spreading across the wall of left and right and Japanese Mainlanders and Okinawan People."
 mdmosjap_japan.91650101.oA:0 "As they want."
 mdmosjap_japan.91650101.oB:0 "They must toe the line."
 mdmosjap_japan.91650102.t:0 "[From.GetName] Accepts the Right of Investigation"
 mdmosjap_japan.91650102.d:0 "The [From.GetAdjective] government accepted our demand for the independent investigation on the U.S.F.J. crash at the Okinawa International University."
 mdmosjap_japan.91650102.oA:0 "This is a great first step!"
 mdmosjap_japan.91650103.t:0 "[From.GetName] Rejected the Right of Investigation"
 mdmosjap_japan.91650103.d:0 "The [From.GetAdjective] government rejected our demand for the independent investigation on the U.S.F.J. crash at the Okinawa International University."
 mdmosjap_japan.91650103.oA:0 "Woah, that's unexpected indeed."
 mdmosjap_japan.1650901.t:0 "Japan Introduced Cultural and Trading Retaliation"
 mdmosjap_japan.1650901.d:0 "After our announcement of reviewing the Final Agreement signed with [JAP.GetName], the [JAP.GetAdjective] government has issued the \"retaliation\" for the violation of the agreement. The retaliation has not any legal binding power in their country, but several municipalities are seemingly going to cut off the tie of cultural exchanges or sister city partnerships. According to news reports by our and their mass medium, not only most of [JAP.GetAdjective] netizens but also non-radicalised ordinary citizens are welcoming to the [JAP.GetAdjective] government's decision with applause. In this situation, the business world in [KOR.GetAdjective] and [JAP.GetAdjective] is worrying about the situation becoming a threat to commerce, travels and individual-level cultural exchanges."
 mdmosjap_japan.1650901.oA:0 "What the hell are they doing!"
 mdmosjap_japan.1650902.t:0 "South Korean Civilians are Trying to Fix the Relationship to Japan"
 mdmosjap_japan.1650902.d:0 "[KOR.GetAdjective] people are trying to improve their friendships with [JAP.GetAdjective] via the culture, albeit its chilly political relationships. They have a motive of \"dislike their politics but love the people\" and are building a good relationship using [JAP.GetAdjective] popular subcultures."
 mdmosjap_japan.1650902.oA:0 "What a democratic and peaceful move."
 mdmosjap_japan.1650902.oB:0 "It'll cause the political unrest..."
 mdmosjap_japan.1650903.t:0 "Japanese Civilians are Trying to Fix the Relationship to South Korea"
 mdmosjap_japan.1650903.d:0 "[JAP.GetAdjective] people are trying to improve their friendships with [KOR.GetAdjective] via the culture, albeit its chilly political relationships. They have a motive of \"dislike their politics but love the people\" and are building a good relationship [KOR.GetAdjective] using popular subcultures."
 mdmosjap_japan.1650903.oA:0 "What a democratic and peaceful move."
 mdmosjap_japan.1650903.oB:0 "They should bow to the national policy!"
 mdmosjap_japan.1651001.t:0 "Japan Induces Their People to Get Anti-Korea Sentiments"
 mdmosjap_japan.1651001.d:0 "At the end of the endless conflict of history among Japan and Korea, [JAP.GetName]'s Prime Minister [JAP.GetLeader] has announced that they are installing another new curriculum aimed to teach children \"how did and will Korea make Japan the worst villain in the world\". The curriculum is based on several infamous mangas written by ultra-conservative rightists. These comics depict Japan as the cleanest and virtuous and Korea as the dirtiest and conceited, then describes that all of the crimes were and is imported by Korea. Moreover, these are portraying the modern history that every bad story referred to Japanese war crimes is forged tales by [KOR.GetName] with the then GHQ government to nullify Japan. These comics have a uniformed theme that every bad thing is related with Korea and Korean people are plotting the terrorism in Japan.\n\nIt is obvious that Japanese school children will get the opinion to hate Korean people based on plenty of conspiracy theories. The [JAP.GetAdjective] government is not making any responses for our strong protest."
 mdmosjap_japan.1651001.oA:0 "This is the crime."
 mdmosjap_japan.1660201.t:0 "[From.GetName] Demands to Return U.S.F.J. Areas in Okinawa"
 mdmosjap_japan.1660201.d:0 "The Japanese Prime Minister [From.GetLeader] announced that Japan is going to demand the repatriation of the entire territory in Okinawa where the United States occupies. Due to the U.S.-Japan Status of Forces Agreement (SOFA), Japan allows the staying of United State's military forces across Japanese lands, but about seventy percent of its U.S. Forces Japan (U.S.F.J.) territories occupy in the Okinawa Prefecture, which is fifteen percent of the Okinawa Mainland as well as eight percent of prefectural territories. Today's semi-occupation in Okinawa had been determined along with the administrative repatriation of the Okinawa Prefecture from the United State's occupied territories (the Ryukyu Government) in 1972, but many Okinawan citizens are still demanding to return the entire lands to themselves.\n\n[From.GetLeader] said that the Japanese government is going to effort decisively to take back the land that has still not been repatriated and has started planning various ways to grant Okinawan people's wishes whether it will be diplomatic or militaristic. Not only the Mainlander beyond political wings but also the Okinawans have mostly welcomed this remark. On the other hand, some pacifists are concerned that it will lead to the end of the great relationships with the United States of America as well as a reawakening of Japan Nationalism without the surveillance by the nation that has the ultimate freedom and democracy."
 mdmosjap_japan.1660201.oA:0 "We promise to return the lands after the retreat has been done."
 mdmosjap_japan.1660201.oB:0 "We cannot return those land yet..."
 mdmosjap_japan.1660202.t:0 "[From.GetName] Promises to Return the Land in Okinawa"
 mdmosjap_japan.1660202.d:0 "[From.GetNameDef] has accepted our demand. However, it cannot be easy to withdraw their forces from Okinawa immediately, so the full repatriation will be taken about five years."
 mdmosjap_japan.1660202.oA:0 "Only five years. I can't wait!"
 mdmosjap_japan.1660203.t:0 "[From.GetName] Rejects to Return the Land in Okinawa"
 mdmosjap_japan.1660203.d:0 "[From.GetNameDef] refused our demand for the reason of our government's issue. We're being forced to step back from the issues."
 mdmosjap_japan.1660203.oA:0 "They revealed the real intensions!"
 mdmosjap_japan.1660204.t:0 "The Retreat of the U.S.F.J. Has Completed"
 mdmosjap_japan.1660204.d:0 "The withdrawal of the U.S.F.J in Okinawa has been done, therefore we are able to return these lands those forces used to Japan."
 mdmosjap_japan.1660204.oA:0 "Now let's turn these lands back to Japan!"
 mdmosjap_japan.1660205.t:0 "[From.GetName] Returned the Land in Okinawa"
 mdmosjap_japan.1660205.d:0 "[USA.GetName] has returned the lands in Okinawa where the U.S.F.J had used. Ginowan City, where had a large U.S. Marine Corps Air Station Futenma, is holding a commemorations ceremony for the return of its ancestral soil."
 mdmosjap_japan.1660205.oA:0 "Okaerinasai, our father soil!"
 mdmosjap_japan.1660207.t:0 "The Ongoing War and the Retreat of U.S.F.J"
 mdmosjap_japan.1660207.d:0 "Due to the outbreak of the war, some congresspeople are demanding the President to issue an executive order of the standstill of U.S.F.J withdrawal from Okinawa. We will be able to pool these sites again if the order has been issued, needless to say it will bring a strong discord between the diplomacy with Japan."
 mdmosjap_japan.1660207.oA:0 "The withdrawal must go on."
 mdmosjap_japan.1660207.oB:0 "We should stop the withdrawal..."
 mdmosjap_japan.1660208.t:0 "U.S. Reconfirmed the Land Repatriation"
 mdmosjap_japan.1660208.d:0 "While there is another struggle but [USA.GetName] has re-confirmed that their withdrawal of U.S.F.J in Okinawa will be continued."
 mdmosjap_japan.1660208.oA:0 "We thanks for their simultaneous efforts."
 mdmosjap_japan.1660209.t:0 "U.S. Halted the Land Repatriation"
 mdmosjap_japan.1660209.d:0 "[USA.GetName] sent a message and they halted the withdrawal of the U.S.F.J from Okinawa due to the war they are fighting. The repatriation has been revoked."
 mdmosjap_japan.1660209.oA:0 "They're nothing but cowards, traitors, and failures! Baka!!"
 mdmosjap_japan.1660209.oB:0 "We cannot blame them in this situation..."
 mdmosjap_japan.1660211.t:0 "National Backlash Against [Root.GetLeader] And Their Administration"
 mdmosjap_japan.1660211.d:0 "As the criticism against [USA.GetName] intensifies day by day, people are turning their fire of anger into [Root.GetLeader] and their administration."
 mdmosjap_japan.1660211.oA:0 "We cannot talk back..."
 mdmosjap_japan.1660211.oB:0 "Trigger the Article 99, before it turns to the dangerous movement!"
 mdmosjap_japan.1660212.t:0 "Revocation of the U.S.F.J. Withdrawal"
 mdmosjap_japan.1660212.d:0 "As the war with Japan has occurred, the withdrawal of U.S.F.J from Okinawa and the return of these lands have been nullified."
 mdmosjap_japan.1660212.oA:0 "Naturally."
 mdmosjap_japan.1660214.t:0 "Cost of Removing Bases in Okinawa"
 mdmosjap_japan.1660214.d:0 "It has been one year passed since the agreement with the [USA.GetName] of removal of their own bases in Okinawa, and some Dietmembers are considering that [Root.GetName] should owe the costs of [USA.GetAdjective] withdrawal, in order not to take apart from our friendship. Of course, they are not demanding that for all costs but advocating that [Root.GetName] must share at least half of the expenses. Although there is a refutation that we do not need to bow to [USA.GetName] anymore."
 mdmosjap_japan.1660214.oA:0 "We must share the costs."
 mdmosjap_japan.1660214.oB:0 "They owe the whole costs."
 mdmosjap_japan.1660215.t:0 "Subsidies for Base-Based Business"
 mdmosjap_japan.1660215.d:0 "In Okinawa, several economies and businesses were related to the U.S.F.J. such as catering, souvenirs, and working on the base. The removal of the bases also means the removal of those businesses. The business is still alive but has been decaying as time goes by. It has already been two years since the first agreement, but Dietmembers are proposing to offer subsidies to those proprietors and labourers. The issue is not offering subsidies but the scale of subsidies, so the Diet is still arguing that the government should help some businesses that were really within the economic sphere of the base, although some members are demanding to help all proprietors and labourers."
 mdmosjap_japan.1660215.oA:0 "Support people fully."
 mdmosjap_japan.1660215.oB:0 "Support only who really needs."
 mdmosjap_japan.1660216.t:0 "The Future of the Sites"
 mdmosjap_japan.1660216.d:0 "Some Okinawan offspring are revoking their rightful ownership on the sites of bases for their financial issues or integration into their already-own life. Some lands are still missing due to the loss of legal documents. In the end, those lands will be owned by the government, which means some lands will be nationalised. Now the government has very vast lands in Okinawa, and the most were too good to obtain by the government, so the government is considering the redistribution of these lands. Land developers wish to gain those lands for redevelopment as the industrial zone, the tourist resort, or the tropic fruits field. However, some conservative Dietmembers are advocating that the U.S.F.J were there because there were conflicts in Asia, and the conflicts have not end yet, so we shall reuse those sites as our national defence forces' airbase, naval base, or land base."
 mdmosjap_japan.1660216.oA:0 "Offer the land as the redevelopment city."
 mdmosjap_japan.1660216.oB:0 "Reuse several sites for our defence forces."
 mdmosjap_japan.1660217.t:0 "Ownership Issues Among the Sites"
 mdmosjap_japan.1660217.d:0 "Most U.S.F.J. bases are on the village where once a people lived. For example, Futenma Air Base was built by destroying three villages, Ginowan (Jinon), Kamiyama, and Aragusuku, that was along with the large Luchu pines road, surrounded by agricultural fields, and had stores, an elementary school, post offices, and town halls. Therefore, needless to say, there are offspring of those residents. They should have to inherit the ownership of the land, and they should have to live there without moving anywhere if they wish. But it was ignored for decades, and it is still being ignored. The posterities have been dispersed, and live in Okinawa, or live in the Mainland. There are \"the Southern Territories\" problems in Japan, like \"the Northern Territories\". Today, the Dietmember asked the cabinet about the future treatment of these lands. Some are proposing that the whole land must be returned to the rightful offspring. Some are counterarguing that some land can be taken by the [Root.GetNameDef] by relocating the ownership in case of the refusal of owning it by the offspring - of course, the advocatives are saying it because they have already aimed to force to relocate ownerships."
 mdmosjap_japan.1660217.oA:0 "Return everything."
 mdmosjap_japan.1660217.oB:0 "Relocate some ownerships."
 mdmosjap_japan.1660218.t:0 "Japan Owes Half of Base Removal Costs in Okinawa"
 mdmosjap_japan.1660218.d:0 "The Japanese government has offered that they will share half of the costs of the U.S.F.J. withdrawal from Okinawa."
 mdmosjap_japan.1660218.oA:0 "Alright."
 mdmosjap_japan.1661901.t:0 "Japan Announces the \"Defensive Northern Expansion\""
 mdmosjap_japan.1661901.d:0 "Japan's [JAP.GetLeader] has remarked that they are going to prepare to contain the Russian's menace with various diplomatic or defensive ways. It is true that Japanese was faced so many tight situation against Russia in their history, especially conflicts of Sakhalin and Kurils. [JAP.GetLeader] denied connecting these histories, though some aggressive politicians have gone align with that."
 mdmosjap_japan.1661901.oA:0 "Are they going wild?"
 mdmosjap_japan.1670302.t:0 "Japan Demands Compensation of Occupation in Okinawa"
 mdmosjap_japan.1670302.d:0 "As the [827.GetName] returned to [JAP.GetName], the Japanese government is demanding compensation for the about half-century occupation of Okinawa by the U.S.F.J."
 mdmosjap_japan.1670302.oA:0 "...Make the compensation."
 mdmosjap_japan.1670302.oB:0 "Reject their demand!"
 mdmosjap_japan.1670303.t:0 "[From.GetName] Agreed Our Demand"
 mdmosjap_japan.1670303.d:0 "[From.GetName] agreed to make compensation for the U.S.F.J occupation in [827.GetName]."
 mdmosjap_japan.1670304.t:0 "[From.GetName] Rejected Our Demand"
 mdmosjap_japan.1670304.d:0 "[From.GetName] rejected the compensation for the U.S.F.J occupation in [827.GetName]."
 mdmosjap_japan.1670401.t:0 "Status of Okinawa"
 mdmosjap_japan.1670401.d:0 "The autonomy for Okinawa - it caused another hot public argument in Japan and Okinawa, nonetheless not meaning the independence. One side endorses this for the reasons of historic issues or ethnic differences; the other side dissents this for the unification of Japan-ism or security in East Asia. And among the endorsers, they have split opinions on the level of autonomy: the high autonomy will reform Japan into a nation diversified and multicultural but possibly allow to create of Okinawan military forces for the independence and extremely rarely but may incite the Ainu nationalism in the Northern Japan, but the less autonomy will not compromise but may incite more on Okinawa nationalism aside of gripping higher control under the Japanese government."
 mdmosjap_japan.1670401.oA:0 "Establish the Autonomous Province"
 mdmosjap_japan.1670401.oB:0 "Establish the Autonomous Prefecture"
 mdmosjap_japan.1670401.oC:0 "Neither plans are in my head..."
 mdmosjap_japan.1670402.t:0 "Establishment of Okinawa Autonomous Province"
 mdmosjap_japan.1670402.d:0 "Today, the new Okinawa Autonomous Province has been established as a successor of the former Okinawa Prefecture. Okinawa will gain higher autonomy for its provincial governance than before, but most of the structure of administration between Okinawa and Japan will be succeeded to be the same as before."
 mdmosjap_japan.1670402.oA:0 "New day for Okinawa!"
 mdmosjap_japan.1670402.oB:0 "New day for Okinawa! (Play as [RYU.GetName])"
 mdmosjap_japan.1670403.t:0 "Renewal of Okinawa Prefecture"
 mdmosjap_japan.1670403.d:0 "Today, the new Okinawa Prefecture has been established as a successor to the former Okinawa Prefecture. Okinawa will gain some autonomy for its provincial governance than before, although there is no difference in the name of the prefecture and most of the structure of administration between Okinawa and Japan will be succeeded to be the same as before."
 mdmosjap_japan.1670403.oA:0 "New day for Okinawa!"
 mdmosjap_japan.1670403.oB:0 "New day for Okinawa! (Play as [RYU.GetName])"
 mdmosjap_japan.91682301.t:0 "Plan of the Guarantee for [KOR.GetName]"
 mdmosjap_japan.91682301.d:0 "As one of the strategies of the China Encirclement Network, there is a plan of guaranteeing [KOR.GetName]. As the tension raises or the war starts among us, [CHI.GetAdjective] might attack [KOR.GetName] as the shortcut to our Island like Nazi Germany once did in WWII. We must make an offer of the guarantee of defensive security to the [KOR.GetAdjective] government, to avoid the war reaches [KOR.GetName] and to keep the buffer zone. We will not force anything like mutual things on them."
 mdmosjap_japan.91682301.oA:0 "Will they nod for this?"
 mdmosjap_japan.1682302.t:0 "[From.GetName] Offers the Guarantee"
 mdmosjap_japan.1682302.d:0 "The [From.GetAdjective] government sent an offer that they are ready to guarantee us as a strategy of the China Encirclement Network. They added that they will not force us of any action like a subjugation but just defend us by them unilaterally once we were attacked. Their recent actions output the raise of tension between [JAP.GetName] and [CHI.GetName] so [From.GetName] seems to be going to prepare the next war before [CHI.GetName] attack them or us. The worth aside, some security counselors point out that they are only seeing our soils as a buffer zone, moreover, it is, the potential stimulation for [CHI.GetName] to go to war."
 mdmosjap_japan.1682302.oA:0 "Accept their offer."
 mdmosjap_japan.1682302.oB:0 "Refuse their offer."
 mdmosjap_japan.1682303.t:0 "[KOR.GetName] Accepts the Guarantee"
 mdmosjap_japan.1682303.d:0 "[KOR.GetName] has accepted our offer of guaranteeing their independence."
 mdmosjap_japan.1682304.t:0 "[From.GetName] Guarantees [KOR.GetName]"
 mdmosjap_japan.1682304.d:0 "[From.GetName] announced that [KOR.GetName] has accepted our offer of guaranteeing their independence."
 mdmosjap_japan.1682304.oA:0 "So what?"
 mdmosjap_japan.1682305.t:0 "[From.GetName] Guarantees [KOR.GetName]"
 mdmosjap_japan.1682305.d:0 "[From.GetName] announced that [KOR.GetName] has accepted our offer of guaranteeing their independence."
 mdmosjap_japan.1682305.oA:0 "The Southern Puppet is a literally puppet!"
 mdmosjap_japan.1682310.t:0 "[KOR.GetName] Refused to Take the Guarantee"
 mdmosjap_japan.1682310.d:0 "[KOR.GetName] has refused our offer of guaranteeing their independence."
 mdmosjap_japan.1682311.t:0 "Plan of the Guarantee for [NKO.GetName]"
 mdmosjap_japan.1682311.d:0 "As one of the strategies of the China Encirclement Network, there is a plan of guaranteeing [NKO.GetName]. As the tension raises or the war starts among us, [CHI.GetAdjective] might attack [NKO.GetName] as the shortcut to our Island like Nazi Germany once did in WWII. We must make an offer of the guarantee of defensive security to the [NKO.GetAdjective] government, to avoid the war reaches [NKO.GetName] and to keep the buffer zone. We will not force anything like mutual things on them. The most concerning point is that there are several hard arguments between them and us so it may be hard to shake our hands."
 mdmosjap_japan.1682311.oA:0 "Will they nod for this?"
 mdmosjap_japan.1682312.t:0 "An Alternative Plan in Korean Peninsula"
 mdmosjap_japan.1682312.d:0 "While our team was efforting a plan to guarantee [KOR.GetName], some dietmembers have proposed an alternative but unthinkable plan to keep the security in the Korean Peninsula. Offering a guarantee to [NKO.GetName] with the same condition, we can counterattack [CHI.GetName] when they are to attack the Peninsula, whether the [KOR.GetAdjective] government accepts or not. The concerning point of Plan-B is that there are several hard arguments between them and us so it may be hard to shake our hands, moreover, [KOR.GetName] will definitely get angry once they heard about this."
 mdmosjap_japan.1682312.oA:0 "Will it be a more effective way?"
 mdmosjap_japan.1682313.t:0 "[From.GetName] Offers Guaranteeing [NKO.GetName] Alternatively"
 mdmosjap_japan.1682313.d:0 "The [From.GetAdjective] government sent an offer that they are ready to guarantee us as a strategy of the China Encirclement Network. They added that they will not force us of any action like a subjugation but just defend us by them unilaterally once we were attacked, whatever we and them have any issues not solved. Their recent actions output the raise of tension between [JAP.GetName] and [CHI.GetName] so [From.GetName] seems to be going to prepare the next war before [CHI.GetName] attack them or us. The worth aside, some security counselors point out that they are seeking to cut our tie with [CHI.GetName] to get an advantage against them. Moreover, they referred that they are seeing our soils as a buffer zone so that it is the potential stimulation for [CHI.GetName] to go to war."
 mdmosjap_japan.1682313.oA:0 "Sounds good."
 mdmosjap_japan.1682313.oB:0 "We never bow to them!"
 mdmosjap_japan.1682313.oC:0 "They should lift all sanctions and make a reparation at first!"
 mdmosjap_japan.1682314.t:0 "[NKO.GetName] Accepts the [From.GetAdjective] Guarantee"
 mdmosjap_japan.1682314.d:0 "[NKO.GetName] has accepted our offer of guaranteeing their independence."
 mdmosjap_japan.1682314.oA:0 "I didn't think it was so easy."
 mdmosjap_japan.1682315.t:0 "[NKO.GetName] Threw the [CHI.GetAdjective] Security Over!"
 mdmosjap_japan.1682315.d:0 "[From.GetName] announced that [NKO.GetName] has accepted our offer of guaranteeing their independence."
 mdmosjap_japan.1682315.oA:0 "They shall smart for this..."
 mdmosjap_japan.1682316.t:0 "[NKO.GetName] Rejects the Alternative Guarantee"
 mdmosjap_japan.1682316.d:0 "[NKO.GetName] has refused our offer of guaranteeing their independence."
 mdmosjap_japan.1682316.oA:0 "I knew it..."
 mdmosjap_japan.1682321.t:0 "[From.GetName] Guarantees [NKO.GetName]!"
 mdmosjap_japan.1682321.d:0 "[From.GetName] announced that [NKO.GetName] has accepted our offer of guaranteeing their independence."
 mdmosjap_japan.1682321.oA:0 "It's a threat to us! We accuse them!"
 mdmosjap_japan.1682321.oB:0 "Be tolerate... It may be just for the fight against China..."
 mdmosjap_japan.1682322.t:0 "[From.GetName] Tried to Guarantee [NKO.GetName]"
 mdmosjap_japan.1682322.d:0 "[JAP.GetName] is reported to have tried to guarantee the independence of [NKO.GetName]. The detail is that the [JAP.GetAdjective] government and its forces will guarantee and secure the [NKO.GetAdjective] government without demanding any concession for [NKO.GetName]. A certain high official referred that the offer was only for shutting out [CHI.GetName] from the war in East Asia, but it is also meaning that there is a possibility for [JAP.GetName] to join war as a ally of the North once the war has begun between the North and the South."
 mdmosjap_japan.1682322.oA:0 "What a horrible try! We accuse them!"
 mdmosjap_japan.1682322.oB:0 "Be tolerate... It might be just for the fight against China..."
 mdmosjap_japan.1682323.t:0 "[KOR.GetName] Protests for the [NKO.GetAdjective] Guarantee"
 mdmosjap_japan.1682323.d:0 "As we expected, the [KOR.GetAdjective] government protests us for the recent negotiation of guaranteeing [NKO.GetName]. They said that it will bring huge actuality of the instability into the Korean Peninsula rather than the expectancy which will cause tension or gridlock between [JAP.GetName] and [CHI.GetName]."
 mdmosjap_japan.1682323.oA:0 "I knew they get angry about this."
 mdmosjap_japan.1682324.t:0 "[KOR.GetName] Renounces Our Guarantee!"
 mdmosjap_japan.1682324.d:0 "As [NKO.GetName] has been guaranteed, the [KOR.GetAdjective] government told us that [KOR.GetName] is to refuse any of [JAP.GetAdjective] assistance in the upcoming wars. [KOR.GetLeader] added that the recent event is a barricade against the unification of the Korean Peninsula and they have to sustain their sovereignty and independence along with the progress for the unification."
 mdmosjap_japan.1682324.oA:0 "I didn't consider about this!"
 mdmosjap_japan.1682325.t:0 "[KOR.GetName] Refused [From.GetAdjective] Guarantee"
 mdmosjap_japan.1682325.d:0 "As [NKO.GetName] has been guaranteed, the [KOR.GetAdjective] government told us that [KOR.GetName] is to refuse any of [JAP.GetAdjective] assistance in the upcoming wars. [KOR.GetLeader] added that the recent event is a barricade against the unification of the Korean Peninsula and they have to sustain their sovereignty and independence along with the progress for the unification."
 mdmosjap_japan.1682325.oA:0 "Out of the frying pan into the fire."
 mdmosjap_japan.1682341.t:0 "[NKO.GetName] Demands \"Lift All Sanction and Set Up Reparative Aids\""
 mdmosjap_japan.1682341.d:0 "The negotiation with [NKO.GetName] has begun. At the meeting, [NKO.GetLeader] is demanding to lift all sanctions across every field and to set up the reparative economic aids as the compensation of the sanction, for the abandonment of the [CHI.GetAdjective] security."
 mdmosjap_japan.1682341.oA:0 "Accept it."
 mdmosjap_japan.1682341.oB:0 "If they want some deals, we just quit the negotiation."
 mdmosjap_japan.1682341.oC:0 "It's trade-off with the acceptance of the Japanese searching team for abductees!"
 mdmosjap_japan.1682342.t:0 "Japan Accepts Our Demand"
 mdmosjap_japan.1682342.d:0 "[JAP.GetName] has accepted our requirement for the agreement."
 mdmosjap_japan.1682342.oA:0 "Good news! Let's sign with them..."
 mdmosjap_japan.1682342.oB:0 "...After they recognise our nuclear research is for peaceful purpose."
 mdmosjap_japan.1682343.t:0 "[NKO.GetName] Demands \"Accept Their Nuclear Research\""
 mdmosjap_japan.1682343.d:0 "[NKO.GetLeader] has added the condition of the agreement that [JAP.GetName] should accept and support their peaceful nuclear research."
 mdmosjap_japan.1682343.oA:0 "...If they want so."
 mdmosjap_japan.1682343.oB:0 "We cannot accept it."
 mdmosjap_japan.1682343.oC:0 "It's better to quit the negotiation than accept it."
 mdmosjap_japan.1682344.t:0 "Japan Accepts Our Second Demand"
 mdmosjap_japan.1682344.d:0 "[JAP.GetName] has accepted our second requirement for the agreement."
 mdmosjap_japan.1682344.oA:0 "Now let's sign..."
 mdmosjap_japan.1682344.oB:0 "...But they should offer more support to rebuild our country!"
 mdmosjap_japan.1682345.t:0 "[NKO.GetName] Demands \"Economic Reconstruction Supports\""
 mdmosjap_japan.1682345.d:0 "[NKO.GetLeader] has added the condition of the agreement again that [JAP.GetName] should start the economic supports to reconstruct and save [NKO.GetAdjective] economy and people. It will be a heavy load to our economy for a while."
 mdmosjap_japan.1682345.oA:0 "...For the China Encirclement."
 mdmosjap_japan.1682345.oB:0 "Are they spoiling?"
 mdmosjap_japan.1682345.oC:0 "It's enough! The negotiation is over!"
 mdmosjap_japan.1682346.t:0 "Japan Accepts Our Third Demand"
 mdmosjap_japan.1682346.d:0 "Surprisingly, [JAP.GetName] has accepted our third requirement for the agreement."
 mdmosjap_japan.1682346.oA:0 "Great news! Let's sign..."
 mdmosjap_japan.1682346.oB:0 "...Before that, they and their \"petty king\" should apologize for us!"
 mdmosjap_japan.1682347.t:0 "[NKO.GetName] Demands \"The Emperor's Apology\""
 mdmosjap_japan.1682347.d:0 "At the end of the long negotiation, [NKO.GetLeader] has given a final condition for signing the agreement again. [NKO.GetName] is now demanding an apology for the past colonisation and war crimes - to the Emperor, not only to the government. [NKO.GetLeader] said they will sign immediately if it was complied."
 mdmosjap_japan.1682347.oA:0 "...For the future of Asian Peace."
 mdmosjap_japan.1682347.oB:0 "Dameda! Anything but only that!"
 mdmosjap_japan.1682347.oC:0 "They crossed the line! The talk is over!"
 mdmosjap_japan.1682348.t:0 "Japan Accepts All Demands!"
 mdmosjap_japan.1682348.d:0 "Unexpectedly, [JAP.GetName] has accepted all of our requirements for the agreement. Our negotiation team is feeling good for the success of the discussion."
 mdmosjap_japan.1682348.oA:0 "Now, we are going to sign the pact!"
 mdmosjap_japan.1682349.t:0 "Japan Refuses the Last Demand!"
 mdmosjap_japan.1682349.d:0 "[JAP.GetName] rejected our last requirement for the agreement. The talk is still continuing despite the gridlock of the conference so that there is a possibility to make the agreement."
 mdmosjap_japan.1682349.oA:0 "That's enough for us indeed!"
 mdmosjap_japan.1682349.oB:0 "Then the talk is over if they do so."
 mdmosjap_japan.1682350.t:0 "Japan Revoked the Negotiation!"
 mdmosjap_japan.1682350.d:0 "After giving our recent requirement, the [JAP.GetAdjective] team left the table for a while, then they told that the negotiation was nullified for \"our greedy demands\". It means there is no winner and we will not get a guarantee of independence from them."
 mdmosjap_japan.1682350.oA:0 "What a waste of time it was."
 mdmosjap_japan.1682351.t:0 "Japan Demand to Allow the Abductees Searching Party"
 mdmosjap_japan.1682351.d:0 "After our negotiation teams brought words of the condition for signing the agreement, the [JAP.GetAdjective] teams have left the table for a while. And today, they answered with a demand that they will accept to pay the reparation of the sanction but it is when [NKO.GetName] has accepted the [JAP.GetAdjective] searching party for rescuing the abductees."
 mdmosjap_japan.1682351.oA:0 "A fair deal. Let's sign with them..."
 mdmosjap_japan.1682351.oB:0 "...After they recognise our nuclear research is for peaceful purpose."
 mdmosjap_japan.1700201.t:0 "Signing of EU-Japan EPA"
 mdmosjap_japan.1700201.d:0 "By the finishing of various economic negotiation, European Union and Japan are now about to sign the new economic agreement together. If our assembly has approved this agreement, we will get an additional investment."
 mdmosjap_japan.1700201.oA:0 "Of course, we join!"
 mdmosjap_japan.1700201.oB:0 "Hold a second, this agreement is not beneficial to us..."
 mdmosjap_japan.1701901.t:0 "Japan Took Southern Expansion - Again?"
 mdmosjap_japan.1701901.d:0 "Japan's recent constitutional amendment might be resulted as a sign of the next aggressive war. According to some anonymous Japanese authorities' officials, Japan is trying to take East Asian countries into their own military-diplomatic sphere under defence from Non-Asiatic menaces, like what they did in 1930-40's. Japanese government doesn't reply any words about our verification of whistlebrowers' testimony, but some Southeast Asian countries is seeking to effort that reminiscent threat to be not realise again."
 mdmosjap_japan.1701901.oA:0 "So are they trying to start war in our eyesights?"
 mdmosjap_japan.1702301.t:0 "Seditious Signs in Inner Mongolia"
 mdmosjap_japan.1702301.d:0 "The local authorities in Inner Mongolia reported that there are several suspicious activity attempting the overthrow against the government. The authorities added that it is not clear but there must be the subversive activity from other countries."
 mdmosjap_japan.1702301.oA:0 "Reinforce the surveillance."
 mdmosjap_japan.1702302.t:0 "China Noticing Our Infiltration in Inner Mongolia"
 mdmosjap_japan.1702302.d:0 "The Chinese local authorities in Inner Mongolia has noticed on our infiltration and training local independentists. We must stop any of our supportive activities on there."
 mdmosjap_japan.1702302.oA:0 "So bad."
