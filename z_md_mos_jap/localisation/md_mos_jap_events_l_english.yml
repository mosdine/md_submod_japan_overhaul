 mdmosjap_japancv.200101.t:0 "Antivaccine Infodemics and Temptation"
 mdmosjap_japancv.200101.d:0 "After about a year from the first confirmation of Covid-19, every pharmaceutical company is working to produce the vaccine rapidly. While every people hope for its arrival, some groups of anti-vaccine believers are efforting for spreading the information of their theories. In Japan, some activists form a political party to propagating \"the novel coronavirus is just a cold\" intently and openly, and without wearing a mask. Needless to say, almost all of the medical professionals reject that opinion as not correct and accuses it of life-threatening misinformation. Also, the people are looking coldly on the anti-vaccine believer. This is just one of the far radical cases of anti-vaccine movement, but there are other cases of spreading misinformation about the vaccination. The cause of the infodemic is, one is the \"far-centric neutrality\" which is misapplied from the broadcasting neutrality, and the other is the SNS culture of \"First buzzed, first served\". Many professionals of medicals, politics, sociology, and anti-cult activists who once fight against Aum Shinrikyo, are trying to get rid of every misinformation as fast as possible, but any fact-checks are not catching up with the next production of misinformation. Those professionals, fact-checkers, and people are demanding the government to take part in the counter-spread resistance of the anti-vaccine misinformation, such as the full utilisation of the public service announcement or order every TV station and SNS company to prevent spreading. However, several dietmembers and cabinet members are not welcoming it for some reasons like they are already an anti-vaccine believer, or not an anti-vaccine believer but the risk for the freedom of speech by the participation, or feeling of rejection toward the cost and indemnification."
 mdmosjap_japancv.200101.oA:0 "Refute to Anti-vaccine believers, but take care of their the rights of thoughts at first."
 mdmosjap_japancv.200101.oB:0 "They just have an anxiety on vaccines. Take care of their anxiety, don't pressure them."
 mdmosjap_japancv.200101.oC:0 "They have the rights of speech."
 mdmosjap_japancv.200101.oD:0 "They're right! And we know that all business matter."
 mdmosjap_japancv.200101.oE:0 "They are needless to say, but some statistics should be also pruned."
 mdmosjap_japancv.200101.oF:0 "We know that not only old media but also SNSs are making them. Shut it down for a while."
 
