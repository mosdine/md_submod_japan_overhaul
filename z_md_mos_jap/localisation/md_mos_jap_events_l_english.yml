 mdmosjap_japannews.1751901.t:0 "Japan is seeking to intervene in Korean Peninsula"
 mdmosjap_japannews.1751901.d:0 "The Japanese government has announced to be seeking to intervene into the Korean Peninsula to ease the every tension between the Islands and the Peninsula. Japan added soonly in the announcement that this is not the invasion but for calming every tension down and realise the actual peace in the Korean Peninsula as well as the East Asia, though almost all of Korean people is afraid this to become as the re-coronisation by Japan. This move have been forecasted among geopolitical experts and world's average civilians since Japan began to argue about their constitutional amendment."
 mdmosjap_japannews.1751901.oA:0 "When neighbour has been suffering the fire, we must control the fire."
 mdmosjap_japannews.1751901.oB:0 "Only for defensive intervention, or as expected..."
 mdmosjap_japannews.1751901.oC:0 "Grandest one is coming from the east..."
 mdmosjap_japannews.1751901.oD:0 "I have a bad feeling about this."
 mdmosjap_japannews.1752001.t:0 "Japan Expresses \"Korean Unification is a Threat\""
 mdmosjap_japannews.1752001.d:0 "Among the Japanese atmosphere of social hating against Korean people, after all [JAP.GetLeader] has remarked at the regular press conference that \"The unification of Korean Peninsula is the utmost menace on Japan, and Japan should move at first before they materialise that.\" The relationship between Japan and Koreas are extremely worst one in their histories, so there is nothing to negative refutations by geopolitical professionals about the upcoming war between their countries. It is inevitable, and once happened, then the world might be forced to be involved on that."
 mdmosjap_japannews.1752001.oA:0 "Their land must be sprinkled plenty of salt on."
 mdmosjap_japannews.1752001.oB:0 "As our view, YOU are the actual menace!"
 mdmosjap_japannews.1752001.oC:0 "It's worse than 1910's one"
 mdmosjap_japannews.1752002.t:0 "Both Korean Countries Form the Military Alliance"
 mdmosjap_japannews.1752002.d:0 "[KOR.GetName] and [NKO.GetName] have announced that they will inaugurate the joint and unified military alliance each other to defend from Japan's menace. According to the statement, Japan is growing to be a great menace for the Asian countries as well as Koreans after the amendment of Japanese constitution, and they felt it is the ethnic crisis and no longer the ideological problem. By this mutual agreement, both Koreas are now connecting their own railways and roads to each other, abolish border patrol along the DMZ and rearranging their defence system into against the Japanese invasion. The Korean unification is now going to realising in an unexpected way."
 mdmosjap_japannews.1752002.oA:0 "We never surrender!"
 mdmosjap_japannews.1752002.oB:0 "Crisis of war makes them one."
 mdmosjap_japannews.1752002.oC:0 "Historical revisionists!"
 mdmosjap_japannews.1752201.t:0 "Japan Dissolved the Unification Alliance"
 mdmosjap_japannews.1752201.d:0 "After the end of second war in Korean Peninsula, Japanese government has dissolved their leading alliance which was toward substantial unification with Korea. However every occupation area by Japan where Korea demands is not returned yet so Korean government is now doubting Japan's every words saying in diplomatic scene. Some civilian in Korea are spreading the rumor that Japan is now about to attack Korea to re-colonising the Peninsula."
 mdmosjap_japannews.1752201.oA:0 "Alliance is already meaningless, do they want to say so?"
 mdmosjap_japannews.1752201.oB:0 "Interesting."
 mdmosjap_japannews.1752201.oC:0 "We have a next move."
 mdmosjap_japannews.1752202.t:0 "Japan Leaves Their Belonged Alliance"
 mdmosjap_japannews.1752202.d:0 "After the end of second war in Korean Peninsula, Japanese government has left their alliance which was toward substantial unification with Korea. However every occupation area by Japan where Korea demands is not returned yet so Korean government is now doubting Japan's every words saying in diplomatic scene. Some civilian in Korea are spreading the rumor that Japan is now about to attack Korea to re-colonising the Peninsula."
 mdmosjap_japannews.1752202.oA:0 "What an unilateral action..."
 mdmosjap_japannews.1752202.oB:0 "Interesting."
 mdmosjap_japannews.1752202.oC:0 "We have a next move."
 mdmosjap_japannews.1752204.t:0 "Japan Revoked The Mutual Refugee Agreement with Korea"
 mdmosjap_japannews.1752204.d:0 "Subsequent to the Japan's leaving from the unification alliance, they gave the notice unilaterally to revoke the mutual refugee agreement with Korea. This is obviously an unrest move seeing from every point of view, and world's diplomatic professionals, as well as Korean government, are now surmising that Japan is now preparing to attack against Korea. In fact, Japanese rightists are now praising their government as a clever schemer, despite leftists' massive accusing."
 mdmosjap_japannews.1752204.oA:0 "Traitor!"
 mdmosjap_japannews.1752204.oB:0 "What is Japan thinking?"
 mdmosjap_japannews.1752204.oC:0 "Good bye, Korea."
 mdmosjap_japannews.1752206.t:0 "Japan Revoked The Peace Treaty with Korea"
 mdmosjap_japannews.1752206.d:0 "Subsequent to the Japan's leaving from the unification alliance, they gave the notice unilaterally to revoke the peace treaty with Korea. This is obviously an unrest move seeing from every point of view, and world's diplomatic professionals, as well as Korean government, are now surmising that Japan is now preparing to attack against Korea. In fact, Japanese rightists are now praising their government as a clever schemer, despite leftists' massive accusing."
 mdmosjap_japannews.1752206.oA:0 "Traitor!"
 mdmosjap_japannews.1752206.oB:0 "What is Japan thinking?"
 mdmosjap_japannews.1752206.oC:0 "Good bye, Korea."
 mdmosjap_japannews.1772002.t:0 "Japan Assures South Korea's Independence"
 mdmosjap_japannews.1772002.d:0 "Today, [KOR.GetName] have accepted the [JAP.GetAdjective] military guarantee on the independence and sovereignty of [KOR.GetName]. [JAP.GetLeader] and [KOR.GetLeader] have announced together that this outcome of diplomacy is not for any aggressive war but for maintaining continuous armistice and keeping the peace across Far East Asia. On the other hand, [NKO.GetLeader] of [NKO.GetName] is claiming that this is being schemed by Japan for invading Korean Peninsula."
 mdmosjap_japannews.1772002.oA:0 "There's no answer but the unification."
 mdmosjap_japannews.1772002.oC:0 "An expected result."
 mdmosjap_japannews.1772002.oD:0 "It was the Southerns who didn't learn from the past history."
 mdmosjap_japannews.1772003.t:0 "Japan is Going to Attack North Korea"
 mdmosjap_japannews.1772003.d:0 "According to many Japanese posts on the SNS, many privates of Japanese military forces are reported to have started to make some conversation by Korean language. And other posts by the Korean civilians who visit or live in Japan are telling that they heard a Japanese military officer was talking to another officer about the invasion against North Korea. After a while, the Japanese government has announced strongly the civilian to quit every trip to North Korea regardless of official or private. As these circumstantial shreds of evidence, Japan seems to be going to attack [NKO.GetName], even though the Japanese government had not made any comments."
 mdmosjap_japannews.1772003.oA:0 "All of fruits of the intervention are ours."
 mdmosjap_japannews.1772003.oB:0 "It'll be better to be kind to the Northerns rather than bow to the dirty history."
 mdmosjap_japannews.1772003.oC:0 "The war in Korea is nigh."
 mdmosjap_japannews.1772003.oD:0 "The evil of the universe is coming."
 mdmosjap_japannews.91760203.t:0 "Japan and Russia's Mutual Association in Kuril"
 mdmosjap_japannews.91760203.d:0 "[JAP.GetName] and [SOV.GetName] have achieved to an agree with the mutual development in Kuril Islands. Kuril Islands, Japanese name is Chishima Islands, is an disputed area between Russia and Japan, and especially Japanese government demands strongly to \"return\" the Southern parts of Kurils as for Russian's illegal occupating area."
 mdmosjap_japannews.91760203.oA:0 "For the Eurasian peaceful prosperity."
 mdmosjap_japannews.91760203.oB:0 "Interesting."
 mdmosjap_japannews.91760223.t:0 "Russia Returned Southern Kuril Islands to Japan"
 mdmosjap_japannews.91760223.d:0  "The government of [SOV.GetName] has announced that they will \"return\" Southern Kuril Islands to Japan and recognise as Japan's legal controlling area. Kuril Islands, Japanese name is Chishima Islands, is an disputed area between Russia and Japan, and especially Japanese government demands strongly to \"return\" the Southern parts of Kurils as for Russian's illegal occupating area. The Japanese government welcomes this decision, meanwhile in Russia, so many civilian, especially the residents of Kurils, have launched massive rallies against [SOV.GetName] and [SOV.GetLeader]."
 mdmosjap_japannews.91760223.oA:0 "Now there's no dispute with them!"
 mdmosjap_japannews.91760223.oB:0 "Interesting."
