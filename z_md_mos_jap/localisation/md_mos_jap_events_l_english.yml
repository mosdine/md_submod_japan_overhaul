 mdmosjap_japan.320201001.t:0 "Policies Changed in Reiwa Shinsengumi?"
 mdmosjap_japan.320201001.d:0 "The [neutral_Social_L] which is still fumbling for gaining the throne of ruling party or its coalition member has announced that they will put up a candidate on each a large number of electoral block: most of them are duplicated with other left-leaning parties. Once they got focus from public as a new progressive left-wing party with their fraternal public pledges, but now they are regarded that these manifestoes are just copied things from other leftist parties. But the most flashing point of arguements are the \"universal basic income\": the [neutral_Social_L] showed the plan that the abolish of whole system of national pensions and social insurances instead of introducing that basic incomes. On the other hand the [neutral_Social_L] is showing the stance of compromising on many public pledges with existing left-leaning parties such as the tax reduction and expansion of social welfares. However communists are distrusting their advisor who has the anti-communist stance."
