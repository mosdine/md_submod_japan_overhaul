 mdmosjap_japan.1031001.t:0 "The Yūsei Dissolution"
 mdmosjap_japan.1031001.d:0 "The postal privatisation is not nowadays fresh idea but long-term concerned since the Hosokawa's regime. Especially in financial services, Japan's official post service has already grown a hot bed of cozy relationship between the financial officialdom and Dietpersons for investing extra useless national project by its deposit. In addition, mainly the United States believes that its governmental postal service is completery oppressing against private post or delivery services so Japan should change its system - for new entry and stock investing.\n\nExternal pressure aside, its relationship is truly a cause of corruptions, but it means they will unite for the benefit when someone attacked its system.Sure enough, when [ROOT.GetLeader] has started to talk about postal privatisation in 2005, many main member of LDP showed the massive leaving from its party.Even though the out of benefit, many of opposition parties also objected this by the risk of collapsing Japan's postal service.\n\nAfter all, [ROOT.GetLeader] has decided it is not only political discussion but also nationwide issues and people's concern.For the starting of election, [ROOT.GetLeader] called the dissolution of the Lower House."
 mdmosjap_japan.1031002.t:0 "Kokumin Shinto Formed"
 mdmosjap_japan.1031002.d:0 "After the dissolution of the Lower House, many of main member left from LDP and formed new party, \"Kokumin Shinto (People's New Party)\". They are objecting to the \"wild\" postal privatisation, and soonly formed special ties with DPJ, the leader of anti-LDP-regime movement. On the other hand, some leftist member of DPJ are worrying to their LDP-ish ideology - fortifying JSDFs, Pro-US militarism and Constitutional Revision."
 mdmosjap_japan.1031002.oA:0 "Is this a omen of LDP's weakening?"
 mdmosjap_japan.1031003.t:0 "Anti-Privatisationalist's Rage"
 mdmosjap_japan.1031003.d:0 "After the bulldozing of the Privatisation Bill, massive member of the Diet got anger for that without every partisan ideologies. Needless to say, the opposition was blamed that the government is not concerned the people who lives in countrysides and needs the National Postal Services to maintain their financial activities. Moreover, curiously, the ruling parties has also blamed the government and Prime Minister because they who have a special ties with the National Postal Services will lost their collusion by the upcoming privatisation. Those anti-privatisationists have started the rally for the resignation of [JAP.GetLeader] in their individual electoral bloc."
 mdmosjap_japan.1031003.oA:0 "Ex-LDPs are braming the steamrollering... then what about you?"
 mdmosjap_japan.1031004.t:0 "More LDP Members Have Left"
 mdmosjap_japan.1031004.d:0 "Today, many other members of the LDP decided of the leaving from the party. They told that they are motivated by the recent passing of privatisation bill."
 mdmosjap_japan.1031004.oA:0 "Okay, Whatever!"
 mdmosjap_japan.1038001.t:0 "The Central Readiness Force"
 mdmosjap_japan.1038001.d:0 "The Central Readiness Force is a new squad in the JGSDF for working in any national urgent situation or peace-keeping operation into the world. They are skilled to deal with the hostile guerrilla tactic and chemical attack."
 mdmosjap_japan.1038001.oA:0 "New Defensive Power!"
 mdmosjap_japan.1040001.t:0 "Investment in Oceania Nations"
 mdmosjap_japan.1040001.d:0 "After the set up of new diplomatic strategy in Oceania, we have started the talk about how should we invest into this region. We have two plans: the civilian section or the maritime section."
 mdmosjap_japan.1040001.oA:0 "We should invest in the civilian sector!"
 mdmosjap_japan.1040001.oB:0 "We should invest in the naval facility!"
 mdmosjap_japan.1040002.t:0 "Economic Investment from Japan"
 mdmosjap_japan.1040002.d:0 "Japan has set up the new policy in their diplomacy office and started the investment into our own civilian sector across Oceanian region."
 mdmosjap_japan.1040002.oA:0 "Our trade with Japan will be more active."
 mdmosjap_japan.1040003.t:0 "Naval Investment from Japan"
 mdmosjap_japan.1040003.d:0 "Japan has set up the new policy in their diplomacy office and started the investment into our own maritime sector across Oceanian region."
 mdmosjap_japan.1040003.oA:0 "Our ties with Japan will be more strong."
 mdmosjap_japan.1044001.t:0 "Aid Improvement of ASEAN Railways"
 mdmosjap_japan.1044001.d:0 "After the set up of new diplomatic strategy in South Eastern Asia, we have started the investment into their railway infrastructure and system."
 mdmosjap_japan.1044001.oA:0 "Let's do this."
 mdmosjap_japan.1044002.t:0 "Railway Improvement Supports from Japan"
 mdmosjap_japan.1040003.d:0 "Japan has set up the new policy in their diplomacy office and started the investment into our own railway infrastructure across South East Asia region."
 mdmosjap_japan.1044002.oA:0 "Sounds good for local civilians."
 mdmosjap_japan.1440801.t:0 "Jukendo Curriculum"
 mdmosjap_japan.1440801.d:0 "A right-wing dietmembers' coalition has suggested the Committee on Education put the Jukendo into the mandatory curriculum from elementary to high school across the nation. With the educational reforms continued from last year, many kinds of government's research and summaries show that the children are successfully growing to be the nation of mentally sound and devoted. Based on that, some historic critics and parent groups like the Mother's League are demanding additional education programs to grow those students stronger and preserve them as the next generation's warriors of Japan. Although there are several objections like the style of Jukendo was for the twenty century's fighting and was already old-fashioned, a master priest of one large shrine contradicts that the key of the Jukendo is not the practicality of it but the preparation to arm the guns then the education of defending someone sincerely."
 mdmosjap_japan.1440801.oA:0 "Expand the curriculum across the nation."
 mdmosjap_japan.1440801.oB:0 "It makes no sense to defend the country."
 mdmosjap_japan.1511801.t:0 "Constitutional Contradiction"
 mdmosjap_japan.1511801.d:0 "Many people of the nation are showing an unpleasant feeling for the reveal of the \"Asia Pacific Defensive Association\" Initiative. The statement is obviously contradicted against Article 9, despite the recent referendum of the amendment was ended for the protection of the Article. Prime Minister [JAP.GetLeader] remarked \"Japan will export the exclusively-defensive pacifism across Asia\", but some people are gainsaying that this is not exporting the pacifism but importing the interventionism."
 mdmosjap_japan.1511801.oA:0 "Hardly bear for my ears..."
 mdmosjap_japan.1511901.t:0 "Feeling of Meaningless Referendum"
 mdmosjap_japan.1511901.d:0 "As the contradiction in Article 9 intensifies, the nation is being suffered from the doubt of what was the value of the referendum. The people have undoubtedly decided to keep the article and maintain Japanese pacifism after the long debate for generations, but the [Root.GetLeader] regime does not respond to what the masses demand but is still trying to strengthen the conventional defensive expansionism. Rightists are relieved for this unchanged policy, despite leftists are in a huff. No one cannot make sure how long these atmospheres of giving-up and silent rage will continue."
 mdmosjap_japan.1511901.oA:0 "It is natural that every Japanese Politician has a thick hide."
 mdmosjap_japan.1512101.t:0 "Future Direction of Article 9"
 mdmosjap_japan.1512101.d:0 "The [Root.GetLeader] regime has taken over the legacy of contradiction between Article 9 and defence policies as the series of the interpretative constitutional amendment. Japan has launched a new \"Asia Pacific Defensive Association\" initiative along with the restart of PKO dispatch. People are now embracing and training how to survive through the new program of \"National Survival Drills\", beside the leftist's repulsion. However, the national discontentment on the \"neglected referendum\" is still setting their hearts on fire of anxiety for the future. Despite all of them, the Article 9 has still remained without any alteration. As the end of the long interpretative amendment, the regime is now asked the answer of how will Article 9 aim as an article of Japan's iconic pacifism."
 mdmosjap_japan.1512101.oA:0 "Embrace the defensive pacifism."
 mdmosjap_japan.1512101.oB:0 "Take the path of Realism."
 mdmosjap_japan.1521001.t:0 "Rightists Attack the Exclusively Defensive Initiative"
 mdmosjap_japan.1521001.d:0 "After the declaration of new defensive policy, the \"Exclusively Defensive Initiative\", the rightists have started the massive rally against the government and criticised as \"the government it runs by national traitors.\" One of speakers in the rally said \"this new policy is the result of past dumbness historical and ethnic-suppressive education so that we must rise to take down these government.\" Some audiences who called themselves to be the right-leaning but dislike the aggressive war have also expressed that at least the government should show their posture to fight against bad countries into the world even if it is pretty defensive."
 mdmosjap_japan.1521001.oA:0 "True patriot shall not be like a savage."
 mdmosjap_japan.1521004.t:0 "Leftist Supports the Exclusively Defensive Initiative"
 mdmosjap_japan.1521004.d:0 "In the storm of massive arguements about the Exclusive Defensive Initiative, leftist parties and groups have officially expressed their supports to the government. They are, of course, welcomed this Initiative as peace-bringing policy and top-notch political decision in the Japan's history. Their civilian supporters have also started the vocal counterattack against rightists with the mimicking of the Boshin War - in short, the leftists themselves are the justice forces and the rightists are the rebels. On the other hand, most of leftists are noting that this is not the end of the Constitutional arguement and they are still trying to prevent its amendment."
 mdmosjap_japan.1521004.oA:0 "At least, we might gain their great support."
 mdmosjap_japan.1521201.t:0 "Revisionists Gathered to Protest the Revision"
 mdmosjap_japan.1521201.d:0 "Revisionist Dietpersons have blamed the amendment of constitution at whole sessions inside and outside the Diet. Some session has been halted by the hooting and minor using of force, moreover, some rightists have gathered in front of the Diet Building and are oppugning loudly for the amendment draft with some skirmishing with leftist counter-demonstrators, and many protesters, lawyers and municipal politicians have been arrested by the police."
 mdmosjap_japan.1521201.oA:0 "We never listen to any warmonger's voice."
 mdmosjap_japan.1521202.t:0 "Revisionist Parties Reject Attending All Sessions"
 mdmosjap_japan.1521202.d:0 "Parties, groups, and Dietpersons of constitutional revisionists have announced in chorus that they will not attend any Diet session as the protest against the recent amendment of the Constitution of Japan. Other statepersons are supposing to ignore their protests and hold sessions forcibly, but Revisionists denounced it as the obvious threatening against the parliamentary democracy."
 mdmosjap_japan.1521202.oA:0 "Protest for the right of war... what the heck?"
 mdmosjap_japan.1521203.t:0 "Some Protesters Are Going to Be More Violent"
 mdmosjap_japan.1521203.d:0 "Protests against the recent resolution for the constitutional amendment are growing to be more violent, as increasing of collisions among protesters, counter-protesters and police. Some election campaign offices by Dietpersons and local politicians are ravaging or being set on fire by some radicalist group. In the civilian society, many civilians who addressed or purported in the SNS about their own political ideologies and leaning were targetted from another SNS netizens. They are now doxxing, visiting, scribbling, vandalising and swatting these civilians' houses or workplaces as a matter of course. All prefectural police are now demanding National Police Agency to allow using more aggressive and powerful solution for these going-too-far protesters."
 mdmosjap_japan.1521203.oA:0 "We shall not get in their way."
 mdmosjap_japan.1521203.oB:0 "Just investigate carefully."
 mdmosjap_japan.1521203.oC:0 "Arrest and punish them like the 70's solution."
 mdmosjap_japan.1521203.oD:0 "We need a brand new solution..."
 mdmosjap_japan.1521204.t:0 "Protesters has been tranquilised"
 mdmosjap_japan.1521204.d:0 "By the police's powerful solution, or perhaps by the public despising, anti-amendment protests are now lessening day by day. A large number of protesters has been arrested for assaulting, obstructing or nuisance. However various remained groups showed to continue the \"fighting\", and some wanted persons fled to other countries as the political exile."
 mdmosjap_japan.1521204.oA:0 "Most of Japanese are getting cool easily."
 mdmosjap_japan.1521205.t:0 "Protester Has Been Killed by the Police"
 mdmosjap_japan.1521205.d:0 "A group of radicalist protesters has been breached the southern gate of the Diet Building and clashed with the police and security guards. At this moment, riot squads shot the non-lethal gas shell to halt these fighting, but falsely one police officier has shot live bullets to the protesters. The outcry of the protest was turned into the scream, and then these day's demonstration was stopped. The Metropolitan Police published that the shot was mistaken and illegal thing so the shooter will be punished soonly. But beside the announcement, the police warned the demonstrators that the police might be use more aggressive solutions to tranquilise the riot when protester have used some kind of violent measures. Following the announcement, almost all of demonstration groups has released counterargues: \"It was true that some radical group has taken an aggressive measures but it does not mean to allow the police to use the lethal weapon. And, It is reasonable that all of demonstrators was criticised by some groups' radical measures, but needless to say all of demonstrators are not radical, and then it does not mean to allow the police's suppression. Yesterday's tragedy revealed that the police has forgotten everything or not learnt anything about the killing of Michiko Kanba in 1960, and it was proved by the press conference, as the lack of respect or apologise for the killed protester.\""
 mdmosjap_japan.1521205.oA:0 "The worst case scenario."
 mdmosjap_japan.1521206.t:0 "Protesters, Lawyers and Dietpersons Demand \"the Cooling Down\""
 mdmosjap_japan.1521206.d:0 "After the killing of a protester by the police, anti-amendment Dietpersons, lawyers non-radical protesters and government officiers have met together to ease the recent tension. In this session, there was no arguement about the democratic legitimacy or reasonability about the amendment, but some proposals of the one-year cooling-off period and the avoidance of authoritalian nature in the proceeding of constitutional amendment. Dietpersons explained that demonstrators's radicalising were caused by the deep concerning that the constitution might be changed into the past imperial-era-like authoritarian and undemocratic things and the government's insufficient explanation. Modest revisionists of [JAP.GetRulingParty] and its coalitions nod to these opinion, but some strong revisionists are not and demand to advance the process of amendment."
 mdmosjap_japan.1521206.oA:0 "Definitely we need some cooling down to ease the tension."
 mdmosjap_japan.1521206.oB:0 "No. We've gained the national consensus by the recent referendum."
 mdmosjap_japan.1521207.t:0 "Protesters are Now Calming Down"
 mdmosjap_japan.1521207.d:0 "The agreement between anti-revisionists and government makes all of protest to be calming down. Radicalist protesters have also halted the aggressive demonstration and pretending as the modest group. Civilians are hoping these calmed days will be continued."
 mdmosjap_japan.1521207.oA:0 "People will forget as time goes by."
 mdmosjap_japan.1521208.t:0 "Anti-Amendment Protesters Have Came Back Again"
 
 mdmosjap_japan.1521208.oA:0 "What a instant-ignition brain!"
 mdmosjap_japan.1521209.t:0 "Protest Affects Economy And is Spreading Nationwide"
 mdmosjap_japan.1521209.d:0 "The protests against constitutional amendment is now spreading nationwide, not only in the capital region. Any protests have not been being moderate like before, and the non-metropolitan protesters have gathered at any places like prefectural offices, main stations and large parks. In metropolitan region, it is a daily scenery to see the skirmish between protesters and the riot police - the protester have thrown fire bottles, someones' cars have been burnt, the police shots the tear gas, and foreign journalists are filming it. The size of situation is still smaller than the average radicalised demonstration across the world, but Japan's street is turning into the demonstratior and police's battlefield like 1960's and 70's. Moreover, some pro-amendment  groups have been injuring the anti-amendment protesters by using some weapons. Along with radicalising situation, many stores and offices are being forced to close themselves and people are evading the dangerous street like above, so that the commercial trading is obviously declining."
 mdmosjap_japan.1521209.oA:0 "We should have to dissolve the cabinet instead of."
 mdmosjap_japan.1521209.oB:0 "Arrest only the dangerous protester."
 mdmosjap_japan.1521209.oC:0 "It is the best situation to declare the State of Emergency!"
 mdmosjap_japan.1521210.t:0 "Angry Protesters and Apathetic Civilians"
 mdmosjap_japan.1521210.d:0 "The protesters have gathered in front of the Diet building today too, the riot police are defending the building and glaring against the protesters, and journalists are recording the situation. The political situation is still hot after the amendment of constiution, but the people's response against the protest is chilly. \"They would have some more important thing than protesting\", \"The majority won and the minority lost, it was cruel but that is the democracy\", \"It will not affect us in a flash\", \"I'm approving what they're saying but I don't want to be the same person like them\", \"It is better to be a normal apolitical civilian than be a braindead political dips---s\" - these are the actual opinions about the protesting. Most of anti-amendment people have also replied almost same answers. Some commentators said on TV news-shows that these are obviously the result of Japan's past policy on the education like the praise of conservative life mind, the cruel self-responsibility theory and the return to \"traiditional\" moralism. As expected the remark has become the ignition point of controversy on the Internet."
 mdmosjap_japan.1521210.oA:0 "They're not inhumane, but heartless..."
 mdmosjap_japan.1530601.t:0 "The Amphibious Rapid Deployment Brigade"
 mdmosjap_japan.1530601.d:0 "The Amphibious Rapid Deployment Brigade is a new squad in the JGSDF to defend from naval-landing invasion. They are skilled to defend and retake of dispersed islands from enemy. Someone has named and is calling this brigade as \"the Japanese Marines.\""
 mdmosjap_japan.1530601.oA:0 "They are the modern Sakimori!"
 mdmosjap_japan.1540901.t:0 "Diet's Vote of the Special Secrets Protection Act"
 mdmosjap_japan.1540901.d:0 "After the long discussion, finally we are meeting the voting of the bill of Special Secret Protection Act. The bill is aimed to protect all of secret information which is closely related with the national security, but many legists and lawyers are worried in the view of the Freedom of Information that the government will be able to obscure the meeting detail of oppressive legislations for the civilian by the pass of this bill. [Root.GetRulingParty], the ruling party, is trying to pass the bill with all sorts of process, but the Oppositions are also gathered with the extra-ideological scram to revoke and abolish this. Outside of the Diet Building, tons of leftists and liberal-rightists have gathered to protest the bill and causes a few collisions with the police. Meanwhile the pro-bill rightists are not gathered anywhere but waiting the passing of this in the house. At midnight, finally the result of vote was revealed..."
 mdmosjap_japan.1540901.oA:0 "The bill was passed successfully."
 mdmosjap_japan.1540901.oB:0 "The bill was passed by steamrolling."
 mdmosjap_japan.1540901.oC:0 "The bill was rejected."
 mdmosjap_japan.1540902.t:0 "The Demonstration against the Protection Act Intensifies"
 mdmosjap_japan.1540902.d:0 "By the pass of the Special Secret Protection Act, more massive numbers of leftists and liberal-rightists have been gathered and are blaming the government in front of the Diet Building."
 mdmosjap_japan.1540902.oA:0 "They're only empathised to the nostalgia of 70's."
 mdmosjap_japan.1540903.t:0 "Anti-nuke Activists Mutate to Anti-Protection-Act Groups"
 mdmosjap_japan.1540903.d:0 "According to the statements, some environmental groups which used to protest against nuclear power plants have now started to protest the Special Secret Protection Act. It seems they believe that the government will veil all of information which should be revealed to the nation, especially about how to deal with the aftermath of the Nuclear Disaster."
 mdmosjap_japan.1540903.oA:0 "I wonder why \"these people\" are trying to surmise."
 mdmosjap_japan.1540904.t:0 "\"Students Against Secret Protection Law\""
 mdmosjap_japan.1540904.d:0 "The passing of Special Secrets Protection Act seems to give the oppositional faction against itself and its lawmaker. Today, many academic students and high-school teenagers have announced the formation of new political group, the \"Students Against Secret Protection Law.\" Remarkably, this new born group is mainly consisted by the teenagers and the millennial youth, notwithstanding other political groups are formed by the middle-aged or old-aged people."
 mdmosjap_japan.1540904.oA:0 "Students, go back to your school, NOW."
 mdmosjap_japan.1540905.t:0 "\"Students Emergency Action for Liberal Democracy - s\""
 mdmosjap_japan.1540905.d:0 "Today, the political group \"Students Against Secret Protection Law\" has announced that they renamed \"Students Emergency Action for Liberal Democracy - s\" and reinforced their ideological objective to not only against the Special Secrets Protection Act but also any other \"undemocratic and authoritarianistic moves\" which is caused by the regime and government. The group is now not only still consisted with the young people and school or academic students, but also actively defended by many number of lawyers and influent media celebrities."
 mdmosjap_japan.1540905.oA:0 "I SAID GO BACK TO SCHOOL NOW YOU IDI-"
 mdmosjap_japan.1540906.t:0 "Investigation against SASPL Proceeds in Safety"
 mdmosjap_japan.1540906.d:0 "The police announced in the press conference that they are arrested some violent members of SASPL. Plus, police showed some seized articles such as knives, chemical compounds and homemade mortar. Meanwhile the defence counsel said this is fake and these clues were forged things."
 mdmosjap_japan.1540906.oA:0 "Give them a bunch of social scars."
 mdmosjap_japan.1540907.t:0 "Investigation against SASPL Gets Under Fire"
 mdmosjap_japan.1540907.d:0 "The defence counsel of SASPL are now accusing the police for assaulting against the member. A lawyer showed the video, which records that some police officiers have beaten the member who was not do nothing but just standing besides the wall while the police was searching. Following the showing, lawyers said SASPL is surely criticised the government so that it means that there is not only the police violence but also the administration's defiance against the freedom of thought."
 mdmosjap_japan.1540907.oA:0 "Damn!"
 mdmosjap_japan.1540908.t:0 "SASPL Has been Tranquilised!"
 mdmosjap_japan.1540908.d:0 "Today, the remained member of SASPL has announced the dissolution of their group. In the speech of statement, they said they do not have any solution to get financial or public support to maintain the group. In the end of the statement, they referred about the police's \"violence\" and the regime's \"defiance\", and said: \"We are now defeated but some day another people will stand up against them.\""
 mdmosjap_japan.1540908.oA:0 "The parents have every charge on children's delinquency."
 mdmosjap_japan.1540909.t:0 "Radical Rightists Begin the Counter-attack"
 mdmosjap_japan.1540909.d:0 "While the SASPL is getting more energetic on their political rallies, the youth rightists is starting to gather themselves to found a political group as well. Among some universities, their students who called \"ethnicist sect\" have started to gather more right-leaning youth. On the Internet, some influent accounts called \"alpha\" or \"influencers\" shows the expression of pro-government with a cartoon character of a cat bearing Japanese flag. According to the recent public opinion survey, the youth's voice is separated either the pro-government \"rightist\" or the anti-government \"lightist\" , and the centristic opinion is going to be vanished."
 mdmosjap_japan.1540909.oA:0 "The world is not made with only black and white..."
 mdmosjap_japan.1540910.t:0 "Investigation Against SASPL Is Not Doing Well"
 mdmosjap_japan.1540910.d:0 "According to the report from the police, they have tried many time to find out any clue which tells SASPL's illegal activities but nothing found."
 mdmosjap_japan.1540910.oA:0 "What a waste of time."
 mdmosjap_japan.1541101.t:0 "Diet's Vote of the Conspiracy Act"
 mdmosjap_japan.1541101.d:0 "After again the long discussion, finally we are meeting the voting of the bill of Conspiracy Act. The bill is aimed to arrest the group before they cause the terror attack rather than after the attack, plus it was limited into \"the group\" for preventing abuse the law to the personal civilian, but as well the Special Secrets Protection Act many numbers of legists and lawyers are warning that this legislation is not only still has a potential possibility of restrict personal rights, but also once the regime decides it is illegal group then any meeting group will be arrested under this law even if it was the trade union and the democratic protesting. [Root.GetRulingParty], the ruling party, is trying to pass the bill with all sorts of process, but the Oppositions are also gathered with the extra-ideological scram to revoke and abolish this. Outside of the Diet Building, tons of leftists and liberal-rightists have gathered to protest the bill and causes a few collisions with the police. Meanwhile, this time, the pro-bill rightists are mostly in the house, but a little groups have gathered apart from the leftists' group and are cheering the pro-legislation Dietpersons. At midnight, after the long oration by an anti-legislation Dietperson, finally the result of vote was revealed..."
 mdmosjap_japan.1541101.oA:0 "" #Hey, I've seen this description!
 mdmosjap_japan.1541101.oB:0 "" #What do you mean you've seen it? It's brand new!
 mdmosjap_japan.1541102.t:0 "The Demonstration against the Conspiracy Act Intensifies"
 mdmosjap_japan.1541102.d:0 "By the pass of the Conspiracy Act, more massive numbers of leftists and liberal-rightists have been gathered and are blaming the government in front of the Diet Building."
 mdmosjap_japan.1541102.oA:0 "How annoying... But only that's what I can say..."
 mdmosjap_japan.1541102.oB:0 "Never allow their gathering again! Arrest Them All!"
 mdmosjap_japan.1541103.t:0 "National Worrying about the Steamrolling"
 mdmosjap_japan.1541103.d:0 "After the twice steamrolling of two important and disquieting laws, the people is now concerning what the government is now trying to do in near future. A pro-government civilian says the government is just trying to stable the Japan, and A anti-government civilian says the government is exactly trying to stable but it is by the supreme power like a Nazi Germany and Soviet Union and the government is becoming that. Sadly one of the people who do not concern about any political issues have said \"I can't say I don't have any political concerns, but it is not my fault and it was caused by the lack of efforts by the media and the oppositions as well as the ruling party.\""
 mdmosjap_japan.1541103.oA:0 "Not a steamrolling, just have massive supporter."
 mdmosjap_japan.1541201.t:0 "Nonradicals Gathered to Protest the Revision"
 mdmosjap_japan.1541201.d:0 "Non-radical Dietpersons have blamed the amendment of constitution at whole sessions inside and outside the Diet. Some session has been halted by the hooting and minor using of force, moreover, some anti-radical leftists and rightists have gathered in front of the Diet Building and are oppugning loudly for the amendment draft with some skirmishing with radicalist counter-demonstrators, and many protesters, lawyers and municipal politicians have been arrested by the police."
 mdmosjap_japan.1541201.oA:0 "The more they gathered, the more it'll legitimate."
 mdmosjap_japan.1541202.t:0 "Nonradical Parties Reject Attending All Sessions"
 mdmosjap_japan.1541201.d:0 "Parties, groups, and Dietpersons of non-radicals have announced in chorus that they will not attend any Diet session as the protest against the recent amendment of the Constitution of Japan. Other statepersons are supposing to ignore their protests and hold sessions forcibly, but non-radicals denounced it as the obvious threatening against the parliamentary democracy."
 mdmosjap_japan.1541202.oA:0 "You weren't supposed to do that!"
 mdmosjap_japan.1541302.t:0 "Operation Amaterasu"
 mdmosjap_japan.1541302.d:0 "The Ministry of Defence held a discussion about the location of the nuclear experiment. As a prerequisite that the experiment site must be far away from any populous area, far away from any other neighbour countries, and far away from any location that once suffered by nuclear bombs or atomic disaster."
 mdmosjap_japan.1541302.oA:0 "Somewhere unpopular remoted in Hokkaido"
 mdmosjap_japan.1541302.oB:0 "Nearby the Japan Trench"
 mdmosjap_japan.1541302.oC:0 "Nearby the Nankai Trough"
 mdmosjap_japan.1541302.oD:0 "Somewhere among the Ogasawara Islands"
 mdmosjap_japan.1541303.t:0 "Operation Amaterasu Succeeded"
 mdmosjap_japan.1541303.d:0 "[Getlocalization_mdmosjap_1541302_t_01AKEY]the vigorous artificial shake spread across the region, then the explosion blew off [Getlocalization_mdmosjap_1541302_t_02AKEY]. There is no the mushroom cloud nor the flash - contrary to its operation name, but only the sound of a blast and [Getlocalization_mdmosjap_1541302_t_03AKEY]. Soon the world will know, that Operation Amaterasu has been in success, and [Root.GetNameDef] is in name and in deed a new Nuclear Power."
 localization_mdmosjap_1541302_t_01A:0 "At the remote land in Hokkaido, "
 localization_mdmosjap_1541302_t_01B:0 "Beneath the seabed nearby the Japan Trench, "
 localization_mdmosjap_1541302_t_01C:0 "Beneath the seabed nearby the Nankai Trough, "
 localization_mdmosjap_1541302_t_01D:0 "Beneath the seabed off one island in Ogasawara Islands, "
 localization_mdmosjap_1541302_t_02A:0 "the land"
 localization_mdmosjap_1541302_t_02B:0 "the seabed and water"
 localization_mdmosjap_1541302_t_03A:0 "a shallow but massive pit"
 localization_mdmosjap_1541302_t_03B:0 "a small but strong tsunami"
 mdmosjap_japan.1541303.oA:0 "I couldn't believe this day comes."
 mdmosjap_japan.1561001.t:0 "Leftists Attack the Proactive Pacifism"
 mdmosjap_japan.1561001.d:0 "Not surprisingly, many leftists have showed the objection toward [JAP.GetLeader]'s Proposal of the Proactive Pacifism. They are doing demonstrations against this and criticise as the possible path which Japan may be led to involve the war."
 mdmosjap_japan.1561001.oA:0 "We have the charge of defend the international society."
 mdmosjap_japan.1561002.t:0 "SASPL Attacks the Proactive Pacifism"
 mdmosjap_japan.1561002.d:0 "A league of youth leftists consisted with students joined the movement of objection toward the Proactive Pacifism. They are showing the stance against this with some kind of democratic and vocal activities like distributing of leaflets and hard argueing with cabinets or rightist agitators on the Internet. Rightists are trying to slander and sneer these youth leftists and freeze their online accounts."
 mdmosjap_japan.1561002.oA:0 "These scum can't beat us."
 mdmosjap_japan.1561003.t:0 "SEALDs Attacks the Proactive Pacifism"
 mdmosjap_japan.1561003.d:0 "A league of youth leftists consisted with students joined the movement of objection toward the Proactive Pacifism. They are showing the stance against this with some kind of democratic and vocal activities like distributing of leaflets and hard argueing with cabinets or rightist agitators on the Internet. Rightists are trying to slander and sneer these youth leftists and freeze their online accounts."
 mdmosjap_japan.1561003.oA:0 "These scum can't beat us."
 mdmosjap_japan.1561004.t:0 "Rightist Supports the Proactive Pacifism"
 mdmosjap_japan.1561004.d:0 "Rightists are now showing the supportive stance toward [JAP.GetLeader]'s Proposal of Proactive Pacifism as some kind of response against leftists' offensive. Rightists are now counterargueing against leftists and trying to spread the \"true mean\" of the Proactive Pacifism into apolitical citizens with criticises on the Constitution, on the Internet"
 mdmosjap_japan.1561004.oA:0 "What a devoted."
 mdmosjap_japan.1561201.t:0 "Protectionists Gathered to Protest the Revision"
 mdmosjap_japan.1521201.d:0 "Protectionist Dietpersons have blamed the amendment of constitution at whole sessions inside and outside the Diet. Some session has been halted by the hooting and minor using of force, moreover, some leftists have gathered in front of the Diet Building and are oppugning loudly for the amendment draft with some skirmishing with rightist counter-demonstrators, and many protesters, lawyers and municipal politicians have been arrested by the police."
 mdmosjap_japan.1561201.oA:0 "We are \"listening\" to their voice."
 mdmosjap_japan.1561202.t:0 "Protectionist Parties Reject Attending All Sessions"
 mdmosjap_japan.1561202.d:0 "Parties, groups, and Dietpersons of constitutional protectionists have announced in chorus that they will not attend any Diet session as the protest against the recent amendment of the Constitution of Japan. Other statepersons are supposing to ignore their protests and hold sessions forcibly, but Protectionists denounced it as the obvious threatening against the parliamentary democracy."
 mdmosjap_japan.1561202.oA:0 "Ah yes, their daily mission."
