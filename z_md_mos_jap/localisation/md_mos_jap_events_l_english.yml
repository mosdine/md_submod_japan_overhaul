 mdmosjap_japan.130129001.t:0 "Not for Broadcast?"
 mdmosjap_japan.130129001.d:0 "There is a rumour that two Dietmembers who belong to LDP are trying to put the screws on NHK for changing some content of a TV documentary that is ready for broadcast tomorrow. Somehow there are other protesters who belong to a right-wing group and claim the same thing. The Broadcast Act guarantees to provide the fairness of broadcasting from the politics so this must be a violation of the act from the political side..."
 mdmosjap_japan.130129001.oA:0 "Do not pressure them"
 mdmosjap_japan.130129001.oB:0 "Accuse them."
 mdmosjap_japan.130129001.oC:0 "\"...They must think wisely.\""
 mdmosjap_japan.130129002.t:0 "LDP's Scandal of Political Pressure on TV Program"
 mdmosjap_japan.130129002.d:0 "Another political scandal is causing a national debate.\n\nAccording to the Asahi Shimbun, two LDP Dietmembers Shinzo Abe and Shoichi Nakagawa had pressured NHK about the content of a TV program broadcasted on January 30th of 2001. The TV program was \"the Question of War-Time Sexual Assaults\", the second episode of a four-episode documentary \"ETV 2001 - How Do We Judge the War\". The documentary was supposed to present comments of researchers who investigates the victims of and the assaulters against the wartime military comfort women forced to be slaved by Imperial Japan. However, while the right-wingers protesting the program, Abe and Nakagawa were reported to emerge to talk with the executives of NHK then the content of program was altered forcibly to be drastically far from the one once was supposed to be. The accuser told that Abe and Nakagawa accused the head of NHK, \"Be neutral and fair\", then \"... You must be, otherwise quit now\". There is another evidence which recorded the meeting that Abe said insinuatingly: \"(You understand what we said, or) you're gonna pay for this! Kangure!(Think wisely!)\"\n\nAgainst this accusation, Abe, Nakagawa, and the other right-wingers are counterarguing NHK and the newspaper: First, the research was completely biased by \"The Women's International War Crimes Tribunal on Japan's Military Sexual Slavery\" that is run by private group VAWW-NET Japan and not the worldwide official war crimes tribunal. Second, the \"prosecutor\" of the \"tribunal\" has four North Koreans among them and two of them are registered as persona non grata for the spy activities in Japan. Third, the original content of the program was, that was, the version violated for the Broadcast Act. And lastly, the \"comfort women\" was not forced but hired by private sections or enlisted by themselves and there were so much same thing across the world in the time of World War II, so there was nothing of any matters about the \"comfort woman\" thing in Japan, but the Asahi Shimbun forged it as an actual matter."
 mdmosjap_japan.130129002.oA:0 "Accuse those history denialists! They must ruin this country!"
 mdmosjap_japan.130129002.oB:0 "Do not intervene in this problem... Be neutral..."
 mdmosjap_japan.130210001.t:0 "Ehime-Maru Disaster"
 mdmosjap_japan.130210001.d:0 "On February 9, 2001, a fishery-high-school-own training ship Ehime-Maru was crushed by the [USA.GetName] Submarine Greeneville. The Ehime-Maru where 35 Japanese students and teachers had been boarding sunk and 9 were killed.\n\nDuring the both governments' officials are collecting for every information of this tragic accident, the Prime Minister [Root.GetLeader] is playing golf for the vacation.\n\nOf course, they should give up the vacation then go back to Tokyo now, right?"
 mdmosjap_japan.130210001.oA:0 "Go back to Tokyo now!"
 mdmosjap_japan.130210001.oB:0 "Wait! Just one more shot..."
 mdmosjap_japan.130324001.t:0 "2001 Geiyo Earthquake"
 mdmosjap_japan.130324001.d:0 "3:27 PM, March 24, 2001 - A magnitude 6.7 and scale 6- earthquake hit on Western Hiroshima. 2 were killed and 288 were injured. Kure, the city nearest to the seismic centre, has been suffered the greatest damage. On the other hand, other many local governments lessened the damage, because their cities had been taken countermeasures after the 1995 Great Hanshin-Awaji Earthquake and last year's Shimane Earthquake. The main damage was breakage of the water pipes and collapse of the surface of mountains."
 mdmosjap_japan.130426001.t:0 "[JAP.GetLeader] Resigned His Cabinet"
 mdmosjap_japan.130426001.d:0 "In the first place, [JAP.GetLeader] gained the position of the nation's leader with a plenty of troubles. After the death of former Prime Minister Keizo Obuchi, the public and most members of the LDP commended Koichi Kato, the man who belongs in a different faction, as the next Prime Minister. However, top executives of the LDP have chosen [JAP.GetLeader] in secret. The popularity against an unexpected man was just went down and down again.\n\nAlthough [JAP.GetLeader] led barely to won the general lower election, the supportive rate of his cabinet has fallen into an unrecoverable level due to various senseless acts. Newspapers and TV news criticised him everyday repeatedly. Then at last, as an answer of presspersons' expectation, he resigned the Prime Minister and cabinet.\n\nIn the HQ of the LDP, all member are debating who is the best to the next Prime Minister."
 mdmosjap_japan.130426001.oA:0 "Our Prime Minister is still changing."
 mdmosjap_japan.130729001.t:0 "[GetYear] Upper House Elections"
 mdmosjap_japan.130729001.d:0 "The Diet is divided into \"Shugi-in\" and \"Sangi-in\" the House of Representatives (the Lower House) and the House of Councilors (the Upper House). Members of the Lower House will be challenged to re-elect after a term of four years, but almost all election was carried irregularly by a declaration of Prime Minister's cabinet dissolution - together with the nationalwide local election or the Upper House's re-election, or some political situation. On the other hand, members of the Upper house have six years, and half of the members will be challenged. No one cannot set the election day freely - at least until the constitution are amended or some disastrous event occured against democracy.\n\nToday, the vote to the Upper House have been closed. Our people have chosen \"who is wise, who is honesty, and who has the goodness, as the representative of citizens, and as a person of the House of Common Sense.\" And the number of seats each parties gained has become plain."
 mdmosjap_japan.130729001.oA:0 "Time for the Showdown."
 mdmosjap_japan.130729002.t:0 "Upper House Elections Has Been Suspended"
 mdmosjap_japan.130729002.d:0 "The [GetYear]'s regular upper house elections has been suspended due to the State Emergency Prerogative. Half of the member of upper house's who was to reelect at this time will remain their seats again next three years. As well as democratic politicians and activists, many civilians were calling this result as a virtual decay of Japanese democracy. The police said that some groups of anti-authoritalianist had gathered and held open rallies, despite the curfew and ban of political activities by decrees."
 mdmosjap_japan.130729002.oA:0 "The democracy is going far away from us"
 mdmosjap_japan.9130901001.t:0 "Kabukicho Building Fire"
 mdmosjap_japan.9130901001.d:0 "Before dawn on September 1st of 2001, a building \"Myojo 56 Building\" which was placed in Kabukicho, Shinjuku Ward, Tokyo was blazed, and the fire killed 44 people visiting the mahjong parlor and strip club, for the carbon monoxide poisoning. According to the fire department's report, the fire was small at first but blasted by the backdraft phenomenon caused by a staff who found the fire and opened a door. The report added that fire alarms were covered by the ceiling or cut off for the malfunction so the early extinguishing was missed. There is another report that staffs of the building did not guide the evacuation of the visitors. Meanwhile, the Metropolitan Police co-investigated with the fire department found a gas pipe broken unnaturally. Although the cause of the fire is still uncleared either accidental or arson, it is clear that the lacked awareness on fire prevention made it worse."
 mdmosjap_japan.9130901001.oA:0 "We hope we'll never see another building fire worse than this."
 mdmosjap_japan.131102001.t:0 "Anti-Terrorism Special Measures Law"
 mdmosjap_japan.131102001.d:0 "The Anti-Terrorism Special Measures Law is aimed to restrictive intervene into the War on Terrorism led by the United States, send the JSDFs and co-work in logistics and much of humanitarian aids actively for two years term. By the limitation of the Article 9 of Constitution, the JMSDF will be send into the open seas in Indian Ocean where is not a battlefield, to avoid military intervention.\n\nThis bill is promoted by the LDP and the other hard-line right Dietpersons. They have a special regret at the Gulf War - Japan has supported the Allied Forces financially by the restriction of military power, and after the war Japan received a newspaper to see the appreciation but there was no Japan's flag. In other hand, left parties - the DPJ, the SDP and the JCP - is opposing to this and saying that it is a violation against the pacific Constitution.\n\nWhen a right-leaning party have the administration, even if the bill has passed, they will drive to extend the term. But if a left-leaning party seats the chair, it will abolished soonly."
 mdmosjap_japan.131102001.oA:0 "The bill was passed."
 mdmosjap_japan.131102001.oB:0 "The bill was rejected."
 mdmosjap_japan.131102002.t:0 "Extend Anti-Terrorism Law"
 mdmosjap_japan.131102002.d:0 "Due to massive supports by conservative Dietpersons, the Anti-Terrorism Special Measures Law is being extended more two years virtually.\n\nWhile the right-leaning party has administration, they will drive to extend the term. But if a left-leaning party seats the chair, it will abolished soonly."
 mdmosjap_japan.131102002.oA:0 "For the world, for the Japan."
 mdmosjap_japan.131102003.t:0 "End of Anti-Terrorism Law"
 mdmosjap_japan.131102003.d:0 "Prime Minister [Root.GetLeader], the leader of ruiling party [Root.GetRulingParty], said that he decided to refuse re-extension of the Anti-Terrorism Special Measures Law. After few days of that, the act was abolished."
 mdmosjap_japan.131102003.oA:0 "No more war intervention."
 mdmosjap_japan.131201001.t:0 "The Birth of Her Highness The Princess Aiko"
 mdmosjap_japan.131201001.d:0 "On December 1 2001, the daughter, of the Crown Prince Naruhito and His Consort Masako, was born at the hospital in the Imperial Palace. She, the first-born Imperial Princess in the third millennium, was named Aiko, from Mencius, the classic Chinese Confucianism book. Also, Her Highness the Imperial Princess Aiko is the grand-daughter of His Majesty the Emperor Akihito. This is the happiest event after a long time from the birth of His Highness the Prince Fumihito Akishino-no-Miya in 1965, so nearly everyone in nationwide have celebrated. And then, 20,000 people including politicians and celebrities have shouted Banzai at the Imperial Palace. On the other hand, some people apprehended that this situation would die out the present Imperial family line. The Prince-Consort Masako has been too advanced the age to have a baby so it was dangerous to have a second child. And if the Princess Aiko grewed up, she might become the Matrilineal Empress \"as the last imperial family\", because she has a large difference of the age comparetively between two Princes - Naruhito and Fumihito. But it would break the Imperial Household Law: The Imperial Throne is allowed only for the patrilineal line. Eventually, everyone have started to argue about the amendment of the Imperial Household Law, to enable the Matrilineal Empress."
 mdmosjap_japan.131201001.oA:0 "Banzai!"
 mdmosjap_japan.131222001.t:0 "Our Vessel Fought with Japan Coast Guard"
 mdmosjap_japan.131222001.d:0 "Some agents recognised that our intelligence ship have been shot and sunk after a fight with the Japanese coast guard in Japan's EEZ. Under the firefight, our ship was going to flee to China's EEZ, but crews have comitted suicide with blowing up their own ship. Before the explosion, they have transmitted the shouting with high loyalty to Their Glorious Leader, the Party, and the state.\n\nJapan realised that our intelligence ship entered oftenly into their EEZ by the battle of the East Sea in March 1999. Therefore Japan and United States claims that we should have to bear a total responsibility in the latest battle.\n\nHowever they are inconvinienced in this situation, because our ship are being sunk in the our socialist fellow's sea. We hope no one discovers what we have plotted and done in Japan."
 mdmosjap_japan.131222001.oA:0 "Ssibal, what an annoying story."
 mdmosjap_japan.131222002.t:0 "Japan Coast Guard Fought on Offshore of Amamioshima"
 mdmosjap_japan.131222002.d:0 "Our coast guard found an unidentified ship which was fishing without any permission in our EEZ, the offshore of Amami-Oshima. The coast guard decided to stop their fishing but the suspicious ship but they have started to run away. So the guard have shot to the ship as a warning, but they have counter-attacked with automatic rifles and a bazooka. After the hard fight, they shouted some words with Korean and then the ship have exploded suddenly in China's EEZ. It seems that they have commited suicide.\n\nMost of the investigators and conservative politicians think that the suspicious ship was the North Korea's spy ship which is the same to we fought at the Sea of Japan in March 1999. And they claim that we should ask China to salvage this sank ship. These arguements aroused pro-DPRK and pro-CHI politicians and media, and they are opposing the salvaging. Furthermore, the radical-patriotic activists propagates in the Internet that we should force to salvage soonly even if we have no permission by Chinese government. "
 mdmosjap_japan.131222002.oA:0 "Ask China to acceptance for salvaging."
 mdmosjap_japan.131222002.oB:0 "Don't make another wave."
 mdmosjap_japan.131222002.oC:0 "Ignore Kuso-EEZ!"
 mdmosjap_japan.131222003.t:0 "Japan Requests to Salvage a Sunken Suspicious Boat."
 mdmosjap_japan.131222003.d:0 "According to the Japanese government, few hours ago, an unidentified fishing ship have entered into the Japan's EEZ. The Japan's coast guard fought with that ship, and finally crews of the suspicious ship have killed themselves and sank their own boat, in our EEZ. As a result, Japan requests us to allow to enter into our sea for salvaging and investigating that ship.\n\nThe Japanese government believes that the sunk ship which have attacked against them belongs to North Korea. If it is true, it means that North Korea, our ideological friend, have attacked against Japan. If we give a permission, North Korea will get angry - But no permission makes Japan angry."
 mdmosjap_japan.131222003.oA:0 "Sure."
 mdmosjap_japan.131222003.oB:0 "Refuse that."
 mdmosjap_japan.131222004.t:0 "China Accepted Our Request for Salvaging."
 mdmosjap_japan.131222004.d:0 "The Chinese government allowed our application of entering their EEZ. Our investigation team will reveal the North Korea's plot and its evidences."
 mdmosjap_japan.131222005.t:0 "China Refused Our Request for Salvaging"
 mdmosjap_japan.131222005.d:0 "The Chinese government refused our application of entering their EEZ. All evidences by North Korea will also sink ever in the bottom of China's sea."
 mdmosjap_japan.131222006.t:0 "Japan Violated China's EEZ"
 mdmosjap_japan.131222006.d:0 "Japan's coast guard has entered forcibly into our EEZ under the reason of investigation and for refloating the suspicious boat, without any advance notification."
 mdmosjap_japan.131222006.oA:0 "This is outrageous!"
 
 mdmosjap_japannews.131222001.t:0 "Battle of Amamioshima"
 mdmosjap_japannews.131222001.d:0 "Japan Coast Guard has fought with an unidentified ship at southwest offshore of Amami-Oshima island at last evening. After the sixteen hours boat chase and subsequent warning shots, the suspicious ship attacked Japan's ships with the machine gun and anti-tank grenade, and then the firefight like a war has begun. Japan Coast Guard is just a system of the national police so their armaments are exhaustively restricted than the Japan Self Defence Force, and one of three patrol vessels are seriously damaged and three officiers are injured as a result.\nAt last the suspicious ship has been exploded and sunken. At the moment of the explosion, Japan's ships have intercepted a transmission about the shouting of the loyalty for the country and the party by Korean language from the ship. Some Japanese civilians and politicians demand strongly to investigate the relation to the North Korea's abduction."
 mdmosjap_japannews.131222001.oA:0 "North Korea is becoming as a real threat."
 mdmosjap_japannews.131222001.oB:0 "Japan IS, the real threat."
 mdmosjap_japannews.131222001.oC:0 "An awkward problem."
 
 #2002
 mdmosjap_japan.140401001.t:0 "Total Start of the Yutori Education"
 mdmosjap_japan.140401001.d:0 "The Sputnik Crisis made us a reconsideration of the national curriculum of education which had been installed after WWII to focus on science-technology and students' self-reliance by their own experiences. In the 1970s, the Tsumekomi Kyoiku (Cramming Education) curriculum had started then every student had been forced extremely to memorise tons of knowledge taught in school, which was ignored \"how the thing and the being would be made in any process\" so the graduated had been taken away the ABC of the creativity, the ability of thinking, and the cultivating of culture. Reflecting on the failure, the early Yutori Education curriculum started to reduce the time for studying in the school from 1980. Despite the new curriculum was intended to give children the \"yutori\" - some free time. As the government conjecturing that the failure of educational reforms caused the increase of social dropouts like \"Furyo\" and \"Hikikomori\" and serious crimes by \"Gureru\" teenagers, in 1992, the new curriculum Shin-Gakuryokukan (New Viewpoint of Knowledge) has started to focus on the importance of the ability of free thoughts. And today, in addition to the 1992 policy, more improved guidelines are added for creating a new generation who can survive in the modern competitive society. Following the beginning of \"Total Yutori Education\" from now on, the children are supposed to study not only the contents of textbooks but also the spirits of self-assertion, especially on the experiments and discussions. However, some scholars concern that many contents that would be supportive to work the curriculum effectively are cut from textbooks then some negative results might come in the future."
 mdmosjap_japan.140401001.oA:0 "The new curriculum will grow up more unfettered children!"
 mdmosjap_japan.140402001.t:0 "Koichi Kato Left the Diet"
 mdmosjap_japan.140402001.d:0 "The Special Investigation Squad of the Tokyo District Public Prosecutors Office has arrested Saburo Sato, a secretary for Koichi Kato, for tax evasion. Sato did not report his income which had been profited as \"mediating\" on providing public business to a general contractor reigning Yamagata Prefecture. Moreover, as the investigation continued, the prosecutors additionally found that Kato had diverted about ninety million yens of his political funds into his living expenses and private insurance fees. As soon as the prosecutors interrogated Kato for the alleged violation of the Political Funds Control Act, he announced his quit from the member of Diet."
 mdmosjap_japan.140402001.oA:0 "A star is fallen."
 mdmosjap_japan.140729001.t:0 "USFJ's New Base Plan"
 mdmosjap_japan.140729001.d:0 "The Futenma Implementation Group, Japan-US joint committee, decided that a new base of the USFJ will construct at Henoko-zaki, also called as Henoko, at the eastcoast of Nago City, the midsection of the Okinawa Mainland. Henoko was already a prime candidate site in 1997 because there is a just by the USFJ Camp Schwab Base. The government of Japan said that this is the best alternative solution of Futenma Base of Ginowan City, and build new large runways and helipads on the reclaimed land of Henoko coast. On the other hand, most of Okinawan civilian and the many Japanese activist groups formed by the leftists and puristic nationalists are raging about this."
 mdmosjap_japan.140729001.oA:0 "Hope there's no accidents or problems."
 mdmosjap_japan.141211001.t:0 "Yukio Hatoyama Resigns the Leader of DPJ"
 mdmosjap_japan.141211001.d:0 "Yukio Hatoyama, the Leader of DPJ, has resigned from the party leadership. He once proposed various policies for fighting against wasteful public investments and corruption, such as expanding social welfare, prohibiting the door-revolving on personnel affairs, and stopping dam constructions nationwide. He also aimed at establishing the two-party system in Japan as becoming the ruling party. However, in the fall of this year, his reassignment of the DPJ executives caused an internal conflict among some party members. And his arbitrary plan to amalgamate the party with the Ozawa's LP decayed the support for him rapidly. Due to taking responsibility for the chain of above confusion, he announced his resignation."
 
 #2003
 mdmosjap_japan.150430001.t:0 "[GetYear] Nationwide Local Elections"
 mdmosjap_japan.150430001.d:0 "The Nationwide Local Elections (Toitsu Chiho Senkyo) is a series of municipal or prefectural elections.\nAfter the WWII, Japan have abolished old central-government-designation system and started the first democratic local elections, in April of 1947, before the begin of pacific Constitution. Some local elections were shifted from standard date by the suddenly resignation or death of head, but most of are maintained.\n\nCrucial issues of local elections are various - land development, green protection, bases of USFJ or JSDF, avoiding populational birthrate decreasing and aging, privatisation of local offices, challenging against candidates who patronised by the central government...\n\nMany resources have been expended by these grand campaign by politicians, activists, well-known cereblities, and anonymous cyber orators."
 mdmosjap_japan.150430002.t:0 "Nationwide Local Elections Has Been Suspended"
 mdmosjap_japan.150430002.d:0 "The [GetYear]'s regular nationwide local elections has been suspended due to the State Emergency Prerogative. All of local chiefs and member of local assemblies will remain their seats again next three years. As well as democratic politicians and activists, many civilians were calling this result as a virtual decay of Japanese democracy. The police said that some groups of anti-authoritalianist had gathered and held open rallies, despite the curfew and ban of political activities by decrees."
 mdmosjap_japan.150430002.oA:0 "The democracy is going far away from us"
 mdmosjap_japan.150526001.t:0 "2003 Offshore Miyagi Earthquake"
 mdmosjap_japan.150526001.d:0 "6:24 PM, May 26, 2003 - A magnitude 7.1 and scale 6- earthquake occured in off the Miyagi-Iwate prefectural border and hit on. Large areas of Tohoku region have been suffered much damage like a destroy on trestles of the Sinkansen and landslides on mountains, but no one was killed. The tsunami was so gently like a ripple in this time. Although we have these reports, a lot of people have felt the quaking, from Hokkaido to Kanto."
 mdmosjap_japan.150726001.t:0 "2003 Second Miyagi Consecutive Earthquakes"
 mdmosjap_japan.150726001.d:0 "On July 26, 2003 - As many as FOUR TIMES of earthquakes hit repeatedly on the Northern Miyagi, until evening from 0 AM - in a day! The strongest one have recorded magnitude 6.4 and scale 6+ in 7:13 AM, and even the weakest was magnitude 5.1 and scale 5-. These earthquakes have caused damage not only hundreds of houses but also the JASDF's Matsushima Air Base. It was very unpleasant day, but luckily, no one was killed."
 mdmosjap_japan.150726001.oA:0 "Indeed we experienced many quakes, but it's going too far!"
 mdmosjap_japan.150926001.t:0 "2003 Hokkaidō earthquake"
 mdmosjap_japan.150926001.d:0 "4:50 AM, September 26, 2003 - A magnitude 8.0 and scale 6- earthquake occured in off the Southern Hokkaido. Only a few towns have taken the quake strongly, but soonly they have been realised the true horrible aftermath. The earthquake caused a soil lequidisation in the coastal filled-up zone and fire on oil storage tanks. Besides that, a huge tsunami struck the east coast of Eastern Japan, and two was killed."
 mdmosjap_japan.150927001.t:0 "The Min-Yū Amalgamation"
 mdmosjap_japan.150927001.d:0 "Today, the DPJ and the LP have agreed to their amalgamation and re-establish the Democratic Party Japan. Both party leaders are targeting to change of administration and to establish the two-party system in Japan like the United States."
 mdmosjap_japan.150927001.oA:0 "The Era of Two-Party System has come."
 mdmosjap_japan.150927002.t:0 "\"Selection of Our Government\" Dissolution"
 mdmosjap_japan.150927002.d:0 "Today, Prime Minister [Root.GetLeader] has declared the dissolution of the Lower House. P.M. said that as a reason of this we should receive the assess of recent policies and the challenging stance of fortified DPJ.\n\nThe Emperor's dissolution rescript has been recited before the vote."
 mdmosjap_japan.150927003.t:0 "\"Selection of Our Government\" Dissolution"
 mdmosjap_japan.150927003.d:0 "Today, Prime Minister [Root.GetLeader] has declared the dissolution of the Lower House. P.M. said that as a reason of this we should receive the assess of recent policies among LDP, DPJ, and LP.\n\nThe Emperor's dissolution rescript has been recited before the vote."
 mdmosjap_japan.151001001.t:0 "Retirement of Hiromu Nonaka"
 mdmosjap_japan.151001001.d:0 "Hiromu Nonaka said he will retire from the Diet and will not attend the next national elections. Nonaka, today known as a stout defiant against Koichi Kato, was a rare \"Pigeon\" pacifist in the conservative-advocating LDP. While Nonaka pushed the pass of the \"Perilous Situations in Surrounded Areas Act\" and \"Act on National Flag and Anthem\" 1999 that have some \"Hawk\" patriotic intends, he also had a tight connection with the Japan Socialist Party and was persueing the Japan's responsibility on WWII."
 mdmosjap_japan.151001001.oA:0 "Another person who knows the real face of wars has left."
 mdmosjap_japan.151116001.t:0 "Takako Doi Resigned from Leader of SDP"
 mdmosjap_japan.151116001.d:0 "Takako Doi, the Leader of SDP, has resigned from the party leader\n\n In the Tomiichi Murayama's era, ex-leader of JSP had joined the coalition of LDP and Sakigake (Ji-Sya-Sa System) but it had brought a bad feeling of leftist partisan of JSP. Almost all of member had dispersed to DPJ, Shinshin-to (NFP, New Frontier Party) and Shin Syakai-to(NSPJ, New Socialist Party of Japan). In 1996, Takako Doi elected as the leader of new-born SDP. After the withdrawal from LDP-leading coalition, she has started rivalry against LDP. She has tried to preach the preciousness of freedom, equality, and Japan's constitutional pacifism. On the other hand, the official friendship to Workers Party of Korea (WPK) caused nation's massive criticise against SDP about the abduction probrem. After all, in recent election SDP lost again and again, then Doi decided her retirement.\n\nIn the SDP's internal election, Mizuho Fukushima was elected as new leader ."
 mdmosjap_japan.151121001.t:0 "Dissolve of NCP(CP)"
 mdmosjap_japan.151121001.d:0 "After the recent election, NCP(CP) has decided dissolution of itself. NCP(CP) had once joined to the coalition of LDP and worked together with fortifying national security and aiming to the Constitutional Revision and formation of Pro-US Collective Self-Defence . However LDP's overpower brought NCP(CP)'s underrating about same ideology of conservative. For the same goal, almost all of member of NCP(CP) have decided to join to LDP.\n\nEx-member of NCP(CP) are forming new partisan in LDP by the leading of Toshihiro Nikai."
 mdmosjap_japan.151222001.t:0 "Japan-Kuwait Status of Forces Agreement"
 mdmosjap_japan.151222001.d:0 "While the war in [IRQ.GetName] calms down, the Diet is arguing about the JSDF's new dispatching mission in [171.Owner.GetName]. According to the plan, the JSDF will be sent to Samawah, a city in the possibly-combat areas, and support humanitarian reconstruction and safety assurance in the non-combat zones. Not like the minesweeping in the Gulf of Persia in 1991 (Operation Dawn of the Gulf) and the dispatching into Cambodia as the Peace Keeping Operation in UNTAC and else, this would be the first time to operate in the combat zone since the JSDF has been established.\n\nAlong with the argument of dispatching the JSDF into Samawah, the government is also planning to ask [KUW.GetName] to conclude an agreement about \"the Status of Forces\" in order to transport resources for the humanitarian reconstruction by the JASDF. However, the draft of this agreement contains unfair articles for [KUW.GetName], such as any on-duty personnel of the JSDF shall not be judged in [KUW.GetAdjective] laws. This is a right guaranteed by the Vienna Convention on Diplomatic Relations, but some Dietmembers are pointing out that this is the same unfair thing as the Japan-U.S. Status of Forces Agreement."
 mdmosjap_japan.151222001.oA:0 "Proceed the plan."
 mdmosjap_japan.151222001.oB:0 "It seems a pretty unfair deal..."
 mdmosjap_japan.151222002.t:0 "Japan Proposes the Kuwait-Japan Status of Forces Agreement"
 mdmosjap_japan.151222002.d:0 "The negotiation with [From.GetName] has started and they are asking to accept their forces that are going to operate in [171.Owner.GetName] for humanitarian reconstruction support. However, there are articles that the on-duty [From.GetAdjective] forces will not be judged under the [Root.GetAdjective] laws by the right guaranteed in the Vienna Convention on Diplomatic Relations, that means we will cede some part of the sovereignty of investigation and jurisdiction for [From.GetName]."
 mdmosjap_japan.151222002.oA:0 "Approve it."
 mdmosjap_japan.151222002.oB:0 "Reject it."
 mdmosjap_japan.151222003.t:0 "Kuwait Approved to Our Proposal"
 mdmosjap_japan.151222003.d:0 "[From.GetName] agreed to make an agreement with us!"
 mdmosjap_japan.151222004.t:0 "Kuwait Rejected to Our Proposal"
 mdmosjap_japan.151222004.d:0 "[From.GetName] rejected to make an agreement with us!"
 
 #2004
 mdmosjap_japan.160324001.t:0 "Chinese Activists Have Landed at Senkaku"
 mdmosjap_japan.160324001.d:0 "Chinese activists have landed at Uotsuri-Jima, a largest island of one of Senkaku Islands. These are under controlled by Japanese government, and private land owned by a mainland Japanese civilian, but the People's Republic of China and the Republic of China are claiming the territorial right. Senkaku Islands is a group of deserted islands, but under these islands, includes surrounding seas, is deposited plenty of oil."
 mdmosjap_japan.160324001.oA:0 "An offshore oil field drove them mad."
 mdmosjap_japan.160510001.t:0 "The Pension Reform Reveals Politicians Did Not Pay Pensions"
 mdmosjap_japan.160510001.d:0 "A scandalous fact has been unveiled in the work for the national pension reform. The beginning of the tale was that the three executives who belong to the LDP had not paid for the pension, albeit it is compulsory for the people. Naturally, the LDP-oppositional DPJ accused this, but the new fact showed that the leader of the DPJ also had not paid for the pension too. And while it revealed that another LDP member did not, new clues showed that some executives of Komei-to also did not. The ring of fire of the scandal has finally reached the SDP, the JCP, and local municipalities. The fallacy that a massive number of Dietpersons and municipal politicians had not paid for the pensions which are obligatory for the people is setting the nation on fire of fury, disgust, and total distrust against the entire politician."
 mdmosjap_japan.160510001.oA:0 "That's why the people convince Dietpersons are establishing the privileges."
 mdmosjap_japan.160813001.t:0 "USFJ Helicopter Crashed into the Okinawa's University"
 mdmosjap_japan.160813001.d:0 "2:15 PM, August 13, 2004 - USFJ's transport helicopter CH-53D have lost control and crashed into the campus of Okinawa Kokusai Daigaku (Okinawa International University). Three USFJ soldiers were injured and no civilian casualties, but one of building of the university scorched and some trees were burned by the fire set by a crash.The incident crashing on the residential zone is the first time after the Okinawa have been returned to Japanese government.\n\nThe USFJ sealed off the crashing site in the Japanese university, by the Japan-U.S. Status of Forces Agreement, and collected all evidences of the trouble. After the lift of sealing, Okinawan and Japanese police, fire department, administration and university staff could not collect any clues. Some scientists worried that a subtle nuclear pollutions have occured by the rotors."
 mdmosjap_japan.160813001.oA:0 "It could awake Okinawa's separatism again..."
 mdmosjap_japan.160912001.t:0 "Rally for Okinawa Helicopter Crash"
 mdmosjap_japan.160912001.d:0 "A month later of the Okinawa helicopter crash, massive rally has run at Okinawa International University, the crash site. 30,000 protesters shout and claim the independency of governmental and academic administration to Japanese, and demand abolish the Japan-U.S. Status of Forces Agreement. This massive rally was for the first time in nineteen years after the one against the 1995 Okinawa rape incident which was 85,000 protesters."
 mdmosjap_japan.160912001.oA:0 "They're really angry..."
 mdmosjap_japan.161023001.t:0 "2004 Niigata Chūetsu Earthquake"
 mdmosjap_japan.161023001.d:0 "5:56 PM, October 23, 2004 - A magnitude 6.8 and scale 7 earthquake occured in Niigata. It was first time to record JMA Scale 7 since the revision by the 1995's Hanshin Earthquake. In Yamakoshi, all of roads had been destroyed by the landslides and every residents were locked in the village. A train had being run on the Joetsu Shinkansen Line got derailed by the shock but no one killed. However, as a result of the quake, 68 were killed."
 mdmosjap_japan.161111001.t:0 "PRC's Han-Class Submaline Violated Japan's Territory"
 mdmosjap_japan.161111001.d:0 "An unidentified submarine was violated into the territory of Japan. Every submarines can get through other countries territory if only floating the surface and showing their national flag, but this one was not, and passed by force the off shore of Ishigaki Island and Tarama Island where are near of Senkaku Islands. Japan Coast Guard and JMSDF have send it a warning but they had no answer. Finally the submarine went toward Shanghai, China. After the investigation, gathered clues showed that that vessel is [CHI.GetNameDef]'s one."
 mdmosjap_japan.161111001.oA:0 "What are they plotting?"
 mdmosjap_japan.161207001.t:0 "Result of PISA 2003 - Japan Went Down"
 mdmosjap_japan.161207001.d:0 "PISA (the Programme for International Student Assessment) showed that the students in Japan is declining their academic attainment. In the worldwide ranking, the mathematic ability is dropped into 6th from 2000's 1st, and the reading one is below the 10th. Taking the result, many educational specialists point out that the recent Total Yutori Education has the problem."
 mdmosjap_japan.161207001.oA:0 "We should review the present curriculum."
 
 mdmosjap_japannews.160813001.t:0 "US Helicopter Crashed into the University in Japan"
 mdmosjap_japannews.160813001.d:0 "2:15 PM, August 13, 2004 - USFJ's transport helicopter CH-53D have lost control and crashed into the campus of Okinawa Kokusai Daigaku (Okinawa International University). Three USFJ soldiers were injured and no civilian casualties, but one of building of the university scorched and some trees were burned by the fire set by a crash.The incident crashing on the residential zone is the first time after the Okinawa have been returned to Japanese government.\n\nThe USFJ sealed off the crashing site in the Japanese university, by the Japan-U.S. Status of Forces Agreement, and collected all evidences of the trouble. After the lift of sealing, Okinawan and Japanese police, fire department, administration and university staff could not collect any clues. Some scientists worried that a subtle nuclear pollutions have occured by the rotors."
 mdmosjap_japannews.160813001.oA:0 "How tragedy."
 mdmosjap_japannews.160813001.oB:0 "Interesting."
 
 #2005
 mdmosjap_japan.170121001.t:0 "The Discussion on the Postal Privatisation"
 mdmosjap_japan.170121001.d:0 "The postal privatisation is not nowadays fresh idea but long-term concerned since the Hosokawa's regime. Especially in financial services, Japan's official post service has already grown a hot bed of cozy relationship between the financial officialdom and Dietpersons for investing extra useless national project by its deposit. In addition, mainly the United States believes that its governmental postal service is completery oppressing against private post or delivery services so Japan should change its system - for new entry and stock investing.\n\nExternal pressure aside, its relationship is truly a cause of corruptions, but it means they will unite for the benefit when someone attacked its system."
 mdmosjap_japan.170121001.oA:0 "Very interesting."
 mdmosjap_japan.170316001.t:0 "Shimane Prefecture Enacted \"Takeshima Day\""
 mdmosjap_japan.170316001.d:0 "Takeshima - the Japanese name, and also called Liancourt Rocks in English, or Dokdo in Korean - is a disputed island between Japan and Koreas. Each country is arguing for the sovereignty on this deserted island after WWII to expand their own EEZ and secure the marine resources, with massive numbers of each country's historical clues. Nowadays there is completely controlled by South Korea.\n\nToday, Shimane Prefecture has enacted the Takeshima Day, to memorise the legitimacy of Japan's sovereignty in Takeshima and claim that the Sea of Japan shall not call as the East Sea. As usual, conservative patriots are approving and liberal pacifists are blaming about this, and many politicians, except nationalistic rightists, are considering that it is selfish and may become another diplomatic issue."
 mdmosjap_japan.170316001.oA:0 "Respect their decision."
 mdmosjap_japan.170316001.oB:0 "As a central government we cannot assent this..."
 mdmosjap_japan.170316003.t:0 "[GetYear] Takeshima Day Ceremony"
 mdmosjap_japan.170316003.d:0 "Today, many right-wing politicians, public figures, and citizens have gathered at Matsue City, Shimane Prefecture, for attending the ceremony of Takeshima Day.\nAttendants have claimed Japan's sovereignty in Takeshima, blamed Koreas with tons of insults, and taken an oath of teaching the Takeshima dispute to the next generations.\nAt the outside of the ceremonial hall, radical right-wing groups also blamed Korean people, and caused small clashes with the left-wing groups who also gathered to protest against this movement and attendants' openly hate speech."
 mdmosjap_japan.170316003.oA:0 "Okay..."
 mdmosjap_japan.170316004.t:0 "End of Takeshima Day"
 
 mdmosjap_japan.170316004.oA:0 "This Land is Ours!"
 mdmosjap_japan.170316005.t:0 "Takeshima Day Banned"
 
 mdmosjap_japan.170316005.oA:0 "Get lost, fascist scum!"
 mdmosjap_japan.170316006.t:0 "Japan Welcomes \"Takeshima Day\""
 mdmosjap_japan.170316006.d:0 "Japan's Shimane Prefecture has enacted the regional day for Dokdo, so-called in Japan \"Takeshima\", to memorise they \"have gotten the sovereignty of the island\" and defend the name of \"Sea of Japan\" from the \"maneuvers to rename\" into the East Sea. While some Japanese progressives criticises this, the Japanese Prime Minister [JAP.GetLeader] and right-wing politicians are showing the feeling of welcome for their decision"
 mdmosjap_japan.170316006.oA:0 "Come and take it!"
 mdmosjap_japan.170316007.t:0 "Japan Feels Displeasure at \"Takeshima Day\""
 mdmosjap_japan.170316007.d:0 "Japan's Shimane Prefecture has enacted the regional day for Dokdo, so-called in Japan \"Takeshima\", to memorise they \"have gotten the sovereignty of the island\" and defend the name of \"Sea of Japan\" from the \"maneuvers to rename\" into the East Sea. The Japanese Prime Minister [JAP.GetLeader] expressed the regret over this action, whilst right-wing politicians are welcoming the legislation of the memorial day as well as condemning their Prime Minister."
 mdmosjap_japan.170316007.oA:0 "[JAP.GetLeader] knows about self-control."
 mdmosjap_japan.170320001.t:0 "2005 Fukuoka Earthquake"
 mdmosjap_japan.170320001.d:0 "10:53 AM, March 20, 2005 - A magnitude 7.0 and scale 6- earthquake occured in off Fukuoka City. There is less records of earthquakes in Northern Kyushu and this one was also largest one since 1922. In Genkai Island of Fukuoka City, about 700 peoples have evacuated and ten decided to remain for disaster communication and patrol. In Central of Fukuoka, most of windows are broken and these fragments fell into the pavement and injured two pedestrians. The earthquake shook not only Tsushima but also Korea and China. One people was killed by the quake."
 mdmosjap_japan.170425001.t:0 "Amagasaki Rail Crash"
 mdmosjap_japan.170425001.d:0 "9:18 AM, April 25, 2005 - An Fukuchiyama Line (JR Takaradzuka Line) intercity rapid-service train, operated by JR West, has been derailed at the curve and collided with the 1st parking floor of an Apartment in Amagasaki City, Hyogo. In the first report, many people believed that 6 cars of a multiple-unit train derailed, but the rescue team revealed that the train had 7 cars but the controlling car which had been placed at the forward had been completely buried in the apartment. According to the investigation, the train had entered the sharp right curve at 72 mph even though the curve has limited the running speed to the section up to 43 mph. It shows that the centrifugal force made the train derail and crash into the apartment.\nAccording to the interrogation from the conductor who was on the last car, he and the killed motorman had attempted to recover the 90 seconds delay because the company is inflicting harsh punishments on every motorman and the conductor who had failed in the train operation. For example, being forced to hand-copy the whole working rules of the company, being forced to stand on an asphalt-paved platform on the summer sunny day, being forced to be bombarded by other operators with abusive languages - that is what the company imposed to train operators who caused the mere tens seconds of delay or the over-run mere one meter. That punishment, the \"daily service-serving education (Nikkin Kyoiku)\", has used to be introduced to suppress the power of labourer unions when the Japan National Railway (JNR) was being privatised and being transformed into the six Japan Railway (JR) companies in the Nakasone administration.\nFortunately, another limited express train, which was coming from the opposite track that had been blocked by derailed cars, has urgently stopped before it had hit. However, it was morning commuter time and many passengers were taken, so 107 were killed and 562 were injured by the accident. This is the worst tragedy in Japanese railroad history. Some medical specialists pointed out that many passengers did not die shortly after the collision but had from the crush syndrome."
 mdmosjap_japan.740510001.t:0 "An Ex-Imperial Japanese Army Veteran Passed Away"
 mdmosjap_japan.740510001.d:0 "On June 16th of 2005, an ex-Imperial Japanese Army soldier passed away.\n\nKenzo Okuzaki, born in 1920, was in service on the Papua New Guinea front after being transferred from China and was a man who was disloyal to his officer. On the first day of his troop's landing in New Guinea, the USAF bombed them and he started the escape from New Guinea. Surviving from the fear of starvation and glimpsing other Japanese soldiers' bodies rotten or bulged by the gas, he lost his right little finger to the native's attack, then finally surrendered to the American troops. Okuzaki was treated by an American doctor, not like being killed as he once believed, and then detained in Australia until the war ended.\n\nAs he stabbed a captain of demobilisation ship for the captain's misappropriation of food for the demobilised, and accidentally murdered an estate agent by the trouble in the leasing agreement, his disloyalty and anti-authority were totally transformed into the vengeance against injustices - especially Emperor Hirohito as the ultimate symbol of injustice. But he changed his mind in the end: the assassination of Hirohito is not only worthless for solving the social structure of post-war Japan which still kept the Emperor system, but also may just rebuild another different type of Emperor-like system by the society instead of discontinuing the Emperor system. Then he changed his plan to shoot Hirohito, not with a gun but with a slingshot, to gather the mass media's attention.\n\nAfter being released from the ten-year prison term, on January 2nd of 1969, Okuzaki attended the new-year ceremony in the Imperial Palace that was paused for six years for the construction of the new Chowa-den building, then screamed \"Yamazaki, shoot the Emperor with your pistol!\" - \"Yamazaki\" was the name of his colleague soldier who possibly died in New Guinea. Okuzaki gathered other participants' eyes then shot four slingshots toward Hirohito. His shot did not hit Hirohito eventually, but during the 22 months of custody without the judgement, Okuzaki wrote his thoughts aforementioned into 36 notebooks and 193 pages of written statements. In the statement, he blamed mankind for the forming of the Emperor system or the Emperor-like system in their own structure of human society and condemned Buddha, Jesus, Confucius, Carl Marx, and Mao Zedong as useless. He published that statement as a book: \"Yamazaki, Shoot the Emperor!\".\n\nAfter being released again, Okuzaki has arrested again for distributing pornographies that photofablicated with faces of the Imperial Family, ran as a candidate for the Upper House in the jail, then being released again and he published a book titled with the death threat against Former Prime Minister Kakuei Tanaka. While recording the WWII documentary film \"The Emperor's Naked Army Marches On\" (1987), in which Okuzaki played himself, he was arrested for the attempted murder of a son of an ex-company commander whom Okuzaki targeted, and released in 1997. While there are considerable dangerous criminal records, surprisingly Okuzaki is neither famous nor infamous for his acts. However, his reputation by someone who knows about him is various: a tragic veteran, a victim of the age, a paranoid psycho, a vicious criminal, an anti-Imperial-system anarchist, a fighter against the authorities, a man who has been forced to be forgotten by the post-war-style unwritten lese-majesty, or just an actor, or just a writer."
 mdmosjap_japan.740510001.oA:0 "Another witness of the history has gone."
 mdmosjap_japan.170808002.t:0 "The Yūsei Dissolution"
 mdmosjap_japan.170808002.d:0 "Sure enough, when [ROOT.GetLeader] started to talk about postal privatisation in 2005, a lot of main members in the LDP warned the mass leaving from the party. Many opposition parties also objected to the risk of collapsing Japan's postal service on its offering.\n\nIn the end, Prime Minister [ROOT.GetLeader] did not care about it and determined that it is not only a political discussion but also a nationwide issue for people's concerns. For the starting of the election, [ROOT.GetLeader] called the dissolution of the Lower House."
 mdmosjap_japan.170808003.t:0 "Kokumin Shinto Formed"
 mdmosjap_japan.170808003.d:0 "After the dissolution of the Lower House, many of the main members left from LDP and formed a new party, \"Kokumin Shinto (People's New Party)\". They are objecting to the \"wild\" postal privatisation, and soonly formed special ties with DPJ, the leader of the anti-LDP. On the other hand, some leftist members of DPJ are worrying about their LDP-ish characteristics, such as fortifying JSDFs, Pro-US militarism, and Constitutional Revision."
 mdmosjap_japan.170808003.oA:0 "Is this a omen of LDP's weakening?"
 mdmosjap_japan.170808004.t:0 "Anti-Privatisationalist's Rage"
 mdmosjap_japan.170808004.d:0 "After the Privatisation Bill have been passed by the bulldozing, numerous Dietmembers showed anger beyond the ideologies, partisans, and factions. The opposition, needless to say, are blaming that the government is not caring about the people who live in the countryside and need the National Postal Services to maintain their financial activities in their own business and life. Moreover, also the ruling parties are blaming the government and Prime Minister too because the \"Zoku-giin\"s who have a special tie with the National Postal Services will lose their own shared benefit due to the privatisation. Those anti-privatisationists have started the rally for the resignation of [JAP.GetLeader] for their individual constituency."
 mdmosjap_japan.170808004.oA:0 "Ex-LDPs are braming the steamrollering... then what about you?"
 mdmosjap_japan.170808005.t:0 "More LDP Members Have Left"
 mdmosjap_japan.170808005.d:0 "Today, many other members of the LDP decided to leave the party. They told that they are motivated by the recent passing of privatisation bill."
 mdmosjap_japan.170808005.oA:0 "Okay, Whatever!"
 
 mdmosjap_japannews.170316001.t:0 "Japan's Local Assembly Enacts Takeshima Day"
 mdmosjap_japannews.170316001.d:0 "Takeshima - the Japanese name, and also called as Liancourt Rocks as English, or Dokdo in Korean - is a disputed island between Japan and Koreas. Each countries are argueing to the sovereignty in this deserted island after the WWII to expand their own EEZ and secure the marine resources, with massive numbers of each country's historical clues. Nowadays there is a completely controlled by South Korea.\n\nToday, Shimane Prefecture of Japan has enacted the Takeshima Day Bylaw, to memorise the legitimacy of Japan's sovereignty in Takeshima and claim that the Sea of Japan shall not call as the East Sea. As usual, conservative patriots are approving and liberal pacifists are blaming about this, and many politicians, except nationalistic rightists, are considering that it is selfish and may become a diplomatic issues."
 mdmosjap_japannews.170316001.oA:0 "Takeshima is our land, and the Sea of Japan is the Sea of Japan!"
 mdmosjap_japannews.170316001.oB:0 "Dokdo is our land, and the East Sea is the East Sea!"
 mdmosjap_japannews.170316001.oC:0 "They have a same problem like las Islas Malvinas."
 mdmosjap_japannews.170316001.oD:0 "They have a same problem like the Falkland Islands."
 
 #2006
 mdmosjap_japan.180501001.t:0 "Numerous Payments of the National Pension were Exempted Illegally"
 mdmosjap_japan.180501001.d:0 "It is still fresh about the Dietpersons' unpaid problem in the pention. But today we met the new information: 200 thousand people have been exempted their duty of payment without their agreement. The reason of this is the lack of hierarchial controlling in the pension office, the avoiding of check the payer's living exsistence, and the reaching the quota of payment rates by the decreasing of the monthly amount of payers instead of the increasing of retrived payment. Even though these revealed reasons, some people are believing that there is a conspiracy that the economic high-level people in the society have tried to get the privilege to avoid the pention payment. Anyway, the reliability to the national pension system is still falling down rapidly."
 mdmosjap_japan.180501001.oA:0 "What a Disaster!"
 mdmosjap_japan.180513001.t:0 "Agreement of Henoko Preparation"
 mdmosjap_japan.180513001.d:0 "After the decision of transferring U.S.F.J. Futenma Base into Henoko area, the Japanese government and the United States have agreed with its transfer officially. After the construction, the Futenma will be removed its remains and be returned to Japan at last. Meanwhile in Okinawa, it's fresh about the U.S.F.J's helicopter crash and many people are still criticising that this is not the final solution and they will still be suffered the soldier's damn behaviour  by the existence of U.S. Base. "
 mdmosjap_japan.180513001.oA:0 "The construction will begin soon."
 mdmosjap_japan.180604001.t:0 "Is Japan still in war with Montenegro?"
 mdmosjap_japan.180604001.d:0 "[MNT.GetName], the former consisting country of the Yugoslavia, has become independent few days ago, but a Dietperson said that this might resurrect the historically frozen problem between [JAP.GetName] to them - [JAP.GetName] is still fighting with [MNT.GetName]. According to his research, \"Japan had started the war against Russian Empire in 1904 - the Russo-Japanese war. At that time, the Principalty of Montenegro had a friendly tie with the Russian Empire and of course they are joined the war. But actually they did not joined any fight. Plus, Japan had also ignored the Montenegro's war participation. After the end of war, Montenegro was integrated into the Kingdom of Yugoslavia and transformed into the part of the SFR Yugoslavia. Also the Empire of Japan has transformed into the States of Japan. Conclusion, there was no spillt blood by Japanese nor Montenegreans but still has a war.\" If it is true, we should start the \"negotiation\" of the end of war with [MNT.GetName]. But the other statesperson said \"At that time Japan and Montenegro had ignored their own participation each other. Plus, according to the old Anglo-Japanese Alliance, each other nation should join each other wars when Great Britain or Japan has war with more than two countries, but the Great Britain was not joined the war, so Japan has not war with Montenegro until today.\" Some politicians have referred to that and are saying that anyways this is nice oppotunity to send diplomants and make a good relationship with them."
 mdmosjap_japan.180604001.oA:0 "That's a nonsense. Ignore it."
 mdmosjap_japan.180604001.oB:0 "...We should dispatch our envoy, just in case."
 mdmosjap_japan.180604001.oC:0 "This means... It's time to Rise the Sun Again?"
 mdmosjap_japan.180906001.t:0 "The Birth of His Highness The Prince Hisahito"
 mdmosjap_japan.180906001.d:0 "On September 6th 2006, the son, of the Prince Fumihito and His Consort Kiko, was born at the private hospital at Minami Azabu. He, the first-born Imperial Prince in the third millennium, was named Hisahito which means \"Hisa\" as \"In a relaxed manner\" and \"Hito\" as the Imperial naming tradition from the Heian era. He was delivered by the Caesarian section at the private hospital, not in the Imperial Palace; both were first time of the Imperial history. This was welcomed as the legitimated male of the succession of the Imperial throne as well as the birth of new Imperial family. Following the birth of the boy, the arguement of amendment the Imperial Household Law has been quieting down little by little."
 mdmosjap_japan.180906001.oA:0 "Banzai!"
 mdmosjap_japan.180926001.t:0 "[JAP.GetLeader] Resigned the Cabinet"
 #mdmosjap_japan.180926001.d:0 "Today, [JAP.GetLeader] has resigned the Prime Minister and cabinet following by the expiration of his term of office at LDP. He has a public commitment to realise the privatisation, especially the postal office, and actually he did. After the resignation, the Diet called the election for next Prime Minister and Shinzo Abe has been elected."
 mdmosjap_japan.180926001.d:0 "Today, [JAP.GetLeader] has resigned the Prime Minister and cabinet following by the expiration of his term of office at LDP."
 mdmosjap_japan.180926001.oA:0 "And who will make Japan beautiful again, and how?"
 mdmosjap_japan.180926002.t:0 "[JAP.GetLeader] Resigned His Cabinet"
 #mdmosjap_japan.180926002.d:0 "Today, [JAP.GetLeader] has resigned the Prime Minister and cabinet following by the expiration of his term of office at LDP. He has a public commitment to realise the privatisation such as the postal office, but he could not achieve by the strong resistance. After the resignation, the Diet called the election for next Prime Minister and Shinzo Abe has been elected."
 mdmosjap_japan.180926002.d:0 "Today, [JAP.GetLeader] has resigned the Prime Minister and cabinet following by the expiration of his term of office at LDP."
 #mdmosjap_japan.180926002.oA:0 "He couldn't achieve his reform at last. What a big mouth."
 mdmosjap_japan.180926002.oA:0 "We hope the next one is not a big mouth like them."
 mdmosjap_japan.181203001.t:0 "Zaitokukai Formed"
 mdmosjap_japan.181203001.d:0 "Japanese is now embracing the Internet as a \"strongest space where we can talk about real intention (Honne) without any public position (Tatemae)\" in many BBS forum. And then they started to talk about \"the real thing which the TV and newspaper would never say.\" As a result, especially 2-channel, the most influencial BBS fori in Japan, online users are started to believe that there is various \"hidden\" privileges in the social and the political - one of them is the \"privilege for the Korean living in Japan (Zainichi).\" This \"rightist\" term has been spreaded massively across the Internet in Japan, and online users are now calling whole Korean people with tons of racial slurs. Moreover some influencial users have established some political groups - Zaitokukai, \"Association of Citizens against the Special Privileges of the Zainichi\", was one of them. Now they are trying to get more influencial power on the political and social base, toward \"get rid of\" all Korean people and \"pro-Korean and anti-Japanese leftist\" by their ideological views, toward restore Japan's \"true\" history, and toward make nuclearisation."
 mdmosjap_japan.181203001.oA:0 "Leftist calmed down ago; rightist is uprising today."
 
 #2007
 mdmosjap_japan.190216001.t:0 "\"The Lost Pension\""
 mdmosjap_japan.190216001.d:0 "In 1997, the Social Insurance Agency had started the integration of personal pension notebooks into a personal \"universal pension number\" by the inquirement. However, from 2006 to 2007, the SIA has found that about 50 millions of enormous unintegrated records and incorrect data rewriting from paper records. The missing records has included with present recipients of the pension so that some recipients might not have received the correct amount. Furthermore, the agency has missed to save some records about the payment and has deleted the records accidentally as a fix of employee's pension. Despite [JAP.GetRulingParty] has launched the special task team to investigate these incident and draft some exemption laws to save victims, the oppositions are pursuing the government harshly, and also the people is too."
 mdmosjap_japan.190216001.oA:0 "What A Disaster!"
 #mdmosjap_japan.190216001.oA:0 "Not only the SIA's fault, but also past regimes'."
 #mdmosjap_japan.190216001.oB:0 "It's just a SIA's fault; past administrations are innocent."
 #mdmosjap_japan.190216001.oC:0 "Oppositions should shut up!"
 mdmosjap_japan.190325001.t:0 "2007 Noto Earthquake"
 mdmosjap_japan.190325001.d:0 "9:41 AM, March 25th, 2007 - A strong M6.9 earthquake hits the Hokuriku region. The JMA scale calculated the quake as 6+ at Wajima City, Ishikawa Prefecture, and it was the first strongest earthquake since the seismic observation started in 1922. The hypocentre is reported to place in the area where any researches did not find a fault as yet. The tremor reached from Hokkaido Prefecture to Kochi Prefecture caused 20cm (7.87 inches) of the tsunami. The earthquake killed 1 people by the collapsed stone lantern, injured 356 people and damaged more than 30,000 buildings and houses. "
 mdmosjap_japan.190621001.t:0 "The Kenkihō Recession"
 mdmosjap_japan.190621001.d:0 "Following the detection of counterfeiting on the structure calculation for condominiums and other buildings in nationwide in 2005, the Diet has passed the amendment of the Building Standards Act. But the government has been delayed revealing the new guideline of construction under the amended act. These delay and new and strict guideline were affected as the increase of workload for the programmer and the lengthening of inspection for the construction calculation. As a result some housing construction agencies have gone bankruptcy, it affected badly to material factories, and the recruitment offer was decreased. The forecast of economists says it will take few time to recover from this temporal recession."
 mdmosjap_japan.190621001.oA:0 "Serious problems have gone, but annoying payments come."
 mdmosjap_japan.190716001.t:0 "2007 Chūetsu offshore earthquake"
 mdmosjap_japan.190716001.d:0 "10:13 AM, July 16th, 2007 - Another M6.8 earthquake hits Niigata Prefecture. The JMA scale calculates 6+ in several towns, but at the Kashiwazaki-Kariwa Nuclear Power Plant, it was unofficially computed as 7. The tsunami also caused by the tremor and was recorded at 1m (3.28 ft) in Kashiwazaki City. The earthquake killed 15 people directly and secondarily, injured 2346 people and damaged more than 34,000 buildings includes 1,331 destroyed houses. The fire breaks out at the previously mentioned Kashiwazaki-Kariwa Nuclear Power Plant, but the extinguish was delayed two hours due to the mistake of communication sharing on the early-stage fire fighting, which caused radioactive leakage though it was within the environmentally ignorable level. This earthquake has occurred only 4 months later from the Noto Earthquake and 3 years later from the destructive 2004 Niigata Chuetsu Earthquake."
 mdmosjap_japan.190913001.t:0 "[JAP.GetLeader] Resigned the Cabinet"
 mdmosjap_japan.190913001.d:0 "Today, Prime Minister [JAP.GetLeader] has suddenly announced of quit his job and cabinet for his ulcerative colitis. Following this, the Diet has elected Yasuo Fukuda as the next Prime Minister."
 mdmosjap_japan.190913001.oA:0 "Let's see what Fukuda will do."
 
 #2008
 mdmosjap_japan.200428001.t:0 "Disturbance on the Torch Relay"
 mdmosjap_japan.200428001.d:0 "The torch relay for the 2008 Beijing Olympic Games has been already causing numerous troubles and disturbance in many countries, as the Chinese government's oppression against Tibetans and Uyghurs is in the spotlight as the shadow of the Olympics. As well in Japan, some human rights activists are refused to enter Japan for the concern of security issues. The relay was to held in Nagano City, the place of the 1998 Winter Olympics Games, but Zenkoji Temple refused to be the starting line of the torch relay for the sympathy to the Tibetan Buddhists. April 26th, beyond the estimate of the police, the starting line became a literal chaotic place by four thousand Chinese students as well as a large number of foreign and Japanese activists and journalists surpassing the ideology of left and right. Some Japanese activists were blaming the government and security authorities for the prohibition of entry in several places where had been reserved for the runner's resting or ceremony.\n\nA torrent of raised flags. Five-Starred Red flag. Olympics flag. Tibetan flag. East Turkestan flag. Inner Mongolia flag. Blue Sky with A White Sun flag. Taiwan independentist flag. South Vietnam flag. Another Olympics flag but five handcuffs instead of five circles. Japanese flag, as well as Rising Sun flag. Conflicts for these flags among Chinese students and Japanese or foreign activists. A torch relay runner running in surrounded by ninety escorting police officers. A Tibetan refugee disturbing a runner and shouting \"Free Tibet\". A Japanese man throwing a raw egg at a runner...\n\nAfter the chaos, a Tibetan refugee and five Japanese have arrested. Meanwhile, at Zenkoji Temple, activists and journalists performed the protest against the oppression in Tibet by the Chinese government and chanted a sutra of mourning for the Tibetan victims. These disturbances have completely exceeded the people, government, and local or central security authorities estimated. Public opinions are also divided into two, \"these interruptions must be condemned no matter how human rights are precious\" or \"the presence of this Olympics itself is already contradicted so we have a right to protest\"."
 mdmosjap_japan.200428001.oA:0 "Surely, any violence is unacceptable. AND ALSO IN JAPAN."
 mdmosjap_japan.200428001.oB:0 "Protesters are right! FREE TIBET! FREE EAST TURKESTAN!"
 mdmosjap_japan.200614001.t:0 "2008 Iwate-Miyagi Nairiku Earthquake"
 mdmosjap_japan.200614001.d:0 "8:43 AM, June 14th, 2008 - A strong M7.2 earthquake occurs beneath Iwate Prefecture, the JMA scale calculates 6+ at Kurihara City, Miyagi Prefecture, and Oshu City, Iwate Prefecture. Notwithstanding it was an inland earthquake, an above 3 scale tremor has been recorded from Hokkaido to the Kanto region. This quake, as a rare result, damaged few buildings but caused numerous landslides, and finally killed 17 people, injured 70 severely and 356 slights, and 6 are still missing. There were reports such as the collapse of a bridge and damage to cultural assets."
 mdmosjap_japan.200916001.t:0 "Financial Crisis Hits Japan"
 mdmosjap_japan.200916001.d:0 "The global financial crisis that originated from the United States has spread across the world, then those flames have eventually leaped to our countries. The effect was already spreading slowly into our economy few months before, but the news of the bankruptcy of financial giants in the United States brought some kind of social panic to the people who do not know well about the market system so the situation is becoming worse. We have launched various policies and taken some actions to reconstruct the national economy from our score's great recession, but it could be nullified quickly."
 mdmosjap_japan.200916001.oA:0 "Nante kotoda!"
 mdmosjap_japan.200916002.t:0 "Haken-giri"
 mdmosjap_japan.200916002.d:0 "As product sales slack across the nation, a lot of enterprises and factories, across majors and SMEs, are going to lay off a massive number of temporary labourers (Hiseiki-rodosha) to save their companies from an incoming recession and its relevant chained bankruptcies. Sadly, those companies are planning to fire workers who had been promised to become regular workers for their long serves. Moreover, some companies are trying to fire \"improductive\" regular workers to recruit again as temporary workers. And then, the part-time workers, once they had been called as \"freeter\" and praised as \"the next-generation work style\" at the end of the 1980s, are now seen as a most insecure lifestyle."
 mdmosjap_japan.200916002.oA:0 "That's the side effect of the market liberalism."
 mdmosjap_japan.200916002.oB:0 "Punish those bad companies, even if we don't have any legal basis."
 mdmosjap_japan.200916003.t:0 "Haken Mura"
 mdmosjap_japan.200916003.d:0 "As plenty of labourers are being fired for reducing the companies' financial loss, fired temporary labourers are becoming migratory day workers (Hiyatoi-rodosha), are gathering to the park or skid row (Doyagai), and surviving their lives in a cardboard shed or a compartment room of the internet cafe. They left their houses or apartments to save their money from paying house rents and lost their address, which makes them harder to find another employment. And they are now feeling that the government are closing their eyes from harsh mass dismissals that are infesting across the nation. Any parks nearby their \"home\" are getting long queues of food distribution launched by charitable institutions or some political groups of left and right. Those \"dispatched workers' village\"s are now spreading into major large cities in Japan. This situation will be continued after the coming of the new year."
 mdmosjap_japan.200916003.oA:0 "It will be the tremendous debt to pay in near future..."
 mdmosjap_japan.200916003.oB:0 "Destroy them before the Yakuza and Commies start the soup kitchen."
 mdmosjap_japan.200916004.t:0 "The First Emergency Budget Plan"
 mdmosjap_japan.200916004.d:0 "While Japan involved in an economic crisis, Prime Minister [Root.GetLeader] called all ministers and started the first emergency cabinet meeting to revive the Japanese economy. In order not to reproduce the 1990s economic disaster, the government must listen and respond as soon as possible to demands from the peoples. It means multiple programs beneficial for [Root.GetRulingParty] will be stalled. However, if we try to stick to our interests much more, the end of recovery will left much farther away proportionally, and the national destabilisation must come. First of all, we should make a plan of living supports for the people to ease national minds."
 mdmosjap_japan.200916004.oA:0 "Massive supports on people's livelihood must be the first at all."
 mdmosjap_japan.200916004.oB:0 "To avoid the risk of default, some small supports like tax reductions might be enough."
 mdmosjap_japan.200916004.oC:0 "Time will solve."
 mdmosjap_japan.200916005.t:0 "The Second Emergency Budget Plan"
 mdmosjap_japan.200916005.d:0 "Prime Minister [Root.GetLeader] held the second emergency cabinet meeting. The cooling down of the Japanese economy and the soaring prices of raw materials brought a massive slowdown of business activities on a lot of giant corporations so the numerous small-and-medium-sized-enterprises are facing the mass bankrupt.\n\nAbout a decade ago, in the Asian Financial Crisis, the then government had established \"The Special Guarantee Program\" to lend unsecured loans for several applied companies, and most are saying we should revive and do this newly. On the other hand, some say that the government should establish the new \"Emergency Guarantee Program\", an upgraded system allowing loans without any examination as well as unsecured for all industries, as seeing the economy does not recovered yet."
 mdmosjap_japan.200916005.oA:0 "Establish the Emergency Guarantee Program."
 mdmosjap_japan.200916005.oB:0 "Special Guarantee Program would be the best."
 mdmosjap_japan.200916005.oC:0 "Bankruptcy is their firmly known risk."
 mdmosjap_japan.200916006.t:0 "The Third Emergency Budget Plan"
 mdmosjap_japan.200916006.d:0 "The third emergency cabinet meeting has held to recover the local economy. The engines of the economy are restarting only in five major cities, despite a lot of regional small cities are still cooling down. Some suburban areas of a big city would be recovered at last, but small factories and familial stores once operated across local small cities and small villages are facing to close their business. The local economic reconstruction is already being collapsed for the birthrate declining and the longevity with low birthrates, and then the situation brought the consequential decreasing of tax revenues and the cutting off of the regional services budget in many municipalities. Those local governments are demanding to increase the local grants, but there are other options that are observable to the masses like the lowering of expressway fees."
 mdmosjap_japan.200916006.oA:0 "Distribute another local grants to municipalities."
 mdmosjap_japan.200916006.oB:0 "Allocate visual economy supports for the people."
 mdmosjap_japan.200916006.oC:0 "Why? I thought they are demanding the \"decentralisation\"."
 mdmosjap_japan.200916007.t:0 "The Final Emergency Budget Plan"
 mdmosjap_japan.200916007.d:0 "In the end of these urgent procedures, we found a necessity of increasing public spending as a fiscal stimulation. One is the stimulation of consumption based on environmentalism, such as the scrappage program of automobiles and home appliances. The other one is the conventional way, increasing public investments into the building or reforestation project. However, many fiscal professionals are criticising them for the risk of the budget deficit and default."
 mdmosjap_japan.200916007.oA:0 "Environmentalism is the future."
 mdmosjap_japan.200916007.oB:0 "Just do the public investment."
 mdmosjap_japan.200916007.oC:0 "We don't want to fail side by side with already failed people."
 mdmosjap_japan.200917001.t:0 "Retirement of Yohei Kono"
 mdmosjap_japan.200917001.d:0 "Yohei Kono said he will retire from the Diet and will not attend the next national elections. His son, Taro Kono, is also one of the influential Dietmembers. His foundation of the electoral constituency will seem to be inherited by another electoral candidate, Karen Makishima."
 mdmosjap_japan.200917001.oA:0 "Will his legacy be kept, or not?"
 mdmosjap_japan.200925001.t:0 "Fukuda Resigned the Cabinet Suddenly"
 mdmosjap_japan.200925001.d:0 "Prime Minister Yasuo Fukuda has announced his resignation abruptly. He was elected as the reliever of former Prime Minister Shinzo Abe and tried to serve in his policy of the stabilisation of the people's life. Some say this resignation is for the failure of making a great coalition between LDP and DPJ. He is named \"Fufun \", from Japanese onomatopoeia, for his sarcastic faces. It was also brought into today's press conference of his resignation, as an iconic scene. A journalist asked Fukuda, \"In general, everybody is seeing you are talking about your business as somebody else's affairs.\". Then Fukuda responded to the journalist emotionally, \"You said I am talking about my business as someone else's thing. But I am looking at myself objectively. I'm not like you.\" After Fukuda's resignation, Taro Aso has been elected as the next Prime Minister."
 mdmosjap_japan.200925001.oA:0 "Why can't most Prime Ministers maintain their four years term?"
 mdmosjap_japan.200926001.t:0 "Retirement of Junichiro Koizumi"
 mdmosjap_japan.200926001.d:0 "Junichiro Koizumi said he will retire from the Diet and will not attend the next national elections. He was an actor of the famous \"YKK\" friendship. His foundation of the electoral constituency will seem to be inherited by his second son, Shinjiro Koizumi"
 mdmosjap_japan.200926001.oA:0 "Farewell, the 'Lion Heart'."
 
 #2009
 mdmosjap_japan.210403001.t:0 "Japan-Djibouti Status of Forces Agreement"
 mdmosjap_japan.210403001.d:0 "While the Somalian pirates scare the global trade, the Diet is arguing about the JSDF's new dispatching mission off Somalia and the Gulf of Aden. According to the plan, the JSDF will be sent to Djibouti to defend vessels from the dangerous pirating there under the Maritime Patrol Action.\n\nAlong with the argument of dispatching the JSDF into Djibouti, the government is also planning to ask [DJI.GetName] to conclude an agreement about \"the Status of Forces\" in order to transport resources for patrolling. However, the draft of this agreement contains a lot of unfair articles for [DJI.GetName], such as any on-duty personnel of the JSDF shall not be judged in [DJI.GetAdjective] laws. In addition, the article insists to give the JSDF the privileges of operating across [DJI.GetAdjective] lands, tax exemption, and the controlling of limited airspace in [DJI.GetName]. Some articles are being followed by the right guaranteed by the Vienna Convention on Diplomatic Relations, but some Dietmembers are pointing out that this is the same or more unfair thing as the Japan-U.S. Status of Forces Agreement."
 mdmosjap_japan.210403001.oA:0 "Proceed the plan."
 mdmosjap_japan.210403001.oB:0 "It seems an unfair deal..."
 mdmosjap_japan.210403002.t:0 "Japan Proposes the Djibouti-Japan Status of Forces Agreement"
 mdmosjap_japan.210403002.d:0 "The negotiation with [From.GetName] has started and they are asking to accept their forces that are going to operate off Somalia and the Gulf of Aden for hunting Somalian pirates. However, there are articles that the on-duty [From.GetAdjective] forces will not be judged under the [Root.GetAdjective] laws by the right guaranteed in the Vienna Convention on Diplomatic Relations. Moreover, the articles stipulate making tax exemptions and giving several airspaces for the JSDF. That means we will cede some part of the sovereignty on the investigation, jurisdiction, taxation, and airspace for [From.GetName]. Needless to say, it does not mean [Root.GetNameDef] will be subjected to [From.GetName] and also there will be no issue to administrate our airspace."
 mdmosjap_japan.210403002.oA:0 "Approve it."
 mdmosjap_japan.210403002.oB:0 "Reject it."
 mdmosjap_japan.210403003.t:0 "Djibouti Approved to Our Proposal"
 mdmosjap_japan.210403003.d:0 "[From.GetName] agreed to make an agreement with us!"
 mdmosjap_japan.210403004.t:0 "Djibouti Rejected to Our Proposal"
 mdmosjap_japan.210403004.d:0 "[From.GetName] rejected to make an agreement with us!"
 mdmosjap_japan.210523001.t:0 "The Happy Realisation Party"
 mdmosjap_japan.210523001.d:0 "Today, the Happy Realisation Party has formed. The party is being supported by the new religion, Happy Science. Despite the Constitution of Japan stipulates the separation of politics and religions, there is another party Komeito which is supported by the Soka Gakkai, and also has been a party Shinri-to which was supported by the Aum Shinrikyo when the reality of its madness was still in a veil. Plus, the principle of separation is going the way to decay slowly and virtually for rightists' support to the shrine or right-wing-aligned religious groups as well as leftists' support to the liberal-aligned religious movements. In that situation, the Happy Realisation Party is not like Komeito's character of being as the \"Automatic Train Stop System of the Liberal Democratic Party\". The Happy Realisation Party is initiatively participating in the right-wing movements that are consisted of other religion-based right-wing groups such as Shinto Seiji Renmei, Nippon Kaigi, and Jinja Honcho, and cooperating with democratic faction in Tibet, Uyghur, and Hong Kong, along with Chinese oppressed religions like Falun gong, to try to make Japan break with Chinese and Korean \"anti-Japan faction\" and \"races of betraying the history\" by establishing the \"self independence of Japan by the amendment of constitution\". Needless to say those efforts are for gaining an attention from the conservative sectors, but large number of the masses are not showing any favor toward them for the experience of \"the madness of the narrow-minded group\" like the Shin-Sayoku's \"Sokatsu\" and \"Org\", other cultists' forcible persuations, and the Aum Shinrikyo's series of terrorism. Moreover, many of far right-wings are also showing the dislike against them, because the Happy Science, the clear supporter of the party, is  holding up the goal of establishing a new religious Japanese state which will be led by the \"Saviour El Cantale\" Ryuho Okawa instead of the Emperor. "
 mdmosjap_japan.210523001.oA:0 "Theocracy State in 21st century's Japan? Seriously?"
 mdmosjap_japan.210721001.t:0 "\"Regime Selection\" Election"
 mdmosjap_japan.210721001.d:0 "[GetJAP_lehman_shock_electionDESC]In the chaos of social anxiety for the next depression and political chaos, Prime Minister [JAP.GetLeader] announced the cabinet's resignation. Among the national expectancy of the establishment of a two-party system or keep and continuing long run by [JAP.GetRulingParty], the House of Representatives was dissolved."
 mdmosjap_japan.210721501.t:0 "\"Lehman Shock\" Election"
 JAP_lehman_shock_electiondesc1:0 "Insecurity spreading across the globe has reached our islands at last. Many of dispatched workers were laid off and are gathering somewhere like parks or shelters to try to live out days and the year safely. College students are meeting the treacherous retraction of their assured job offers. Regular employees are also being feared of the reappearance of 90's \"Risutora (reconstruction)\" nightmare. And the anxiety despair and fury of this \"Lehman Shock\" crisis makes people's unstoppable impiety against [JAP.GetRulingParty]. "
 JAP_lehman_shock_electiondesc2:0 ""
 mdmosjap_japan.210808001.t:0 "Your Party"
 mdmosjap_japan.210808001.d:0 "Today, a new political party \"Your Party (Minna no To)\" has formed by five diet members who left LDP and DPJ. The party inherits a former political group \"National Movement - Dawn of Japan (Kokumin Undo-tai Nippon no Yoake)\" formed in February 2009 by two executives, Yoshimi Watanabe and Kenji Eda. This new party is aiming to be as the third middle but main option among the \"discontentful LDP\" and the \"uncertainful DPJ\" with their \"Agenda\" such as reforming a small government, prefectural transition into the decentralisation by states (Doshusei), and strategic diplomacies based on the Japan-American alliance. "
 mdmosjap_japan.210808001.oA:0 "The birth of the third pole."
 mdmosjap_japan.210811001.t:0 "2009 Suruga Gulf Earthquake"
 mdmosjap_japan.210811001.d:0 "5:07 AM, August 11th, 2009 - A large M6.5 earthquake occurs in Suruga Bay, killed a people and injured 319. The quake caused a 40cm (1.31 ft) tsunami. The JMA Scale calculated the earthquake 6- in many areas of Shizuoka Prefecture, 8678 houses and several historic buildings are damaged, but nothing of houses were completely slammed. The Tokai region, where includes Shizuoka Prefecture, is the estimated crucial disastrous area of the future Great Tokai-Tonankai Earthquake and Tsunami, so the residents have prepared by the evacuation drill, stabilising their own furniture and strengthening their houses and buildings. That was the reason for fewer victims and damages compared to its scale of the earthquake. Nevertheless, there were reports of damage in the factories, tea plantations, and Tomei Expressway."
 mdmosjap_japan.210818001.t:0 "Voting Action against the Political Negligence"
 mdmosjap_japan.210818001.d:0 "By encountering the economic reform such as the long stagnation of wages ascension and the collapse of regular employments, then experiencing another recession such as the mass dismissal against temporary labourers, the people are now believing that the series of neo-liberalistic reform have failed then the Japanese state is going to weaken compared to other developed countries. People are quitting their convention of apathy on their politics and criticising the government and regime openly. And those reactions are going to be converted into voting actions, many research groups are guessing that the rate of voting will be increased, not as before."
 mdmosjap_japan.210818001.oA:0 "Voting is one of the essential parts of democracy."
 mdmosjap_japan.210830001.t:0 "Regime Change: Hatoyama Administration"
 
 mdmosjap_japan.210830001.oA:0 "1955 System was completely ruined."
 mdmosjap_japan.210830002.t:0 "Tie of DPJ and PNP"
 mdmosjap_japan.210830002.d:0 "Kokumin Shinto (People's New Party) mostly consists of the former LDP member who was expelled for refusing the Postal Privatisation Program so the party has a character of a right-lean conservative and it has worked as the right partisan of the DPJ/PNP coalition. PNP is cheering some conservative members in LDP, especially Shinzo Abe, the grandson of then-Prime Minister Nobusuke Kishi and the zealous nationalist, although they are allied with DPJ for the same direction that is against the LDP itself as well as to review the postal privatisation then prevent another wave of privatisation by the increase of public investments."
 mdmosjap_japan.210830002.oA:0 "We are riding a boat in the storm."
 mdmosjap_japan.210830003.t:0 "Coalition with SDP?"
 mdmosjap_japan.210830003.d:0 "Following the historic regime change, [Root.GetRulingParty] is ready to activate the plan of coalition with SDP."
 #mdmosjap_japan.210830003.d:0 "Following the historic regime change, [Root.GetRulingParty] is ready to activate the plan of coalition with SDP. The coalition with them may be effective to grip the ties stronger with the left of the [Root.GetRulingParty] as well as gathering the popularity from the lefts, in exchange for compromising several policies, especially in \"the Base Problem\"."
 mdmosjap_japan.210830003.oA:0 "We need their help."
 mdmosjap_japan.210830003.oB:0 "No, they are just cancers."
 mdmosjap_japan.210830004.t:0 "Coalition with JCP?"
 mdmosjap_japan.210830004.d:0 "[Root.GetRulingParty] has another plan of government formation - the coalition with JCP. This coalition will be more effective to stabilise the government, but the government might have to pay the cost for the masses of forming a coalition with the communist - though it is not necessary at this time."
 #mdmosjap_japan.210830004.d:0 "[Root.GetRulingParty] has another plan of government formation - the coalition with JCP. This coalition will be more effective to stabilise the government, but the government must pay the cost for the masses of forming a coalition with the communist. However, it must not only bring some disastrous chaos for the country, but also cause the oppose sabotage on the government's objective by the rightist sector of [Root.GetRulingParty], moreover, the rightist in the masses may try to attempt the overthrowing of the government with agitation propaganda, or by the force with some \"violence instrument for state's power\" they have indoctrinated."
 mdmosjap_japan.210830004.oA:0 "Yes, we should have to listen to the voice of labourer."
 mdmosjap_japan.210830004.oB:0 "Ally with communists? Don't kidding us!"
 mdmosjap_japan.210830005.t:0 "Coalition with LDP?"
 mdmosjap_japan.210830005.d:0 "Forming a coalition with LDP - that might have been the most denied option once before. But the strongest LDP is now history and there is only a remained liberal part of them. A few years ago, they had a meeting with us to tranquilise their crisis of decay, without meeting with right-wingers. Once they were a foe, but today we can invite them as our allies..."
 mdmosjap_japan.210830005.oA:0 "Yesterday's enemies could be today's friends."
 mdmosjap_japan.210830005.oB:0 "Did you forget what happened when the JSP invited them?"
 mdmosjap_japan.211204001.t:0 "Zaitokukai Assaults Korean School in Kyoto"
 mdmosjap_japan.211204001.d:0 "Kanjinbashi Children's Park, which is places in Kyoto City, is illegally occupied by the Kyoto 1st Korean Elementary School (Kyoto Chosen Daiichi Shokyu Gakkou) which runs curriculums based on North Korean education since 1960, for the lack of their school playground. There once was approved silently for the good neighbourhood friendship by installing fences and holding parties of cultural exchange burdened by the school, but the situation was turned over by the removal of fences for expanding the Hanshin Expressway in 2009.\nThe school had placed many school equipment like goalposts and a platform for the morning assembly at the park, and the neighbour children were hard to play at the park for the school club activities. At long last, a salaryman has contacted Zaitokukai to make them perform a protest against the Korean school. In the end, Zaitokukai has called other extreme right-wing nationalist groups, \"Zaitokukai (Association of Citizens against the Special Privileges of the Zainichi)\", \"Shukenkai (Association for restoring the sovereignty)\" and \"Team Kansai\", to hold a loud protest.\nHowever, the protest was not only blaming the illegal occupation but also chanting antiforeignism with plenty of racist remarks. \"This playground was stolen by your father, in the chaos of war, by raping and killing someone's wives\", \"Get lost from Japan. F--- the children, you are the children of spies\", \"The promise is a thing mankind can do. And Koreans can't make any promises to mankind.\" - It was Friday so there were 170 children in the park, but the protesters continued these offensive speeches then broke the platform and goalposts. Teachers have evacuated the children from the park into the school and closed the gate; nevertheless, the protest was continued.\nIn conclusion, parents and graduates of the Korean school and the Kyoto Prefectural Police have arrived there, and the protest became a physical conflict. The protest was ended 46 minutes after its start. The scene has been uploaded to the online video platform by one of the protesters."
 mdmosjap_japan.211204001.oA:0 "It is obviously a hate crime against Korean people."
 mdmosjap_japan.211204001.oB:0 "Don't intervene, be neutral."
 mdmosjap_japan.211204001.oC:0 "They're true samurais saving our Yamato no Kuni. Appare!"
 
 #2010
 mdmosjap_japan.220228001.t:0 "Tsunami Came from Chile Hits Japan"
 mdmosjap_japan.220228001.d:0 "A catastrophic earthquake and tsunami hit the coast of Chile. The earthquake which had M8.8 and Scale VIII of the Modified Mercalli Intensity Scale have caused the huge 30m (98 ft) tsunami wiped out everything of the coastal towns in Chile and Peru. The tidal wave has been propagated across everywhere of the Pacific Ocean, passed through the Galapagos Islands, Hawaii Islands, Saipan, and Guam, then finally reached to Coast of Japan. The Japan Meteorological Agency sounded the Giant Tsunami Warning and its relevant warning and caution were applied from Hokkaido to Kyushu, includes the Seto Inland Sea, but most of the records of the wave were 0.69m to 0.89m (about 2-3 ft), and the largest wave was 1.45m (4.76 ft) in Otsuchi, Iwate Prefecture. There were some reports of damages in ports definitively, but many people are getting suspicious eyes on the accuracy of the JMA's tidal wave warning system. The JMA is responding that the calculation of warning was based on the worst-case scenario so there was no mistake on the alerting."
 mdmosjap_japan.220228001.oA:0 "B...but someday, it may happen in Japan!"
 mdmosjap_japan.220419001.t:0 "Osaka Restoration Association"
 mdmosjap_japan.220419001.d:0 "Thirty members of the Osaka Prefectural Assembly and City Council of Osaka City and Sakai City have left LDP local branches and formed the new local political party, \"Osaka Restoration Association (Osaka Ishin no Kai)\" The leader is Tooru Hashimoto, who was the former lawyer, the former TV personality, and the present Governor of Osaka Prefecture. The party is aiming to rebuild Osaka Prefecture itself under the decentralised regionalism with neoliberal reforms like privatisation and deregulation. In addition, Hashimoto is brewing an idea of the \"Osaka Metropolis Plan\", that abolishes Osaka City to divide the city into several \"Special Wards\" like Tokyo Metropolis then transfers and redistribute the financial resources and administrative authority by the Prefecture. An advisor of the party and the governor remarked that the \"Osaka Restoration\" is just a measure for the \"Osaka Metropolis Plan\", the regional revolutionary movement and anti-government movement to independent from Japan excepts military, diplomacy, and finance."
 mdmosjap_japan.220419001.oA:0 "There is another accerelationistic reformist."
 mdmosjap_japan.220720001.t:0 "Kim Hyon Hui Petitioned to Visit Japan"
 mdmosjap_japan.220720001.d:0 "Kim Hyun Hui is a former North Korean terrorist who committed the 1987 terrorist bombing of Korean Air Flight 858. She was born in North Korea, then she was grown as a multilingual espionage agent. After the terror attack, she testified to South Korean investigators that she had been taught the Japanese language and Japanese culture by a woman tutor, Lee Un Hye. She drew the portrait of Lee, but it was very similar to a missing Japanese woman, Yaeko Taguchi. So the Japanese government agent showed the photograph of Taguchi, the Kim confirmed that Lee is Taguchi and she is alive.\n\nAfter being granted a pardon by the South Korean President Roh Tae Woo, she lives somewhere in South Korea. And now, she is strongly wishing to visit Japan to meet with the parents of Taguchi. It may become a huge milestone for accusing North Korea's abductions, but Japan's Immigration Control and Refugee Recognition Act is preventing the entry of foreigners who once was sentenced to the death penalty, so she cannot visit even it was nullified by the South Korean government. The Minister of Justice can admit her entrance as an extra-legal measure, but it will presumably cause a large backlash by right-wing nationalists."
 mdmosjap_japan.220720001.oA:0 "Allow her to enter, ad hoc."
 mdmosjap_japan.220720001.oB:0 "No. Ex-condemned criminal is still condemned."
 mdmosjap_japan.220830001.t:0 "Is the Pensioner the same age as Chopin?"
 mdmosjap_japan.220830001.d:0 "Another pension blunder has been found out. July 29th, 111 years old man was found dead with a partially becoming skeleton. He was born in 1899 and the municipality where he had lived believed he was alive until the day, but the autopsy has confirmed that he had been already dead in 1978, the 32 years ago. The local police have arrested his bereaved family for the fraud of pension receiving. As the news spreads, all municipalities had started confirming the pensioner's existence, and as a result, it has revealed that many old ages who were being believed living more than a hundred years have died at least six years ago. In the investigation, some pensioners recorded as over 150 years old, which means they are born in 1860 if they were alive. In Iki City, Nagasaki Prefecture, an old man already confirmed to be dead quite a long time ago has recorded 200 years old and living. If he were still alive, he would be listed on the Guinness World Records as a world longest alive person from 1810, the same year Frederic Chopin was born. These sensational cases are concluded as the lack of investigation by the Ministry of Health, Labour and Welfare, the municipalities, and the authorities of pension. The minister of MHLW have apologised for these stories and stated that the every pensioners who are not identified by the municipalities will be omitted from the pension program. Although the police and the prosecutors have arrested many bereaved families for these cases and are going to file charge them for the fraud as well as the abandoning of the dead body, the authorities also told that they cannot make them to return the pensions already taken more than five years ago for the statute of limitations in the fraud crime."
 mdmosjap_japan.220830001.oA:0 "We know many of official business is so sloppy, but this is exceeding the limit."
 mdmosjap_japan.220907001.t:0 "Troller Clashed by Japan's Patrol Boat at Offshore Diaoyu"
 mdmosjap_japan.220907001.d:0 "Our civilian fishing vessel has been collided with Japan Coast Guard's boat, and the skipper and crews have been arrested by Japan. The ship was in the offshore Diaoyu Islands, which means Japanese boats have violated our EEZ and kidnapped our people ."
 mdmosjap_japan.220907001.oA:0 "Demand them to release all crews."
 mdmosjap_japan.220907002.t:0 "Patrol Boat Clashed China's Troller at Offshore Senkaku"
 mdmosjap_japan.220907002.d:0 "According to the Japan Coast Guard, our patrolling vessels \"Mizuki\" and \"Yonaguni\" have been collided with a Chinese fishing vessel. The skipper and crews of the fishing boat were arrested. The ship was at the offshore Senkaku Islands, which means the Chinese boat violated our EEZ. And now, the Chinese government is claiming \"the boat was in the China's EEZ\" and demanding an immediate release of the crews."
 mdmosjap_japan.220907002.oA:0 "Release the skipper."
 mdmosjap_japan.220907002.oB:0 "Release all sailors."
 mdmosjap_japan.220907002.oC:0 "Keep a detention!"
 mdmosjap_japan.220907901.t:0 "Japan Accepted to Release!"
 mdmosjap_japan.220907901.d:0 "The Japanese government told us that they will release the skipper of fishing vessels immediately. In addition they promised the release of other arrested crews."
 mdmosjap_japan.220907901.oA:0 "Good choice, Japan. But we did not forget this."
 mdmosjap_japan.220907902.t:0 "Conservative Nationalists Blame the Releasing"
 mdmosjap_japan.220907902.d:0 "Following the release of arrested Chinese crews, conservatives and right-wing activists criticise the government as the betrayal of the state. They are saying the release was illegal and not clearly went through the formal process, and demanding the entire resignation of [Root.GetLeader] and their cabinet."
 mdmosjap_japan.220907902.oA:0 "We just showed what's the diplomatic move!"
 mdmosjap_japan.220907903.t:0 "Japan Refused to Release!"
 mdmosjap_japan.220907903.d:0 "The Japanese government refused the release of skipper."
 mdmosjap_japan.220907903.oA:0 "Now we'll show what you did, little Japan!"
 mdmosjap_japan.220907904.t:0 "China Imposed the Retaliative Sanction!"
 mdmosjap_japan.220907904.d:0 "The Chinese government announced that the imprisonment of fishing crews are illegal and inhumane, and they are going to impose a sanction against us."
 mdmosjap_japan.220907904.oA:0 "Stop the internal intervention, [CHI.GetLeader]!"
 mdmosjap_japan.221104001.t:0 "The Footage of Senkaku Collision"
 mdmosjap_japan.221104001.d:0 "About two months ago, a Chinese fishing vessel collided with the Japan Coast Guard's two patrolling boats at the offshore Senkaku Islands. The Coast Guard has filmed the scene, and some politicians are now demanding to open the video to the public. While rightists would be glad of publicising the footage, it will cause another anger from the Chinese government."
 mdmosjap_japan.221104001.oA:0 "Show only to the Dietpersons."
 mdmosjap_japan.221104001.oB:0 "Release the video to the public, but edited."
 mdmosjap_japan.221104001.oC:0 "Release the full video to the public."
 mdmosjap_japan.221104002.t:0 "Someone Leaked the Footage of Senkaku Collision!"
 mdmosjap_japan.221104002.d:0 "The full 44 minutes footage of the incident at the offshore Senkaku Islands has been leaked and uploaded to YouTube. The video was uploaded by \"sengoku38\", and it is separated by four but it contains all the details: Coast Guard's warning to the Chinese vessel, the collisions, and jumping onto the vessel, and the arrestation. The uploaded video is now re-uploading via Japanese cyber right-wing netizens, repeatedly and continuously like cell proliferation, not only across the Internet but also inside of the Chinese Firewall. TV media have also found this and are now broadcasting."
 mdmosjap_japan.221104002.oA:0 "Nantekotoda!"
 mdmosjap_japan.221104003.t:0 "Japan Publicised the Footage of Diaoyu Collision!"
 mdmosjap_japan.221104003.d:0 "The Japanese government has released the footage of the collision at the offshore Diaoyu Island. The released footage was clearly edited favorable to Japanese. These movies are now uploaded illegally in my country across the Great Firewall."
 mdmosjap_japan.221104003.oA:0 "You crushed our Mianzi..."
 mdmosjap_japan.221104004.t:0 "China Imposed Sanction by the Footage!"
 mdmosjap_japan.221104004.d:0 "The Chinese government criticised that publicising the film of collision is the unilateral denouncement, the hateful agitation, and the clear resurrection of imperialist colonialism against them. And they announced they are going to impose another sanction against us as the retaliation for the propagation of misinformation."
 mdmosjap_japan.221104004.oA:0 "Imaimashii..."
 mdmosjap_japan.221104101.t:0 "Rally for the Footage"
 mdmosjap_japan.221104101.d:0 "Leaked footage of collisions at the offshore Senkaku Islands has caused massive rallies and marches against the government across the nation. They are blaming the government for \"hiding and having tried to cover up\" the truth. They are praising \"sengoku38\" the leaker of the footage as a true patriot."
 mdmosjap_japan.221104101.oA:0 "Rightists are getting stronger by far..."
 mdmosjap_japan.221104102.t:0 "\"sengoku38\" Surrendered Himself to the police"
 mdmosjap_japan.221104102.d:0 "Today, \"sengoku38\", the leaker of the footage about the collision at the offshore Senkaku Islands, has given himself up to the police. The leaker was a male officer of the Japan Coast Guard, and he testified the reason for uploading as \"the video of collisions should not be covered up and into the shroud of darkness\". He said he had uploaded the footage from an Internet Cafe but it had already been edited for the officer training and was publicised freely only inside the Coast Guard. His testify caused a new argument that which of the duty for confidentiality or the national interest we should emphasise."
 mdmosjap_japan.221104102.oA:0 "Don't arrest him to avoid the next chaos..."
 mdmosjap_japan.221104102.oB:0 "Arrest him! He is a treacherous, not the patriot!"
 
 mdmosjap_japannews.220720001.t:0 "N. Korean Ex-Terrorist Visits Japan"
 mdmosjap_japannews.220720001.d:0 "Kim Hyon-hui, the former North Korean terrorist and now the defecter, visits Japan. She was once sentenced to death by the bombing of Korean Air Flight 858 in 1987, but later pardoned in 1989. At this attack, she once introduced her name as \"Mayumi Hachiya\", and behaved like a Japanese to call a discord between South Korea and Japan. She testified that she had been educated Japanese language by a Japanese abductee, Yaeko Taguchi, and also wished to enter Japan to meet and tell the information to the Taguchi's family. Though, by the Japanese law, the person who has been sentenced to death cannot enter Japan.\n\nBut now, the Minister of Justice in the Japan's [JAP.GetLeader] Cabinet has allowed the ad hoc entering to meet the abductee's families. Just in case, the Government in Japan plans to the blockading of Expressway en route. Some nationalistic people in Japan are denouncing the administration."
 mdmosjap_japannews.220720001.oA:0 "Solution of abduction is national objective, right?"
 mdmosjap_japannews.220720001.oB:0 "Japan is too overreacting about her."
 mdmosjap_japannews.220720001.oC:0 "1987's Bombing? Ah, that \"disintegration in the midair.\""
 mdmosjap_japannews.220720001.oD:0 "Interesting."
 mdmosjap_japannews.220907901.t:0 "China's Boat Collided into Japan's Patrol Boat at Off Senkaku"
 mdmosjap_japannews.220907901.d:0 "In September 7th, China's fishery boat collided into Japan Coast Guard's ship at off Senkaku Islands. After the incident, soonly the Chinese sailors and skipper have arrested and imprisoned by Okinawa Prefecture Police. At first the police attempted to keep them detaining but soonly the central government of Japan intervened this, because the Chinese government had showed to be going to impose some sanction. Later that, Chinese embassy staffs have also met them to return to their home.\n\nAfter these events, the Japanese government decided to return the sailors and not released the skipper to continue investigation. Nevertheless China brought some sanction shortly. Four days later, Japan has accepted to release the skipper with a bad grace to lift the sanction. Accordingly the administration of Japan will be faced to national criticise no matter what reasons there was."
 mdmosjap_japannews.220907901.oA:0 "Fear of China, again."
 mdmosjap_japannews.220907901.oB:0 "They chose smart answer."
 mdmosjap_japannews.220907901.oC:0 "The class struggle of the Far East."
 mdmosjap_japannews.220907903.t:0 "China's Boat Collided into Japan's Patrol Boat at Off Senkaku"
 mdmosjap_japannews.220907903.d:0 "In September 7th, China's fishery boat collided into Japan Coast Guard's ship at off Senkaku Islands. After the incident, soonly the Chinese sailors and skipper have arrested and imprisoned by Okinawa Prefecture Police. At first the police attempted to keep them detaining but soonly the central government of Japan intervened this, because the Chinese government had showed to be going to impose some sanction. Later that, Chinese embassy staffs have also met them to return to their home.\n\nAfter these events, the Japanese government refused to release the sailors and the skipper to continue investigation. Shortly China brought some sanctions and seized many number of private assets which is invested by Japanese Companies. Accordingly the administration of Japan will be faced to small criticise but many people claims at this moment \"Japan did nothing wrong but China does.\""
 mdmosjap_japannews.220907903.oA:0 "China is growing their power and economic together."
 mdmosjap_japannews.220907903.oB:0 "They chose wrong answer."
 mdmosjap_japannews.220907903.oC:0 "The class struggle of the Far East."
 mdmosjap_japannews.221104002.t:0 "Footages of Japan-China Senkaku Collision Leaked"
 mdmosjap_japannews.221104002.d:0 "Two months ago, China's boat collided into Japan's patrol ship at off Senkaku Islands. And of course, Japan Coast Guard has recorded on video everything of this incident. While the investigation, most of the people wanted to watch the recorded video, but the administration didn't assented at first. After the right-wing Dietperson's demand, finally they showed the video in November 1st, but it was redacted to 6'15''.\n\nAt night of November 4th, account name \"sengoku38\" has suddenly uploaded the six-divided but uncut video of that incident on YouTube. The video showed that two China's boat attacked to Japan's ship by its hull. The Japan's government and Coast Guard have admitted this was genuine and complained to the Prosecution. But most of the people, especially right wings, praised him as the true patriot. China has refuted about the video and condemned Japan and him."
 mdmosjap_japannews.221104002.oA:0 "National vulnerability has been also revealed..."
 mdmosjap_japannews.221104002.oB:0 "But our people cannot watch YouTube. This is hilarious."
 mdmosjap_japannews.221104002.oC:0 "Okay, so let's see this."
 mdmosjap_japannews.221104004.t:0 "China Imposed Sanction against Japan over the Footage"
 mdmosjap_japannews.221104004.d:0 "Two months ago, China's boat collided into Japan's patrol ship at off Senkaku Islands. And of course, Japan Coast Guard has recorded on video everything of this incident. While the investigation, most of the people wanted to watch the recorded video, but the administration didn't assented at first. After the right-wing Dietperson's demand, finally they showed the video in November 1st, but it was redacted to 6'15''.\n\nAt night of November 4th, account name \"sengoku38\" has suddenly uploaded the six-divided but uncut video of that incident on YouTube. The video showed that two China's boat attacked to Japan's ship by its hull. The Japan's government and Coast Guard have admitted this was genuine and complained to the Prosecution. But most of the people, especially right wings, praised him as the true patriot. China has refuted about the video and condemned Japan and him."
 mdmosjap_japannews.221104004.oA:0 "You say as if you allowed to access the YouTube anyhow!"
 mdmosjap_japannews.221104004.oB:0 "Ignorance is strength."
 mdmosjap_japannews.221104004.oC:0 "Worrying."
 
 #2011
 mdmosjap_japan.230311000.t:0 "2011 Sanriku Earthquake"
 mdmosjap_japan.230311000.d:0 "11:45 AM on March 9th of 2011, a bit large earthquake occurred at the offshore of Sanriku, Tohoku Region. The magnitude was 7.3 and the JMA seismic scale cast 5-. Soon the JMA issued the tsunami warning across Aomori Prefecture to Fukushima Prefecture and recorded about 1.8ft (0.55m) of the tidal level change. The earthquake damaged one building and injured two people."
 mdmosjap_japan.230311000.oA:0 "I hope nothing happens."
 mdmosjap_japan.230311001.t:0 "Huge Earthquake and Tsunami Hits East Japan"
 mdmosjap_japan.230311001.d:0 "2:46 PM, March 11th, 2011.\n\nOn the last day of weekdays, several mega-huge earthquakes have occurred 18 miles east off the coast of Sanriku. The magnitude was 9.0 and the JMA scale calculates 7 - then the huge quake shook the entire lands of East Japan over 3 minutes. The shake also hit Nagoya and Osaka. In Tokyo, many skyscrapers were rocked for as long as 10 minutes.\n\nA few minutes later, at least 11 ft tsunami hit the entire Pacific coast of East Japan, especially the Tohoku Region. In Kesennuma, the 52 ft tsunami wiped out the whole city, caused the fire, and the city is turned into literally ruins like the after of air raid. Taro area of Miyako which had the world's hugest seawall has been completely destroyed. In the coastal area of Sendai, flamming debris and the house had \"ridden on the tsunami\" then destroyed the rural zone - those scenes have been live-broadcasted to the world.\n\nIn the political arena, all arguments have been suspended and all parties among the ruling and the opposition have begun to gather the information to rescue the people."
 mdmosjap_japan.230311001.oA:0 "Nanda Korewa..."
 mdmosjap_japan.230311002.t:0 "Explosion in Fukushima Daiichi Nuclear Power Plant"
 mdmosjap_japan.230311002.d:0 "Yesterday afternoon, the Pacific coast of Eastern Japan has been attacked by a disastrous earthquake and gigantic tsunami, then many cities and towns have destroyed and many people killed. The strong quake and huge tsunami have also hit the TEPCO Fukushima Daiichi Nuclear Power Plant which is located at Okuma Town in Fukushima Prefecture. The main cooling structures of the power plant were shut down by the earthquake safety system, but the alternative cooling system did not start due to the sunken of the emergency electricity system by the tsunami, and it caused the failure of cooling the reactors. The entire staff of the power plant had tried all possible measures to prevent the overheating of reactors, but at 15:36 PM on March 12th, Reactor 1 caused a hydrogen explosion by the core meltdown. This moment of the protecting building being blasted was broadcasted across the world. Two days later, Reactor No.3 had also exploded, and Reactor No.2 and No.4 had done too in the next day.\n\nAt the same time as the explosion, a massive amount of radioactive substances have been released into the water and the air. In Shinjuku, the average radiological dosage was increased from 0.15 micro-SV per hour to 0.8. The fallout is seemingly polluting the large area of Northern Kanto, and the radioactively contaminated water is also leaking into the Pacific Sea."
 mdmosjap_japan.230311002.oA:0 "OH MY GODS!"
 mdmosjap_japan.230311003.t:0 "Sakae Earthquake"
 mdmosjap_japan.230311003.d:0 "3:59 AM on March 12th of 2011, another huge earthquake shook the north of Nagano Prefecture. The magnitude was 6.7 and the JMA seismic scale cast 6+ at Village Sakae. This earthquake occurred 13 hours after the catastrophic earthquakes and tsunami on the east coast of Japan so that many researchers deduce this is a remotely triggered earthquake by the coastal one. The shake has caused so many avalanches around the seismic epicentre and let them to damage and destroy roads and railways. 3 was killed and 300 was isolated by the snowslide."
 mdmosjap_japan.230311003.oA:0 "The islands are trembling..."
 mdmosjap_japan.230311003.oB:0 "This is truly the state of emergency! Call the Red Alert!"
 mdmosjap_japan.230311004.t:0 "The Earthquake Under Mount Fuji"
 mdmosjap_japan.230311004.d:0 "10:31 PM on March 15th of 2011, a magnitude 6.4 earthquake shook in the east of Shizuoka Prefecture. The JMA seismic scale calculated 6+. The most important and anxious point was that the hypocentre had not only close to the estimated epicentre of in-the-near-future Nankai Trough Megathrust Earthquakes, but also been 8.7mi (14km) below the southern foot of Mount Fuji. The JMA announced that this earthquake was not unrelated \"directly\" to the Tohoku's one because of the different seismological mechanism and hypocentral region. But they added that it may be one of the remotely triggered earthquakes for the massive geologic pressures by the March 11th's earthquake. Most people are getting anxious that today's earthquake might be the sign of Mount Fuji eruption, because the previous massive earthquake was in 869, the Heian Era, and it caused the massive Jogan Eruption of Mount Fuji."
 mdmosjap_japan.230311004.oA:0 "I wish these situations were a tale in a novel..."
 mdmosjap_japan.230311005.t:0 "Major Aftershock Hits Sendai"
 mdmosjap_japan.230311005.d:0 "11:32 PM on April 7th of 2011, a magnitude 7.2 earthquake occurred at the offshore Miyagi Prefecture. The JMA seismic scale calculates it  6+ at Sendai City, and the shock was recorded across Hokkaido to Chugoku Region. The JMA had alerted the tsunami warning to the coastal regions of East Tohoku but no sea level change observed. Miyagi Prefecture was damaged again on utilities and traffic infrastructures by the earthquake. Experts assured this earthquake was one of aftershocks which is still causing by the March 11th's Earthquake."
 mdmosjap_japan.230311005.oA:0 "Are we tested by the Earth?"
 mdmosjap_japan.230311006.t:0 "Another Major Aftershock Hits Fukushima"
 mdmosjap_japan.230311006.d:0 "5:16 PM on April 11th of 2011, another magnitude 7.0 earthquake attacked at Hamadori area of Fukushima Prefecture. The JMA seismic scale was 6-. Researchers showed that the mechanism and region were not same as the last month's catastrophic earthquake but it is able to count as one of aftershocks of that. The earthquake caused several landslides at Fukushima Prefecture and killed four people which includes a highschool student."
 mdmosjap_japan.230311006.oA:0 "Makete Tamaruka!"
 mdmosjap_japan.230410001.t:0 "Rally against TEPCO"
 mdmosjap_japan.230410001.d:0 "TEPCO (Tokyo Electric Power Company), an electric company that owns and operates the Fukushima Daiichi Nuclear Power Plant, is now the huge mark of criticism and blame for the March 12th's nuclear disaster. It's definitely true that the March 11th's Earthquake was an unexpected and unthinkable disaster but some pieces of evidence and Diet's archive of committees tell that there were several lack of the preparation for the large earthquake and huge tsunami and TEPCO knew them. After these were exposed, the massive number of civilians, politicians and activists have been gathering in front of the headquarter of TEPCO every weeks to censure the company. The group is consisted not only ordinary regular groups like left-wings and anti-nuke activists, but also right-wing activists to criticise for nuclear pollution against the \"Gods-made\" islands."
 mdmosjap_japan.230410001.oA:0 "The nuclear is no longer \"Bright Future Energy\"..."
 mdmosjap_japan.230520001.t:0 "LDP Dietman Dissents [Root.GetLeader]"
 mdmosjap_japan.230520001.d:0 "The criticism for the Fukushima Nuclear Disaster is harshly suffering the government. The target of accusation is mainly toward the current regime, but additionally, the past LDP regime is also criticised for their past promotions and decisions of building the nuclear power plant. Notwithstanding, the current [Root.GetLeader] cabinet is the primary target of blame because an LDP dietperson Shinzo Abe issued an e-mail newsletter which is accusing Prime Minister [Root.GetLeader] with a hard denunciation and misinformation. In the newsletter, he wrote that the seawater injection for cooling the reactor of the blasted Fukushima Daiichi Nuclear Power Plant was interrupted by the Prime Minister [Root.GetLeader] so [Root.GetLeader] has the total responsibility for the disaster, and he added \"Prime Minister [Root.GetLeader] must apologise to people for his mistakes and lies, then quit his job immediately.\" Whereas, a publicised video of the emergency meeting showed that the interruption of injection was made by TEPCO itself. Also, Prime Minister [Root.GetLeader] said he did not do any interruption on the sea water injection. Moreover, the staffs of METI (Ministry of Economy, Trade, and Industry) and NISA (Nuclear and Industrial Safety Agency) answered to the journalist who read and asked about the newsletter: \"He is lying.\" The Prime Minister [Root.GetLeader] is showing the stance to take a lawsuit against Shinzo Abe for defamation."
 #mdmosjap_japan.230520001.oA:0 "Who had ordered to build freaking fifty nuclear power plants all over the country, eh?"
 #mdmosjap_japan.230520001.oA:0 "Isn't it the time to stand together beyond the fence of parties and partisans?"
 mdmosjap_japan.230520001.oA:0 "So which of the two is suspicious?"
 mdmosjap_japan.230902001.t:0 "[ROOT.GetLeader] Resigned the Cabinet"
 mdmosjap_japan.230902001.d:0 "In the midst of the reconstruction of the Disaster, [ROOT.GetLeader] announced their resignation of the cabinet. It is reported to due to the failure of an attempted grand coalition."
 mdmosjap_japan.230902001.oA:0 "He didn't go well, in short."
 #mdmosjap_japan.220604001.oC:0 "Kan would ease the chaos."
 #mdmosjap_japan.220604001.oD:0 "Ozawa would show a good skill."
 mdmosjap_japan.231015001.t:0 "OCCUPY TOKYO"
 mdmosjap_japan.231015001.d:0 "The \"OCCUPY TOKYO\" marching was sighted in streets of Tokyo. This is a civil movement induced by the \"Occupy Wall Street\" movement in the [USA.GetName], but transformed a bit. Of course, it has some economic slogans of blaming neoliberalism, but most of the rest are obviously the criticism against Japan's past policies on nuclear power. The protesters marched through the prosperous rich area of Tokyo such as Ginza and then gathered in front of the Headquarter of TEPCO to blame the profit-prioritised business as well as their lacked ability on the operation and disaster preparation of power plant. People might have believed until today that almost all of the left-wing-like and anti-nuclear civil movements in Japan had completely vanished, but today, the marching indicates to the people that those movements which would be similar to the 1970s may be revived in the very near future."
 mdmosjap_japan.231015001.oA:0 "It's like an eve of revolution."
 mdmosjap_japan.231214000.t:0 "Statue of Peace Established in Seoul"
 mdmosjap_japan.231214000.d:0 "Today, a statue has been placed in front of the Japanese Embassy in Seoul. The Korean Council for the Women Drafted for Military Sexual Slavery by Japan, the provider of the statue a girl sitting on a chair, said that the statue is named \"The Statue of Peace\". The group announced that this is the symbol for the prayer of recovering victims' honour and human rights who had been utilised as sex slaves by Imperial Japanese Forces. They added the installation is the commemorative milestone of one thousand times from 1992 of holding the \"Wednesday Demonstration Demanding Japan to Redress the Comfort Women Problems\"."
 mdmosjap_japan.231214000.oA:0 "Remember that darkest hour."
 mdmosjap_japan.231214001.t:0 "[KOR.GetAdjective] Activist Installs a Statue of Confort Woman"
 mdmosjap_japan.231214001.d:0 "A [KOR.GetAdjective] activist group has installed a statue in front of the Japanese Embassy in Seoul. The group announced the statue, \"The Statue of Peace\" that models on a girl sitting on a chair, represents the prayer of recovering victims' honour and human rights who had been utilised as military comfort women by Imperial Japanese Forces, as well as the commemoration for the group's thousand times anniversary of the rally against Japan since 1992. No sooner have conservatives and right-wings started blaming the group and its installation than the news has been spread. Almost all of the conservative politicians refer that the issue of comfort women had been already solved. Meanwhile, the leftist politicians have shown a small unpleasant feeling at first for the lack of advanced notice for the installation but then welcomed the installation itself."
 mdmosjap_japan.231214001.oA:0 "We protest it. We 'have' apologised about it. This is disgusting."
 mdmosjap_japan.231214001.oB:0 "That's a monument of darkest moments in the history like Atomic Bomb Dome."
 mdmosjap_japan.231214002.t:0 "Japan Protests at the Statue of Peace"
 mdmosjap_japan.231214002.d:0"The [JAP.GetAdjective] government has replied and protests the installation of the Statue of Peace. They said that the problem of military comfort women by past Japanese government have been solved in the 1965's Treaty, and the establishment of the statue is violating the article 22 of Vienna Convention on Diplomatic Relations, so that it should be removed as soon as possible."
 mdmosjap_japan.231214002.oA:0 "\"Who brought up the problem again?\" WHO brought up the problem again?!"
 mdmosjap_japan.231231001.t:0 "Aum Shinrikyo Terrorist Makoto Hirata Has Arrested"
 mdmosjap_japan.231231001.d:0 "Makoto Hirata, one of the most wanted Aum Shinrikyo terrorists, has been arrested at midnight on New Year's Eve. Hirata, named 'Posha' by the Aum's \"Holy Name\", was an escort of Chizuo Matsumoto also known as Shoko Asahara, the cult leader of Aum Shinrikyo, and sentenced to death. Hirata was put on the wanted list for helping to escape other Aum criminals by car then escaping himself too. Today, he showed himself suddenly at a police station in Tokyo and surrendered. He talked a story to the police investigator: he was married to Naoko Kikuchi, another female terrorist, and used to live as an average civilian in his escaping time, but he started regretting his runaway-life by watching the aftermath of the 3.11 disaster and the survivors' effort to the reconstruction. He added that he once attempted to surrender himself at another police station on the same day, but the police officer assured he is not similar to the picture on the special wanted criminals' lists and set him free for a while. After arresting him, the national police have started again the massive campaign to gather the information of the rest Aum terrorists. On the other hand, survivors and bereaved families of the series of Aum terrorism such as the sarin attacks are criticising the police's initial mismanagement on the verification in the his surrendering as well as \"why was the police losing every sight of them in these seventeen years\"."
 mdmosjap_japan.231231001.oA:0 "Did the disaster change the criminal's mind?"
 
 mdmosjap_japannews.230311001.t:0 "Huge Earthquake and Tsunami Hit in East Japan"
 mdmosjap_japannews.230311001.d:0 "2:46 PM, March 11th, 2011 - mega-huge earthquakes occurred off the coast of Sanriku. The magnitude was 9.0 and the JMA scale calculates 7 - then the huge quake shook the entire lands of East Japan over 3 minutes. The shake also hit Nagoya and Osaka. In Tokyo, many skyscrapers were rocked for as long as 10 minutes.\nA few minutes later, at least 11 ft tsunami hit the entire Pacific coast of East Japan, especially the Tohoku Region. In Kesennuma, the 52 ft tsunami wiped out the whole city, caused the fire, and the city is turned into literally ruins like the after of air raid. Taro area of Miyako which had the world's hugest seawall has been completely destroyed. In the coastal area of Sendai, flamming debris and the house had \"ridden on the tsunami\" then destroyed the rural zone - those scenes have been live-broadcasted to the world."
 mdmosjap_japannews.230311001.oA:0 "How do we reconstruct these town..."
 mdmosjap_japannews.230311001.oB:0 "Even the most developed nation could not beat down the nature."
 mdmosjap_japannews.230311002.t:0 "Fukushima Nuclear Power Plant Disaster"
 mdmosjap_japannews.230311002.d:0 "TEPCO Fukushima Daiichi Nuclear Power Plant which is located at Okuma Town in Fukushima Prefecture had been attacked the yesterday's strong earthquake and huge tsunami. The entire staff of the power plant tried all possible means, but at 15:36 PM on March 12th, Reactor 1 caused a hydrogen explosion by the core meltdown then blasted the protecting building. This moment has put on the air across the world. Two days later, Reactor No.3 and the building have also been exploded for the same cause, and Reactor No.2 and No.4 have done too in the next day.\n\nAt the same time as the explosion, a massive amount of radioactive substances was released into the water and the air. The most researcher said that this is worse than Chernobyl Disaster in 1986. And by the radioactive pollution, people in Japan would have to face worldwide reputational damage over the products made in Japan, and Japan itself."
 mdmosjap_japannews.230311002.oA:0 "After all even we the Japanese didn't deal with the nuclear..."
 mdmosjap_japannews.230311002.oB:0 "We should have start a nationwide discussion about nuclear power."
 
 #2012
 mdmosjap_japan.240101001.t:0 "2012 Torishima Earthquake"
 mdmosjap_japan.240101001.d:0 "2:27 PM, January 1st, 2012 - Merely 14 hours later from the start of a new year, and 9 months later from the March 11th disaster, a large M7.0 earthquake occurred beneath offshore of Torishima Island. The hypocentre was 397 km below the surface so the actual tremor was smaller compare to the magnitude, but the JMA Scale 4 earthquake has propagated from the Kanto region to the Tohoku region."
 mdmosjap_japan.240101001.oA:0 "I never like this kind of new year's countdown."
 mdmosjap_japan.240314001.t:0 "2012 Chiba Earthquake"
 mdmosjap_japan.240314001.d:0 "9:05 PM, March 14th, 2012 - Just after a year from the March 11th Disaster, an M6.1 earthquake occurred off Choshi City, Chiba Prefecture. The JMA calculated the scale as 5+ and measured this earthquake as an aftershock of the last year's disastrous earthquake. One was killed indirectly and some people were injured. Choshi City and Kamisu City, Ibaraki Prefecture, were suffered again from ground liquefaction."
 mdmosjap_japan.240430001.t:0 "LDP Reveals New Draft of Constitution Amendment"
 mdmosjap_japan.240430001.d:0 "The Liberal Democratic Party has released a new draft of the revised constitution. It has no changes in their view of the amendment of Article 9 but added a large two focus - the tradition of the Japanese family and the prerogatives for the government. The former one loosely provides that all Japanese people should love and respect their own parents to live as the Japanese nation under the traditional values. Among leftists to rightists, many people are getting anxious that the article may connect to the negation of individual human rights and the regression of women's rights. But, the most controversial stuff is the latter one: when the Japanese State is suffering the highest-level urgent situation, such as a foreign attack, domestic terrorism like Aum Shinrikyo's subway attack, or a disaster like last year's Disaster, the government can execute \"the State Emergency Prerogative (Kinkyu Jitai Joukou)\" to restrict every citizen's rights as long as it does not violate human rights, and also can close the Diet temporarily.\n\nNeedless to say the leftists are, but some LDP-voters and centre-rightists are also complaining about this new draft is too radical. Almost all people are showing a dislike to \"the State Emergency Prerogative\" for the afraid of restriction of human rights and the fading of Japan's democracy. On the other hand, right-wing nationalists, populists, and fanatic LDP supporters are welcoming the draft as \"the best of the best to defend our national interests\". The argument of the constitutional amendment has been entered a new phase: \"Defend Article 9, or Revise Article 9, or Not Only Article 9?\""
 mdmosjap_japan.240430001.oA:0 "That doesn't sound like a liberal and democratic by the way."
 mdmosjap_japan.240505001.t:0 "Nationwide Standstill of Nuclear Power Plants"
 mdmosjap_japan.240505001.d:0 "11:03 PM, May 5th of 2012, the third reactor site of Tomari Nuclear Power Plant has stopped its working for the regular inspection. Other nuclear power plants nationwide that once were operated are now not allowed to restart for the Fukushima Nuclear Disaster, so at this moment, Japan has achieved that there no working nuclear power plant since 1970. On the other hand, the Hokkaido Electric Power (HEPCO) makes out that Hokkaido will be suffered a lack of regional electricity for the forecasted heat summer so every local resident will be forced the power saving. The inspection is planned for 71 days then the reactor will be restarted after the allowing of the Nuclear Safety Commission."
 mdmosjap_japan.240505001.oA:0 "We are standing on the turning point of the nuclear power policy."
 mdmosjap_japan.240522001.t:0 "Opening of Tokyo Skytree"
 mdmosjap_japan.240522001.d:0 "Tokyo Skytree, the world's tallest broadcasting tower, has opened today. The tower was used to be planned 666 m and changed to 628 m from the building year of Sensoji Temple then finally changed to 634 m (2080 ft) from the Japanese pun 'Musashi' (old provincial name of Tokyo and its surrounding area). As a building, the height is the second tallest next to Burj Khalifa where is in [179.Owner.GetName]. Other commercial facilities place near the tower have been also opened today."
 mdmosjap_japan.240522001.oA:0 "New symbol of Japan, as well as Tokyo!"
 mdmosjap_japan.240603001.t:0 "Aum Shinrikyo Terrorist Naoko Kikuchi Has Arrested"
 mdmosjap_japan.240603001.d:0 "Another Aum terrorist Naoko Kikuchi has been arrested by the Metropolitan Police Department. Kikuchi allegedly involved in the Aum's sarin production project which had led by death-sentenced terrorist 'Ksitigarbha' Masami Tsuchiya and the transportation of a packaged bomb from Kamikuishiki Village, Yamanashi Prefecture, where the Aum's hideout complex 'Satians' once placed, to the Tokyo Metropolitan Government Office on May 16th of 1995. The MPD has listed her as one of the Special Wanted Criminals for murders includes attempted and the aiding and abetting of them, as well as violation of explosives controlling rules. She also was known as a marathon runner and named \"Running Bomber Girl\" by mass medium. She was believed to have taken flight abroad after 1996, however, the MPD received a report today that someone saw a woman similar to Kikuchi in Midori Ward, Sagamihara City, Kanagawa Prefecture. After taking her into the MPD Headquarter, the MPD concluded she is Naoko Kikuchi and has arrested her. She is reported to be denying every case of VX gas production and sarin attacks and be remaining silent on the case of the packaged bomb attack."
 mdmosjap_japan.240603001.oA:0 "The clock has started working again."
 mdmosjap_japan.240615001.t:0 "Last Aum Shinrikyo Terrorist Katsuya Takahashi Has Arrested"
 mdmosjap_japan.240615001.d:0 "Katsuya Takahashi, the last fugitive Aum Shinrikyo terrorist, has been arrested this morning. By the testimony of another arrested Aum criminal Naoko Kikuchi and the gathered information from special TV programs for an open investigation, he was arrested at a manga cafe in Ota Ward, Tokyo. Takahashi, named 'Sumangala' by the Aum's \"Holy Name\", was a fanatic cultist, a chauffeur of Aum executives, a bodyguard of Asahara. He is allegedly the perpetrator of February 1995's abduction, confinement, and murder of a head of Meguro Notary's Office. Also, he allegedly supported another perpetrator who attacked then attempted murder with VX against the leader of \"the Victim's Association against Aum Shinrikyo\" in January 1995, and involved in crafting the detonator of a packaged bomb that had used in the attack on May 1995's Tokyo Metropolitan Government Office. Plus, he allegedly supported as the driver in 1995's Tokyo Subway Sarin Attack as well as in 1994's VX murder against a salaryman who was mistaken for the spy of the Public Security Intelligence Agency by Asahara. The police stated that Takahashi had Asahara's books, Asahara's pictures, and cassette tapes that recorded Asahara's mantras, in his travel trolley luggage bag in his arrest. And the police added that he is calling Asahara \"Gulu (Sonshi)\", which means he is still believing the Aum's preaching and he is not breaking away from the cult yet after seventeen years escapes."
 mdmosjap_japan.240615001.oA:0 "Well boys. We did it. Domestic terrorists are no more."
 mdmosjap_japan.240723001.t:0 "Retirement of Yoshiro Mori"
 mdmosjap_japan.240723001.d:0 "Yoshiro Mori said he will retire from the Diet and will not attend the next national elections."
 mdmosjap_japan.240723001.oA:0 "History will decide were you a coordinator or a laotour."
 mdmosjap_japan.240728001.t:0 "Greens Japan"
 mdmosjap_japan.240728001.d:0 "An environmentalist's party \"Midori no Mirai (Green Future, English name was Greens Japan)\" announced that they will be changed the name into \"Midori no To Greens Japan (Green Party - Greens Japan)\" to aim to join the national politics. They are holding up six theses based on the Global Greens Charter: ecosophy, social justice, participatory democracy, nonviolence, sustainability, and respect for diversity. They are seeking to make an even association with other regional green parties and to appoint women to more than half of executives by quotaism. Needless to say, they are also advocating the breakaway from nuclear power generation, but they added there are no other parties reliable for realising at this moment it despite its leftist character."
 mdmosjap_japan.240728001.oA:0 "For the ecological, fair and peaceful society."
 mdmosjap_japan.240819001.t:0 "Domestic Dispute on Senkaku Islands"
 mdmosjap_japan.240819001.d:0 "As the border dispute intensifies, Japanese right-wing politicians are also intensifying their tones about the national status of the Senkaku Islands. The islands, according to the Japanese claims, had confirmed by Japan and integrated into Okinawa Prefecture officially, then had used to be set the places of private business such as collecting of albatross feathers, guano mining, and bonito fishery. The islands had been rented by the United States to use as the maneuvering fields before Okinawa has been retrocessed from the United States. After the former landowner had died, the islands were transferred to their acquaintance, then they allowed the right-wing group to build a lighthouse and admitted the Nakasone regime to place a provisional helipad. The former is now owned by the Japan Coast Guard but the latter is removed already. In conclusion, the Senkaku Islands are still owned by a Japanese civilian. Following the above story, many right-wing activists and politicians are appealing for a long time to purchase then nationalise the Senkaku Islands from the owner. Along with this campaign but apart from the central government, Shintaro Ishihara, the Governor of Tokyo, has begun the raising of subscriptions to purchase the islands this month. While right-wings are joining the fund-raising campaign, some Dietmembers are demanding the [Root.GetLeader] regime to purchase the island in advance."
 mdmosjap_japan.240819001.oA:0 "We should have to make a decision to how to deal with..."
 mdmosjap_japan.240819002.t:0 "Baodiao Activists Land Illegally in Senkaku Islands"
 mdmosjap_japan.240819002.d:0 "Fourteen activists from Hong Kong, Macau, and the Mainland of China intruded Japanese territorial sea to disembark at Uotsuri-Jima Island, one of the Senkaku Islands. Some activists have thrown bricks and broken pieces of concrete toward Japan Coast Guard vessels while they were landing, but the coast guard and Okinawa Prefectural Police have already known their attempt of invasion then arrested them at the island by the police officers waited in advance. The activists are the members of \"the Action Committee for Defending the Diaoyu Islands\". They told that it was the protest against Japan's attempts to purchase and nationalize the Senkaku Islands as well as the re-assertion of the assignment of Senkaku Islands."
 mdmosjap_japan.240819002.oA:0 "How noisy."
 mdmosjap_japan.240819003.t:0 "Protest against Japan for Arresting Baodiao Activists"
 mdmosjap_japan.240819003.d:0 "After the news reported that Baodiao activists include Hongkongers have been arrested by the Japanese police, hundreds of protesters are blaming the Japanese government for the illegal occupation of the Diaoyu Islands as an attempt at the revival of Japanese militarism like 20th century. The wave of protest is spreading out of Hong Kong."
 mdmosjap_japan.240819003.oA:0 "It's becoming troublesome."
 mdmosjap_japan.240819004.t:0 "Japanese Right-wing Politicians Landed Senkaku without Permissions"
 mdmosjap_japan.240819004.d:0 "While Chinese activists had disembarked illegally onto one of the Senkaku Islands, hundreds of Japanese right-wing politicians have also attempted to land onto the same island without any permission today. The group consisted of about a dozen of non-partisan Diet members and regional assembly members of \"Nihon no Ryodo wo Mamoru tame Kodo suru Giin Renmei (the Dietmember's League Acting on Defence of Japanese Territories)\", and about 150 right-wing activists of \"Gambare Nippon! Zenkoku Kodo Iinkai (Hang In, Japan! National Action Committee)\". The hundreds of activists headed for the Senkaku Islands with 21 fishery vessels. Eventually, five assembly members and five right-wings left their vessels and began to swim offshore Uotsuri-Jima then landed there. Nine invaders hoisted the rising-sun flag at a lighthouse during their ninety minutes visit, and another invader raised and put another rising-sun flag at the summit of Mount Naraharadake. They have been hauled by the Okinawa Prefectural Police for the violation of Minor Offensives and have told that their action was the countermeasure against the recent Chinese activists' disembarkment."
 mdmosjap_japan.240819004.oA:0 "Make them be released."
 mdmosjap_japan.240819004.oB:0 "Charge those criminals."
 mdmosjap_japan.240819005.t:0 "Protest against Japan become Violent"
 mdmosjap_japan.240819005.d:0 "As the news of the arrest of Baodiao activists by Japanese police spreads, many cities are occupied by thousands of protesters against the Japanese government. In the city of Guangdong Province, some protesters have burnt the Japanese flag, and as well as other cities, the protesters are throwing stones and water bottles into the Japanese stores and Japanese cuisine restaurants. Although the local police were not able to prevent them, some authority officers indicate the possibility that the prevention will turn their target of rage into the government."
 mdmosjap_japan.240819005.oA:0 "Endorse the protesters"
 mdmosjap_japan.240819005.oB:0 "Soothe the protesters"
 mdmosjap_japan.240819006.t:0 "Protesters in [CHI.GetName] Destroy Japanese Stores and Restaurants"
 mdmosjap_japan.240819006.d:0 "Many Japanese stores and restaurants were destroyed by the protesters against the Japanese government. They are reported to yell in chorus about the attribution of Senkaku Islands then not only burnt the Japanese flag in the street but also threw stones or water bottles then destroyed Japanese stores and Japanese cuisine restaurants. Several Japanese department stores such as Isetan were forced to the emergency shutdown. Moreover, there is a report that the local police did not try to arrest these outbreaks of violence. Rightists are pointing out that the incompetence of Chinese local police was not a coincidence and they are obviously ordered by [CHI.GetLeader]."
 mdmosjap_japan.240819006.oA:0 "The 'China Risk' is becoming the real."
 mdmosjap_japan.240901001.t:0 "Retirement of Taku Yamasaki"
 mdmosjap_japan.240901001.d:0 "Taku Yamasaki said he will retire from the Diet and will not attend the next national elections. He was an actor of the famous \"YKK\" friendship."
 mdmosjap_japan.240901001.oA:0 "'YKK' is fading away..."
 mdmosjap_japan.240926001.t:0 "[GetYear] LDP Presidential Election"
 mdmosjap_japan.240926001.d:0 "Today is the day of [GetYear]'s LDP presidential election. The elected will be elected as the next Prime Minister semiautomatically while LDP is holding its status of the ruling party..."
 mdmosjap_japan.240926001.oA:0 "Powerful leader again: Shinzo Abe"
 mdmosjap_japan.240926001.oB:0 "Defence enthuasist: Shigeru Ishiba"
 mdmosjap_japan.240926001.oC:0 "Moderate moderator: Nobuteru Ishihara"
 mdmosjap_japan.240927001.t:0 "Retirement of Yasuo Fukuda"
 mdmosjap_japan.240927001.d:0 "Yasuo Fukuda said he will retire from the Diet and will not attend the next national elections. He was an actor of the famous \"Asagaki Kozo\" candidates."
 mdmosjap_japan.240927001.oA:0 "Came like the wind and gone like the wind. That's him."
 mdmosjap_japan.241116001.t:0 "\"Soon\" Election"
 mdmosjap_japan.241116001.d:0 "Prime Minister [Root.GetName] had mentioned for some time \"we will ask and make an appeal to the confidence of the nation 'soon (Chikai Uchi)'\". This was considered as the virtual preliminary announcement of the dissolution of the House of Representatives, which means the total resign of their regime. A few months later from the pass of the censure motion against [Root.GetName] in the House of the Councilours, [Root.GetName] announced their resignation and the dissolution of the House of Representatives. They asked the Opposition to make some promise as the condition of the dissolution, such as the cooperation of the increase of consumption tax and decrease of the maximum number of the Diet member. Some critics indicate the above requests will make leftist members leaving from [Root.GetRulingParty] depending on the result of the upcoming election."
 mdmosjap_japan.241202001.t:0 "Sasago Tunnel Collapse"
 mdmosjap_japan.241202001.d:0 "Ceiling panels collapsed at the Sasago Tunnel of Chuo Expressway, Yamanashi Prefecture. The fallen 270 panels, one of which weighs 1.2 metric tonnes (2645.55 lbs), had crushed three cars at once then caused a fire in the middle of the tunnel. The ceiling panels had been installed to work as a ventilation duct, but the collapse also made it impossible to vent the smoke. After the blaze quitted and smoke emitted, the rescue team found nine dead bodies at burnt cars in the tunnel. An NHK journalist, who had driven a car in the collapsing tunnel and outrun, testified that he saw the ceiling was collapsing like peeling something, and it was matched with the record of CCTV caught the moment. According to the after reports, deterioration and deficient maintenance of the ceiling panels, and misusing of bolts at the construction of the tunnel have been estimated as the cause of the accident. This tragedy became the worst expressway disaster with the highest numbers of fatalities in Japan's history."
 mdmosjap_japan.241207001.t:0 "2012 Sanriku Earthquake"
 mdmosjap_japan.241207001.d:0 "5:18 PM, December 7th, 2012 - M7.3 earthquake occurred offshore the Sanriku area, the Tohoku Region. The JMA calculated the scale as 5- and alerted the Tsunami Warning along the Pacific coast of Tohoku. As the lesson of the 3.11 Disaster, every TV station halted the normal program then started the emergency program, and the news anchor repeated intentionally tensed and strong tones, \"Tsunami Warning alerted! Run faster! Remember the 3.11!\". About a quarter of the screen was filled with the red-framed white letters of \"TSUNAMI! EVACUATE!\". In the end, Ishinomaki City, Miyagi Prefecture, records 98 cm (3.21 ft) tsunami, but the earthquake killed three people and injured fourteen.\n\nBy the way, a voice of help had been spread on an SNS in the disorder, \"My house was collapsed and can't go outside. Please call me help. I'm in Kesennuma\" (Kesennuma is a city of Miyagi Prefecture). The post was retweeted more than 14,000 with hundreds of replies, but later, the poster revealed the post was fake then insulted the people who replied to the fake post as fools. The submitter was eventually identified as a high-school student who lives in Osaka, then the school has apologised."
 mdmosjap_japan.241121001.t:0 "Retirement of Yukio Hatoyama"
 mdmosjap_japan.241121001.d:0 "Yukio Hatoyama said he will retire from the Diet and will not attend the next national elections. He explained that his retirement is for the discordance on policies between his party and him. Hatoyama added he is going to establish a new think-tank for peace among Asia and Japan."
 mdmosjap_japan.241121001.oA:0 "A founder of DPJ has gone."
 mdmosjap_japan.241231001.t:0 "Shinzo Abe Left LDP"
 
 #mdmosjap_japan.241231001.oA:0 "An unfortunate man."
 mdmosjap_japan.241231001.oA:0 "I'm feeling that the history is quite changed."
 
 #2013
 mdmosjap_japan.250417001.t:0 "Retirement of Koichi Kato"
 mdmosjap_japan.250417001.d:0 "Junichiro Koizumi said he will retire from the Diet and will not attend the next national elections. He was an actor of the famous \"YKK\" friendship. His foundation of the electoral constituency will seem to be inherited by his third daughter, Ayuko Kato"
 mdmosjap_japan.250417001.oA:0 "What was he about."
 mdmosjap_japan.250630001.t:0 "The Party for Protecting People from NHK"
 mdmosjap_japan.250630001.d:0 "A new different and rare party has appeared on the political stage. \"The Party for Protecting People from NHK (NHK kara Kokumin wo Mamoru To)\", the newcomer party established by Takashi Tachibana who once had worked at the NHK, announced that they are going to take seats in many regional elections then the Diet, to \"smash the NHK\". As the name talks, this party has the only ambition - the total dismantlement of the NHK. They are officially seeking to form any coalition when they got a seat to achieve their goal beyond the fence of political wings."
 mdmosjap_japan.250630001.oA:0 "I didn't imagine there is a fourth pole of politics."
 mdmosjap_japan.250730000.t:0 "Statue of Peace Established in Glendale, CA"
 mdmosjap_japan.250730000.d:0 "A statue has been established in Glendale, California. The statue, \"Statue of Peace\", was designed and planned by [KOR.GetAdjective] civil movement groups and Korean Americans. This statue represents the past war-time Japan's war crimes against Korean people and the hope to do not happen the same tragedies again all over the world. In [KOR.GetName], the same statue was installed in front of the Japanese embassy, which made a diplomatic conflict that continues between [JAP.GetName] and [KOR.GetName] today."
 mdmosjap_japan.250730000.oA:0 "The insanity of war changes the humanity."
 mdmosjap_japan.250730001.t:0 "Confort Woman's Statue Spreads in the U.S."
 mdmosjap_japan.250730001.d:0 "According to the news from the [USA.GetName], the \"comfort woman statue\" has been established in Glendale, California. The statue was reportedly planned by [KOR.GetAdjective] civil movement groups and Korean Americans."
 mdmosjap_japan.250730001.oA:0 "Korean-American! Ha! They're still Korean!"
 mdmosjap_japan.250730001.oB:0 "Why should we blame? It's just a empathy."
 mdmosjap_japan.250730002.t:0 "Japan Protests the Statue of Peace"
 mdmosjap_japan.250730002.d:0 "[JAP.GetName] has sent a complaint against the Statue of Peace which was established in Glendale, California, [811.Owner.GetName]."
 mdmosjap_japan.250730002.oA:0 "Hey, it's the United States' issue!"
 mdmosjap_japan.250730003.t:0 "Japan Protests the Statue of Peace in Glendale"
 mdmosjap_japan.250730003.d:0 "[JAP.GetName] has sent a complaint against the Statue of Peace which was established in Glendale, California, as the historic incorrectness."
 mdmosjap_japan.250730003.oA:0 "I think they're making a big mistake."
 mdmosjap_japan.250808001.t:0 "False Catastrophic Earthquake Alert Causes Panic"
 mdmosjap_japan.250808001.d:0 "An earthquake alert shook the people across the country - but it was a false alarm.\n\nAccording to the alarm, a M7.8 huge earthquake has occurred in Nara and will attack strongly across Chiba to Nagasaki in few seconds. All air flights, every train operation in Zairaisen (conventional lines) and Tokaido/Sanyo Shinkansen have been canceled.\nIt is only 2 years had passed since the 3.11 disaster so many people had prepared for its moment, but the shock did not come at last. Actually, there was a small M2.3 earthquake in Wakayama. However, a few undersea observation seismometers miscalculated its seismic noise as an enormous one.\n\nDespite many people were let to stop business travel and vacation trips, 40 percent of Japanese people think that they are not going to accuse the misinformation."
 mdmosjap_japan.250808001.oA:0 "Cry wolf? I'll convince that it was a suddenly drill though."
 mdmosjap_japan.251014001.t:0 "Mizuho Fukushima Resigned from Leader of SDP"
 mdmosjap_japan.251014001.d:0 "Mizuho Fukushima, the Leader of SDP, has resigned from the party leader.\n\nIn the SDP's internal election, Tadatomo Yoshida was elected as new leader ."
 mdmosjap_japan.251031001.t:0 "A Dietperson's Direct Petition to the Emperor"
 mdmosjap_japan.251031001.d:0 "A Dietperson Taro Yamamoto delivered his letter in the midst of the Garden Party at the Imperial Palace to appeal directly about the concern on the radioactive effects caused by the Fukushima disaster as well as the censoring against it by the government. Yamamoto excuses himself that he wanted the Emperor to be aware of the decontamination workers in Fukushima and their worse working conditions. While many people are pointing out that the event was an imitation of a historic event in 1901 that Shozo Tanaka directly appealed his message to tell the distress of cadmium poisoning caused at Ashio Mine, every media in Japan and overseas are accusing Yamamoto of the violation on the article 3 of Petition Law; the petition to the Emperor must be submitted to the Cabinet."
 mdmosjap_japan.251031001.oA:0 "Disrespectful! Blame his action!"
 mdmosjap_japan.251031001.oB:0 "Forgive him, Japan shall not be like before anymore."
 mdmosjap_japan.251031001.oC:0 "That is blasphemous! Better to punish him harshly, like a forbid of attendance!"
 mdmosjap_japan.251102001.t:0 "A Dietperson's Unofficial Visit into North Korea"
 mdmosjap_japan.251102001.d:0 "Another Dietperson Antonio Inoki is reported to visit [NKO.GetName] without the permission of the Diet Steering Committee. It is common about his traveling to the [NKO.GetNameDef] but this time he departed while Diet sessions were held."
 mdmosjap_japan.251102001.oA:0 "Another Problem... Blame his action too!"
 mdmosjap_japan.251102001.oB:0 "Overlook him, just a diplomatic move."
 mdmosjap_japan.251102001.oC:0 "Punish him! 30 days suspension is best to him!"
 
 #2014
 mdmosjap_japan.260215001.t:0 "Motosumiyoshi Train Crash"
 mdmosjap_japan.260215001.d:0 "At midnight of February 15th, 2014, an 8-cars unit train crashed into the precedent train at Motosumiyoshi station, Kawasaki City, Kanagawa. The crash was caused by the snow which had caused the loss of train braking. The first car collided and caved into the second car like a telescope and the crash injured 72 passengers."
 mdmosjap_japan.260603000.t:0 "Riken's New Scientific Discovery"
 mdmosjap_japan.260603000.d:0 "Today, a biochemical researching group of Japan and [USA.GetNameDef] published two articles to the Nature papers about the new stem cell. According to the articles, published by Haruko Obokata, Yoshiki Sasai, and co-written by Charles Vacanti and Teruhiko Wakayama, this new stem cell is made by the method of \"Stimulus-Triggered Acquisition of Pluripotency (STAP)\", which makes a pluripotent stem cell produced from stimulated extrinsically animal cells by weak acidic solutions. If it was true, mankind is getting a step closer to the realisation of immortality.\n\nMany researchers point out that the newly discovered \"STAP stem cells\" is not only pluripotent but also totipotent so that the method will allow us to transform the stem cells to placenta and fetus by uterine transplanting. And aside from the aforementioned ethical problem, some researchers are getting suspicious of the method and the discovery itself."
 mdmosjap_japan.260603000.oA:0 "We're also proud of ourselves!"
 mdmosjap_japan.260603001.t:0 "Riken's Science Scandal"
 mdmosjap_japan.260603001.d:0 "Japan's scientific discovery is now turned into a national science scandal.\n\nAfter the research of \"STAP stem cells\" was published in the Nature papers, many researchers have tried to reproduce the stem cells, and no one did not succeed. Riken has also being tried the same examination independently but it does not succeed yet. In March, co-author Teruhiko Wakayama called for the repeal of their research, despite another co-author Charles Vacanti took objection to him. April 1st, Riken has concluded: Obokata's researching team had acted \"research misconducts\" and forged their data twice, and while co-authors repealed those misconducts but they did not verify those data. June 4th, Haruko Obokata finally admitted retracting her articles. Riken researchers and journalists are warning that this incident describes one of the serious problems in Japan's science researching fields.\n\nAnd today, Yoshiki Sasai, the supervisor of Obokata's team and the co-author of the published \"STAP stem cells\" articles, was found dead. He left a letter of hope for Obokata to \"reproduce the stem cells again\". Despite his last hope, many researchers are going to confirm that the \"STAP stem cells\" is a complete fabrication."
 mdmosjap_japan.260603001.oA:0 "What a shame..."
 mdmosjap_japan.260820001.t:0 "2014 Hiroshima Landslides"
 mdmosjap_japan.260820001.d:0 "With continuing unusual rainfalls from the end of July to August, the moistened warm air had merged to the Autumn Rain Front from the southern sea, then the unsettled weather brought another linear harsh rainfall along the middle-north residential hill regions in Hiroshima city. The impounded groundwater under the decomposed granite soil was finally caused massive landslides and about 4500 houses and apartments were destroyed. In the stricken towns of Yagi and Midorii, there are some similar folklore of landslides such as the snake which lives the near mountain and sometimes goes down to drink the water. As in 1999's prefectural landslides, the disaster zones are not only residential zones where were dug and developed for the lack of plain area across the city, but also have not been installed the erosion-controlling barrier due to the existence of ancient ruins. In conclusion, the landslides killed 118 people."
 mdmosjap_japan.260921001.t:0 "Takako Doi Passed Away"
 mdmosjap_japan.260921001.d:0 "Today, Takako Doi has passed away for pneumonia.\n\nShe had used to perform as the leader of the Social Democratic Party of Japan (JSP) and its succeeding Social Democratic Party (SDP). She was not only the first female party leader in Japanese history but also the first pre-elected woman to be the Prime Minister from the House of Councilors (Upper House) in 1989, which was eventually not achieved for the constitutional supremacy of the House of Representatives (Lower House). She led a marvellous \"Madonna Whirlwind\" winning on the 1989's Upper House Elections, which was elected a lot of women candidates to the Dietmember together with the \"Sha-Ko-Min\" oppositional coalition with the Democratic Socialist Party (DSP, Minshato) and Komeito. However, her-led JSP's big-winning brought some discontent into Komeito and DSP, then the Sha-Ko-Min coalition had been finally collapsed, which was distantly caused the collapse of JSP. After the collapse of JSP, Doi was re-elected to the leader of SDP, but her far-left-aligned ideology and continuous denial of the North Korea's abduction against Japanese people called a massive denunciation against her SDP and herself from not only LDP, right-wings and conservatives, but also another far-left JCP.\n\nIn spite of above scandalous stories, she had shown the will of keep being a politician until her last moment. And her pacifism and feminism is now succeeded by many activists and politicians among left to right."
 mdmosjap_japan.260921001.oA:0 "Farewell, Otaka-san." 
 mdmosjap_japan.260927001.t:0 "Eruption in Mount Ontake"
 mdmosjap_japan.260927001.d:0 "11:52 AM, September 27th, 2014 - Mount Ontake, the volcano that places the prefectural border between Nagano and Gifu, has erupted. The sign of eruption was sighted but it was only thirty minutes before, therefore many climbers are trapped on the mountain. Tens of climbers tried to evacuate into the shed but some were not and were left outside. Plenty of heated volcanic ashes and rocks fell and attack the shed and left climbers, then killed 58 people, which is worst than 1991's Unzen-Fugen eruption."
 mdmosjap_japan.260927001.oA:0 "Disaster comes when we didn't care about it..."
 mdmosjap_japan.261121001.t:0 "Dissolution for the ongoing economics policy"
 mdmosjap_japan.261121001.d:0 "Today, Prime Minister [Root.GetLeader] dissolved the Lower House to challenge the general elections. The focus point of the elections will be the economic policies [Root.GetLeader] has instituted, such as the increase of consumption taxation and the escaping plan from the deflation."
 mdmosjap_japan.261121002.t:0 "Abenomics Dissolution"
 mdmosjap_japan.261121002.d:0 "Today, Prime Minister [Root.GetLeader] dissolved the Lower House to challenge the general elections. The focus point of the elections will be the economic policies [Root.GetLeader] has instituted, such as the increase of consumption taxation and the escaping plan from the deflation."
 
 #2015
 mdmosjap_japan.270220001.t:0 "Left-wing Terrorist Tsutomu Shirosaki Arrested"
 mdmosjap_japan.270220001.d:0 "Today, the \"New Left\" activist Tsutomu Shirosaki has been arrested at the Narita International Airport. He was already in a prison in the [USA.GetName] for the accusation of the 1986's Japanese Red Army terrorism in Jakarta, after being arrested for the passport fraudulent in Nepal in 1996. Shirosaki, or known as aliases of Hirofumi Ishida or Shunsuke Kikuchi, was once arrested in 1971 for the Operation M (or Operation Mafia) case which had commanded bank robbers seven-time, then released by a special procedure beyond the law as the payment for taking back of hostages on the Japanese Red Army's hijacking of Japan Airline Flight 472 at Dhaka in 1977. The Public Security Bureau of the Tokyo Metropolitan Police Department is going to accuse Shirosaki of using a mortar in 1986's case or more other cases, which were suspended its statute of limitations."
 mdmosjap_japan.270220001.oA:0 "Even if Japanese forget him, but the law and justice never miss him."
 mdmosjap_japan.270220001.oB:0 "Recontaining him after the long-term containment is not humanitarian. Release him."
 mdmosjap_japan.270422001.t:0 "A Drone Fell onto the Rooftop of PM's Official Residence"
 mdmosjap_japan.270422001.d:0 "A staff of the Prime Minister's Official Residence found a drone at the rooftop of the residence. The black painted drone was attached a sticker drawn the symbol of radioactive hazard and was tied a brown case which was included radioactive Caesium-134 and Caesium-137 liquid. The police investigation arrested a man who was used to serve in the JASDF. The arrested man, names himself \"Kantei Santa (the Santa Claus for the Official Residence)\", confessed that he flew the drone with the 100g of sand, which he gathered in Fukushima, to appeal the opposition against the nuclear power plant. Following the above incident, the [Root.GetLeader] regime is drafted the new restrictive amendment of the Aviation Law which will be to mandate the registration for using the drone as well as banning of flying every drone above national critical facilities and power plant, for the prevention of any terrorism using the similar way."
 mdmosjap_japan.270422001.oA:0 "Golden opppotunity. Cramp the possession of drone strictly."
 mdmosjap_japan.270422001.oB:0 "Ban all civilian drones for the national security, FOREVER!"
 mdmosjap_japan.270422001.oC:0 "No any action. It brings the potential profit of tech and economy."
 mdmosjap_japan.270815001.t:0 "Serial Arson on Metropolitan Railway Stations"
 mdmosjap_japan.270815001.d:0 "From August 16th to September 5th, a lot of cables installed along with JR East's metropolitan railway lines were set on fire. Many train operations were interrupted and halted as the fire happened again and again. The investigations found clues such as the burnt newspapers and plastic bottles were found so that it was the serial arson. As the series of arson continues, a criminal psychologist surmised that the arsonist may have a hatred against JR East.\n\nOn September 15th, the police have arrested a musician as the suspect of the above serial arson. The suspect, who is the son of a famous artist and also the grandson of a diplomat, confessed that \"JR East is wasting the electrical power. JR East is acting beyond their position and is damaging the national profit so that it was necessary to sabotage its operation to express the justice\".\n\nAs the investigation progress, the police and the prosecution found that he had participated in the political demonstration for the anti-nuclear power plant and the anti-government."
 mdmosjap_japan.270815001.oA:0 "I'm not going to profit from this."
 mdmosjap_japan.270815001.oB:0 "Time to advertise how are anti-nuke-power-ists pretty dangerous."
 mdmosjap_japan.270912001.t:0 "2015 East Japan Floods"
 mdmosjap_japan.270912001.d:0 "An extratropical cyclone that had turned from Typhoon Etau brought moist warm air from the Pacific Ocean, then the air joined into another Typhoon Kilo which was a hurricane born in the south of Hawaii. The merged weather formed a linear training of rainfalls to bring harsh heavy rain. On September 9th, the rainfall attacks the north of Kanto, which causes a collapse of the Kinugawa Riverbank in Joso city, Ibaraki Prefecture. The rainfall continuously attacked the south of Tohoku, and a lot of river banks are collapsed. In Iidate village, Fukushima Prefecture, where was suffered the radioactive disaster by the 3.11, 395 bags which filled with the radioactively contaminated wastes has been drifted away and 167 have been spilled contents out. The heavy rainfalls broke more than 7000 buildings and houses and killed 20 people."
 mdmosjap_japan.271123001.t:0 "Bathroom of the Yasukuni Shrine Exploded"
 mdmosjap_japan.271123001.d:0 "Late in the morning of Niiname-sai Day (the Harvest Festival), a male bathroom near the south gate of Yasukuni Shrine has exploded. No one was injured, and there were some parts of the ignition device. The police found a [KOR.GetAdjective] man as a suspect based on the tracking CCTV records from the shrine to the hotel and airport as well as the clue which was a dry cell labeled with the Korean language. He had already departed from Japan but re-entered then the Japanese police arrested him. The police investigated him and revealed that he does not belong to any activism but he has a strong anti-Japanese sentiment so that he made the bathroom a blast only by himself. However, as the investigation continues, he has been turning over their confession. Despite the [KOR.GetNameDef] refuses any involvement in the case, an indifferent conspiracy theory is spreading that the Japanese police is communicating with the [KOR.GetAdjective] police for the recovery of relationships between [Root.GetLeader] and [KOR.GetLeader]."
 mdmosjap_japan.271123001.oA:0 "It's terrorism but do not intervene this case."
 mdmosjap_japan.271123001.oB:0 "Search all South Korean, it's their ethno-mental problem."
 mdmosjap_japan.271123001.oC:0 "Accuse the shrine instead. Worshiping of war criminals caused this."
 
 #2016
 mdmosjap_japan.280414001.t:0 "Huge Earthquake Hits Kumamoto"
 mdmosjap_japan.280414001.d:0 "9:26 PM of April 14th, 2016, an M6.5 earthquake occurred at Kumamoto Prefecture. The JMA scale calculated the earthquake as 7, and at least 70 people are injured. The JMA, and local fire brigades and rescue teams in Kumamoto are now surveying the detail of the earthquake."
 mdmosjap_japan.280415001.t:0 "Second Huge Earthquake Hits Kumamoto"
 mdmosjap_japan.280415001.d:0 "Another huge earthquake hits Kumamoto. 0:03 AM of April 15th, the next day of the M6.5 earthquake, an M6.4 earthquake hits Kumamoto Prefecture. The JMA scale is estimated as 6+. It was only two hours after the September 14th foreshock therefore every fire department in Kumamoto is flooded with emergency calls. The JMA and the prefectural office alert the aftershock of today's shock."
 mdmosjap_japan.280415001.oA:0 "Hope there's no secondary disasters."
 mdmosjap_japan.280416001.t:0 "Third Huge Earthquake Attacks Kumamoto"
 mdmosjap_japan.280416001.d:0 "This would be very hard to be believed but the third earthquake hits Kumamoto. 1:25 AM of April 16th, the M7.3 disastrous earthquake occurred in Kumamoto, and its tremor spread across the west of Japan and the Korean Peninsula. The JMA scale calculates the earthquake as 7 again, and its long-period ground motion prolonged longer than records of 1995's Great Hanshin Earthquake and the 2011's Tohoku Earthquake. At this now, there are incoming reports of more huge aftershocks of the aftershocks, despite the JMA announced that it is beyond every past experience so they will not release the estimated percentage of the expected aftershock from now on.\n\nThe collapse of the first floor of the medium-rise apartment, the collapse of the castle tower of Kumamoto Castle, the collapse of Leroy Lansing Janes' house for teaching, the collapse of Aso Bridge - there are uncountable reports of collapses. A lot of public facilities which include hospitals and schools are damaged, and almost all of the roads, expressways, conventional railway lines, and Shinkansen are being closed or being halted. The series of earthquakes - two foreshocks, today's mainshock, and continuing aftershocks - are damaging and destroying above 200,000 buildings and houses, and directly killed 50 people. At least 180,000 people have escaped or evacuated."
 mdmosjap_japan.280416001.oA:0 "This is out of our imagination..."
 mdmosjap_japan.280712001.t:0 "Japan Innovation Party"
 mdmosjap_japan.280712001.d:0 "A lot of political parties have tried to merge or disperse among \"the third pole (Dai San-kyoku)\". In 2012, a neo-conservative party \"The Spirit of Japan Party (Nippon Soshin-to)\" and another traditional-conservative party \"Sunrise Party (Tachiagare Nippon - Taiyo no To)\", was led by Shintaro Ishihara, was amalgamated into the Japan Restoration Party, a brother party of the Osaka Restoration Association. However, the amalgamation made the Japan Restoration Party splitting between the Tooru Hashimoto's faction and the Shintaro Ishihara's faction. Meanwhile, \"Your Party (Minna no To)\", the party once called a new hope for the third pole, was split in 2013 and give the birth of 2014's \"Unity Party (Yui no To)\" which was led by Kenji Eda. The Hashimoto faction decided the second amalgamation with Eda's party, which led to the birth of the \"first\" Japan Innovation Party. After one year's partisan conflicts such as the second split between the Minshin-to faction and the Innovation faction, and the duplicative renaming of his party to \"Initiatives from Osaka (Osaka Ishin no Kai, describe Osaka as Hiragana)\", Hashimoto resigned from the party leader. And with their success of offensive-infiltrative electoral strategies in the Kinki region, the newly elected leader Ichiro Matsui renamed the party from \"Initiatives from Osaka\" to \"Japan Innovation Party (Nippon Ishin no Kai)\" again. They are advocating the center-right renovations and the regional decentralisation of the power. However, some leftists are seeing them as the group of neo-liberal neo-conservatives, and also most rightists are seeing them as a duplication of conventional conservatives."
 mdmosjap_japan.280712001.oA:0 "The alternative or the satellite - which side are they?"
 mdmosjap_japan.280712101.t:0 "Shinzo Abe Joins JIP"
 
 mdmosjap_japan.280712101.oA:0 "Oh gods, He's back!"
 mdmosjap_japan.280717001.t:0 "Sadakazu Tanigaki Injured and Paralysed in a Cycling Crash"
 mdmosjap_japan.280717001.d:0 "A Dietmember Sadakazu Tanigaki was injured in a cycling accident yesterday morning. He is damaged by a cervical cord injury. Some members refer he is still in treatment but not in a life danger so he will come back again but most are seeing that it is inevitable to his retire from the political theatre for the quadriplegia."
 mdmosjap_japan.280717001.oA:0 "That's too bad."
 mdmosjap_japan.280726001.t:0 "The Sagamihara Massacre"
 mdmosjap_japan.280726001.d:0 "July 26th, 2016, before the dawn, in Sagamihara City, Kanagawa Prefecture, a man intruded the welfare supporting facility for the intellectually disabled people. He, who once worked at the facility before, stabbed those disabled people and care workers continuously, 19 were killed and 26 were injured. After the slaughters, he has surrendered by himself to the police.\n\nOne of his co-workers testified that the suspect had repeated his supportive stances toward mercy killing for \"improductive\" severely disabled people, which was criticized by other workers that it was the Nazi theory, then the facility reported the city mayor the above incident. The police investigation found he had sent a letter of the criminal declaration which mentions the above case to the Speaker of the Lower House in February and the then Prime Minister. In addition, he left a paper titled \"the New Japan Order\" which describes the plot of the legalisation of medical cannabis, the recruitment of Yakuza as the Japanese \"Army\", and the disposal of the disabled people. As the investigation gathers more testifies similar to the aforementioned, the criminal psychologists surmise he has some mental illness.\n\nIn the police investigation, he has started a lot of preaches with his eugenic thoughts, tons of discriminatory expressions against the challenging people, self-deifications, extreme-patriotism, praising of marijuana, and paranoiac words against his circumstances and legislations. He is still continueing those preaches."
 mdmosjap_japan.280726001.oA:0 "I have no word describes my outrage...!"
 mdmosjap_japan.280808001.t:0 "\"Message from His Majesty The Emperor Akihito\""
 mdmosjap_japan.280808001.d:0 "His Majesty Emperor Akihito had often considered His abdication while He is still alive, for the aging and its caused various sickness. He had expressed secretly only to Jijuu (chamberlains). The Imperial Household Agency said this is not true in the NHK's interview about the Emperor's abdication, on July 13th of 2016, but the preparation was already being carried out. August 8th of 2016, 3:00 PM, pre-recorded Emperor Akihito's Okotoba (Imperial Statements) about His abdication has been broadcasted simultaneously across Japan. In the Okotoba He expressed to the nation: He was groped to become a modern Emperor, He is bearing the burden mentally by His illness, He was enjoyed and mourned about Japan's experiences as an Emperor and as a national people, and He wants to avoid the national deepest and longest mourning like the after of the death of previous Emperor Hirohito. After the broadcast, so many people agreed with His statement and said that the government should allow His wish. Leftist and modest rightist are also accepted for the humanitarianism and the monarchism, but the traditionalistic-rightist partisan is not admitting the statement for the view of \"the unbroken imperial line.\""
 mdmosjap_japan.280808001.oA:0 "Tradition, or political separation, or Emperor's purpose..."
 mdmosjap_japan.280829001.t:0 "Japan First Party"
 
 mdmosjap_japan.280829001.oA:0 "Now, it's rewind time?"
 mdmosjap_japan.281222001.t:0 "2016 Itoigawa Great Fire"
 mdmosjap_japan.281222001.d:0 "On the forenoon of December 22nd, 2016, the Itoigawa City was ablaze. At first, the fire was caused by the house owner's forget to put it out, but the strong south wind which blew from the mountain made the fire spread to the local streets where had hundreds of old wooden houses. The flame was scorched the north streets of Itoigawa Station, 147 buildings were destroyed. Many old buildings such as 350-years sake brewery and 195-years kappo restaurant and inn were lost, but fortunately, no one was killed by the fire. A local said that this place was turned like the after of an air raid in World War II."
 
 mdmosjap_japannews.280808001.t:0 "Japanese Emperor Akihito Expressed the Wish of Abdication"
 mdmosjap_japannews.280808001.d:0 "August 8th of 2016, 3:00 PM, across the Japan's land, the pre-recorded Imperial Statements about Emperor Akihito's abdication has been broadcasted simultaneously. In the Okotoba (Imperial Statements) he expressed to the nation: he was groped to become as a modern Emperor, he is bearing the burden mentally by his illness, he was enjoyed and mourned about Japan's experiences as an Emperor and as a national people, and he wants to avoid the national deepest and longest mourning like the after of the death of previous Emperor Hirohito. After the broadcast, so many number of people agreed his statement and said that the government should allow his wish. Leftist and modest rightist are also accepted for the humanitarianism and the monarchism, but the traditionistic-rightist partisan have not admitted by the view of \"the unbroken imperial line.\""
 mdmosjap_japannews.280808001.oA:0 "Interesting."
 
 #2017
 mdmosjap_japan.290117001.t:0 "City Officers Wore a Jacket Written Slurs to the Beneficiary"
 mdmosjap_japan.290117001.d:0 "Public civil labourers on the branch of livelihood protection affairs of the City of Odawara, Kanagawa Prefecture, Kanto Region, wore jackets written aggressive slurs against whole things of the livelihood protection affairs. About this jacket it is not only written that \"Don't make me fool, protectee\" by the Japanese sentence, but also described on the back like this: \"We are 'the justice' and must be justice, so we have to work for Odawara. Finding injustice of them, we chase them and punish injustice to accomplish the proper execution. If they try to deceive us for gaining a profit by injustice, 'WE DARE TO SAY, THEY ARE DREGS!'\" After the exposure, the City of Odawara is under criticising from the nation as well as the citizen of Odawara."
 mdmosjap_japan.290117001.oA:0 "Staffs, YOU are dregs. That's completely impertinent."
 mdmosjap_japan.290117001.oB:0 "So what? As well I dare to say, THEY ARE DREGS!"
 mdmosjap_japan.290209000.t:0 "New Collegial Veterinary Medicine Campus - First Time in 52 Years"
 mdmosjap_japan.290209000.d:0 "An applicant of educational corporations is being recommended strongly to affirm establishing by various politicians, bureaucrats and patrons regardless of the local or the national. According to the documents of application, this applicant, Kake Gakuen, wishes to establish a new collegial campus for the veterinary medicine at Imabari City, Ehime Prefecture, Shikoku Region. Documents are persuading that Japan is obviously lacking the amount of veterinary doctors. On the other hand, this corporation is running by someone who has the connection with the Prime Minsiter so it has a risk to accuse by the Oppositions, especially the leftist parties. If it was approved and the Oppositions' offense has won, the government will take a huge damage..."
 mdmosjap_japan.290209000.oA:0 "Seems there's no suspicious things. Go on."
 mdmosjap_japan.290209000.oB:0 "Introduce to more colleges. I don't like the current restriction."
 mdmosjap_japan.290209001.t:0 "A Doubt as to a Private Elementary School Becomes the Political Scandal"
 mdmosjap_japan.290209001.d:0 "According to Asahi Shimbun newspaper, they have found a suspicious report that the price of a land in Toyonaka City, Osaka Prefecture, Kansai Region, before was owned by State had been sold unusually cheaper than expected land value estimated by surrounding area. The land once had been put into the auction by regional government branch of MoF, however the auction has ended due to its lower bid than wished lowest price and no one obtained. The current owner of the land is Moritomo Gakuen, an incorporated educational institution running a kindergarten and planning found a new elementaly school, \"Mizuho no Kuni Memorial Elementary School\". The article referred that the chairman was a member of Japan Conference, the conservative constitutional-and-historical revisionist right-wing group, moreover the honorary president of new elementary school is wife of [JAP.GetLeader]. The newspaper accuse that the above political connections led into selling the land without the auction and with unusually price."
 mdmosjap_japan.290209001.oA:0 "\"This is a common criticism... maybe.\""
 mdmosjap_japan.290209002.t:0 "The Suspicion of \"[JAP.GetLeader] Memorial Elementary School\""
 mdmosjap_japan.290209002.d:0 "On the recent land-and-school scandal becoming topical, new fact has been revealed that Moritomo Gakuen had asked some donation for establishing the elementaly school and in the donation the school has been named \"[JAP.GetLeader] Memorial Elementary School.\" The owner of Moritomo Gakuen said that this name has surely named from Prime Minister [JAP.GetLeader]."
 mdmosjap_japan.290209002.oA:0 "\"I don't like this naming... It's cringe.\""
 mdmosjap_japan.290209002.oB:0 "\"What's wrong with that? What's the difference between \"Trump Tower\" and this?\""
 mdmosjap_japan.290209003.t:0 "Moritomo's Kindergarten inculcates \"To hail the P.M.\"?"
 mdmosjap_japan.290209003.d:0 "The opposition's investigation revealed that the kindergarten which runs by Moritomo Gakuen is inculcating children to hail the Prime Minister [JAP.GetLeader] as like \"our glorious leader.\" A video which investigators collected shows that in the scene of a school sports, two children were showing \"respect to the Prime Minister\" with some chanting: \"Please make to be repented Korean and Chinese to do not treat us as a bad people. Please stop them teaching the fake history about Japan. Hold out, Prime Minister! Hold out, Prime Minister!\" The investigators accused that this is firmly showing not only they are doing some violation of the Education Basic Act, but also obvious clue of the political connection between the institution and Prime Minister no matter how it is a spiritual thing."
 mdmosjap_japan.290209003.oA:0 "\"First, it's not separated with the politics. Second, they're totally wrong.\""
 mdmosjap_japan.290209003.oB:0 "\"There's nothing wrong with it. This generation is blessed, isn't it?\""
 mdmosjap_japan.290209004.t:0 "Has the P.M. \"Donated\" to the Moritomo's School Project?"
 mdmosjap_japan.290209004.d:0 "Some oppositions' member of the Upper House Budget Committee have carried out the field survey in the construction site of elementary school and the headquarter of Moritomo Gakuen. After the hearing from the owner of Moritomo Gakuen who is now being censured by the [JAP.GetRulingParty], an investigators remarked that the owner has been donated by the Prime Minister [JAP.GetLeader] through the hand of Prime Minister's wife in September 2015. Meanwhile, the ruling coalition and the oppositions are planning to summon the owner into the Diet as a sworn witness."
 mdmosjap_japan.290209004.oA:0 "\"I don't know! It's groundless and defaming us!\""
 mdmosjap_japan.290209004.oB:0 "\"...I admit the fact.\""
 mdmosjap_japan.290209006.t:0 "Moritomo's Owner Summoned and Testified as a Sworn Witness"
 mdmosjap_japan.290209006.d:0 "Today, the owner of Moritomo Gakuen has been summoned into the Diet as a sworn witness. In the hearing he testified that he had received the money from wife of the Prime Minister as \"from the Prime Minister.\" Moreover, he said with a surmise that the Osaka Prefecture involved in the scheme of application. In his excuse, the application of establishment in Osaka Prefecture had been used to be slow but one day it became as swift and suddenly obtained the governmental land faster as a divine wind. These testifies finally showed that many conservative stateperson has involved into this school scandal as the application advisor or legal advisor, at least in addition of wife of [JAP.GetLeader]."
 mdmosjap_japan.290209006.oA:0 "The government is becoming unstable."
 mdmosjap_japan.290209007.t:0 "[Root.GetRulingParty] Rejected the Summon"
 mdmosjap_japan.290209007.d:0 "Despite many voices of demanding the government to summon the owner of Moritomo Gakuen into the Diet, the ruling party, its coalition, and few politicians from the opposition have denied to do this. The official investigation will be closed soonly but some oppositions are blaming this outcome and about to continue the investigation unofficially. A certain writer, who criticises Japan Conference and has investigated about this scandal apart from the oppositions' investigation, is now accusing the regime in the recent book: \"Many politicians, as well as the [JAP.GetLeader], have been involved into this Moritomo Scandals... and now the case is going to be closed without summoning... when the political scandal which rightist politicians - even if it was the leftist - had involved was buried into the dark, actually we are not facing to the crisis of constitutional amendment. Because it is already the crisis of constitutional democracy.\""
 mdmosjap_japan.290209007.oA:0 "\"I hope there's no sequel or spin-off.\""
 mdmosjap_japan.290209008.t:0 "[Root.GetLeader] Resigned, CCS Suga Elected to the P.M."
 mdmosjap_japan.290209008.d:0 "Today the Prime Minsiter [JAP.GetLeader] has announced suddenly to resign from their job. In the press conference [JAP.GetLeader] excused with strong voice that the topical doubt is totally wrong but the people did not tried to hear any denial. And [JAP.GetLeader] said \"To stabilise the society and Japan and defend from any other confusion from the internal or the external, I have determined to quit my job in the midst of reform.\" After the resignation, Yoshihide Suga, the Chief Cabinet Secretary of [JAP.GetLeader]'s regime, has been chosen to the next Prime Minister. On the other hand, the opposition criticised their resign as a \"irresponsible\", and is still accusing Yoshihide Suga as well as [JAP.GetLeader] as a relating member of the suspicions."
 mdmosjap_japan.290209008.oA:0 "Wait, We don't get any word from him yet!"
 mdmosjap_japan.290209009.t:0 "The Archives of the Moritomo Negotiation Has Been Tampered"
 mdmosjap_japan.290209009.d:0 "Asahi Shimbun newspaper revealed that some governmental archives had been tampered by someone. The archives has been written about the submission of the dealing of governmental land between the Ministry of Finance and Moritomo Gakuen, the well-known scandlous incorporate educational institute. By the inquiry with the archives which the Diet's investigators received before, falsified archives are now lacking about the detail of negotiation and some words related with \"exemption.\""
 mdmosjap_japan.290209009.oA:0 "They bring it up again..."
 mdmosjap_japan.290209009.oB:0 "Please shut your fishy mouth, fake newspaper..."
 mdmosjap_japan.290209010.t:0 "Some Archives Exposes the Moritomo Negotiation"
 mdmosjap_japan.290209010.d:0 "The oppositions' investigation team of Moritomo Gakuen scandal announced that they have found more other clues about the governmental involvement about the land selling, at the archives of the Ministry of Finance. Archives reveal that more detail about the connection between the government and the institution. Moreover in the inspection, the archives showed that someone had tried to tamper the data but it was denied by the security firewall defending any edit about the archives."
 mdmosjap_japan.290209010.oA:0 "The Archives has just played as the justice..."
 mdmosjap_japan.290209101.t:0 "Another Land-and-School Doubt Has Been Exposed"
 mdmosjap_japan.290209101.d:0 "According to Asahi Shimbun newspaper, they found another land-and-school scandal about the new college and referred it is related with Prime Minister [JAP.GetLeader] again. In the last year, the MEXT approved the establishment of new collegial campus for the veterinary medicine at Imabari City, Ehime Prefecture, Shikoku Region. This was applied by the incorporated educational institution, Kake Gakuen. The newspaper cited documents which recorded in the MEXT about above process and pointed out that the paper says the approval has proceeded due to \"the P.M's wish.\" The oppositions are already preparing to investigate this case after these news. Meanwhile, the Chief Cabinet Secretary Yoshihide Suga accused this article as \"just a defamatory things\"."
 mdmosjap_japan.290209101.oA:0 "Ah kuso, here we go again..."
 mdmosjap_japan.290209102.t:0 "Ex-Vice-Minister of the MEXT Accused: \"Archives Exists\""
 mdmosjap_japan.290209102.d:0 "Today, Ex-Vice Minister of the MEXT held a press conference and remarked that he is convinced the record of process about the application of Kake Gakuen has remained. In the conference, he testified that he had been shown the document from the person in charge of the application and it had been written:\"\"A Highest Executive Who Lives in The P.M. Official Residence\" demands to apply this as soon as possible.\" and \"This is the Prime Minister's wish.\" Successively, he said that he had felt some kind of pressure from at that moment. At last he said regrets about the disregarding of the proper process of applications and now he is ready for be summoned from the Diet as a sworn witness."
 mdmosjap_japan.290209102.oA:0 "\"Liar! I didn't wish anything for this!\""
 mdmosjap_japan.290209102.oB:0 "\"Perhaps I said it, but technically...\""
 mdmosjap_japan.290209103.t:0 "The Oppositions Demands to Act the Summoning"
 mdmosjap_japan.290209103.d:0 "By the recent investigation by the oppositions, the investigation team reported that one of reasons why MEXT has been requested to apply Kake's submission faster was because the owner of Kake Gakuen is the friend of Prime Minister. And after the his whistleblowing and proceeding of investigation, the regime is now demanded to do the summoning against him and the owner of Kake Gakuen."
 mdmosjap_japan.290209103.oA:0 "[Root.GetRulingParty] Denied it"
 mdmosjap_japan.290209103.oB:0 "[Root.GetRulingParty] Accepted it"
 mdmosjap_japan.290209104.t:0 "One of [Root.GetRulingParty] Dietperson Threats the Whistleblower"
 mdmosjap_japan.290209104.d:0 "Now there is a possibility that the whistleblower will not be protected by the law. In a session of the Diet committee, a Dietperson who belongs the [Root.GetRulingParty] said the accuser might be punished by the violation of confidentiality of the National Public Service Act. One of the opposition parties accused this and said the whistleblower must be protected by the Whistleblower Protection Act, but that Dietperson counterargued \"The Whistleblower Protection Act will protect the accuser only when the accused stuff was actually violating the law.\" After that refutation, the opposition dietperson declared \"If the whistleblower has been arrested as a retaliation by these reason, we never forgive anyone.\" The regime is investigating about this case and reinspecting the documents, as well as the oppositions' investigation. However the oppositions are concerning that it may be aimed to find out who leaked the document."
 mdmosjap_japan.290209104.oA:0 "He's right. Even it is the bad law, but it is the law."
 mdmosjap_japan.290209104.oB:0 "He's wrong. The judical authority only can."
 mdmosjap_japan.290209105.t:0 "Other Records Been found in Cabinet Office's Investigation"
 mdmosjap_japan.290209105.d:0 "By the Cabinet Office's investigation at the MEXT, they have found other recorded documents in the official's personal computers. Of the 19 documents, 14 was extremely resembled to the leaked documents. The Minister of MEXT apologised to had been not found these data in before the investigation. On the other hand, the Cabinet Office has refused to reveal additional 3 documents. According to their excuses it is for being included some private financial data of Kake Gakuen. These documents had been shared in the MEXT. The oppositions are accusing that the pressure from \"Who Lives in The P.M. Official Residence\" led these situation."
 mdmosjap_japan.290209105.oA:0 "The situation is getting worse."
 mdmosjap_japan.290209106.t:0 "The Diet Hold the Adjournment Inspection - No Summons"
 mdmosjap_japan.290209106.d:0 "Despite the many protest from the oppositions, the government has denied to hold any summoning into the Diet about the Kake Gakuen's suspicions instead of holding the adjournment inspection. The case will be closed few days later, but the oppositions are still accusing the government and Prime Minister [JAP.GetLeader] and about to continue investigating these and dig more other doubts which are related with the regime and Prime Minister themselves."
 mdmosjap_japan.290209106.oA:0 "Seems they have a strongest devil's luck but friendship's luck is not..."
 mdmosjap_japan.290209107.t:0 "The Bureaucrat Summoned and Testified as a Sworn Witness"
 mdmosjap_japan.290209107.d:0 "Following the [Root.GetRulingParty]'s compromising about the summoning, the whistleblowing bureaucrat has been called into the Diet as a sworn witness. He testified that many politicians might have involved in the process of application by the Kake Gakuen like the Moritomo suspicion. He have testified who had brought the document, but finally not mentioned who had acted leaking the document, for his oblivion. Afternoon, one Dietperson belongs the [Root.GetRulingParty] asked him about another sexual doubt which is not related with the Kake Gakuen scandal, but then the summoning has been interrupted few minutes by the oppositions' massive objection. After the session, the oppositions are now demanding to summon next suspects: the owner of Kake Gakuen."
 mdmosjap_japan.290209107.oA:0 "His testimony is the everything. No more ones will be summoned ever."
 mdmosjap_japan.290209107.oB:0 "Okay, if you wanna destabilise the state."
 mdmosjap_japan.290209108.t:0 "The Owner of Kake Gakuen Summoned and Testified in the Diet"
 mdmosjap_japan.290209108.d:0 "Following the whistleblower, the owner of Kake Gakuen has been summoned into the Diet as a sworn witness. He showed a bold face and testified: it is impossible to know some bureaucrats have been involved in the process of his institution's application, he is technically the friend of Prime Minister but it is just a friend and not in the interest party. But most of his answer in other question, especially asked from the oppositions, was \"I do not know anything about this.\" Now the all sessions have been concluded and the [Root.GetRulingParty] and Chief Cabinet Secretary declared the close of case, but the oppositions are now still accusing the regime and announced they will continue investigating from now on."
 mdmosjap_japan.290209108.oA:0 "So is this the end of serial events? That's the best news I really wanted to hear."
 mdmosjap_japan.290601001.t:0 "Arguement about the Abdication of Emperor Akihito"
 mdmosjap_japan.290601001.d:0 "In the Diet, and across the nation, the abdication of Emperor Akihito is becoming more topical. In the field of politics, the main topic of the abdication is the existence of Imperial Household Law. In the law, the successor is limited only male so every female members of the Imperial Families cannot become as the \"Female Emperor\". Some conservative statepersons and historians refuse every reform movements and demand to support maintaining this tradition. On the other hand, liberal statepersons, equality activists and feminists have counterargued to above insists: that law was made in modern Meiji Era and it is so hard to say it is \"traditional\", and history tells there's other Empresses in Japan, moreover it is obsolete to keep this law in modern time."
 mdmosjap_japan.290601001.oA:0 "We should maintain the legacy of chrysanthemum throne"
 mdmosjap_japan.290601001.oB:0 "We need to reform the outdated legislation"
 mdmosjap_japan.290601002.t:0 "The Legislation about the Abdication Has Been Passed"
 mdmosjap_japan.290601002.d:0 "Today, the Special provisions of Imperial Household Law about the Emperor's Abdication has been passed in the Lower and Upper House. The law stipulates the succession of Emperor from Akihito to the Prince Naruhito, the titles after the abdication, date of abdication ceremony, amendment of Holiday Law due to move the Emperor's Birthday from December 23rd to February 23rd, exemption of the gift tax and so on. The arguement of agnatic succession was not become main of the session."
 mdmosjap_japan.290601002.oA:0 "The day of conclusion is coming... at last..."
 mdmosjap_japan.290601003.t:0 "The Legislation about the Abdication Has Been Rejected"
 mdmosjap_japan.290601003.d:0 "Today, the Special provisions of Imperial Household Law about the Emperor's Abdication has been rejected in the Upper House. The law stipulated the succession of Emperor from Akihito to the Prince Naruhito, the titles after the abdication, date of abdication ceremony, amendment of Holiday Law due to move the Emperor's Birthday from December 23rd to February 23rd, exemption of the gift tax and so on. The arguement of agnatic succession was finally become the main of session, but many of conservative Dietpersons had shown disliking stances about this topic and they have voted nay as a protest."
 mdmosjap_japan.290601003.oA:0 "I didn't expected this outcome."
 mdmosjap_japan.290601004.t:0 "Nationwide Rally against the Rejection of Abdication"
 mdmosjap_japan.290601004.d:0 "The rejection of Emperor's Abdication Law made national anger, and the people is now blaming the statepersons. Nowadays the Emperor is not worshiped like a pre-war era, but almost all of Japanese people is, including some branch of communists, still respecting the Emperor. The leftists blame conservatives, and the rightists blame liberals, but their slogan is matched: \"Stop think about party interests, just think about Emperor Akihito.\""
 mdmosjap_japan.290601004.oA:0 "At least today's Japan would never become as a republic."
 mdmosjap_japan.290601005.t:0 "Re-submitted Legislation of the Abdication Has Been Passed"
 mdmosjap_japan.290601005.d:0 "Today, the revised version of Special provisions of Imperial Household Law about the Emperor's Abdication has been passed in the Lower and Upper House. The law stipulates not only the original articles, but also the government to prepare to begin the Diet arguement about the revise of succession law as soon as possible."
 mdmosjap_japan.290601005.oA:0 "And the huge damage has left on their career."
 mdmosjap_japan.290607001.t:0 "Chukaku-Ha Terrorist Masaaki Osaka Arrested After 46 Years Later"
 mdmosjap_japan.290607001.d:0 "A most wanted communist Masaaki Osaka has been arrested at the Chukaku-ha's unofficial base of Hiroshima Prefecture, Chugoku Region. Osaka was a member of radical communist group \"Chukaku-ha\" and have killed police officer as the protesters' leader in the Shibuya Riot of 1971 with the morotov cocktail. He was run away after killing but the statute of limitation has been stopped by his comrade's trial, and the limitation was totally removed by the amendment of Criminal Procedure Code."
 mdmosjap_japan.290607001.oA:0 "Is red menace still alive?"
 mdmosjap_japan.290720001.t:0 "LDP - A House Divided"
 mdmosjap_japan.290720001.d:0 "The LDP is suffered to the good old inner partisan politics again. After the sharp avoiding on two scandals of Moritomo and Kake, Almost all of the people would believe that [Root.GetLeader] is now retaken the steering of the boat of politics. According to a Dietperson who belongs to the JIP, the Prime Minister [Root.GetLeader] was and is trying to take off \"the bedrock restriction\" on establishing new campus, but it had been totally prevented by the MEXT and the LDP Dietperson Shigeru Ishiba. Ishiba was one of candidated persons in the past LDP Presidential Election and lost to [Root.GetLeader], but after that he established a slightly but large partisan \"Suigetsukai\" into  the LDP, and continued many opposite stance and speech with keeping friendly. Ishiba denied his involving but pro-regime Sankei Newspaper has published as true, and [Root.GetLeader] has distributed a copy of this article to all LDP Dietpersons. Ishiba and a member of Suigetsukai has protested this move. After that, he told in the TV that that regulation is not \"Ishiba Regulation\" but \"Abe Regulation\" because it was a cabinet decision. A leader of the Opposition has supported Ishiba for their suspicious view of scandals. By these struggle, some national people is starting to see that the LDP and [Root.GetLeader]'s Regime is about to unstable. As stand and see at the LDP's view, the only good news is that some leftist parties is slightly getting lost their popularity because the people is also seeing this as a interesting power game and some leftists are now supporting Ishiba's LDP partisan for their anti-Abe stance."
 mdmosjap_japan.290720001.oA:0 "Literally Confusing."
 mdmosjap_japan.290725001.t:0 "Bipolarising National Consciousness"
 mdmosjap_japan.290725001.d:0 "By recent events about Moritomo and Kake, Newspapers in Japan are almost divided: the critical Asahi Newspaper and the pro-governmental Sankei Newspaper. Following the lost of war, Asahi had revoked old patriotic style and transformed into the left-lean journalism. On the other hand the Sankei has grown as a vanguard of right-lean journalism in the LDP's 1955 System. Japanese Internet geeks mostly like the Sankei for its \"Honne\" and condemn the Asahi for its past leftist journalism and fabrications. First it was a fashion only in the Internet world but the popularising of mobile phone and releasing of broadband made it a national consciousness, and seemingly today's national people are being divided and be radicalised to the left and right."
 mdmosjap_japan.290725001.oA:0 "Does history repeat again?"
 mdmosjap_japan.290725101.t:0 "Bipolarising National Consciousness"
 mdmosjap_japan.290725101.d:0 "Newspaper, Radio, Television - these old medium have once led the national consciousness, in the culture, and in the politics. The media has used to make promote the war, and also to make the introspect the war. After the war, the media has begun to promote the new western culture instead of old patriotic ones, and that is the source of some activists accuses the media is flippant, but there is a unaltered fact - no matter how everybody said it is an old media, but it still has a powerful influence. Internet, the great invention of the end of 20th Century, has brought the great shift of what does the Media stand for. Everybody can send information is now meaning everybody could become the media itself. Especially the invention of the BBS, SNS, OVP, and Streaming Service brought everyone the oppotunity to say and hear directly what are they thinking - and that means people can send and receive the radical and dangerous opinion, and freely.\n\nBy recent events about Moritomo and Kake, Newspapers in Japan are completely divided: the critical Asahi Newspaper and the pro-governmental Sankei Newspaper. Following the lost of war, Asahi had revoked old patriotic style and transformed into the left-lean journalism. On the other hand the Sankei has grown as a vanguard of right-lean journalism in the LDP's 1955 System. Japanese Internet geeks mostly like the Sankei for its \"Honne\" and condemn the Asahi for its past leftist journalism and fabrications. First it was a fashion only in the Internet world but the popularising of mobile phone and releasing of broadband made it a national consciousness, and seemingly today's national people are being divided and be radicalised to the left and right."
 mdmosjap_japan.290725101.oA:0 "This is Japan. Do not catch you slipping up."
 mdmosjap_japan.290928001.t:0 "\"Overcome the National Disaster\" Dissolution"
 mdmosjap_japan.290928001.d:0 "Japan had been shaken a bit for the upcoming threat from emerging neighbour powers, sequential huge earthquakes, and Prime Minister [JAP.GetLeader]'s scandal. And the government had shown the stance to gain and more defensive and more centralised power. [JAP.GetLeader] has announced the dissolution of Lower House today and the Emperor's dissolution rescript has been recited before the vote.\n\nBy the way, this is the first time to teenagers being able to vote in the election, by the recent amendment of Public Office Election Law which changed the allowed voting age from at least twentieth birthday to at least eighteenth birthday."
 mdmosjap_japan.291002001.t:0 "Constitutional Democratic Party"
 mdmosjap_japan.291002001.d:0 "Today, Minshinto's Yukio Edano has announced the establish of his new party, the Constitutional Democratic Party (CDP). Minshinto has been established after the collapse of their before DPJ regimes but its popularity has also been declined by the lack of advertisement, the fortified LDP's [JAP.GetLeader] regime, the national disgusting, and the outbreak of oppositions' political civil war for the initiative. Yukio Edano was the one of DPJ-Minshinto's liberalist member and once has been supposed to join into another opposition party with other liberalists together. Eventually he found out that opposition party has different ideology and policy with him and has determined the establish of new party by himself. The Constitutional Democratic Party is aiming to defend the whole democratic and pacific nature of the Japan's Constitution, sometimes advocates the amendment only for more decentralised and more democratised paths, and will be supposed to welcome other liberalists from Minshinto."
 mdmosjap_japan.291002001.oA:0 "Alright, then show me what's your Constitutionalism."
 
 #2018
 mdmosjap_japan.300507001.t:0 "Democratic Party For the People"
 mdmosjap_japan.300507001.d:0 "After the leaving of liberalist members for joining the Constitutional Democratic Party, other conservative members of Minshinto are about to dissolve Minshinto and establish and join their new party, the Democratic Party For the People, with another opposition party. Co-founders Kohei Otsuka and Yuichiro Tamaki have announced the establishment, and they said they will be trying to solve any domestic issues without any boundary of ruling parties and the oppositions, under the banner of \"Solution, Not Confrontation\". By the dissolve of Minshinto, the bloodline of DPJ and its objective of \"to set up the two party system\" has been vanished."
 mdmosjap_japan.300507001.oA:0 "Two-party system has gone."
 mdmosjap_japan.300618001.t:0 "2018 Osaka Earthquake"
 mdmosjap_japan.300618001.d:0 "7:58 AM, June 18th, 2018 - a strong M6.1 inland earthquake has attacked the populous northern region of Osaka Prefecture. The epicentre was Takatsuki city, the midway large town between Osaka and Kyoto, and the town recorded the JMA seismic scale as 6-. It was the first time to record 6- in Osaka Prefecture, and every people said that earthquake recalled them the 1995 Great Hanshin Earthquake. Every CCTVs installed at the railway and monorail station recorded the people have been jolted and fallen over. In Takatsuki, a schoolchild has been crushed to death under the broken concrete block wall. The shake has been felt in neighbour Prefecture, Kyoto, Nara and Hyogo, and several historical temple and shrine had been broken a bit."
 mdmosjap_japan.300706001.t:0 "The Execution of Aum Shinrikyo Terrorists"
 mdmosjap_japan.300706001.d:0 "By having concluded all court trials, now the Minister of Justice is able to sign to execute all death-sentenced Aum Shinrikyo terrorists. Generally in Japan, condemned criminals who had committed crimes as a member of one group would be hanged simultaneously. The series of terrorism by the Aum Shinrikyo is still remained in public mind as a generation fear, and they are affirming that the execution of these terrorists are rightful. On the other hand, some abolitionists and other countries which has already abolished the death penalty will criticise if the minister signed to the execution."
 mdmosjap_japan.300706001.oA:0 "Obey the judgement of judicature."
 mdmosjap_japan.300706001.oB:0 "Wait, it might allow to become them the martyred."
 mdmosjap_japan.300708001.t:0 "2018 Western Japan Floods"
 mdmosjap_japan.300708001.d:0 "Strong typhoon Prapiroon (Typhoon No.7 in Japanese name) went north through the East China Sea. The typhoon has been passed through the Japanese Islands but they brought the North Pacific High and it forced the meiyu front to stay between Kyushu and Chubu. Moreover the moist air had flown into these area, then the Western Japan has been faced record-breaking nine-days long rains. The rain made the land muddy and caused significant numbers of landsliding in Western Japan, and many region had become isolated. In Okayama Prefecture, Mabi Town of Kurashiki City has been suffered the flood and 51 has been killed. In Soja city, an alminium factory has been exploded by the chemical reaction. In Hiroshima Prefecture, Kure City and its 240,000 people has become isolated with hard situation to access to the water and food because the landslide buried every roads, railways and waterpipes."
 mdmosjap_japan.300906001.t:0 "2018 Hokkaido Eastern Iburi Earthquake"
 mdmosjap_japan.300906001.d:0 "AM 3:07, September 6th, 2018 - a robust M6.7 earthquake struck Iburi Subprefecture, the south of Sapporo City, Hokkaido. The JMA seismic scale was once reported to be estimated as 6+ for a while, but later, Atsuma Town reported that the scale was 7, the highest scale. Atsuma and its surrounding towns were suffered from massive landslides, and many towns and cities include Sapporo met the ground liquefaction. The earthquake broke several facilities of Tomato-Atsuma Thermal Powerplant which provided half of the electricity in Hokkaido, therefore almost all of the Hokkaido Island excepts remoted islands was met massive blackouts. 43 was killed by the earthquake, which includes 2 people who were dead by the carbon monoxide poisoning caused by the backup home generator. "
 
 #2019
 mdmosjap_japan.310108001.t:0 "Seizureing Japanese Assets over the Enforced Labourment"
 mdmosjap_japan.310108001.d:0 "Daegu District Court has judged and allowed the government and victims to seizure assets from Japan's steel giant, Nippon Steel, as the compensation of Japan's wartime enforced labourment. The Supreme Court has already judged Japan's guilty in wartime enforced labourment as well as their wartime crimes many times so that this is legitimated action. However Japanese people as well as Japanese government would object stronger to these moves by the base of their view that South Korea had renounced the right of claim for war crimes in the 1965's South Korea-Japan Treaty."
 mdmosjap_japan.310108001.oA:0 "Obey the judgement of judicature."
 mdmosjap_japan.310108001.oB:0 "Wait a second, it may call a serious diplomatic disaster..."
 mdmosjap_japan.310108002.t:0 "South Korea is about to Seizure Japanese Private Assets"
 mdmosjap_japan.310108002.d:0 "South Korea has suddenly seizured some Japanese private assets, for the compensation of wartime enforced labourment. The Supreme Court of South Korea has already judged Japan's guilty in wartime enforced labourment as well as their wartime crimes many times. And following this, Daegu District Court has judged few days ago and allowed the government and victims to seizure assets from Japan's steel giant, Nippon Steel, as the compensation of Japan's wartime enforced labourment. In the past Japanese government's opinion, the South Korean right of claim for Japan's war crimes had been renounced by the 1965's Japan-South Korea Treaty. Rightists show the angered face against South Korea and have started to some protests and retweet campaigns on the Internet aiming to national hate against Korea with tons of racial slurs, despite Leftists show some tolerance and comprehension for seizuring."
 mdmosjap_japan.310108002.oA:0 "This is unacceptable!"
 mdmosjap_japan.310108002.oB:0 "Swallow their decision." 
 mdmosjap_japan.310108002.oC:0 "Japanese government will pay including extra instead of them."
 mdmosjap_japan.310401101.t:0 "\"Reiwa\""
 mdmosjap_japan.310401101.d:0 "Today, the Chief Cabinet Secretary revealed the next imperial era name: Reiwa. \"Rei\" means beautiful, and \"Wa\" means harmony, and the pronunciation is similar to \"Leiwa\" despite its romanised character. The authority of name is Manyoshu, 8th century's Japanese poetry anthology, and this is first time naming imperial era from Japanese literature instead of Chinese literature. At this moment, the people watched this announcement from various streaming services using their own smartphones or tablets - it is not similar spectacle to the announcement of Heisei in which the people watched TV. Despite some people is going to celebrate the announcement, others are concerning about this era name because \"Rei\" and \"Wa\" has another meaning, \"order\" and \"Japan\" and it can read as \"the Japan's order.\""
 mdmosjap_japan.310401101.oA:0 "Reiwa? It's a strange sound for Heisei generations..."
 mdmosjap_japan.310402001.t:0 "Reiwa Shinsengumi"
 mdmosjap_japan.310402001.d:0 "The next day after the reveal of the new era name, the leader of the Liberal Party Taro Yamamoto announced the renewal of their party, \"Reiwa Shinsengumi\". As the renewal, the party changed its colour to pink and released the public commitment: terminating fiscal austerity, abolishing the consumption tax, increasing the public servant, renovating towns to be friendly for the physically challenged, and making Japan a truly independent state."
 mdmosjap_japan.310402001.oA:0 "The first political party which titled the name of new era."
 mdmosjap_japan.310430001.t:0 "Abdication of Akihito - End of Heisei"
 mdmosjap_japan.310430001.d:0 "Today, the Ceremonies of the Abdication from the Throne has been held at the Imperial Palace. Emperor's abdication is the first time in about 200 years, last one is in Edo era, plus the first time after the transferring of the capital from Kyoto to Tokyo, moreover the first time after the conclusion of imperial constitution and modern post-war constitution. So that there is no legislation about the ceremony of the abdication, and the ceremony was reproduced based on the historical records. The ceremony has begun at 5:00 PM, Emperor Akihito, Prince Naruhito and other Imperial Families have entered into the ceremony hall, with Imperial Great Seal Of State and Sacred Sword And Jewels. The Prime Minister [Root.GetLeader] has read out the address as the national representative and shown the gratitude. Following this, Emperor Akihito expressed the gratitude for the people and the wish of world's peace. After the abdication of Emperor Akihito, He will secure the title of Emperor Emeritus the following day.\n\nThe era of Heisei will be ended at today's twelve o'clock midnight."
 mdmosjap_japan.310430001.oA:0 "About 30 Momentous years have passed, and we're entering the new era..." #The world is a radically different place, how did Japan do?
 mdmosjap_japan.310501001.t:0 "The First Year of Reiwa"
 mdmosjap_japan.310501001.d:0 "At 0:00 AM today, the new Reiwa era has begun. It is first time to come a new imperial era without emperor's death in about 200 years, plus the first time after the transferring of the capital from Kyoto to Tokyo, moreover the first time after the conclusion of imperial constitution and modern post-war constitution. The people is celebrating the new era's day in everywhere. The new Emperor Naruhito's Ceremony of the Accession to the Throne will be started at 10:30 AM."
 mdmosjap_japan.310501001.oA:0 "I feel today is like a new year day."
 mdmosjap_japan.310528001.t:0 "Kawasaki Stabbing"
 mdmosjap_japan.310528001.d:0 "In the early morning, a man attacked children and their parents with a knife at the school bus stop nearby the Noborito Station, Kawasaki City, Kanagawa Prefecture, Kanto Region. 20 people included elementary students have been stabbed, and a girl and her father were killed. The father was a national public servant and worked in the Ministry of Foreign Affairs. The man who stabbed had stabbed his neck by himself and committed suicide. This horrible tragedy has happened merely after 28 days of the start of the new Reiwa era, and nationwide people have been shocked with the heartbreaking seriousness of its incident and the fast crush of the hope of peace for the new era."
 mdmosjap_japan.310528001.oA:0 "Why everytime these thugs cause the grievous crime in every milestones of era?"
 mdmosjap_japan.310618101.t:0 "2019 Yamagata Earthquake"
 mdmosjap_japan.310618101.d:0 "PM 10:22, June 18th, 2019 - a strong M6.7 earthquake occurred offshore of Yamagata Prefecture. The JMA seismic scale was calculated as 6+. It was the first time a strong earthquake since 1922 in Yamagata Prefecture. Tsuruoka City observed a 4.33 inches tsunami and land liquefaction. There were many reports such as damages in spa facilities, fall down of gymnasium ceiling and heavy injuries, but no one was killed."
 mdmosjap_japan.310718001.t:0 "Arson Attack on a Animation Studio in Kyoto"
 mdmosjap_japan.310718001.d:0 "Only 2 months later from that tragic Kawasaki Stabbing - late in the morning of today, a man has intruded the animation studio in Kyoto Prefecture, Kinki Region, and sprinkled 4 U.S. gallon (15 Litres) of gasoline onto inside then set fire to the studio. The fire has deflagrated and burnt everything inside without giving any chance to escape from hell. The studio had 70 workers and animators but 69 have been suffered, and 36 have been killed - the most were by the fire, not the suffocation. The victims include famous animation directors who had made worldwide prestigious Japanese anime. The news of the worst mass murder in Japanese history has been spread worldwide as well as nationwide, and a lot of prayers have been gathered from anime fans, celebrities, and ambassadors across the world, by the official statements and SNS hashtag. The arsonist also was burnt himself and was carried to the hospital."
 mdmosjap_japan.310718001.oA:0 "Insane..."
 mdmosjap_japan.310803001.t:0 "The Exhibition \"Unfreedom of Expression - Afterwards\""
 mdmosjap_japan.310803001.d:0 "Various artists created and are showing their works related to political or social situation at the exhibition \"Aichi Triennale 2019.\" The beginning of a daily social network wildfire was that someone caught out a picture and a statue - the picture was the portrait of Hirohito but had been set on fire, and the other statue one was the look-alike Statue of Peace. Plus, other people find that some works which express the blaming against the [JAP.GetLeader] administration. Rightists accused that Leftist artists made these arts as well as the managing executives are obviously Leftists. Some radical people sent blackmail related to the recent tragic arson to the exhibition. On the other hand, \"the obvious leftist\" and some people gainsaid that if those people are trying to destroy the exhibition, that means those people are who are trying to induce the literal \"unfreedom\". Some dispassionate critics refers to that burnt-Hirohito art. They said that Hirohito in the picture was depicted by the artist as his spiritual grandfather and not burnt at first, but another museum had refused to display and tried to burn for some reason, then the artist realised that the kindled portrait of Hirohito also could be expressed as art so that it was made. The national opinion is not only divided but also transforming as some kind of struggle."
 mdmosjap_japan.310803001.oA:0 "They shall quit the exhibition now!"
 mdmosjap_japan.310803001.oB:0 "Keep silence and be neutral"
 mdmosjap_japan.310803001.oC:0 "Defend them, if we accuse them then it is the true proof of unfreedom."
 mdmosjap_japan.310803002.t:0 "The Afterward of the Exhibition \"Unfreedom of Expression - Afterwards\""
 mdmosjap_japan.310803002.d:0 "The famous (or infamous) 2019 exhibition \"Freedom of Expression - Afterwards\" has come back this year after with the same oriented theme of arts. The last exhibition brought a massive social network civil war between leftists and rightists with several actual confrontations at the place of the exhibition because of the misunderstanding of the idea of exhibited arts such as a replica of \"the Statue of Peace (Statue of Comfort Woman)\" and a picture that Emperor Hirohito was burnt. The aforementioned fight had made the exhibition interrupted, had been finally become a massive signature-collecting campaign to recall against the governor of Aichi Prefecture, which has been led by a reactionary critic, a jingoist writer, a famous orthopaedist, and a former Aichi local assembly member, with a subsurface supports from the mayor of Nagoya city, many patriotic right-wing activists, and an Osaka-based political party. However, the recall movement was accused this year of the violation of signature forgery after the confession has spread by an anonymous one. While the above events are happening, the left-leaning activists who had been criticised in 2019 have finally restarted the interrupted exhibition at the lent private property in Tokyo. However, as the exhibition restarted, the right-wing activists have also gathered at the place of the exhibition with megaphones and sound busses, and the owner of private property has decided to be cancelled lending the place for the consideration of neighbourhoods. Although rightists are criticising that the matter is the art and the leftist ideology which the exhibition supporters and artists have, some citizens are worried that the above pressure toward private property is the clear sign that Japan is becoming worse in the freedom of thought."
 mdmosjap_japan.310803002.oA:0 "They shall be ousted from every private propertis too!"
 mdmosjap_japan.310803002.oB:0 "Just keep silence and be neutral"
 mdmosjap_japan.310803002.oC:0 "The rightists have crossed the line."
 mdmosjap_japan.310829001.t:0 "2019 Kyushu Floods"
 mdmosjap_japan.310829001.d:0 "An autumn rain front had stagnated above the Tsushima Strait from the 27th to the 29th of August made a meteorological thunderstorm training to bring a downpour onto Northern Kyushu. The heavy rain was grown larger by Typhoon Bailu which was dying in China, baby Typhoon Podul which was growing near the Philippines, and the South Pacific High. Northern prefectures in Kyushu was issued an emergency warning, and the Nagasaki Local Metrological Observatory reported that Iki City, Nagasaki, was meeting a huge downpour once every fifty years. The heavy rain left many scars in Northern Kyushu. In Saga Prefecture, plenty of quenching oil was poured into flooding towns, rice fields, and rivers. The disaster killed four people."
 mdmosjap_japan.310910001.t:0 "2019 Typhoon Faxai"
 mdmosjap_japan.310910001.d:0 "A tropical cyclone that had been born near the Marshall Islands grew into a gigantic Typhoon Faxai to attack the Kanto region. Its power was merely demoted before the strike but still estimated as strong. The category 4 typhoon struck Chiba City, an eastern large city near Tokyo, with a new record of the strength in the Kanto region's history. Strong blows, fallen trees, high billows, and blackouts killed 9 people and injured more than 160. In Ichihara City, 32.8ft support poles which had stood around a golf training facility was fallen and slammed several houses, injured 2 people but no one killed. There were many reports of collapses of scaffolding, collisions of freighters, off-the-air for the blackout. Narita Airport and the large area of the southern Boso Peninsula reported there were in unasked isolation with the risk of heatstroke."
 mdmosjap_japan.311013001.t:0 "2019 Typhoon Hagibis"
 mdmosjap_japan.311013001.d:0 "Like the last month, another small tropical cyclone was grown into the destructive category 5 Typhoon Hagibis to attack Eastern Japan. The heavy raining emergency warning was issued to eastern 13 prefectures in a day. The typhoon attacked from the Kanto region, where was not restored so far from last month's typhoon disaster, to the Tohoku region, where is weak to the typhoon disaster. The typhoon was prevented from its decaying by the abnormally warmed seawater so that it killed 105 people, injured more than 370, and 3 people are still missing. A tornado-like gust was caused in Ichihara City, Chiba Prefecture, then it killed a man. A backwater on the Tama River killed a man in a flooded apartment in Kawasaki City, Kanagawa Prefecture. Tamura City, Fukushima Prefecture, reported that radioactive decontamination waste was poured out into a river. In Nagano City, the bank of Chikuma River was collapsed, then the flood hit a Shinkansen depot and destroyed 120 cars of 10 sets of trains."
 
