 mdmosjap_japan.100101.t:0 "Leftists' Rage over TV Show"
 mdmosjap_japan.100101.d:0 "A TV show played yesterday caused a public political controversy.\nIt showed that a group of foreign trippers who had met a TV crew in a street or at an airport praised Japanese whole cultures such as maintaining accurate train driving and manners of using chopsticks. The most controversial scene is that they visited the well-known War Shrine which enshrined and worships class-A war criminals, and said that the old-time relation between the state and the Emperor was very nice. In the last of the show, trippers have being cried because of being taught a story of loyal Kamikaze pilots.\n\nAlmost all of Leftists have started massive attacks and demand of apology, and they shouted that this patriotic and jingoistic program is completely violated against the Broadcasting Act which is regulating the political neutrality of all TV shows. However, Rightists are applauding that the show has done nothing wrong, then objected to Leftists that they are attacking the freedom of expression."
 mdmosjap_japan.100101.oA:0 "Obviously violated against the Act."
 mdmosjap_japan.100101.oB:0 "It's hard to say something..."
 mdmosjap_japan.100101.oC:0 "No problem at all."
 mdmosjap_japan.100151.t:0 "Rightists' Rage over TV Show"
 mdmosjap_japan.100151.d:0 "A TV show played yesterday caused a public political controversy.\nIt showed that Japanese academic historians inspected wartime dark stories of the Empire of Japan with many Asian witnesses and their posterities. The most controversial scene is that some witnesses remarked that many Imperial Japanese Army's soldiers had kidnapped women and children to rape them and killed, after the fall of an Asian city by Japanese attack. In the last of the show, the historian alarmed that most of the teenagers who lives today in Japan are planning the violent attack against left-leaning Japanese newspapers and a group of Asians, because they have propagated the total fake stories of Japan's war crimes.\n\nAlmost all of Rightists have started massive attacks and demand of apology, and they shouted that this anti-patriotic and hostile program is completely violated against the Broadcasting Act which is regulating the political neutrality of all TV shows. However, Leftists are applauding that the show has done nothing wrong, then objected to Rightists that they are scattering the seed of historical revisionism."
 mdmosjap_japan.100151.oA:0 "Obviously violated against the Act."
 mdmosjap_japan.100151.oB:0 "It's hard to say something..."
 mdmosjap_japan.100151.oC:0 "No problem at all."
 
 mdmosjap_japan.101101.t:0 "Anti-regime related Anti-War Marching"
 mdmosjap_japan.101101.d:0 "\"No war! Get lost, [Root.GetLeader]!\"\nA large scale of Leftists are holding an aggressive demonstration in front of the Diet building.\n\nFew days ago, towards an old man who was experienced massive attacks as a civilian and banished from his home island in WWII, a right-leaning Dietman spat out an offensive remark; Japan should have to start another war against them if you want to return to your home.\n\nThe party he belonged has immediately ousted and also demands him to the resignation from the Diet, but he resisted. In conclusion, Leftists are blaming him and his former belonged party. On the other hand, some Rightists defend him; he has already recognised the geopolitical reality and just spoke out direct anxiety on Japan's military power and lack of diplomatic initiative."
 mdmosjap_japan.101101.oA:0 "Anti-war does not mean the leftist."
 mdmosjap_japan.101101.oB:0 "No approval, no objection."
 mdmosjap_japan.101101.oC:0 "We never lose to those thugs!"
 mdmosjap_japan.101151.t:0 "Japan Supremacists' Marching"
 mdmosjap_japan.101151.d:0 "\"Japan is for Japanese! Get out, Zainichis!\"\nA large scale of Rightists are holding an aggressive demonstration at the street in [Root.Capital.GetName].\n\nFew days ago, a Korean-living-in-Japan shopkeeper wrote a letter and posted about the fear of the Rising Sun Flag to the newspaper which is often printing much harsh criticism about the Empire of Japan. According to the article, the flag reminds him of the past Japanese oppression against the Korean independence movement and its victims' pool of blood so it should be banned by the law like Germany which has already done against the Nazi symbol.\n\nThis column has set fire to right wings via a forum on the Internet. In conclusion, Rightists are marching in the street with loud yelling of racism or anti-left slogans, and attacking not only the newspaper and the shopkeeper but also Chinese, Korean, Zainichis, and other Asian people. On the other hand, the Leftists and anti-fascist groups gathered and are shouting against them; obviously their just now doing the praise of the flag as the symbol of racist solidarity, so needless to say it should be banned."
 mdmosjap_japan.101151.oA:0 "They are fine. Just wilder a bit."
 mdmosjap_japan.101151.oB:0 "No approval, no objection."
 mdmosjap_japan.101151.oC:0 "Get out, reactionaries. You ARE ruining our flag.!"
 
 mdmosjap_japan.102101.t:0 "An Invitation from the Leftist Meeting"
 mdmosjap_japan.102101.d:0 "A radical leftist group has sent a letter of invite for their annual national meeting to the Prime Minister. By the letter, they seem to have a massive proponent about their partisan ideology and are wishing to be attended or get some messages from the Prime Minister for the next upcoming massive rally, even if there are ideological differences between them and the Prime Minister. Some members of the Cabinet are slightly agreed on the attendance of the Prime Minister, but the other modest members are worried about being seemed as an official supports to them and their radical ideology."
 mdmosjap_japan.102101.oA:0 "We don't need any sensitive supports like these radicalist."
 mdmosjap_japan.102101.oB:0 "Thanks, I Hate it."
 mdmosjap_japan.102101.oC:0 "They would be cultivated as a good supporters."
 mdmosjap_japan.102151.t:0 "An Invitation from the Rightist Meeting"
 mdmosjap_japan.102151.d:0 "A radical rightist group has sent a letter of invite for their annual national meeting to the Prime Minister. By the letter, they seem to have a massive proponent about their partisan ideology and are wishing to be attended or get some messages from the Prime Minister for the next upcoming massive rally, even if there are ideological differences between them and the Prime Minister. Some members of the Cabinet are slightly agreed on the attendance of the Prime Minister, but the other modest members are worried about being seemed as an official supports to them and their radical ideology."
 
 mdmosjap_japan.103101.t:0 "Government's Blame against Mass Media"
 mdmosjap_japan.103101.d:0 "Among being radicalised Japanese national consciousness, [JAP.GetLeader] and their cabinet has made some huge mistakes in some recent issues. These mistakes they invoked to solve were obviously sloppy and too late to react to than all of past regimes in Japanese history as well as the world standard. Radicalised pro-government supporters are blaming [JAP.GetLeader]'s governance as incompetent: In contrast, Radicalised anti-government activists reacted in a flash and are calling out the \"spiritual unification\" or \"passive support\" under the [JAP.GetLeader]'s government. Midst of this situation, one of the government-skeptical controversialists accused the government in a morning news show that these disgraces are caused not only for the [JAP.GetLeader]'s governance but also the corrupted morality in some ministries. After the broadcast, Cabinet Office and other ministries have offered counterarguments on the Internet which blames the TV station and the news show by name. A massive number of radicalised citizens are now showing critical or supportive stances in the comment section of the governmental statements. Some moderate Dietpersons are asking the government to revoke these statements and stop denouncing the media. However, there are also huge cheers from radical Dietpersons and anti-media activists."
 mdmosjap_japan.103101.oA:0 "Government is right! Biased media and fake news should be punished!"
 mdmosjap_japan.103101.oB:0 "Silence is golden... Maybe."
 mdmosjap_japan.103101.oC:0 "Went too far. Revoke it before we reproduce the follower of Sekiho-tai."
 
 mdmosjap_japan.103901.t:0 "Scoffs and Derisions against the Leftists"
 mdmosjap_japan.103901.d:0 "As the leftists radicalising, the people in the nation are showing a sign of disliking against them a little at a time. In the beginning, to a few weeks ago, they had shown them a supportive stance, but now have perceived them as with the 70's new-left group, after many brutal and unlawful incidents caused by some factions. The size of rallies is shrinking day by day, and in any forum and chat on the Internet many people mention with a cold laugh to these modern leftists and named them as the outdated semi-terrorists, or the liberal bastard, or the \"professional\" citizens."
 mdmosjap_japan.103901.oA:0 "The Reaction makes the other reaction."
 mdmosjap_japan.103901.oB:0 "Staged!"
 mdmosjap_japan.103951.t:0 "The National Backfire against the Rightists"
 mdmosjap_japan.103951.d:0 "As the rightists radicalising, the people in the nation are showing a sign of disliking against them a little at a time. In the beginning, to a few weeks ago, they had shown them a supportive stance, but now have perceived them as with the imperialistic racist jingo, after many discriminational and visiousful incidents that caused with waving the flag of the rising sun. The sympathy and apologise to the sufferer of racism is increasing in the global SNS day by day, and in any forum and chat on the Internet many people mention with a rejection to these modern rightists and named them as the cyber crusader, or the genuine traitor, or the ever public enemy of Japan."
 
 mdmosjap_japan.110101.t:0 "Disrespectful Researchers"
 mdmosjap_japan.110101.d:0 "Due to the most recent decision, the regime has slightly divided its people's opinions. The voted legislation is not likely to make serious damage to civilian living, but leftists and rightists showed the hidden possibility of some totalitarian actions by their speech of a conspiracy theory. As a result, now it has become a political argument in the Sunday Debating. And some inspired scientists are now uncooperative with the governmental project. Some executives of the regime have talked with him even more than two times but they did not commit themselves. The government has found the other concerns to continue its targeting researches and some anti-legislation scientists have also quitted its sabotage, but it is inevitable to be went slow-down of researching at least for a month."
 mdmosjap_japan.110101.oA:0 "Yeah, but these researchers are like a third party group..."
 mdmosjap_japan.110201.t:0 "The \"Seaweed Bento\" Papers"
 mdmosjap_japan.110201.d:0 "A few weeks ago, some citizens' groups made a lawsuit against a ministry to make them publicise some archives that had recorded many clues of political corruption. The Supreme Court has ordered the ministries to show the archive to the people - however, the citizens' groups were unhappily as they took and see the papers of nothing but just black-overwritten. It goes without saying that these archives censored like \"the seaweed bento\" set the massive fury on the people as well as the accusing group, then the fire of fury is now targetting and spreading to the government. One of the bureaucrats who was involved in that overwriting has confessed that he and his department had done that by the superior's order. Rarely to see, his superior defended the confessor and said he takes all responsibilities, so the minister has decided to fire him. Even though that conclusion, the people are not calm their anger but accusing the [Root.GetLeader] administration."
 mdmosjap_japan.110201.oA:0 "You weren't supposed to do that!"
 mdmosjap_japan.110301.t:0 "Patriotism and Officiers"
 mdmosjap_japan.110301.d:0 "Some instructors of the Defence Forces' Officier Candidate School are planning a special lecture about the \"patriotism\". As well our Minister of Defence, many cabinet members are approving this because they believe making embracing the patriotism to soldiers is good for the national defence. Meanwhile, the planned speaker is famous among rightists - or infamous among leftists - for his strong agitation of the patriotism on a right-leaning streaming talk show. Not only the Oppositions and leftists but also some moderate officers and commanders in the Defence Forces are showing discomfort that the lecture might become the enlightening lecture for installing the pre-war-like patriotism into the soldiers."
 mdmosjap_japan.110301.oA:0 "May the speaker preach the patriotism for the people and liberty."
 mdmosjap_japan.110301.oB:0 "May the speaker preach the patriotism for the flag and regime."
 
 mdmosjap_japan.900101.t:0 "The 14th Business Cycle"
 mdmosjap_japan.900101.d:0 "In the early 1990s, an overheated investment boom to real estate and stocks was finally corrupted, and Japan's economy was entered into a dangerous area of recession: bankruptcy of securities companies and land agents, the great amalgamation of banks or companies, and the mass dismissal. We focused on and continued to recover from the Bubble Burst. But two nightmares - 1995's Great Hanshin Awaji Earthquake and 1997's Asian Financial Crisis - made a mess of our efforts.\n\nNevertheless the demand from the market was never running out by the technological innovation of global telecommunication. Also, some urgent law renovations by former regimes' succeeded to re-create new factories and workspaces. Japan's decade economy of \"ice age\" will be warmed again."
 mdmosjap_japan.900101.oA:0 "Is this a good omen, or a flash of hope..."
 
