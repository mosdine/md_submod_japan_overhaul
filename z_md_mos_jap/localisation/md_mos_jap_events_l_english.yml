 mdmosjap_japan.340201001.t:0 "Shintaro Ishihara Passed Away"
 mdmosjap_japan.340201001.d:0 "Today, the famous writer and the retired politician Shintaro Ishihara has passed away.\n\nShintaro Ishihara came out with his first book, \"Gray Classroom\". He won the Bungei Shunju's Newcomer Award for his second novel, \"Season of the Sun (Season of Violence, 1955)\". Like \"Crazed Fruit\" and \"Execution Room\" (both 1956), his novels have been filled with the summer energy of youth and sexual immorality so sometimes he got an opinion by critics as an anti-social before. As his novel cinematised with his young brother and actor Yujiro Ishihara, his books created the new generation, \"Taiyo-zoku\", which had military hair (called Sports Cuts), wore sunglasses and Hawaiian shirts, and indulged in the sex with someone. This Taiyo-zoku movement finally caused the age restriction and the rating organisation for the movie.\n\nHe also wrote a lot of essays as a social critic, and got a lot of applause and criticism in his life. \"Spartan Education\" (1969) created the national generation movement of parental education: to be harsh and to be violent against their children like once Greek Spartans did. \"The Japan That Cannot Say No (The Japan That Can Say No: Why Japan Will Be First Among Equals, 1989)\", co-written with Akio Morita, the Chairman of Sony, praised the Japanese ability for technologies, criticised business cultures in the United States, and also criticised Japanese weakness on business and self-assertion.\n\nWhile having made in debut on the political stage as a Dietmember, he got strong criticism for his theory of education, nationalistic ideology, and a lot of gaffes, sometimes with racism and ableism. He visited the Yasukuni Shrine every year, he always called China as \"Shina\", and he denied the crime of forced labour against the comforted women by the Imperial Japanese Army during WWII. In his term as the Chief of the Environment Agency, although he apologised to the sufferers of Minamata disease as the government, he called some Minamata survivors, \"they have low IQ\" and \"they do nothing but just want subsidies\" in 1976. In the 3.11 disaster, he left a gaffe: \"We need to wash the (Japanese) greediness by this tsunami at this time. So this is Heaven's judgement\". Meanwhile, during his term as Tokyo Metropolitan Governor, he enacted the emission control in advance of the world's movement, and he continued to apologise to the Korean victims of racist demagogues in the 1923 Great Kanto Earthquake.\n\nAlbeit his ideology and principles, he is still getting a firm reputation by leftist critics too as well as the rightists. However, the public reputation for him is now purely divided - in a sense, he had freedom in his thinking; in a sense, he did not have prudence in his saying."
 mdmosjap_japan.340201001.oA:0 "He was the Giant of Wisdom."
 mdmosjap_japan.340201001.oB:0 "He was the Father of Hatecrime."
 mdmosjap_japan.340708001.t:0 "Shinzo Abe Assassinated!"
 mdmosjap_japan.340708001.d:0 "Today, Ex-Prime Minister Shinzo Abe has been shot in the midst of a public speech for the upcoming Upper House Elections in front of a station at Nara. Abe was immediately transported to the hospital but died at 5:03 PM.\n\nThe moment of the assassination was being recorded by the public that was to listen to Abe's speech. The attacker, ex-JMSDF personnel, testified that he made guns by himself instead of hand-made bombs and shot two. He is referring to a certain religious organisation and he primarily attempted to attack the executive of this group for his grudge and the relationship with Abe, albeit he spoke he had no motive based on any political belief.\n\nAll politicians and LDP members mourned his death, and every party across the ruling and the opposition accused the attacker of the violence against democracy and showed solidarity. The Japanese people are shocked by the gun violence and the attack on politics and democracy. The media is comparing the incident to the past attempted assassination against Shin Kanemaru or the actual assassination of Inejiro Asanuma, and the SNS is afraid that the assassination would repeat the past police-state pre-war dark time like after the assassination of the May 15th incident and the February 26th incident occurred."
 mdmosjap_japan.340708001.oA:0 "My hands are shaking... My God..."
