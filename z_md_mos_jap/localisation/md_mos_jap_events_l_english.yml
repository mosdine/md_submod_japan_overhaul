 mdmosjap_japannews.91760243.d:0 "The government of [SOV.GetName] has announced that they will \"return\" Kuril Islands to Japan and recognise as Japan's legal controlling area. Kuril Islands, Japanese name is Chishima Islands, is an disputed area between Russia and Japan, and especially Japanese government demands strongly to \"return\" the Southern parts of Kurils as for Russian's illegal occupating area. The Japanese government welcomes this decision, meanwhile in Russia, so many civilian, especially the residents of Kurils, have launched massive rallies against [SOV.GetName] and [SOV.GetLeader]."
