 #----------------------------------------------------------------
 mdmosjap_japan_kato.1.t:0 "The Quintet"
 mdmosjap_japan_kato.1.d:0 "Yoshiro Mori has been elected as the Prime Minister in the Diet after being elected as the president of LDP in April, as \"the successor\" of former Prime Minister Obuchi. At the same time, some criticisms hit Mori for the process of how he was elected.\n\nTo begin with, Mori was not elected on the LDP's internal election but was appointed by five executives of the party in the end. After Obuchi went into the hospital, Mori and the other four \"colossi\" of the LDP had gathered at a hotel in Tokyo. After a while, Masakuni Murakami, an attendance, said \"Mr. Mori, there's no one but you\", then other attendees sided with that voice so Mori was appointed.\nSecond, the attendees at the hotel meeting have only consisted of the Mori faction, Obuchi faction, and Kamei faction and not included Kato faction, the rivalry group of Obuchi's. Koichi Kato, the leader of the Kato faction which belongs the Kochi-kai, is a rival of Keizo Obuchi since the 1998 LDP presidential election. Kato is the most proven one of leading the LDP to the strategic win on the 1996 Lower House Election against the Shinshin-to. However, Obuchi was disregarding Kato in the party for the difference of policies, while Kato is supported by the masses and the market. Because Obuchi was an advocate of fiscal spending, on the contrary Kato is a one of fiscal consolidation. And Kato is expected to be the next Prime Minister of Japan from the masses.\n\nConsidering these situations, the process done by the five members is evidently undemocratic one of the backroom politics like the old days in the Soviet Union."
 mdmosjap_japan_kato.1.oA:0 "Backroom politics and partisan conflicts. That's what is the LDP."
 mdmosjap_japan_kato.2.t:0 "Koichi Kato and Kochi-kai"
 mdmosjap_japan_kato.2.d:0 "Koichi Kato is a Diet member of the LDP and the influential member of the Kochi-kai faction. He was elected in 1972 for the first time and given a seat of the cabinet in the Masayoshi Ohira and Kiichi Miyazawa administration. In 1994, he and Hiromu Nonaka and Taku Yamasaki promoted the Ji-Sha-Sa (LDP-JSP-Sakigake) Coalition and were against the dual-conservative coalition plan between the LDP and the right faction of Shinshin-to. He was appointed to the Secretary-General of the LDP and led his party into winning on the 1996 Lower House Election of the two-party match against the Shinshin-to, then took back an absolute majority by his \"luring strategy\". His strategy led to the collapse of Shinshin-to, but the LDP lost in the 1998 Upper House Elections, then Kato resigns as the Secretary-General. He succeeded the chairperson of the Kochi-kai faction from Miyazawa and challenged for the 1999 LDP Presidential Election. Kato had a showdown with Yamasaki and Obuchi, despite he was supporting Obuchi because Kato felt the internal election like the Presidential Election was just a gateway to success, but Obuchi did not. Obuchi, the chairperson of the Heisei Kenkyukai (Heiseiken, former Keiseikai) faction, showed a fit of anger that his running was interrupted by Kato and Yamasaki. After Obuchi was elected, he tried to exclude Kato and Yamasaki from any status. While Kato and his Kochi-kai were getting an over-exclusion in the LDP, Kato's reformistic perspective for fiscal soundness and market liberalism gave him the national expectancy. And his Kochi-kai is one of the mainstream of LDP conservatism, despite Obuchi's oppression and Kato's liberal perspective. In addition, he has a strong anti-Keiseikai (anti-Heiseiken) \"YKK\" friendship, with Taku Yamasaki and Junichiro Koizumi. After the breaking down and death of Obuchi, and Mori's indistinct election and his gaffe, Kato is feeling the LDP will lose to the upcoming 2001 Upper House Elections."
 mdmosjap_japan_kato.2.oA:0 "Can he be the Fuunji of this troubled time?"
 mdmosjap_japan_kato.3.t:0 "Kato Uprises Against LDP"
 mdmosjap_japan_kato.3.d:0 "The approval rate of Mori is touching the bottom. Not only for his \"divine nation\" gaffe in May but also his appointment as the Prime Minister is not welcomed by the people. In October, Chief Cabinet Secretary Hidenao Nakagawa was forced to quit his job for the dine meeting with right wings and his affair scandal. The situation has given the Oppositions the oppotunity to move the vote of nonconfidence against the Mori Cabinet.\n\nIn the atmosphere of nationwide disappointment against Mori and his LDP, Koichi Kato held a meeting at a Japanese Restaurant in Hotel Okura Tokyo with Nakasone-faction-leaning political commentators, and he said \"I will not let him reshuffle his Cabinet.\" His remark was sent in a minute by Keiichiro Nakamura, one of the attending political commentators and the Special Advisor of the Mori Cabinet. Needless to say, the LDP's Secretary-General Hiromu Nonaka blames Kato's \"revolt\" and warns that the member who sympathised with Kato will be expelled from the party."
 mdmosjap_japan_kato.3.oA:0 "Warn the expulsion to him and his sympathisers."
 mdmosjap_japan_kato.3.oB:0 "He's also a patriot, his administration might be better than Mori..."
 mdmosjap_japan_kato.4.t:0 "Miyazawa's Decision"
 mdmosjap_japan_kato.4.d:0 "There was no delay for the Kato's faction and Kochi-kai to be shaken its stability. The LDP executives are blaming the revolt and threatening the sympathiser with the risk of electoral endorsement for candidature as the party. Makoto Koga who was close to Kato is seemingly considering keeping the ties or cutting off and approach Nonaka. Junichiro Koizumi, one of the YKK friendships, is attending the TV news shows continuously and announcing loudly that Kato is going to second a motion.\n\nKiichi Miyazawa, the Ex-Prime Minister and the former leader of the Kochi-kai Faction, might be supposed to oppose the revolt. Kato wished that he will succeed Miyazawa's faction, but Miyazawa had considered that the successor of his faction was Yohei Kono, not Kato. However, Kono is now the leader of the Taiyu-kai faction (Kono Group) for opposing Kato, after he lost the faction career race in 1995, then, of course, he is now opposing the revolt. Meanwhile, some sources told that Miyazawa had unclearly but showed a supportive stance for Kato before the day of revolt. And Kato also referred that Kono might be the next Prime Minister"
 mdmosjap_japan_kato.4.oA:0 "Miyazawa opposes the revolt."
 mdmosjap_japan_kato.4.oB:0 "Miyazawa supports the revolt."
 #mdmosjap_japan_kato.5.t:0 "Hashimoto Faction and Junichiro Koizumi"
 #mdmosjap_japan_kato.5.d:0 "The Keiseikai (Hashimoto Faction), which was led by Ex-Prime Minister Ryutaro Hashimoto, has appeared to have some solid solidarity of iron. It has been proven by the wrath of Secretary-General Hiromu Nonaka, who is a member of the faction. However, a few young members are not showing a stance of cooperation for the faction. Because some executives of the factions have said something like \"we must stamp down the rebellion but it is by no means going to support the Mori Cabinet.\"\n\nThe above rumour of \"Mori Tsubushi\" (attempted crushing of Mori administration) reached Junichiro Koizumi's ears, one of the anti-Keiseikai groups and the member of Mori's faction. Koizumi has no strong supportive base for him but some LDP member is seeing that he may run for the next party presidential election with the anger against \"double-tongued and fragile\" Hashimoto Faction. Crush the revolt with Nonaka or tighten up the youth faction member - the Hashimoto faction is standing on the branching of the path."
 #mdmosjap_japan_kato.5.oA:0 "Hashimoto opposes Mori in the end."
 #mdmosjap_japan_kato.5.oB:0 "Hashimoto changed his mind and stands for Mori."
 mdmosjap_japan_kato.6.t:0 "Do-Nichi Kosaku"
 mdmosjap_japan_kato.6.d:0 "It is the weekend. From Saturday to Sunday, the Dietpersons go back to their home electoral districts to hear tons of appeals, demands, and scolding from their supporters.\n\nAhead of the weekend, Yukio Hatoyama, the leader of the Democratic Party of Japan (DPJ), and Ichiro Ozawa, the leader of the Liberal Party (LP), were reported to advise Kato that he must call for the vote of nonconfidence on Friday, November 17th. They must have had the same concern that the Dietpersons gone back to their constituency might be prevailed on to oppose the Kato's revolt. However, the proposal was finally rejected by Kato for his confidence in prevailing the faction member by himself.\nNeedless to say, LDP's Nonaka also has started to move toward the weekend and he is going to dictate the preparation for the general election to the party's prefectural branches. But, the most important thing is, he is showing his might of the right of endorsement for candidates, which means the party member being sympathised with Kato will definitely be expelled from the party. Moreover, Nonaka brandishes his plan that the party would field the rival candidate on the same constituency where the \"traitor\" held. Those strategies would work better to make the party member restraining under the control of the party.\n\nThe vote of censure for the Mori Cabinet is supposed to be moved on the 20th of Monday."
 mdmosjap_japan_kato.6.oA:0 "Send the order with the warning of the possibility of rival candidates."
 mdmosjap_japan_kato.6.oB:0 "Just order to prepare for the general election."
 mdmosjap_japan_kato.7.t:0 "Failure of Kato's Revolt"
 mdmosjap_japan_kato.7.d:0 "20th of November. The LDP executives efforted a lot of maneuvers harder for suppressing the Kato's revolt. The executives sent the notice of dismissal by the content-certified mail to Koichi Kato and Taku Yamasaki, one of the YKK friendships. After Kiichi Miyazawa determined his stance to oppose Kato, his close two advisors Yuya Niwa and Makoto Koga also made their minds to be estranged from him. The Kochi-kai has been divided.\n\nIn the night, Kato and Yamasaki held the last meeting at Hotel Okura Tokyo with the member of their factions before the voting of censure. At the moment that Kato and Yamasaki tried to leave the hotel in order to vote yes on the motion like two samurais are going to commit seppuku for their plotting of revolt, a faction member Sadakazu Tanigaki grabbed Kato's shoulder then shouted \"Kato Sensei is our captain! Don't charge without us! When you move we'll follow you too!\" Kato was impressed and dropped tears for the faction members' solidarity and their determination to be taken the joint responsibility. After the persuasion, Kato and Yamasaki finally determined to not attend the vote, to wait for the punishment. These dramatic scenes were going on the air across the nation in a few minutes later.\n\nThe vote of non-confidence was prolonged by the sudden disorder brought by Kenshiro Matsunami, a Conservative Party (CP/NCP) member, who had sprinkled the water from his glass toward a DPJ member Hisayasu Nagata as the counterattack of booing. AM 4:00, after Matsunami got forced out of the meeting, the censure against the Mori cabinet has been rejected."
 mdmosjap_japan_kato.7.oA:0 "His revolt was failed in the end."
 mdmosjap_japan_kato.8.t:0 "The Punishment for the Revolt"
 #mdmosjap_japan_kato.8.d:0 "The Kato's revolt was failed, his Kochi-kai faction has been split, and his faction is now in an extremely precarious position. In conclusion, Kato himself and other [GetJAP_kato_rebellion_amount_of_sympathiser_from_varDESC] LDP members, which includes Kato's faction member Sadakazu Tanigaki, Nobuteru Ishihara, Yoshihide Suga, and Fumio Kishida, did not attend the voting.\n\nWhile the executives had warned them continuously the possibility of being expelled, Hiromu Nonaka, the leading actor having suppressed the revolt, is trying to give him a chance of remaining in the party. As expected, he seems to consider that Kato and his followers are also the same colleague of the patriot with the same orientation of conservativism - or, perhaps he concerns a scenario that the banishing of Kato's faction would lead their amalgamation with the DPJ."
 mdmosjap_japan_kato.8.d:0 "The Kato's revolt was failed, his Kochi-kai faction has been split, and his faction is now in an extremely precarious position. In conclusion, Kato himself and other 41 LDP members, which includes Kato's faction member Sadakazu Tanigaki, Nobuteru Ishihara, Yoshihide Suga, and Fumio Kishida, did not attend the voting.\n\nWhile the executives had warned them continuously the possibility of being expelled, Hiromu Nonaka, the leading actor having suppressed the revolt, is trying to give him a chance of remaining in the party. As expected, he seems to consider that Kato and his followers are also the same colleague of the patriot with the same orientation of conservativism - or, perhaps he concerns a scenario that the banishing of Kato's faction would lead their amalgamation with the DPJ."
 mdmosjap_japan_kato.8.oA:0 "Pardon them."
 mdmosjap_japan_kato.8.oB:0 "There's no place for traitors!"
 mdmosjap_japan_kato.10.t:0 "Kato Faction Banished"
 mdmosjap_japan_kato.10.d:0 "Kato and Yamasaki have been expelled from LDP despite the conservative youth members of the party sending a lot of supplication to pardon them. They naturally show the will to remain on the stage of politics as an independent or else."
 mdmosjap_japan_kato.10.oA:0 "A chaos, chaos."
 mdmosjap_japan_kato.11.t:0 "Mori Cabinet is Removed!"
 mdmosjap_japan_kato.11.d:0 "Unexpectedly, the motion of censure against the Mori cabinet has been passed. Mori's passive move on the last weekend, which was not to put up rival candidates onto constituencies where the Kato-sympathisers have, showed his cowardice to other LDP Diet members, especially the executives and youth members. Member after member, they were not the sympathiser, also changed their stance to oppose Mori. Kato and Yamasaki attended the plenary session with mathematical confidence to watch the success."
 mdmosjap_japan_kato.11.oA:0 "Now, Mori decided to quit his job..."
 mdmosjap_japan_kato.11.oB:0 "...and dissolved the Lower House."
 mdmosjap_japan_kato.12.t:0 "The Mirage Dissolution"
 mdmosjap_japan_kato.12.d:0 "The success of Kato's rebellion has led to the resignation of Mori's cabinet. The media criticises Mori's governance, and the instability and the backroom politics of the LDP. Then many newspapers and 'wide-show' tv programs named this drama 'the Mirage Dissolution' from the pun of an on'yomi reading of 'Mori Yoshiro'. As the Lower House dissolves, the new election tour has started. It is the first time since the current post-war constitution administers the country the people are seeing the Lower House Election twice in the same year."
 mdmosjap_japan_kato.12.oA:0 "Better than Uno."
 mdmosjap_japan_kato.13.t:0 "Mori Cabinet is Removed!"
 mdmosjap_japan_kato.13.d:0 "Mori already showed his retreat from the frontline against the rebellion. He knew that there were failures on the backroom politics in the hotel and the 'divine nation' gaffe he dropped by himself. Kato also got some confidence in his winning as Mori's stance went into the public, and the Diet's plenary session for the motion of censure against Mori's cabinet has launched on the 17th of November with the help of Ozawa. In the end, the censure naturally has been passed, then..."
 mdmosjap_japan_kato.13.oA:0 "Mori decided to quit his job..."
 mdmosjap_japan_kato.13.oB:0 "...and called the dissolution of the Lower House."
 mdmosjap_japan_kato.16.t:0 "LDP Lost the Election"
 mdmosjap_japan_kato.16.d:0 "The result of the election was a bolt from the blue for the entire LDP member. [Root.GetRulingParty] has won the election. Every medium is focusing to report the defeat of LDP, even the [Root.GetRulingParty]-leaning one, like the sudden death of a great popular musician. The media are post-predicting the result by their self subjective prospect: the Mori's gaffe, or some national avoidance responses on the Kato's rebellion, or disappointment on the delayed political reform, or something else. Anyway, the truth is that the LDP has lost and the new ruling party of [Root.GetRulingParty] is showing some irritation against the media's unfair reporting."
 mdmosjap_japan_kato.16.oA:0 "LDP has failed again."
 mdmosjap_japan_kato.17.t:0 "Kato Administration"
 mdmosjap_japan_kato.17.d:0 "After winning the election, the Diet special session elected Koichi Kato as the next Prime Minister of Japan. The situation was so unusual because he once was a rebel against the LDP, but the public popularity is much better than Mori. Some conservative member is not satisfied with his liberal view of politics, despite there being more expectation for his progress on political reform."
 mdmosjap_japan_kato.17.oA:0 "A new stabilisation."
 mdmosjap_japan_kato.18.t:0 "Form the Coalition with LP Again?"
 mdmosjap_japan_kato.18.d:0 "After the winning of the election, some members of Kato-follower is pointing out that Ozawa and his LP must be deserved to rejoin the coalition for the positive support on the Kato's revolt. Should we invite them in the government again?"
 mdmosjap_japan_kato.18.oA:0 "Let them again."
 mdmosjap_japan_kato.18.oB:0 "We don't need them anymore."
 mdmosjap_japan_kato.19.t:0 "Invite CP to the Coalition?"
 mdmosjap_japan_kato.19.d:0 "After the LDP's winning of the election, CP wants to take part in the government with us. Should we invite them?"
 mdmosjap_japan_kato.19.oA:0 "Let them again."
 mdmosjap_japan_kato.19.oB:0 "We don't need them anymore."
 
 mdmosjap_japan_kato.51.t:0 "LDP-LP negotiation begins"
 mdmosjap_japan_kato.51.d:0 "After the government formed a coalition among the Liberal Democratic Party, the Liberal Party, and the Komei-to (Ji-Ji-Ko Coalition), the LDP and the LP are at loggerhead for the issue of the national long-term care insurance system. While the LDP led by Keizo Obuchi is proposing that the financial resource of the system must be maintained only by the care insurance payment from the nation, the LP led by Ichiro Ozawa demands that the system should be held not only by the current way but also by the consumption tax. In addition, Ozawa asserts that not only the care insurance system but also the entire welfare for the retired, such as the pension and eldercare, must be supported by the consumption tax. In 1994, the then JSP's Murayama administration decided to increase the consumption tax from 3% to 5%, then the LDP's Hashimoto administration succeeded this in 1997, but it was an additional blow for the Japanese economy as the tax income and GDP fell in the next three years - this experience ties LDP up of the fear of tax boost. However, Ozawa is disregarding their anxiety and threatening LDP to accept his demand, otherwise a break-up of the coalition with the opposing on the ongoing bill of 1999 fiscal year's second supplementary budget."
 mdmosjap_japan_kato.51.oA:0 "He has a good view on the taxation-based system."
 mdmosjap_japan_kato.51.oB:0 "The insurance-based system is better than his pipe dream."
 mdmosjap_japan_kato.52.t:0 "Ozawa's Second Demand"
 mdmosjap_japan_kato.52.d:0 "After LDP answered their stance on the issue of the care insurance system, Ozawa withdrew his proposal for some reason but put the second demand in exchange for. He proposes to reduce 20 seats allocated for the proportional representation on the election from the 500 quotas of the Lower House. The reduction of Diet members would bring some better announcement effect for the public and the electorates to be seen as the effort for the fiscal consolidation..."
 mdmosjap_japan_kato.52.oA:0 "This is some good visualisation for the \"self-cutting reform\"."
 mdmosjap_japan_kato.52.oB:0 "No consensus without representatives."
 mdmosjap_japan_kato.53.t:0 "The Guarantee of Winning for LP"
 mdmosjap_japan_kato.53.d:0 "Ozawa put the third proposal to the LDP. He showed the list of incumbent Diet members in his LP and asked to guarantee their winning in the next election. In the current single-seat constituency system only one person can be elected per district, so his proposal means that the LDP has to retreat from the constituency where LP wants. This will lead the aggressive conflict between the prefectural branches and the headquarters as well as another friction among factions, then the LDP will be weakened in the end. Some members are claiming that the negotiation must rather be ended by LDP's hand at first then exclude him and strengthen the coalition only with Komei-to than being broken up and destabilise the party for the Ozawa's dream of \"two-party system\"."
 mdmosjap_japan_kato.53.oA:0 "The coalition must be continued."
 mdmosjap_japan_kato.53.oB:0 "He crossed the line. The coalition with him is over."
 mdmosjap_japan_kato.55.t:0 "Collapse of Ji-Ji-Ko Coalition"
 mdmosjap_japan_kato.55.d:0 "The negotiation between LDP's Keizo Obuchi and LP's Ichiro Ozawa reached a final breakdown. These three meetings were nothing but conflicts of interest and initiative on their parties. The LDP has decided that they are strengthening their coalition with another partner, Komei-to, by supporting the pass of some bills that Komei-to drafted or planned. Meanwhile, Ozawa announced that their Liberal Party will leave the coalition and break up the party as some LP members desired to remain in the coalition. The coalition-lean member is to establish the new party, \"Conservative Party\"."
 mdmosjap_japan_kato.55.oA:0 "\"The Destroyer of the Politics\" made it again."
 mdmosjap_japan_kato.56.t:0 "LP Remains in the Coalition"
 mdmosjap_japan_kato.56.d:0 "After about three months of negotiation, Ichiro Ozawa finally accepted to remain in the coalition with the LDP led by Keizo Obuchi. The rumour, the break-up of negotiation then the dissolve of the Ozawa's Liberal Party, was just no more than a rumour after all. The result, which is obviously a full concession of the LDP, may grant some political stabilisation in exchange for."
 mdmosjap_japan_kato.56.oA:0 "Is this the homecoming of \"The Destroyer of the Politics\"?"
 mdmosjap_japan_kato.801.t:0 "Scandal of Koichi Kato"
 mdmosjap_japan_kato.801.d:0 "The Special Investigation Squad of the Tokyo District Public Prosecutors Office has arrested Saburo Sato, a secretary for Prime Minister [Root.GetLeader], for tax evasion. Sato did not report his income which had been profited as \"mediating\" on providing public business to a general contractor reigning Yamagata Prefecture. Moreover, as the investigation continued, the prosecutors additionally found that [Root.GetLeader] had diverted about ninety million yens of his political funds into his living expenses and private insurance fees. While the prosecutors interrogated [Root.GetLeader] for the alleged violation of the Political Funds Control Act, the entire meeting in the Diet has turned to the battleground of pursuing the responsibility, and not only the Opposition but also the Ruling are accusing [Root.GetLeader]..."
 mdmosjap_japan_kato.801.oA:0 "He must step down!"
 mdmosjap_japan_kato.801.oB:0 "That is not his issue."
 mdmosjap_japan_kato.851.t:0 "Taku Yamasaki Left the Diet"
 mdmosjap_japan_kato.851.d:0 "Dietmember Taku Yamasaki has been left the Diet for his unsuccessful on the recent Lower House General Elections. He is a executive of LDP, a constitution-revisionist, and was seen as a potential Prime Minister but his continuous affair scandals damaged his popularity."
 mdmosjap_japan_kato.851.oA:0 "Another centrist lefts."
 mdmosjap_japan_kato.852.t:0 "Scandal of Taku Yamasaki"
 mdmosjap_japan_kato.852.d:0 "Prime Minister Taku Yamasaki got \"Friday\"-ed! A yellow-paper magazine is continuously publishing about the scandal of his affairs. The entire wide-show TV program is chasing about not his politics but his ill fame by calling him \"the stud of Nagatacho\", so that his popularity is dropping. About half of the LDP is asking for the resignation of Yamasaki before the damage affects the regime and the party like the 1990 Sosuke Uno scandals. While the situation is going down, some right-winger member who wants other hard pressure on North Korea is trying to utilise the situation."
 mdmosjap_japan_kato.852.oA:0 "He must step down now!"
 mdmosjap_japan_kato.852.oB:0 "People will forget about this soon..."
 mdmosjap_japan_kato.853.t:0 "Taku Yamasaki is Unsuccessful!"
 mdmosjap_japan_kato.853.d:0 "Months have passed and Taku Yamasaki's affair scandals perfectly affected his voters. The worst thing has happened and Yamasaki has not been elected in the recent Lower House General Elections. Following the Article 67 Clause 1 of the Constitution, Taku Yamasaki is no longer has a right to be the Prime Minister, and we must elect the next Prime Minister from the other Dietpersons."
 mdmosjap_japan_kato.853.oA:0 "Is this a worse revival of the Uno regime?"
 mdmosjap_japan_kato.901.t:0 "Nisshiren Illegal-Donation Scandal"
 mdmosjap_japan_kato.901.d:0 "A distant fire of scandal between the Japan Dental Federation (Nisshiren) and the Central Social Insurance Medical Council (Chuikyo) spreads onto politics.\nAt first, the scandal was that the person of the Nisshiren bribed the Chuikyo to be beneficial on the incoming revision of the health care fee which will be remunerated by the government.\nWhile the investigation goes on, the investigators have revealed another political crime. July 2th of 2001, just before the 2001 Upper House Elections, the president of Nisshiren hold the meeting at the ryotei in Tokyo, with three LDP kingpins - Ex-Prime Minister Ryutaro Hashimoto, then LDP Secretary-General Hiromu Nonaka, then LDP Upper-House-Secretary-General Mikio Aoki. In the meeting, the president of Nisshiren handed 100 million yen of cheques to each three LDP persons, for the re-electing of Sou Nakahara, who belongs to the Heiseiken that is the Hashimoto's partisan, and whom the Nisshiren supports. In addition, despite the president of Nisshiren having asked to issue the receipt, Hashimoto decided not to issue it at his Heiseiken meeting on March 13th of 2002.\nThat is a violation of the Political Funds Control Act which rules every move of political funds shall be reported. After the above \"Yami-kenkin\" (dark funds - illegal donations) has been told by the news, Hashimoto has resigned from the chief of Heiseiken. Of course, the criticism is also hitting Nonaka, therefore he will not be eligible to be chosen for the Prime Minister from now on."
 mdmosjap_japan_kato.901.oA:0 "Why does this party have so greedy members like this?"
 mdmosjap_japan_kato.902.t:0 "Nisshiren Illegal-Donation Scandal"
 mdmosjap_japan_kato.902.d:0 "A distant fire of scandal between the Japan Dental Federation (Nisshiren) and the Central Social Insurance Medical Council (Chuikyo) spreads onto politics.\nAt first, the scandal was that the person of the Nisshiren bribed the Chuikyo to be beneficial on the incoming revision of the health care fee which will be remunerated by the government.\nWhile the investigation goes on, the investigators have revealed another political crime. July 2th of 2001, just before the 2001 Upper House Elections, the president of Nisshiren hold the meeting at the ryotei in Tokyo, with three LDP kingpins - Ex-Prime Minister Ryutaro Hashimoto, then LDP Secretary-General Hiromu Nonaka, then LDP Upper-House-Secretary-General Mikio Aoki. In the meeting, the president of Nisshiren handed 100 million yen of cheques to each three LDP persons, for the re-electing of Sou Nakahara, who belongs to the Heiseiken that is the Hashimoto's partisan, and whom the Nisshiren supports. In addition, despite the president of Nisshiren having asked to issue the receipt, Hashimoto decided not to issue it at his Heiseiken meeting on March 13th of 2002.\nThat is a violation of the Political Funds Control Act which rules every move of political funds shall be reported. After the above \"Yami-kenkin\" (dark funds - illegal donations) has been told by the news, Hashimoto has resigned from the chief of Heiseiken.\n\nNaturally, the harsh criticises are also targeting the Prime Minister Hiromu Nonaka to resign."
 mdmosjap_japan_kato.902.oA:0 "He must step down."
 mdmosjap_japan_kato.902.oB:0 "There's no shady thing."
 mdmosjap_japan_kato.903.t:0 "Hiromu Nonaka Resigned the Cabinet"
 mdmosjap_japan_kato.903.d:0 "Today, Prime Minister Hiromu Nonaka and his cabinet have resigned. After the succession of the Kato's Rebellion, he was older but seen as a new hope for his conservative but pacifistic stance on diplomacy. However, his bribery scandal damaged his popularity, despite he kept governing the regime."
 mdmosjap_japan_kato.903.oA:0 "Not too short, not too long. Maybe."
 mdmosjap_japan_kato.904.t:0 "\"Unfulfilled Fulfillment\" Dissolution"	#Enman-Fuman Kaisan
 mdmosjap_japan_kato.904.d:0 "Today, Prime Minister [Root.GetName] and his cabinet have resigned then dissolved the Lower House to challenge the general elections. The political confusion is still ongoing while [Root.GetRulingParty] holds the government. A leader of the Opposition describes the situation as unfulfilled in many zones of people's livelihood, despite the executives of [Root.GetRulingParty] display their governance is fulfilling what people demand. In anyways, the Lower House has been dissolved and the 23 days of election match has started."
 mdmosjap_japan_kato.951.t:0 "Conservatives' Repellence against Kono"
 mdmosjap_japan_kato.951.d:0 "While [Root.GetLeader] has been elected the Prime Minister of Japan, some radical right-wingers in LDP show anger against him and the party presidential election. They are warning the people about the new Prime Minister's \"left-leaning intentions\" and his private-and-political relationship with China and South Korea. However, the factual cause of their anger is that he used to publish the comment that Japan must apologise to China and Koreas for the past WWII war crimes, which is contrary to the right-winger's historic views."
 mdmosjap_japan_kato.951.oA:0 "The LDP is getting bipolarised."
 mdmosjap_japan_kato.952.t:0 "Kono Oroshi"
 mdmosjap_japan_kato.952.d:0 "The national backlash against [Root.GetLeader] and the Kochi-kai is getting stronger day by day after the Nisshi-ren scandal revealed that the political corruption is not dead yet. In the stage of politics, many right-winger conservatives in LDP are obviously getting angry because [Root.GetLeader] has been elected the Prime Minister, and their anger is now creating a virtual reactionary group against the current regime. The storm against [Root.GetLeader] is getting stronger and stronger."
 mdmosjap_japan_kato.952.oA:0 "Our party is being tested."
 mdmosjap_japan_kato.953.t:0 "Kato Oroshi"
 mdmosjap_japan_kato.953.d:0 "The backlash against [Root.GetLeader] and Kochi-kai is getting stronger day by day after the Nisshi-ren scandal revealed that the political corruption is not dead yet. Not only that but also the backlash against himself, which was already going on for his refusal of resignation in order to his scandal of the alleged violation of the Political Funds Control Act in 2002, is now getting to work as the catalyst for the explosion of national fury. The storm against [Root.GetLeader] is getting stronger and stronger."
 mdmosjap_japan_kato.953.oA:0 "Our party is being tested."
 mdmosjap_japan_kato.954.t:0 "The Eighty-Four Days Struggle"	#Hachiju-yon nichi Koso
 mdmosjap_japan_kato.954.d:0 "Like what Koichi Kato did in 2000, Shoichi Nakagawa and his follower Shinzo Abe are appearing on TV news programs every day and every night. They are criticising the [Root.GetLeader] government as \"the Leftist Government\", which is based on their views on the national security and the constitutional amendment. And now, Nakagawa and Abe announced that they are going to issue the motion of non-confidence against [Root.GetLeader].\n\nPeople are thirsty for arguments in nature. They are sitting at the table in the workplace or the sitting room and want to be moistened their throat with the juice of some infamous interesting news via plastic straws of media - TV, newspapers, and new media, the Internet.\nThe above agitation by the Nakagawa faction will transform the crisis into \"the main point at issue for the Japanese nation state\".\n\nMeanwhile in Nagatacho, human relations are prior to emotions and logic. And the political human relations are radically divided by the \"left and right\". Today, Prime Minister [Root.GetLeader] made a decision to deal with the ongoing crisis on the LDP."
 mdmosjap_japan_kato.954.oA:0 "We must talk with the Liberal."
 mdmosjap_japan_kato.954.oB:0 "We must talk with the Conservative."
 mdmosjap_japan_kato.955.t:0 "Meeting with the Liberal"
 mdmosjap_japan_kato.955.d:0 "\"Holding the meeting with liberals\" is not simple as its sentence. Those surely share that liberalism is the precious thought that the people have gotten in the end, but the standards to measure \"liberalism\" are completely different among them, like there are the left radicalism, the centre-left, and the left-wing. Even if any compromises solidified them, they are naturally broken away - perhaps that is the literal nature of liberalism. And of course, there are two liberals on the political stage right now: the liberal members of LDP which includes the Left Kochi-kai, and the left members of the Democratic Party of Japan. To overcome the crisis, [Root.GetLeader] must talk with one of them to nullify the vote of non-confidence. But it probably means that one of both potentially favourable groups will be forced to cut the relationship from today."
 mdmosjap_japan_kato.955.oA:0 "Suggest the political alliance with DPJ."
 mdmosjap_japan_kato.955.oB:0 "Solidify with the Right of Kochi-kai."
 mdmosjap_japan_kato.956.t:0 "Compromise with the Conservative"
 mdmosjap_japan_kato.956.d:0 "It is simple to show the intent of compromisation to the conservatives: just stand up from the chair until the national anthem ends, then make a bow to the flag on the stage. [Root.GetLeader] followed and acted this while the conservative members of the LDP attended the meeting. Now he is just to talk about his cosmetic patriotism which was remembered before the meeting. But about a half of members are never filled with the superficial passion for patriotism because they believe that not waving the flag but realising the stout economic growth is the key to gain the popularity which can be exchanged for patriotism. Whereas the fanatic rightwingers would feel they were neglected in their ideology if [Root.GetLeader] took to speak about the economic growth."
 mdmosjap_japan_kato.956.oA:0 "Insist on the economic growth."
 mdmosjap_japan_kato.956.oB:0 "Talk about some issues in \"Nippon\"."
 mdmosjap_japan_kato.957.t:0 "'Abekawa Offensive'"	#Abekawa Kousei
 mdmosjap_japan_kato.957.d:0 "These days, every private TV station is repeating political agitations against [Root.GetLeader] by the Nakagawa faction as an interlude between the murder case and the celebrities' quarrel. The recent U.S.F.J. helicopter crash at Okinawa International University makes people turn their eyes to the political crisis.\nOf course, the LDP executives are not just sitting in their chairs but appearing on the TV news program to counterargue against the Nakagawa faction's agitation and to make the counter-agitation. The Sunday debate program held some mild arguments among each representative of the executives, the Nakagawa faction, and the oppositions. People are surely recognising that the crisis is happening, then the conflict is spreading to the LDP branches nationwide and interest groups."
 mdmosjap_japan_kato.957.oA:0 "Solidify with the Prefectural Branches."
 mdmosjap_japan_kato.957.oB:0 "Talk about some \"beneficial\" thing..."
 mdmosjap_japan_kato.958.t:0 "Meeting with heads of the Prefectural Branches"
 mdmosjap_japan_kato.958.d:0 "The prefectural branches are not the physical form to make sure the top-down system but a democratic system to communicate demands and offers between the headquarters and the rural. Even if the HQ wants to direct rule but it would be rejected when the HQ did not show the stance to compromise for what the branch wants. But if it is before the important elections or someone who was the leader has a charismatic ability or huge popularity across the nation, the HQ could put their demand unilaterally. Though no one would judge right now that the current Prime Minister [Root.GetLeader] has some abilities like that..."
 mdmosjap_japan_kato.958.oA:0 "Give the way to the branches."
 mdmosjap_japan_kato.958.oB:0 "Press our policies to them!"
 mdmosjap_japan_kato.959.t:0 "The Backroom Politics"
 mdmosjap_japan_kato.959.d:0 "As someone once referred before, the backroom politics is the essence of the LDP, and of Japanese politics. There is not only talking about the personnel affairs on cabinet formation but also exchanging some shady things to make profits for the people or only for them. Not only the Prime Minister but also every dietmember has their own interest group which could support them. And some members form the dietmembers' group for their interests and supporters without taking care of the party's policy or the national thoughts - that is known as \"Zoku-giin\". At a hotel somewhere in the [Root.Capital.GetName], [Root.GetLeader] and the other LDP members across the factional interests are holding the meeting to negotiate about the profit or maybe the post in the party or the cabinet, in exchange for each one vote against the non-confidence. In the end, [Root.GetLeader] and the executives of the party proposed..."
 mdmosjap_japan_kato.959.oA:0 "To make supports for the party's interest group."
 mdmosjap_japan_kato.959.oB:0 "To give some posts for Zoku-giins."
 mdmosjap_japan_kato.960.t:0 "'National Disaster'"	#Kokunan
 mdmosjap_japan_kato.960.d:0 "The LDP crisis is now the national common topic because the anchor of the new 10 PM news program is repeatedly reporting that like a live broadcast of some pro-wrestling matches. In addition, the earthquake in Niigata turned the people's eyes of curiosity toward the political news collaterally reported. Not only this program but also the morning wide-show program broadcasting the Nakagawa faction's agitation so the children watch it before they go to school then mimic that in the classroom to gather the other children's popularity. The parents are also arguing the LDP crisis with other parents in the housing complex, or in the smoking-room, or in the park, or in the supermarket. People have completely waived to follow the rule to be a regular Japanese then forgot to avoid talking about political things. On the Internet, a bulletin-board-system website is gathering popularity for discussing the LDP crisis, although most of the threads at there is filled with tons of zero head barbaric arguments, ideologic prejudices, and racist rants related with Asians.\n\nIn any case, the mostly subconsciously conservative people, Japanese people are judging that the Nakagawa faction \"has good skill at the agitation\", which eventually turns into a substantial attack against [Root.GetLeader].\nPerhaps many of LDP dietmembers will change their stance along with the people's point of view. Perhaps some oppositions will take advantage of the people's voice.\n\nIn the end, the LDP crisis is no longer the crisis that can be ended within the LDP itself."
 mdmosjap_japan_kato.960.oA:0 "The factioncy talks everything in the end."
 mdmosjap_japan_kato.960.oB:0 "A charismatic man will defend the party from the self destruction."
 mdmosjap_japan_kato.961.t:0 "The Last Move"
 mdmosjap_japan_kato.961.d:0 "Many people hate factionalism even though it is already the natural thing before the monkey became mankind. And the modern Japanese people also hate factionalism, because many troubles and wars were caused by factionalism. But a lot of post-war political conflicts were dissolved by factionalism too. Some of the executives are proposing that giving some cabinet posts to the Nakagawa faction will cease the counter-revolt without fail, but the others are claiming that it is not the reconciliation but the capitulation so do not give any posts to them.\n\nIn any case, this would be the last defence before the Nakagawa faction moves the vote of non-confidence against [Root.GetLeader]."
 mdmosjap_japan_kato.961.oA:0 "Reserve a good post for Nakagawa Faction."
 mdmosjap_japan_kato.961.oB:0 "Who wants to give some seats for these freaking traitors?"
 mdmosjap_japan_kato.962.t:0 "The Last Move"
 mdmosjap_japan_kato.962.d:0 "Most historic decisions across the world were made by charismatic persons. And in every difficult time, the people are demanding the arrival of another new charismatic person - even though they have good or bad intentions. The executives have already understood the situation and they are planning whom they support to be elected as the next party president of the LDP. Yasuo Fukuda, the son of the former Prime Minister Takeo Fukuda, is not a member of Kochi-kai but performs as the coordinator among LDP factions, so the executives are thinking that he is rather better than losing this conflict. A few executives are proposing Shinzo Abe, the counterpart of Shoichi Nakagawa and the sub captain of the Nakagawa faction, although the other executives are refusing this because it means nothing but just the surrender to the Nakagawa faction.\n\nIn any case, this would be the last defence before the Nakagawa faction moves the vote of non-confidence against [Root.GetLeader]."
 mdmosjap_japan_kato.962.oA:0 "Yasuo Fukuda."
 mdmosjap_japan_kato.962.oB:0 "Shinzo Abe."
 mdmosjap_japan_kato.971.t:0 "Defeat of Kochi-kai"
 mdmosjap_japan_kato.971.d:0 "Various negotiations and colourful threats. [Root.GetLeader] has attempted to cease the counter-resurrection by the Nakagawa faction, like the then LDP executives against Koichi Kato in 2000. But history has repeated itself again. Today, the Lower House passed the vote of non-confidence against [Root.GetLeader] by the LDP conservatives as well as the oppositions. Nobody knows whether the oppositions guessed the LDP liberals have no ability for governance or calculated that the situation could help them. Anyway, there is one firm result that the LDP liberals' ambition is now crashed four years later from the Kato's Revolt."
 mdmosjap_japan_kato.971.oA:0 "Now, [Root.GetLeader] decided to quit his job..."
 mdmosjap_japan_kato.971.oB:0 "...and dissolved the Lower House."
 mdmosjap_japan_kato.972.t:0 "The 'For Whom' Dissolution"
 mdmosjap_japan_kato.972.d:0 "Days later since the Nakagawa faction's counter-revolt has succeeded, Prime Minister [Root.GetLeader] announced the dissolution of the Lower House with the temporal resignation of their cabinet. The nominal reason for the dissolution and the incoming election is for the national re-recognition of their new regime, but some people are considering that there is basically no benefit for the people and it was just a drama that was performed only at the court."
 mdmosjap_japan_kato.976.t:0 "Victory of Kochi-kai"
 mdmosjap_japan_kato.976.d:0 "At the end of the political maneuvers and conspiracies, Kochi-kai and Prime Minister [Root.GetLeader] has prevailed over the eighty-four days of conflict by the refusal of the vote of non-confidence."
 mdmosjap_japan_kato.976.oA:0 "Now we can take a rest."
 mdmosjap_japan_kato.977.t:0 "The tranquilisation of Nakagawa Faction"
 mdmosjap_japan_kato.977.d:0 "Midst of the counter-resurrection by the Nakagawa faction, tens of members have tried to prevail them to calm down by not only flashing threats but also proposing beneficial conditions. Fortunately, the Nakagawa faction has taken some conditions and finally showed the obedience toward the party and [Root.GetLeader]. They took solidarity instead of extreme factionalism."
 mdmosjap_japan_kato.977.oA:0 "No one can destroy the LDP!"
 mdmosjap_japan_kato.981.t:0 "Nakagawa Faction Broke Away From the LDP"
 mdmosjap_japan_kato.981.d:0 "Midst of the counter-resurrection by the Nakagawa faction, tens of members have tried to prevail them to calm down by not only flashing threats but also proposing beneficial conditions. But in the end, the Nakagawa faction denied swallowing any proposals. Today, faction leader Shoichi Nakagawa and his followers submitted the letters of secession from LDP."
 mdmosjap_japan_kato.981.oA:0 "We've seen the same thing every time. Who cares."
 mdmosjap_japan_kato.982.t:0 "The Split of Centre-Right"
 mdmosjap_japan_kato.982.d:0 "Five days later from the Nakagawa faction's break-up from the party, other centre-right factions announced that they are leaving the LDP. In addition, they are announcing the foundation of new party, \"Japan Cooperative Party\". There is no clue that their leaving is related to Nakagawa's move."
 mdmosjap_japan_kato.982.oA:0 "Wait, what?!"
 mdmosjap_japan_kato.983.t:0 "The Separation of Komei-to"
 mdmosjap_japan_kato.983.d:0 "Following the tripartisan dividing of the LDP, their fellow party Komei-to has also divided in the end, after arguing about whom they must follow - the LDP led by [Root.GetLeader], or the Nakagawa faction, or other remains of LDP, or other oppositions. Most of the members of Komei-to are still showing a firm empathy with the Soka Gakkai, their power base as well as their destination of faith, but there is no contradiction that their influence on the politics will be drastically reduced by this situation - needless to say, some are willing to this for the realising of the separation of church and state."
 mdmosjap_japan_kato.983.oA:0 "They could be but we should not!"
 mdmosjap_japan_kato.984.t:0 "The Last Day of the Big Tent"
 mdmosjap_japan_kato.984.d:0 "No one expected this will happen, even the anti-LDP activists. No one expected the same thing will happen as the JSP collapsed. Contrary to the left-winger's JSP, the literal big-tent party for the \"liberal\" and \"democratic\" thought had been seen that they will maintain and fortify their party to the achievement, whether it was the amendment of the constitution or the re-realising of the high economic growth. Whereas the fate of the party was changed after various political conflicts, and the last stab of the Nisshi-ren scandal tore the solidarity and then finished off the party. Now every people are arguing with their hindsight - the LDP would not have been decayed if Koichi Kato has not been elected, any other charismatic politician who has the heart of a lion would have fortified the party, and so on. However, there is no childish fantasy but a relentless truth - the Liberal Democratic Party has collapsed. The ultra-conservatives announced they found their own new party, \"Japan Progressive Party\", as the centre-right and some left have gone to their new home, \"Japan Cooperative Party\". LDP and JSP, both parties once had a prosperous time, is gone, and history. On the final day of the year 2004, the 1955 system collapsed in the end."
 mdmosjap_japan_kato.984.oA:0 "\"NOW WHOEVER CAN LEAD THE JAPANESE NATION?!\""
 mdmosjap_japan_kato.985.t:0 "\"Reboot Japan\" Dissolution"
 mdmosjap_japan_kato.985.d:0 "The [Root.GetLeader] administration was already doomed to be dissolved, especially after the LDP had collapsed for his mismanagement of the party. Following the meeting with the opposition including the remains of the former LDP, the 2005 Diet ordinary session was scheduled to be finished under their government in exchange for dissolving the Lower House. All legislations and budget bills have been passed, and [Root.GetLeader] announced the dissolution of the Lower House."
 mdmosjap_japan_kato.986.t:0 "\"Ask for the people\" Dissolution"
 mdmosjap_japan_kato.986.d:0 "Prime Minister [Root.GetLeader] announced the dissolution of the Lower House and the resignation of their cabinet. This year there were the Upper House Elections but it did not become an Upper-Lower simultaneous election in the end. There was some hearsay of unhealthiness on the Prime Minister, but they did not answer this question. Most people think that they are living in a strangely different timeline because of the unimaginable collapse of the LDP that the people think it should not do, so everyone is not thinking about the election seriously."
 mdmosjap_japan_kato.987.t:0 "\"Ask for the people\" Dissolution"
 mdmosjap_japan_kato.987.d:0 "Prime Minister [Root.GetLeader] announced the dissolution of the Lower House, to be judged by the people on how their new government does well. Some said the Prime Minister once demanded to hold the Lower House Elections with the Upper House Elections but it was finally avoided in the case of the risk of the government paralysing when [Root.GetRulingParty] failed in the election. Most people think that they are living in a strangely different timeline because of the unimaginable collapse of the LDP that the people think it should not do, so everyone is not thinking about the election seriously."
 mdmosjap_japan_kato.991.t:0 "Invite DPJ into LDP Coalition?"
 mdmosjap_japan_kato.991.d:0 "Owing to the warm LDP-DPJ meeting while the party was going to the triple break-up, the Some executives are suggesting the Prime Minister to invite DPJ into the coalition. There is a option that can refuse to invite them, but needless to say, the DPJ would get angry."
 mdmosjap_japan_kato.991.oA:0 "Welcome to the coalition."
 mdmosjap_japan_kato.991.oB:0 "That was a business talk."
 
 mdmosjap_japannews_kato.984.t:0 "Japan's Liberal Democratic Party Collapsed"
 mdmosjap_japannews_kato.984.d:0 "Political disasters in Japan have reached a final result. The prominent big-tent conservatives' Liberal Democratic Party (LDP) has been dissolved and split into three parts: the left-conservatives succeeding LDP, the centre-right Nippon Kyōdō-tō (CPJ), and the ultraconservative Nippon Shimpo-tō (JPP).\nThe former LDP was founded in 1955, due to the amalgamation of the 1954-founded Democratic Party and the 1950-founded Liberal Party, to fight against the former Japan Socialist Party which had also amalgamated around the same time. Contrary to the collapsed JSP at the end of the 20th century, the LDP remained to be a famous \"1955 system\", while they were used be said to will be collapsed in 1965 or 1985."
 mdmosjap_japannews_kato.984.oA:0 "What will be happened to Japan?"
 
