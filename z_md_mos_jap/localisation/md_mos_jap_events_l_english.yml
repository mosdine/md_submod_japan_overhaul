 mdmosjap_japannews.1751009.d:0 "Japan's Prime Minister [JAP.GetLeader] visited [TAI.GetName]. In the [JAP.GetLeader]'s visit, [TAI.GetName] received from Japan the message of apology for the Nanjing Massacre, and [TAI.GetLeader] accepted it. After that, [TAI.GetLeader] announced in the press conference about our apology: \"The history never allow us to forget about that furious genocide, but we, the people, can allow to accept their apology. However it is not unacceptable, but we should accept if they apologised.\" [JAP.GetLeader] said subsequently: \"I do not think this means the total redeeming of the past. Now I am wondering why we could not say \"sorry\".\""
