 mdmosjap_japan.1561721.t:0 "Leaving from NATO"
 mdmosjap_japan.1561721.d:0 "In the consideration of recent world's or regional situations, [Root.GetLeader] and their leader have been decided to leave from NATO."
 mdmosjap_japan.1561721.oA:0 "Farewell NATO."
 mdmosjap_japan.1571501.t:0 "Form of the Furusato Guards"
 mdmosjap_japan.1571501.d:0 "Following the education of the Junior Reserve Officers' Training Corps, regional conservative worthies and some patriotic parental groups have launched a campaign, \"Furusato Boeitai Movement\", to form some kind of home guards. The campaign is already supported by mediocre numbers of national defence forces, police officers, and local firefighters that includes retired and reserved. Those supporters are already training to be like the reserved soldiers by their own courses. The movement is also gathering many approvals among large cities, which makes some college students and enterprise giants signing up to be reserved militias operated by the campaign."
 mdmosjap_japan.1571501.oA:0 "Why should we refuse their devotion?"
 mdmosjap_japan.1571501.oB:0 "We don't need that kind of inexperienced militia."
 mdmosjap_japan.1571511.t:0 "Mobilisation of the Furusato Guards"
 mdmosjap_japan.1571511.d:0 "Following the declaration of war, the Furusato Boeitai home guards are about to mobilise themselves to step into the service. We can call them to put into the control of national defence forces."
 mdmosjap_japan.1571511.oA:0 "Ketsu is becoming real."
 mdmosjap_japan.1571521.t:0 "Demobilisation of the Furusato Guards"
 mdmosjap_japan.1571521.d:0 "With the end of the war, the Furusato Boeitai home guards have been demobilised and they are disbanded."
 mdmosjap_japan.1571521.oA:0 "We never forget their devotion for Japan."
