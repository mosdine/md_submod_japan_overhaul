 mdmosjap_japan.1752206.oA:0 "So are they trying to end our ties?"
 mdmosjap_japan.1752210.t:0 "Full Occupation of the Korean Peninsula"
 mdmosjap_japan.1752210.d:0 "As the post-process of war is concluding, our temporarily controlling government in the Korean Peninsula will be shut down. Those occupation zones will be re-transferred as our overseas territories and the local government will be re-installed under the Japanese governance again."
 mdmosjap_japan.1752211.t:0 "Japan is to The War Against Us!"
 mdmosjap_japan.1752211.d:0 "Our intelligence has revealed that [From.GetName] is preparing to go the war against us. They are estimated to declare war against us in about 30 days."
 mdmosjap_japan.1752211.oA:0 "One time was not funny, two times are much more annoying, no?"
 mdmosjap_japan.91760201.t:0 "Negotiation about the Northern Territories"
 mdmosjap_japan.91760201.d:0 "Japan and Russia's leaders and executives have gathered at a Japanese inn which is nearby [JAP.GetLeader]'s home town. Along with the reconfirmation of diplomatic friendship, Japan's [JAP.GetLeader] started to talk about the status of Northern Territories and government's demand as the representative of the people..."
 mdmosjap_japan.91760201.oA:0 "Propose the mutual investment instead of claiming these islands."
 mdmosjap_japan.91760201.oB:0 "Demand return of four islands."
 mdmosjap_japan.91760201.oC:0 "Demand return of all Kuril islands."
 mdmosjap_japan.91760201.oD:0 "Two must enough for us." #Futatsu de Juubun desuyo 
 mdmosjap_japan.91760202.t:0 "Japan proposes the mutual investment in Kurils"
 mdmosjap_japan.91760202.d:0 "[SOV.GetLeader] and the executives have visit Japan to talk with [JAP.GetLeader]. Along with the reconfirmation of diplomatic friendship, Japan's [JAP.GetLeader] demands the mutual investment in the Kurils, instead of the cession of Kurils."
 mdmosjap_japan.91760202.oA:0 "Agree this if they renounce the claiming."
 mdmosjap_japan.91760202.oB:0 "No agree."
 mdmosjap_japan.91760203.t:0 "Russia Agreed Our Proposal!"
 mdmosjap_japan.91760203.d:0 "[SOV.GetName] has accepted our demand of the mutual investment in Kurils by repealing telling a strong claim of return those islands."
 mdmosjap_japan.91760204.t:0 "Russia Refused Our Proposal!"
 mdmosjap_japan.91760204.d:0 "[SOV.GetName] has refused our demand of the mutual investment in Kurils despite repealing telling a strong claim of return those islands."
 mdmosjap_japan.91760205.t:0 "Nationwide Rage against the Northern Territories Negotiation"
 mdmosjap_japan.91760205.d:0 "After issueing of statement about the agreement of mutual investment between [SOV.GetName] and [JAP.GetName], many activists have been getting angry and blaming Prime Minister [JAP.GetLeader] as a traitor. Not only rightists who believed Prime Minister would get back the Northern Territories but also leftists are criticising because they had been claiming \"whole of archipelagos\" of the Northern Territories shall belong to Japan."
 mdmosjap_japan.91760205.oA:0 "Don't dream, be realistic!"
 mdmosjap_japan.91760222.t:0 "Japan demands the return of Southern Kurils"
 mdmosjap_japan.91760222.d:0 "[SOV.GetLeader] and the executives have visit Japan to talk with [JAP.GetLeader]. Along with the reconfirmation of diplomatic friendship, Japan's [JAP.GetLeader] demands the cession of Southern part of Kuril Islands."
 mdmosjap_japan.91760222.oA:0 "Agree this."
 mdmosjap_japan.91760222.oB:0 "No agree! It's certificated by the old Allied nation!"
 mdmosjap_japan.91760223.t:0 "Russia Agreed Our Demand!"
 mdmosjap_japan.91760223.d:0 "[SOV.GetName] has accepted our demand of the return of Northern Territories."
 mdmosjap_japan.91760224.t:0 "Russia Refused Our Demand!"
 mdmosjap_japan.91760224.d:0 "[SOV.GetName] has refused our demand of the return of Northern Territories."
 mdmosjap_japan.91760225.t:0 "Nationwide Rage against the transfer of Kurils"
 mdmosjap_japan.91760225.d:0 "After issueing of statement about the agreement of mutual investment between [JAP.GetName] and [SOV.GetName], many activists have been getting angry and blaming [SOV.GetLeader] as a traitor. The Oppositions, activists and civilians are now criticising the transferring is the betrayal against our history and ancestors."
 mdmosjap_japan.91760225.oA:0 "It's just a peaceful diplomacy!"
 mdmosjap_japan.91760242.t:0 "Japan demands the concede of Kurils"
 mdmosjap_japan.91760242.d:0 "[SOV.GetLeader] and the executives have visit Japan to talk with [JAP.GetLeader]. Along with the reconfirmation of diplomatic friendship, Japan's [JAP.GetLeader] demands the whole cession of Kuril Islands."
 mdmosjap_japan.91760242.oA:0 "Agree this."
 mdmosjap_japan.91760242.oB:0 "No agree! It's certificated by the old Allied nation!"
 mdmosjap_japan.91760243.t:0 "Russia Agreed Our Demand!"
 mdmosjap_japan.91760243.d:0 "[SOV.GetName] has accepted our demand of the concede of Kurils which includes four Northern Territories."
 mdmosjap_japan.91760244.t:0 "Russia Refused Our Demand!"
 mdmosjap_japan.91760244.d:0 "[SOV.GetName] has refused our demand of the concede of Kurils which includes four Northern Territories."
 mdmosjap_japan.1732201.t:0 "Return South Korean Land to North"
 mdmosjap_japan.1732201.d:0 "After the occupation, Japanese government has restituted whole southern lands of Korean Peninsula to the [NKO.GetName]."
 mdmosjap_japan.1732201.oA:0 "Jeongmal Jebeop!"
 mdmosjap_japan.1732202.t:0 "Return North Korean Land to South"
 mdmosjap_japan.1732201.d:0 "After the occupation, Japanese government has restituted whole northern lands of Korean Peninsula to the [KOR.GetName]."
 mdmosjap_japan.1732202.oA:0 "Jeongmal Jebeop!"
 mdmosjap_japan.1770801.t:0 "Invite [TAI.GetAdjective] Petroleum Industries in Senkaku"
 mdmosjap_japan.1770801.d:0 "While we got the oil from the seabed of offshore Senkaku Islands at the end of the nationalisation, still there is an unsolved problem of islands disputes with Chinese nations. Among them, [TAI.GetName] is highly estimated to may be dropped their claim to the islands if we gave some of the oil interests being gained in Senkaku Islands, and also several ex-diplomats are proposing that we should try to lure them with the oil in exchange for their dropping of the claim."
 mdmosjap_japan.1770801.oA:0 "Accept them, but our interests matter."
 mdmosjap_japan.1770801.oB:0 "Give a quarter."
 mdmosjap_japan.1770801.oC:0 "Fifty-fifty is the very best way."
 mdmosjap_japan.1770802.t:0 "Japan's offer of the oil interests in Diaoyutai"
 mdmosjap_japan.1770802.d:0 "We received an offer from [From.GetName] of our participation in their oil field interests they built at offshore Diaoyutai Islands. Besides the offer, They are demanding for us to drop our claim to the Diaoyutai Islands in exchange for accepting. The below is estimated the oil interests we can get by accepting this offer."
 mdmosjap_japan.1770802.oA:0 "Why not? Sign the offer!"
 mdmosjap_japan.1770802.oB:0 "We cannot sell any of our essential soil at any cost."
 mdmosjap_japan.1770803.t:0 "[TAI.GetName] accepted our offer"
 mdmosjap_japan.1770803.d:0 "[TAI.GetName] has accepted our offer to give some oil interests in Senkaku Oil Field."
 mdmosjap_japan.1770803.oA:0 "Now an issue was solved."
 mdmosjap_japan.1770804.t:0 "The oil interests agreement goes into effect"
 mdmosjap_japan.1770804.d:0 "After the signing, the first oil tanker from Diaoyutai Oil Field has arrived at a port in the capital."
 mdmosjap_japan.1770804.oA:0 "The peace through oil is real."
 mdmosjap_japan.1770805.t:0 "[TAI.GetName] refused our offer"
 mdmosjap_japan.1770805.d:0 "[TAI.GetName] has refused our offer to give some oil interests in Senkaku Oil Field."
 mdmosjap_japan.1770805.oA:0 "They are really stubborn than we thought."
 mdmosjap_japan.1772001.t:0 "Japan Proposes a Defensive Guarantee for Us"
 mdmosjap_japan.1772001.d:0 "[JAP.GetName] is suggesting a defensive guarantee for our independence and sovereignty. If we agreed, Japan will not only join our war once other countries attacked us, but also Japan would assure the complete transferring Northern lands to us. But if we refused, they might start a war against North Korea with only their forces, moreover, we might not gain any assets from the North."
 mdmosjap_japan.1772001.oA:0 "We agree."
 mdmosjap_japan.1772001.oB:0 "We refuse."
 mdmosjap_japan.1772002.t:0 "[KOR.GetName] Accepted Our Suggestion!"
 mdmosjap_japan.1772002.d:0 "[KOR.GetName] has accepted our proposal for guaranteeing their independence."
 mdmosjap_japan.1772003.t:0 "[KOR.GetName] Rejected Our Suggestion!"
 mdmosjap_japan.1772003.d:0 "[KOR.GetName] has refused our proposal for guaranteeing their independence."
 mdmosjap_japan.1772211.t:0 "\"The Seventh Republic of Korea\""
 mdmosjap_japan.1772211.d:0 "Our government of [Root.GetNameDef] was restarted under the control by [From.GetNameDef], despite we once lost the recent war. Under the situation, [From.GetNameDef] announced that they will dismantle our [Root.GetNameDef] and then install \"a new Republic of Korea\" government. The new transitional Korean government, \"the Seventh Republic of Korea\", by the [From.GetAdjective] statement, is supposed to restore Korean independence and order, as well as to boost the decentralisation of the geographic and democratic system. Meanwhile, a massive number of Korean people, as well as entire people and governments around the world, even [From.GetAdjective] people are criticising that this is not the transition government but the re-installing of the government-general in Korea again. Anyway, it is clear that [Root.GetNameDef] is going to dismantle in a few hours or days."
 mdmosjap_japan.1772211.oA:0 "Isn't it the same as the colonisation?"
 mdmosjap_japan.1772212.t:0 "Form of \"The Seventh Republic of Korea\""
 mdmosjap_japan.1772212.d:0 "[Root.GetLeader] has announced that [Root.GetNameDef] will return the entire occupation zone in the Korean peninsula to \"the new Republic of Korea\" government which will be controlled by the [Root.GetAdjective]. The new Korean government, \"the Seventh Republic of Korea\", is the transitional government supposed to restore the Korean independence and order, as well as to boost the decentralisation of the geographic and democratic system. Meanwhile, naturally massive number of Korean people, as well as entire people and governments around the world, even [Root.GetAdjective] people of both wings and the apoliticals are criticising that this is not the transition government but the re-installing of the government-general in Korea again."
 mdmosjap_japan.1772212.oA:0 "They can't unify themselves, but we can."
 mdmosjap_japan.1772213.t:0 "Japan Establishes the \"Seventh Republic\" of Korea!"
 mdmosjap_japan.1772213.d:0 "According to the statement of the Japanese government, they are about to establish \"the new Korean Republic\" in spite of we are existing. This new Korean government, \"the Seventh Republic of Korea\", is said to be \"the government for the transition\" with restoring Korean independence and order as well as boosting the decentralisation of the geographic and democratic system. Meanwhile, of course the whole of our people, and entire people and governments around the world, moreover even Japanese people are criticising that this is a hoax so that it is nothing but only meaning the Japanese government are going to re-install the government-general in Korea again."
 mdmosjap_japan.1772213.oA:0 "So they are leaping us out of the frying pan and put into the fire? To be frank, that's bullshit!"
 
 mdmosjap_japannews.1011901.t:0 "Japan Declares \"No Nuke Power\" Policy"
 mdmosjap_japannews.1011901.d:0 "[JAP.GetLeader], the Prime Minsiter of [JAP.GetName], has declared their new anti-nuclear-power policy. As we know [JAP.GetName] had been dropped two nuclear bombs in before the conclusion of the World War II and it taught them the fear of nuclear power and makes them to be a vanguard of anti-nuke in the world. As we found out how to deal with nuclear power peacefully, they had also learnt and installed many nuclear power plants in their land. However, the nuclear disaster of TEPCO Fukushima Daiichi Nuclear Power Plant which has caused by the catastrophic Tohoku Earthquake and Tsunami has made [JAP.GetName]'s people as a vanguard of anti-nuke again. All of [JAP.GetAdjective] electric power companies have went a advertise campaign and lobbied to reinstate the reliability of nuclear power, but it did not work. Many countries express the welcome of [JAP.GetLeader]'s decision as a truly progressive determination and some country are also preparing to copy of this anti-nuclear-power policy into their nations."
 mdmosjap_japannews.1011901.oA:0 "Everytime they're going to the vanguard of anti-nuke by their historical experience."
 mdmosjap_japannews.1471702.t:0 "Japan Introducing the Permanently Neutralism"
 mdmosjap_japannews.1471702.d:0 "Japan's Diet has passed a remarkable bill in their history: the Japan's \"Separation Without Introducing Seductive Security\" Basic Act, also called as \"the SWISS Basic Act\". By this law, Japan will not only ban themselves to declare or join any war, but also repel any possibility to join any world's military or defensive alliance for establishing the Japan's self-independence under the sole self-defiance. Responses from the world is so various: \"it is the final answer of their historical introspection and the greatest behaviour to maintain their anti-aggressive pacifism\", or, \"it is just a pretending to hide their remilitalisation as well as totally meaningless while they still joined any economic or scientific alliance.\""
 mdmosjap_japannews.1471702.oA:0 "We protect, we block. But most importantly, we never attack."
 mdmosjap_japannews.1471702.oB:0 "What would be come."
 mdmosjap_japannews.1471702.oC:0 "Becoming Switzerland of Far East Asia."
 mdmosjap_japannews.1491702.t:0 "Japan Keeps Maintaining Their Current Alliances"
 mdmosjap_japannews.1491702.d:0 "Japan's [JAP.GetName] has told at the regular press conference that they are not about to make any epic move over their joining alliances, so that they will change nothing on their defensive friendship. They seems to try to keep their own alliance, though the epoch-making constitutional amendment. Some says it is an actually conservative move but the other says no because it is the obviously progressive reform so moderate as change nothing. Anyways these sequential constitutional reform will be calmed and Japan's society could return to be stable."
 mdmosjap_japannews.1491702.oA:0 "So I once said, maintaining status quo is also the alternative proposal."
 mdmosjap_japannews.1491702.oB:0 "What would be come."
 mdmosjap_japannews.1491702.oC:0 "Interesting."
 mdmosjap_japannews.1511702.t:0 "Japan Founds an Defensive Alliance"
 mdmosjap_japannews.1511702.d:0 "After the constitutional reform went to preserve Article 9, Japan's [JAP.GetLeader] has officially announced that they are planning to establish the \"Asia Pacific Defensive Association\" Initiative. [JAP.GetLeader] remarked the alliance is a defence-first alliance and it is absolutely aiming to prevent every emerging menace of future wars toward Asia as well as Japan without any preemptive attack, and they added Japan will be export the exclusively-defensive pacifism across Asia."
 #mdmosjap_japannews.1511702.d:0 "After the constitutional reform, Japan's [JAP.GetLeader] has officially announced that they are about to establish \"the Asia Pacific Defensive Association\", an defence-first alliance against the emerging menace of various wars. This alliance is litellaly aiming to defend Japan and its allied countries from every military threats without any preemptive attack. Every participated nations will not ever make any declaration of war by themselves for as a proof of defensive nature in contrast with its nature of United Nation's Security Council."
 mdmosjap_japannews.1511702.oA:0 "Preparation makes preservation."
 mdmosjap_japannews.1511702.oB:0 "They're pretending defending but it's just a rearmament!"
 mdmosjap_japannews.1511702.oC:0 "We wish they never point the guns at us."
 mdmosjap_japannews.1521201.t:0 "Japan Revised the Article 9 - And Preserved It"
 mdmosjap_japannews.1521201.d:0 "An hour ago, the Japanese Diet has passed the bill for the amendment of the Article 9 of Japanese Constitution, to protect this article from revisionists' every tries. The Diet Building had been surrounded by the numerous number of protesters includes some party executives who called for refusing the attendance to all sessions, as well police squads had defended the buliding instead. Prime Minister [JAP.GetLeader] has remarked after the passage: \"Today, Japan has made a great milestone in our history. The pacific constitution is now secured from revisionists, contained for the peace, and protected by the people and law ... Today, we shall say this maxim again; Rest in peace, we never do that same mistake again.\""
 mdmosjap_japannews.1521201.oA:0 "Now literally we revised it, right?"
 mdmosjap_japannews.1521201.oB:0 "It was unexpected."
 mdmosjap_japannews.1521201.oC:0 "Samurais have sheathed their katana."
 mdmosjap_japannews.1521001.t:0 "Japan Proposes \"The Exclusively Defensive Initiative\""
 mdmosjap_japannews.1521001.d:0 "Japan's Prime Minister [JAP.GetLeader] announced officially \"the Exclusively Defensive Initiative\". This program insists that Japan keeps today's defense-first strategy and shall refuse to cause or to join into any aggressive warfare, however also sentences that Japan will do the counter-attack as the self-defense when they are attacked. Almost all of Asian countries welcomes the statement pleasingly but some officials and civilians in these nations is questioning have Japan learnt truly from the past history. Meanwhile in Japan, many groups of rightists held rally and criticised the statement and the government."
 mdmosjap_japannews.1521001.oA:0 "The War ever changed us."
 mdmosjap_japannews.1521001.oB:0 "Show me as the doing, not the saying."
 mdmosjap_japannews.1521001.oC:0 "Good."
 mdmosjap_japannews.1541301.t:0 "Japan Declares the Nuclear Armament"
 mdmosjap_japannews.1541301.d:0 "At the Tokyo's regular press conference, Japan's [JAP.GetLeader] has professed that Japan is going to revoke the Three No-Nuclear Principles and produce nuclear warhead to defend from every aggressive threats. And [JAP.GetLeader] has said in a row that that principles were actually effective at the past Cold War era but in today there's many emerging powers or non-government forces and sundry alliances which could obtain nuclear by their own technology. Asian nations said that the world's complicated situation made Japan nuclearising but they did finally not realise how Japan contributed the world is efforting to build a peaceful world without nuclear. Japan's these \"challenging\" declaration would affect their atomic technology agreement and massive Asian nuclearisation as well as their own diplomatic relationships and the world's goal of pacifisma after the Hiroshima and Nagasaki."
 mdmosjap_japannews.1541301.oA:0 "Just a extreme defensive power for the extreme peaceful prosperity."
 mdmosjap_japannews.1541301.oC:0 "The world of real forced them to forsake a dream."
 mdmosjap_japannews.1541303.t:0 "[JAP.GetName] Launched Nuclear Test"
 mdmosjap_japannews.1541303.d:0 "As the world's geological institutes found a single large shake in Japan, the Japanese government announced the success of their nuclear experiment. Japan was once a nation that experienced two nuclear bomb attacks and rolled as a leader of the anti-nuclearisation as well as the pacifism, but the recent statement has turned these efforts over. Now they lost the right to be a victim of war."
 mdmosjap_japannews.1541303.oA:0 "Japan is no longer the in the post-war."
 mdmosjap_japannews.1541303.oB:0 "Are we watching a worst nightmare?"
 mdmosjap_japannews.1541303.oC:0 "Are we doomed?"
 mdmosjap_japannews.1550101.t:0 "Japan passed Armed Attack Situations Response Act"
 mdmosjap_japannews.1550101.d:0 "The Diet of Japan has passed the Armed Attack Situations Response Act that is aimed to ensure the secure of Japan's peace, independence, people, and state, in the imminent dangerous situations by hostile attacks from the country or armed group. This act was drafted after the September 11th Attack, was supposed to diplomatic conflicts and various attacks such as terror attacks and the ballistic missiles and nuclear bombs by antagonised countries, and designate not only governmental offices but also civilian enterprises like a medic, transportation and media as the cooperative organisation to secure whole public and rapid control and settlement in those ongoing situation.\n\nThe act was submitted as a basic act of future \"Emergency Defensive Legislations\". Some Dietpersons objected that it will be violated Clause 2, Article 9 of the Constitution, which declares the renounce of belligerent rights."
 mdmosjap_japannews.1550101.oA:0 "We should be going to think seriously how to defend our nation."
 mdmosjap_japannews.1550101.oB:0 "We should keep watching their moves."
 mdmosjap_japannews.1550101.oC:0 "They seemed to be urged to make the ideological paradigm shift."
 mdmosjap_japannews.1551401.t:0 "Japan Established \"the National Defence Military Forces\""
 mdmosjap_japannews.1551401.d:0 "Japanese Diet has passed the bill about the abolish of their Self Defence Force and establish of the National Defence Military Forces (Jiei-gun) as a official military forces. This bill is not meaning the \"resurrection\" of the Imperial Japanese Forces but aiming to establish renewed forces with their introspection for the past history and gain the status as an average nation like the other world's nations in their national mind. Needless to say most of Asian nations, especially experienced the past Japanese Occupation, have shown the spiritual negation. Meanwhile in Japan, this bill is still criticised by leftists and center-rightists for the lack of reference to the introspection and some regulations for the civilian control, and the event caused by some rightist Dietpersons who sang \"If We Go Away To The Sea\" just after the passage."
 mdmosjap_japannews.1551401.oA:0 "Rewind the time and become a mature nation!"
 mdmosjap_japannews.1551401.oB:0 "Are they trying to make some torture to us?"
 mdmosjap_japannews.1551401.oC:0 "Sun rises again."
 mdmosjap_japannews.1561001.t:0 "Japan Proposes \"The Proactive Pacifism\""
 mdmosjap_japannews.1561001.d:0 "Japan's Prime Minister [JAP.GetLeader] announced officially \"the Proactive Pacifism\". This program declares that Japan ought to fulfill their own duty as the modern power to the international society and will help some countries which is fighting in the war for stabilising the global economy and politics, such as the war on terror. Plus the Prime Minister mentions that in near future Japan will amend their Constitution, mainly the article 9, to spitulate that their Self Defence Force is as the national defence military forces. Many of Asian countries are afraid because this is just the advance notice of their rearmament and recalls the past Imperial Japan's invasive war on Asia. Meanwhile in Japan, many groups of leftists held rally and criticised the proclaimation and the government."
 mdmosjap_japannews.1561001.oA:0 "We just want to help the allies of the world."
 mdmosjap_japannews.1561001.oB:0 "This ain't good feeling..."
 mdmosjap_japannews.1561001.oC:0 "Interesting."
 mdmosjap_japannews.1561201.t:0 "Japan Revoked the Article 9"
 mdmosjap_japannews.1561201.d:0 "An hour ago, the Japanese Diet has passed the bill for the amendment of the Article 9 of Japanese Constitution. Just after the passage, all of revisionists have started singing the national anthem after the thunderous applause. Meanwhile the Diet Building had been surrounded by the numerous number of protesters includes some party executives who called for refusing the attendance to all sessions, as well police squads had defended the buliding instead. Prime Minister [JAP.GetLeader] has remarked after the passage: \"Today, Japan has made a great milestone in our history. Japan has now breached its unreasonable containment and started to rebuild to become as one of world protectors ... Today, we shall say this maxim again; Japan is no more in the Post-War era.\""
 mdmosjap_japannews.1561201.oA:0 "Not the Revocation; It's the Renovation!"
 mdmosjap_japannews.1561201.oB:0 "The mad dog has been unleashed."
 mdmosjap_japannews.1561201.oC:0 "So did they learn from their history, or..."
 mdmosjap_japannews.1561702.t:0 "Japan Joined the Chinese Alliance"
 mdmosjap_japannews.1561702.d:0 "Today, the [CHI.GetName]'s [CHI.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [CHI.GetFactionName]. Ties between the historical Chinese State and Japan had already started before Japanese imports Chinese characters, continued cultural trades in spite of some breaks which caused by the decaying of old Chinese dynasty or changing regimes of Japanese shogunates, and finally it was looked as collapsed for the Japan's China invation, the establish of Communist China and the deep relationship between Taiwan, so that many critics said that it is unexpected result on earth."
 mdmosjap_japannews.1561702.oA:0 "Make Asia Great Again!"
 mdmosjap_japannews.1561702.oB:0 "Grandest ones come from the east..."
 mdmosjap_japannews.1561702.oC:0 "What are they thinking?!"
 mdmosjap_japannews.1561712.t:0 "[CHI.GetName] Joined the Japan's Alliance"
 mdmosjap_japannews.1561712.d:0 "Today, the [CHI.GetName]'s [CHI.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [CHI.GetFactionName]. Ties between the historical Chinese State and Japan had already started before Japanese imports Chinese characters, continued cultural trades in spite of some breaks which caused by the decaying of old Chinese dynasty or changing regimes of Japanese shogunates, and finally it was looked as collapsed for the Japan's China invation, the establish of Communist China and the deep relationship between Taiwan, so that many critics said that it is unexpected result on earth."
