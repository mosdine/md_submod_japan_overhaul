 mdmosjap_japanelection.3006.t:0 "Budget Using in the Newspaper Advertising"
 mdmosjap_japanelection.3006.d:0 "It is necessary and it is important to inform the ongoing political decision for the people. Telling the referendum by the newspaper may raise the percentage of voters who will votes to revise, especially in the old-ages class. But if we launch a huge advertisement in the newspaper too much, the opposition and apolitical people will be careful to our moves."
 mdmosjap_japanelection.3006.oA:0 "No advertising on newspapers."
 mdmosjap_japanelection.3006.oB:0 "Bottom of a page."
 mdmosjap_japanelection.3006.oC:0 "Occupy two pages."
 mdmosjap_japanelection.3007.t:0 "Budget Using in the Broadcast"
 mdmosjap_japanelection.3007.d:0 "The broadcast is still mainstream of the 21st century's society, the people is still watching the TV in the house or by the mobile phone and also listening to the radio in the car or by the internet service. The length of the TV announcement is key to influence, so we should cost into this as long as we are fighting in the election and referendum. Meanwhile we have an problematic but additional strategy to indoctrinate the people's brain - for example, call some political critics, heads of stations and chief producers to the ryotei restaurant and talk about \"the political neutrality under the Broadcasting Act\"..."
 mdmosjap_japanelection.3007.oA:0 "30 seconds of messages."
 mdmosjap_japanelection.3007.oB:0 "2 minutes of announcement."
 mdmosjap_japanelection.3007.oC:0 "Let's talk with them about \"the neutrality\"..."
 mdmosjap_japanelection.3008.t:0 "Budget Using in the Internet Advertising"
 mdmosjap_japanelection.3008.d:0 "The Internet is still new but already much grown media in the world, also in Japan. The people, mostly the youths, is catching the latest information about the latest social situations as fast at everywhere. The user of the Internet is mostly called as the aggressive because they only see the surface of information shallowly and spread emotionally-biased information; in other words, one by one of them has a huge power to propagate the information rapidly. Streaming the rally for the amendment with many drifting comments and emoticons is better way to give the good impression for the revisionism. Putting many ads in before the play of streaming is best to make an illusion that the revision is good, but some people would feel it noisy and is brainwashing."
 mdmosjap_japanelection.3008.oA:0 "Banner advertisement at every populous websites."
 mdmosjap_japanelection.3008.oB:0 "Campaign the special event in the streaming service."
 mdmosjap_japanelection.3008.oC:0 "Not enough... put the video ad in every streaming services!"
 mdmosjap_japanelection.3009.t:0 "Counter Advertising by Protectionists"
 mdmosjap_japanelection.3009.d:0 "As our advertisement increasing, the Protectionists have also started the counter-advertisement against us."
 mdmosjap_japanelection.3009.oA:0 "Okay, now my turn."
 mdmosjap_japanelection.3010.t:0 "The Vanguard of Referendum Didn't Effort"
 mdmosjap_japanelection.3010.d:0 "Among about this three days the Revisionists have launched some campaigns on the media but it appears that that didn't work effectively. [Root.GetRulingParty], the vanguard of this referendum and the head of the constitutional amendment movement, is now declining its popularity by the lack of public advertisement."
 mdmosjap_japanelection.3010.oA:0 "We should have had to be more aggressive."
 mdmosjap_japanelection.3011.t:0 "Offensive Campaign Makes Opposition Furious"
 mdmosjap_japanelection.3011.d:0 "Many of opposition parties and groups on the amendment referendum are now getting furious for the Revisionists' offensive public advertisement. The Revisionists have launched massive number of public announcements across all of medium. However, according to the claim by the opposition, it is not only too much to advertise fairly and squarely but also making biased because of its amount. They also said that these tidal waves of unidirectional information makes the people being confused and forcing wrong decision against their own true view."
 mdmosjap_japanelection.3011.oA:0 "Nowaday telling a lot of lot of lot of information is the key to realise the political way."
 mdmosjap_japanelection.3012.t:0 "Supporters of Komeito Antagonised against the revision"
 mdmosjap_japanelection.3012.d:0 "Today, the representative of Komeito backers has declared that they will no longer support to the amendment of constitution no matter what the head of party or the religious group said. Acconding to their statements, their religion is based on the wishes of Japan's peace and freedom, and the current draft is contrary to this. Now they're starting to vote to any party which is not joined the grand coalition for the amendment. At this time, the Komeito is actually losing the leadership."
 mdmosjap_japanelection.3012.oA:0 "I knew they'll do that, heathens!"
 mdmosjap_japanelection.3100.t:0 "Revisionists Win the Election"
 mdmosjap_japanelection.3100.d:0 "On the recent Lower House General Election, the pro-revisionist's [JAP.GetRulingParty] has won it. It doesn't mean that the electoral losing directly leads the winning of the amendment, however it still a huge damage for the Revisionists surely. By the contiuneous supports by the revisionists, some critics are conjecturing that [JAP.GetRulingParty] and the proposal amendment draft has gained its legitimacy to be installed into the country."
 mdmosjap_japanelection.3100.oA:0 "United we stand."
 mdmosjap_japanelection.3101.t:0 "Revisionists Lost the Election"
 mdmosjap_japanelection.3101.d:0 "On the recent Lower House General Election, the anti-revisionist's [JAP.GetRulingParty] has won it. It doesn't mean that the electoral losing directly leads the losing of the amendment, however it still a huge damage for the Revisionists surely. By the changing of regime to the anti-revisionists, some critics are conjecturing that [JAP.GetRulingParty] will reject or deal with the ongoing referendum as nothing to any legal binding power."
 mdmosjap_japanelection.3101.oA:0 "Divided we fall."
 mdmosjap_japanelection.3102.t:0 "Start of the Grand Coalition Regime"
 mdmosjap_japanelection.3102.d:0 "By the winning of [JAP.GetRulingParty] in the recent Lower House General Election, the new Grand Coalition has been formed. This coalition was already agreed with the ruling party and the other similar parties for aiming to win the election and referendum."
 mdmosjap_japanelection.3102.oA:0 "We have the high ground." 
 mdmosjap_japanelection.3201.t:0 "Day of Referendum"
 mdmosjap_japanelection.3201.d:0 "The day has come - the referendum votes of the constitutional amendment had begun in the morning of today. Most of Japanese electorate went to the polling station for voting the approval or the refusal, someone was at the city hall of metropolis, someone was at the gymnasium of separated island, and someone was at the special site for the overseas Japanese. The youngs have voted for the incoming future, and the olds have voted for the next generation. After the end of the referendum, no one cannot change its democratic result, even if it showes the bad future.\n\nAnd then - the 7 P.M. JST, the votes has ended. After an hour, the result has been showed..."
 mdmosjap_japanelection.3201.oA:0 "The amendment has been approved by the nation."
 mdmosjap_japanelection.3201.oB:0 "The amendment has been rejected by the nation."
 mdmosjap_japanelection.3201.oC:0 "The vote was tie; The amendment has been rejected."
 mdmosjap_japanelection.3202.t:0 "Protectionists are growling about the procedure of referendum"
 mdmosjap_japanelection.3202.d:0 "Protectionist Dietpersons and activists are now demanding the inspection about whole procedures of recent referendum, as the result of revisionist's winning. Protectionists decried the government had ignored the disproportion of electoral, informational, social and weatheral condition, to make substantial voters less and them beneficial in the referendum. Some activists also accused that they had forced to be interrupted their counter-advertisement many times during the campaign. The government has been faced so many denunciation from the protectionist whether there were actual clues or just conspiracy-pretext-based things. Most of revisionists are trying to contradict them as just the loser's grievance, despite several revisionists are showing the acception."
 mdmosjap_japanelection.3202.oA:0 "Ignore this, who cares."
 mdmosjap_japanelection.3202.oB:0 "Inspect the result with the coalition."
 mdmosjap_japanelection.3202.oC:0 "Inspect the result with Protectionists and outsiders"
 mdmosjap_japanelection.3202.oD:0 "Inspect the result under the UN's audit."
 mdmosjap_japanelection.3203.t:0 "Nationwide Doubt against the Procedure of referendum"
 mdmosjap_japanelection.3203.d:0 "People are now having some distrust in the government's refusal for inspecting the procedure of referendum. A citizen said that the government should inspect the procedure naturally if they assures there was no fault on it. On the other hand, the other citizen said the counting of referendum votes were publicised and all people could see this so there's no room to forge the result. Despite these modest saying in real life society, the cyber society on SNS has been devided between the pro-inspection and the anti-inspection with tons of radical arguements and brigading."
 mdmosjap_japanelection.3203.oA:0 "Leave it as is. They will forget soon. Always they did."
 mdmosjap_japanelection.3204.t:0 "Nationwide Doubt against the Inspecting of referendum"
 mdmosjap_japanelection.3204.d:0 "People are now having some distrust in the government's urgent inspection on the procedure of referendum. A citizen said that they can accept the government's innocence but it will need the assurance from other third person supervision. On the other hand, the other citizen said the counting of referendum votes were publicised and all people could see this so there's no room to forge the result. Despite the governmental decision and these modest saying in real life society, the cyber society on SNS has been devided between the pro-inspection and the anti-inspection with tons of radical arguements and brigading."
 mdmosjap_japanelection.3204.oA:0 "Leave it as is. They will forget soon. Always they did."
