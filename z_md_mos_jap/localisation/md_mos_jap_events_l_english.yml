 mdmosjap_japanelection.1001.t:0 "LDP Partisan Consensus"
 mdmosjap_japanelection.1001.d:0 "After the victory of the Lower Election, major three factions of LDP was gathered and make a consensus of mutual obligatory supports for the next administration.\n\nSince the founding in 1955, LDP has been grown as the national Big Tent in Japan and gathered much numbers of politicians and grewed them whether Liberalist or Traditionalist. It also caused and will cause various partisan politics in their administration until today, but their internal coalitions would be strong still, at least until the Constitutional Revision or long-term losting of the administration."
 mdmosjap_japanelection.1001.oA:0 "Big Tent is big enough."
