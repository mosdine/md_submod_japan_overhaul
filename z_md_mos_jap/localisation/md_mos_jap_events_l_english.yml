 mdmosjap_japannews.340708001.t:0 "Japan's Shinzo Abe Assassinated!"
 mdmosjap_japannews.340708001.d:0 "Ex-Prime Minister Shinzo Abe has been shot in the midst of a public speech for the upcoming Upper House Elections in front of a station at Nara.\n\nThe moment of the assassination was being recorded by the public that was to listen to Abe's speech. The attacker, ex-JMSDF personnel, testified that he made guns by himself instead of hand-made bombs and shot two. He is referring to a certain religious organisation and he primarily attempted to attack the executive of this group for his grudge and the relationship with Abe, albeit he spoke he had no motive based on any political belief.\n\nAll politicians and LDP members mourned his death, and every party across the ruling and the opposition accused the attacker of the violence against democracy and showed solidarity. The Japanese people are shocked by the gun violence and the attack on politics and democracy."
 mdmosjap_japannews.340708001.oA:0 "How barbaric!"
 
 #Future Event
 mdmosjap_japan.325228001.t:0 "\"Dawn of New Era\" Dissolution"
 mdmosjap_japan.325228001.d:0 "A week ago, after the conclusion of passing few but important legislation, Prime Minister [JAP.GetLeader] has suddenly announced that he will dissolve the Lower House. In the statement the P.M. said that this is the first election in the new 2020s era and this is the time to question for the people how we should get the path to the Japan's bright future. And then the a weeks later that, today, the Emperor's dissolution rescript has been recited before the vote."
 #mdmosjap_japan.325228001.d:0 "A week ago, after the conclusion of passing few but important legislation, Prime Minister [JAP.GetLeader] has suddenly announced that he will dissolve the Lower House. In the statement the P.M. said that this is the first election in the new Reiwa era and this is the time to question for the people how we should get the path to the Japan's bright future. And then the a weeks later that, today, the Emperor's dissolution rescript has been recited before the vote."
 mdmosjap_japan.395001001.t:0 "Increasing Prosecution against the Political Criticism"
 mdmosjap_japan.395001001.d:0 "While after the amendment of the constitution, the court cases of prosecution for the insult or civil trials for defamation against the Dietmembers are increasing sharply. The law enforcement is now investigating actively to make a prosecution against the political critics.The politicians who suffered under those insults and defamation are mostly belonging to [Root.GetRulingParty] or its friend parties, and they are claiming that the \"keyboard critics\" were attacking the public welfare as well as the politicians every day or every hour or every minute or every second with the scornful dirty words on the Internet. The prosecutors are indicating that many critics have no sense of the difference between criticism and insult, although bar associations are rebutting that criticism against politicians who claim policies that will damage human rights is not the insult.\n\nThe newly Amended Article 12 regulates the freedom of thought: Nobody shall be permitted to be active or form any association with any purpose of damaging public welfare and/or public order."
 mdmosjap_japan.395001001.oA:0 "So the politicians are trying people to detain by the SLAPP-like accusation?"
 mdmosjap_japan.395001001.oB:0 "\"Freedom owes responsibilities\" - the people decided this."
 mdmosjap_japan.395001002.t:0 "Diet Vote for The Book Reselling and Distributing Control Legislation"	#Shoseki Ryutsu Kanri hosei
 mdmosjap_japan.395001002.d:0 "The Diet is calling a vote for the new Books Reselling and Distributing Control Legislation. This legislation aims to control the commercial distribution, liberalise book pricing, and regulate unique governmental licenses on the book reselling, with several criminal penalties for its violation. The legislation consists of the amendment of other acts, such as the Antimonopoly Law, as well as the new \"Secondhand Books Resellers Control Act\".\n\nThe Oppositions and activists for the freedom of thought are loudly criticising this legislation. First, liberalising of pricing will not be able to buy books at an appropriately affordable price anymore as well as will lead to sell at higher prices in remote rural areas. Second, it cannot allow reselling the book without the license then the reader would just dump books into the garbage so that the book from past to present will not have remained for the future generation. Third, those difficulties will lead the publishing to be more agitating, more profitable, more biased, less educational, less reliable, and less diversified. Some activists are connecting the legislation to the recent harsh prosecution against political critics. They are also blaming the drafters that they are trying people not to be critical of politics."
 mdmosjap_japan.395001002.oA:0 "The bill has rejected."
 mdmosjap_japan.395001002.oB:0 "The bill has passed."
 mdmosjap_japan.395001003.t:0 "Diet Vote for The Copyright Act Amendment"
 mdmosjap_japan.395001003.d:0 "The Diet is calling a vote for the new Copyright Act Amendment. By the amendment, the act will be specified clearly about the relationship to the constitution. Most part of the amendment is very simple: add the line \"under the regulation of the constitution\" into several articles of the act, which means all rights of citation will be secured under the regulation of the constitution. However, the Oppositions and activists criticise this amendment that this small amendment means that the government will never overlook against \"unconstitutional\" citations. They are pointing out that at this moment the unconstitutional thing is nothing but only meaning that it is illegal, so every creator will be dispirited on their creativities for the regulation of citation. Of course, there are the supporters who gainsay that it is just constitutionally securing the freedom of thought."
 mdmosjap_japan.395001003.oA:0 "The bill has rejected!"
 mdmosjap_japan.395001003.oB:0 "The bill has passed."
 mdmosjap_japan.395001004.t:0 "Diet Vote for The Library Act Amendment"
 mdmosjap_japan.395001004.d:0 "The Diet is calling a vote for the new Library Act Amendment. This amendment aims to the privatisation of municipal libraries by allowing the library charge, and privatisation of national monopolised license of librarians, besides the obligation of saving visitors' personal data and the record of borrowed books. The amendment is drafted for consistency with the amended constitution. As usual, the Oppositions are loudly criticising the amendment that the amendment is obviously targeting to gather people's thoughts and ideologies for the government under the enterprises' responsibilities as well as it is the last fatal contradiction against the Declaration for the Freedom of the Library. In the uproar of opposition, one of the drafters has remarked - \"this new amendment will not any damage to people so please calm down\"."
 mdmosjap_japan.395001004.oA:0 "Are you trying to start the war in the library?"
 mdmosjap_japan.395001004.oB:0 "The bill has passed."
 mdmosjap_japan.395001005.t:0 "Massive Protests Against The Freedom of Thought"
 mdmosjap_japan.395001005.d:0 "During these two or three days, the demonstration against the amendment against the Library Act Amendment is going massive more and more. Thousands of hundreds of demonstrators are shouting the opposition against the act as well as the demand of the rollback on the current amended constitution. This is a violation of the Amended Article 102 - every national people shall respect this constitution. The gatherers are obviously violating the Amended Article 12 - nobody shall be permitted to be active or form any association with any purpose of damaging public welfare and/or public order. And also Amended Article 13 - every national people will be absolutely respected unless not opposing as a man against the public welfare and the public order. So we can terminate this demonstration by force."
 mdmosjap_japan.395001005.oA:0 "Wait. Isn't the constitution the bind for the government's violence against people?"
 mdmosjap_japan.395001005.oB:0 "And Amended Article 36: Any tortures and cruel penalties are prohibited."	#But now it's not absolutely.
 mdmosjap_japan.395001006.t:0 "Crackdown against \"MAD\" Video Creators"
 mdmosjap_japan.395001006.d:0 "The Internet has a trend in nature to be anti-government. They are always desiring the freedom of every field in the shade of creativity. Those anti-government creators have been causing disorder on the public Internet since the 21st century had begun. The memes they created - especially meme videos which they called \"MAD\" - are damaging the next generation's brain with its noisy edited music, edited anime movies without consent from license holders, or orgasm-melodised gay porn made in Japan or the United States. They \"MAD creators\" are planting the seed of sardonic anti-government stances as the \"counterargues\" against the politics by using these weapons. Those posts must be designated as \"uncreative expressions\" which is ruled by Article 2, Paragraph 1 of the Copyright Act. In nature, they are violating the Copyright Act so that in nature, the government can arrest them for the violation of the national constitution as well as the act. They are rebellious."
 mdmosjap_japan.395001006.oA:0 "Every creator and their creativity must be preserved absolutely!"
 mdmosjap_japan.395001006.oB:0 "Punish these disordered political-mentioning pirates."
