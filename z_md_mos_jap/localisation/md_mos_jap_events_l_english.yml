 mdmosjap_japan.320828002.t:0 "Voting Scheme on the LDP Presidential Election"
 mdmosjap_japan.320828002.d:0 "By the resignation of [Root.GetLeader], LDP is going to hold the party presidential election. The majority of party members and supporters as well as young Dietmembers are supporting [Root.GetLeader]'s political rival, Shigeru Ishiba, and also people follow strongly. However, the Dietmembers and executives desire to succeed the legacy of [Root.GetLeader]'s regime by electing another candidate, Yoshihide Suga. Suga is deeply related to JIP which is based on Osaka, and he becomes more iconic from SNS citizens as the \"Uncle Pancake\" from his favorite food (mostly was by LDP's SNS campaign strategy for making him up an impression). Another last candidate, Fumio Kishida does not have any remarkable stronger support from anywhere but critics approve that he can bring a more stable country than the others. Young Dietmembers and party members demand LDP to allow votes not only for the Dietmembers but also for them, as a big tent of \"liberal democracy\". In contrast, executives of the LDP is demanding to hold the vote only with Dietmembers and other regional members, to elect Suga successfully."
