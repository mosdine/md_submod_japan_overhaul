 mdmosjap_japan.321114001.d:0 "Almost all SDP member excepts the leader announced that they had decided to leave the party and to join to the CDP. The SDP was cooperating as a member of the oppositional coalition but the SDP's popularity was roaming on the bottom than other coalition members. And today, the SDP leader announced, \"the SDP will be not dissolved or amalgamated so that it will be remained from now on\" and added that they will remain as the only member of the SDP. Meanwhile, there are many accusations to the SDP about the lack of substantial social-democratic policies and the failure to change the course from idealistic \"flower-garden\" socialism to the broadmindedly compromised realistic socialism during the transition from the JSP era, the former party of SDP. The official SNS account of SDP also, suddenly and unusually, accuses about some past actions in the candidacy for the regional elections."
