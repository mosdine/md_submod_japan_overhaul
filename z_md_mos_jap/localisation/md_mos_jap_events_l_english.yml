 mdmosjap_japannews.1561712.oB:0 "Grandest ones come from the east..."
 mdmosjap_japannews.1561712.oC:0 "What are they thinking?!"
 mdmosjap_japannews.1561721.t:0 "[From.GetName] Left from NATO"
 mdmosjap_japannews.1561721.d:0 "[From.GetName] has left from NATO for their new military alliance. Other countries which are NATO members are criticising them as a traitor."
 mdmosjap_japannews.1561721.oA:0 "For the new alliance."
 mdmosjap_japannews.1561721.oB:0 "You don't switch sides."
 mdmosjap_japannews.1561721.oC:0 "The world is changing."
 mdmosjap_japannews.1581702.t:0 "Japan Joined the Russian Alliance"
 mdmosjap_japannews.1581702.d:0 "Today, the [SOV.GetName]'s [SOV.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [SOV.GetFactionName]. Ties between the historical Russian State and Japan had started from 1782, the Daikokuya Kodayu's drifting ashore, and then they have developed each other as a mutual threat over disputes of Ainu-native islands and ideological differents rather than so many effort of cultural and economic friendship, so that many critics said that it is next level historical move."
 mdmosjap_japannews.1581702.oA:0 "The faction is getting stronger!"
 mdmosjap_japannews.1581702.oB:0 "Russians took the advantages."
 mdmosjap_japannews.1581712.t:0 "[SOV.GetName] Joined the Japan's Alliance"
 mdmosjap_japannews.1581712.d:0 "Today, the [SOV.GetName]'s [SOV.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [SOV.GetFactionName]. Ties between the historical Russian State and Japan had started from 1782, the Daikokuya Kodayu's drifting ashore, and then they have developed each other as a mutual threat over disputes of Ainu-native islands and ideological differents rather than so many effort of cultural and economic friendship, so that many critics said that it is next level historical move."
 mdmosjap_japannews.1581712.oA:0 "The faction is getting stronger!"
 mdmosjap_japannews.1581712.oB:0 "And they're about to be bound by the Asian's yoke again."
 mdmosjap_japannews.1582301.t:0 "G7 Imposes Additional China Sanction"
 mdmosjap_japannews.1582301.d:0 "The Group of Seven has issued economic sanctions against [CHI.GetName]. The sanctions were proposed by [JAP.GetName] as the extension of their original sanction toward [CHI.GetName]. Several countries had expressed the rejection in the beginning of talks, but some parts of the members have agreed in the end. The impact of the sanctions is seemed as harsh for the [CHI.GetAdjective] economy. Meanwhile, many geopolitical analysts warn the sanctions is not the pressure but only the final one push to the war for [CHI.GetName]."
 mdmosjap_japannews.1582301.oA:0 "We know what will be next when that happens, but we do."
 mdmosjap_japannews.1582301.oB:0 "They've crossed the line."
 mdmosjap_japannews.1582301.oC:0 "That's not good omen..."
 mdmosjap_japannews.1610803.t:0 "Pyongyang Declaration: N.Korea Admits Abduction"
 mdmosjap_japannews.1610803.d:0 "Japanese Prime Minister [JAP.GetLeader] has visited Pyongyang, the capital of North Korea, for the first time after the WWII.\n\nJapan's major aim is two apologies: Japan's apology about past war crime and North Korea's apology about the abduction of Japanese citizens. And Japan showed they are readied to some humanitarian aid and the first step of establishing the Japan-North Korea diplomatic relationship.\n\nAfter few days, North Korean Leader [NKO.GetLeader] agreed with Japan's proposal. Before the return of Japanese visitors, North Korea released five Japanese civilian abductees."
 mdmosjap_japannews.1610803.oA:0 "An epic event revealed an epic crime."
 mdmosjap_japannews.1610803.oB:0 "A shame of our glorious father..."
 mdmosjap_japannews.1610803.oC:0 "An epic event."
 mdmosjap_japannews.1610804.t:0 "N.Korea Refuses the Joint Agreement with Japan"
 mdmosjap_japannews.1610804.d:0 "Japanese Prime Minister [JAP.GetLeader] has visited Pyongyang, the capital of North Korea, for the first time after the WWII.\n\nJapan's major aim is two apologies: Japan's apology about past war crime and North Korea's apology about the abduction of Japanese citizens. And Japan showed they are readied to some humanitarian aid and the first step of establishing the Japan-North Korea diplomatic relationship.\n\nAfter several long meetings, North Korean Leader [NKO.GetLeader] refused with Japan's proposal. This means any abduction case were not solved this time."
 mdmosjap_japannews.1610804.oA:0 "They should admit all crime of abduction!"
 mdmosjap_japannews.1610804.oB:0 "We cannot bring disgrace on our glorious father!"
 mdmosjap_japannews.1610804.oC:0 "Poor meeting."
 mdmosjap_japannews.1610807.t:0 "Japan Rescued Other Abductees from [NKO.GetName]"
 mdmosjap_japannews.1610807.d:0 "Japanese Prime Minister [JAP.GetLeader] has suddenly visited Pyongyang again to talk with North Korean Leader [NKO.GetLeader] and rescueing more Japanese civilian abductees.\n\nAfter the talking about details and conditions of the Pyongyang Declaration, North Korea promised more releasing of their abducted Japanese citizens. Few days later, four Japanese abductees and one American ex-serviceman who had married with Japanese woman in North Korea has been released, and returned to Japan with governmental visiting group.\n\nAn American man will present himself to the United States Forces' Base in Japan because he is still a deserter, but it seems that they will give nothing but a dishonourable discharge."
 mdmosjap_japannews.1610807.oA:0 "Okaerinasai!"
 mdmosjap_japannews.1610807.oB:0 "More shame comes."
 mdmosjap_japannews.1610807.oC:0 "Interesting."
 mdmosjap_japannews.1610808.t:0 "North Korea \"There's no other abductees\""
 mdmosjap_japannews.1610808.d:0 "Japanese Prime Minister [JAP.GetLeader] has suddenly visited Pyongyang again to talk with North Korean Leader [NKO.GetLeader] and rescueing more Japanese civilian abductees.\n\nLong meeting about details and conditions of the Pyongyang Declaration have done but eventually North Korea did not accept more releasing of their abducted Japanese citizens.\n\nThe Spokesman of North Korea said that they have also researched remaining Japanese abductees but all are dead many years ago. Naturally Japanese government and people don't believe this statement."
 mdmosjap_japannews.1610808.oA:0 "They are lying..."
 mdmosjap_japannews.1610808.oB:0 "No more shame."
 mdmosjap_japannews.1610808.oC:0 "Interesting."
 mdmosjap_japannews.1610902.t:0 "N.Korea signed Japan with the Peace Treaty"
 mdmosjap_japannews.1610902.d:0 "[JAP.GetName] and [NKO.GetName] have signed the peace treaty with together, and Japan has officially announced the recognition of North Korean nation. Japan had recognised only South Korea in the 1965's Treaty as \"the only legitimated Korean nation in the Peninsula\", despite the support for both Koreas' joining to the United Nations in 1991.\n\nJapan is about to cease some main arguement by the conclusion such as the North Korea's abduction or nuclearisation, and also North Korea has ceased any anti-Japanese propaganda and military antagonisation."
 mdmosjap_japannews.1610902.oA:0 "For the East Asian peace!"
 mdmosjap_japannews.1610902.oB:0 "Is this the progression, or just a regression..."
 mdmosjap_japannews.1610902.oC:0 "Something is changing in the East Asia."
 mdmosjap_japannews.1610903.t:0 "N.Korea refused Japan's proposal of the Peace Treaty"
 mdmosjap_japannews.1610903.d:0 "The signing of the peace treaty between [JAP.GetName] and [NKO.GetName] have ended in a rupture. Japan had recognised only South Korea in the 1965's Treaty as \"the only legitimated Korean nation in the Peninsula\", despite the support for both Koreas' joining to the United Nations in 1991, and Japan was supposed to recognise North Korea by the conclusion of the treaty and to cease some controversial arguement such as the North Korea's abduction or nuclearisation."
 mdmosjap_japannews.1610903.oA:0 "Who did think it works?"
 mdmosjap_japannews.1610903.oB:0 "As we expected."
 mdmosjap_japannews.1610903.oC:0 "Worrying."
 mdmosjap_japannews.1611012.t:0 "Japan and N.Korea Held Joint Maneuvers"
 mdmosjap_japannews.1611012.d:0 "[JAP.GetName] and [NKO.GetName] have held the series of joint military maneuvers in their lands and Sea of Japan (East Sea). It was the first time together to land each other forces into each other own land. [JAP.GetLeader] and [NKO.GetLeader] have excused that this is not aiming to attack any country but confirm each military power in a substantive way, despite [KOR.GetName] censures both governments about these exercises as the virtual threat."
 mdmosjap_japannews.1611012.oA:0 "Newborn ties is stronger than everything."
 mdmosjap_japannews.1611012.oB:0 "Japan is still betraying us."
 mdmosjap_japannews.1611012.oC:0 "Interesting."
 mdmosjap_japannews.1611801.t:0 "The End of Japan's Pacifist Era"
 mdmosjap_japannews.1611801.d:0 "The pacifism in Japan had been established after WWII and it was the starting line of the argument about Japan's modern pacifism over their renewed constitution, especially Article 9. From the 1950s, many rightists criticised this as retaliation from the SCAP (GHQ) and the \"Comintern\" communists in the Allied Powers, as the leftists counterargued that it was based on the world's demands to realise the reflection and fight against nationalism. About a half-century they had maintained their country without any participation in any war even in the Cold War era, despite some critics gainsay there were several virtual participation under the banner of peacekeeping. However, modern Japanese seems to have decided that they do not want to contain themselves under pacifism at last. Today, the Diet has passed the bill for the war declaration. Some countries would fear Japan's \"21st Century's Pacifism\" as a recalled menace, whatever Japan is aiming for."
 mdmosjap_japannews.1611801.oA:0 "The beginning shows the end, the end shows the beginning."
 mdmosjap_japannews.1611801.oB:0 "And the book says, \"We may be through with the past, but the past ain't through with us.\""
 mdmosjap_japannews.1611801.oC:0 "What is Japanese people's unreliable thing was \"we don't\", not \"we cannot.\""
 mdmosjap_japannews.1611901.t:0 "Japan Establishes the \"China-Encirclement\" Network"
 mdmosjap_japannews.1611901.d:0 "Japan has announced that they are going to realise a Global Anti-China Coalition, \"the China-Encirclement Network\", to defend from the menace of [CHI.GetAdjective] expansionism. Chief Cabinet Secretary said at the daily regular press conference: \"China has not only crossed over the entrance of inhumanities but also been broadcasting its written procedure manual of how to succeed every tyrannical totalitarianism into the world, and most of it is to other emerging powers. This is reasonable to break our outdated pacifism and rearm under the new constitution. We are not aiming to invade China like the 1930s but just to defend.\""
 mdmosjap_japannews.1611901.oA:0 "China is already awakened. We must stop them."
 mdmosjap_japannews.1611901.oB:0 "So how many are they going to kill Asians again?"
 mdmosjap_japannews.1611901.oC:0 "We've been back to the 20th century."
 mdmosjap_japannews.1611901.oD:0 "Seems they're bogged."
 mdmosjap_japannews.1620201.t:0 "Japan Accept US's New Base in Okinawa"
 mdmosjap_japannews.1620201.d:0 "Japan's Prime Minister [ROOT.GetLeader] announced that they had promised the new base in Henoko to the U.S.F.J. Prime Minister added, \"regardless of the country's final goal in the future, the ties between Japan and the United States will never decay again.\" Despite Japanese Pro-US politicians and right-wings are welcoming to this news, not only non-pro-US politicians and left-wing activists but also right-wing self-independentists and traditionalists are criticising the regime with the view of \"what is the true independence of Japan\". Many people in Okinawa are protesting the decision, and some citizens are additionally advocating the independence of Okinawa."
 mdmosjap_japannews.1620201.oA:0 "OK."
 mdmosjap_japannews.1620201.oB:0 "The owner is enjoying!"
 mdmosjap_japannews.1620201.oC:0 "Interesting."
 mdmosjap_japannews.1621702.t:0 "Japan Joined the United States' Alliance"
 mdmosjap_japannews.1621702.d:0 "Today, the United States' [USA.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [USA.GetFactionName]. Ties between the United States and Japan have maintained well in defiance of some difference on the political stance after the WWII so that many critics said that it was an expected move."
 mdmosjap_japannews.1621702.oA:0 "The faction is getting stronger!"
 mdmosjap_japannews.1621702.oB:0 "Their ties are definitely strong as we thought."
 mdmosjap_japannews.1621712.t:0 "[USA.GetName] Joined the Japan's Alliance"
 mdmosjap_japannews.1621712.d:0 "Today, the [USA.GetName]'s [USA.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to the [USA.GetName]'s join to the [JAP.GetFactionName]. Ties between the United States and Japan have maintained well in defiance of some difference on the political stance after the WWII, but every critics said that it was the unexpected move on earth."
 mdmosjap_japannews.1621712.oA:0 "The faction is getting stronger!"
 mdmosjap_japannews.1621712.oB:0 "So now Japan is the master of the [USA.GetName]? What a childish timeline."
 mdmosjap_japannews.1622101.t:0 "Japan Imposes Sanction against China"
 mdmosjap_japannews.1622101.d:0 "The [JAP.GetAdjective] government has announced that they are going to impose the sanction against [CHI.GetName] for the [CHI.GetAdjective] policies of banning the freedom of thought and arresting people for desiring it. [JAP.GetName] added that they need to show that we do not forgive any inches of every state-directed slavery neither it is political or not, moreover they sent the call of global unity of the justice to the world. The [CHI.GetAdjective] government is blaming the address."
 mdmosjap_japannews.1622101.oA:0 "Justice for victims!"
 mdmosjap_japannews.1622101.oB:0 "They are in the total madness!"
 mdmosjap_japannews.1622101.oC:0 "The war is coming to them."
 mdmosjap_japannews.1622201.t:0 "Japan Declares the Security on the Ring of Fire"
 mdmosjap_japannews.1622201.d:0 "[Root.GetLeader], Japan's [JAP.GetLeader], and other leaders of Southeast Asian countries along the Eurasian side of the Ring of Fire have finally reached a consensus that Japan will defend those countries once other countries, including China, attacked them. This move will obviously irritate the Chinese government, but the Japanese Prime Minister [JAP.GetLeader] announced that Japan will unmistakably defend the Southeast Asian countries with Japanese defence forces no matter how China criticises and tries to mobilise their navy."
 mdmosjap_japannews.1622201.oA:0 "No one can get through the twins of Island Chains!"
 mdmosjap_japannews.1622201.oB:0 "This is a hoax! They are just trying to re-expand to south!"
 mdmosjap_japannews.1622201.oC:0 "The war is really around the corner."
 mdmosjap_japannews.1631012.t:0 "Japan and S.Korea Held Joint Maneuvers"
 mdmosjap_japannews.1631012.d:0 "[JAP.GetName] and [KOR.GetName] have held the series of joint military maneuvers in their lands and Sea of Japan (East Sea). It was the first time together to land each other forces into each other own land. [JAP.GetLeader] and [KOR.GetLeader] have excused that this is not aiming to attack any country but confirm each military power in a substantive way, despite [NKO.GetName] censures both governments about these exercises as the virtual threat."
 mdmosjap_japannews.1631012.oA:0 "We are Asian version of France and Britain."
 mdmosjap_japannews.1631012.oB:0 "They're going to make war with us."
 mdmosjap_japannews.1631012.oC:0 "Interesting."
 mdmosjap_japannews.1631406.t:0 "United Nations Deletes \"Enemy Clauses\" against Japan"
 mdmosjap_japannews.1631406.d:0 "In the recent session in the UN Security Council, all of the Permanent Countries have voted yes for nullificating the Article 53, 107, and a half sentence of the Article 77 of the UN Charter. These articles referred about the \"enemies of the Allied Nations in the WWII\" and obviously it means the past main Axis Nations: Germany, Italy, Japan. These countires, despite the harsh defeat, have reconstructed as the world's leading economic nations under the world's observation to keep peaceful. Japan proposed to remove these clauses for co-working in the military operation with their today's allies and without any fault."
 mdmosjap_japannews.1631406.oA:0 "Now we're actual an average country."
 mdmosjap_japannews.1631406.oB:0 "They could have seemed they have showen the deep sorry."
 mdmosjap_japannews.1631406.oC:0 "Interesting."
 mdmosjap_japannews.1631408.t:0 "United Nations Rejects Delete \"Enemy Clauses\" for Japan"
 mdmosjap_japannews.1631408.d:0 "In the recent session in the UN Security Council, all of the Permanent Countries have talked for nullificating the Article 53, 107, and a half sentence of the Article 77 of the UN Charter by Japan's proposal and finally it was refused by the veto. These articles referred about the \"enemies of the Allied Nations in the WWII\" and obviously it means the past main Axis Nations: Germany, Italy, Japan. These countires, despite the harsh defeat, have reconstructed as the world's leading economic nations under the world's observation to keep peaceful. Japan proposed to remove these clauses for co-working in the military operation with their today's allies and without any fault."
 mdmosjap_japannews.1631408.oA:0 "Who the heck has vetoed against our proposal!"
 mdmosjap_japannews.1631408.oB:0 "There will be no forgiveness."
 mdmosjap_japannews.1631408.oC:0 "Poor Japan."
 mdmosjap_japannews.1631416.t:0 "United Nations Approved the Japan's Seat to the UN Permanents"
 mdmosjap_japannews.1631416.d:0 "In the recent session in the UN Security Council, all of the Permanent Countries have voted yes for Japan's entry into their new Permanent Seat. Japan has paid plenty of financial contribution for maintaining of every United Nations's system and associated organisations after the golden economic reconstruction. Its recent result is directly meaning that they have been approved their supports and the instropection against their war-time history by these countries. The additional joining into the U.N.S.C. Permanent Countries is also demanded by Germany, Italy, India and Brasil."
 mdmosjap_japannews.1631416.oA:0 "Now we are owing every responsibility to the world's peace."
 mdmosjap_japannews.1631416.oB:0 "What a childish timeline..."
 mdmosjap_japannews.1631416.oC:0 "True success story."
 mdmosjap_japannews.1631418.t:0 "United Nations Refused the Japan's Seat to the UN Permanents"
 mdmosjap_japannews.1631418.d:0 "In the recent session in the UN Security Council, all of the Permanent Countries have rejected for Japan's entry into their new Permanent Seat. Japan has paid plenty of financial contribution for maintaining of every United Nations's system and associated organisations after the golden economic reconstruction. Its recent result is directly meaning that they have not been approved their supports or the instropection against their war-time history by these countries. The additional joining into the U.N.S.C. Permanent Countries is also demanded by Germany, Italy, India and Brasil."
 mdmosjap_japannews.1631418.oA:0 "Anyway we've gained the status of an average country."
 mdmosjap_japannews.1631418.oB:0 "We'll eat the spaghetti with the nose if they joined in real."
 mdmosjap_japannews.1631418.oC:0 "Nice try."
 mdmosjap_japannews.1640201.t:0 "Henoko Negotiation"
 mdmosjap_japannews.1640201.d:0 "After a week from starting the negotiation, Japan showed the United States the plan of replacing the U.S.F.J. base in Okinawa to the alternative place. In this plan, the United States should have to withdraw [GetJAP_henoko_negotiation_1640203KEY] of U.S.F.J. base and manpower from Okinawa. In addition, [GetJAP_henoko_negotiation_1640204KEY] At last, the U.S.F.J.'s alternative place is set [GetJAP_henoko_negotiation_1640205KEY]. After a day from Japan's showing the proposal, the United States agreed it. Some Japanese people believes this is epic diplomatic victory in their history."
 mdmosjap_japannews.1640201.oA:0 "All right."
 mdmosjap_japannews.1640201.oB:0 "Is Japan trying to re-independence from the United States?"
 mdmosjap_japannews.1640201.oC:0 "Interesting."
 mdmosjap_japannews.1640201.t:0 "Secret Agreement of Henoko Negotiation"
 mdmosjap_japannews.1640201.d:0 "Japan has become the state of panic because the secret agreement of the Henoko Negotiation has been revealed - [ROOT.GetLeader] promised the United States to transfer two island, Iwo Jima and Minami-tori shima instead of retreating from Okinawa. At this moment, each islands are already come back to the control of the United States again. This means that Japan has lost these marine resources as well as island since the return of 1968, again.\n\nThis shocking move has been upsetting each political wings in Japan. Leftists and Rightists are blaming [JAP.GetLeader] and [USA.GetLeader] as the anti-independencist and the neo-imperialist. Apolitical people has also criticised this diplomatic move and is saying \"Why do we have to lost our land again?\" One of wartime-born person has deplored, \"We once lost many land by the war, but past statespersons had taken back by peaceful moves. But [ROOT.GetLeader] has spolied it. This is disaster, [ROOT.GetLeader] is true traitor in Japan's history.\"\n\nJapanese police said that some Japanese-supremacist group have caused many hate crime against people in Okinawa in this 24 hours."
 mdmosjap_japannews.1640201.oA:0 "The shame of the Earth!"
 mdmosjap_japannews.1640201.oB:0 "Laughing out loudly."
 mdmosjap_japannews.1640201.oC:0 "Impotent."
 mdmosjap_japannews.1640803.t:0 "Japan and South Korea compromised \"the Final Agreement\""
 mdmosjap_japannews.1640803.d:0 "[JAP.GetName]'s [JAP.GetLeader] and [KOR.GetName]'s [KOR.GetLeader] has reached the \"Final Agreement\" about their problems on histories, especially Japan's past war crimes. In this agreement, Japan has done their apologising as the last one with this time, Korea abandons their rights to accuse about the past Japan's war crimes, and both countries will establish the support office about the caring of victims who have been suffered by inhumane colonial policies such as the forced labourment and the forced sex slaves. Executives of both governments says this is bitter but progressive decision, but some of statespersons is criticising beyond the wall of ideologies that this is just a spineless compromise. Indeed, many political activists in either country are also criticising this agreement as a pushy and nonsensical thing. Though It seems there is nothing but only weak support about this statement, anyhow Japan and Korea might have made a big step of new bright relationship."
 mdmosjap_japannews.1640803.oA:0 "Not looking the past, just looking the future."
 mdmosjap_japannews.1640803.oB:0 "You forgot someone, Japan?"
 mdmosjap_japannews.1640803.oC:0 "Interesting."
 mdmosjap_japannews.1640804.t:0 "Japan and South Korea Have Not Concurred \"the Final Agreement\""
 mdmosjap_japannews.1640804.d:0 "[JAP.GetName]'s [JAP.GetLeader] and [KOR.GetName]'s [KOR.GetLeader] has officially announced that they had not reached the mutual acceptance of the \"Final Agreement\", which has focused to solve their problems on histories, especially Japan's past war crimes. In this proposed agreement, Japan has done their apologising as the last one with this time, Korea abandons their rights to accuse about the past Japan's war crimes, and both countries will establish the support office about the caring of victims who have been suffered by inhumane colonial policies such as the forced labourment and the forced sex slaves. Executives of both governments believed that this is bitter but progressive decision."
 mdmosjap_japannews.1640804.oA:0 "Yeah I knew this will happen."
 mdmosjap_japannews.1640804.oB:0 "You see, the South ain't trustworthy, Japan?"
 mdmosjap_japannews.1640804.oC:0 "Worrying."
 mdmosjap_japannews.1640806.t:0 "Japan Apologised to South Korea for the Past War Crime"
 mdmosjap_japannews.1640806.d:0 "[JAP.GetName]'s [JAP.GetLeader] has officially announced that the Japanese Government apologises in public to [KOR.GetName] for the past Japan's war crimes. According to the statements, everything Koreans suffered under the Japanese colonial policies such as the forced labourment and the forced sex slaves were totally caused by the past Japanese Government and today's modern Japanese Government also has the responsibility. [KOR.GetName]'s [KOR.GetLeader] has responsed immediately and said, \"I didn't expected the [JAP.GetName] announces this historical statement. [KOR.GetName] welcomes this great move.\" However in Japan, massive numbers of right-wing activists are protesting against the Japanese Government as \"the third time lost of wars.\" On the other hand, some activists of [KOR.GetName] also criticise that this is meaningless until Japan starts the teaching their past bad behaviour to their children, no matter how Japan apologises to us nor supports our survivors of their past colonial policies."
 mdmosjap_japannews.1640806.oA:0 "The epic milestone of the Far-East modern history!"
 mdmosjap_japannews.1640806.oB:0 "You're saying sorry to the wrong people, Japan."
 mdmosjap_japannews.1640806.oC:0 "Interesting."
 mdmosjap_japannews.1640807.t:0 "Japan Apologised for the War Crime - S.Korea repelled it"
 mdmosjap_japannews.1640807.d:0 "[KOR.GetName]'s [KOR.GetLeader] has officially said that [JAP.GetName]'s [JAP.GetLeader] had offered to apologise about their past war crimes but it is too late so that the Government of [KOR.GetName] will not listen to these messages ever. According to this statement, [JAP.GetName] has referred to their past colonial policies such as the forced labourment and the forced sex slave and modern Japanese government said they also have the responsibility about these governance. [KOR.GetName] has agreed about these words a sort but said \"No matter how they would try to apologise, we will not swallow any word while their statespersons are still trying to install the education which is aimed to antagonise us as the tribe of deaf dumbass.\" By this situation, many numbers of Japanese peoples are blaming the [KOR.GetName]'s denial with tons of racial slurs, even the leftists who had used to be friendly. On the other hand, [KOR.GetName]'s peoples are also blaming [KOR.GetLeader] as \"the world's worst inhumane politician.\""
 mdmosjap_japannews.1640807.oA:0 "Literally irreparable things comes out."
 mdmosjap_japannews.1640807.oB:0 "That's the South, Japan!"
 mdmosjap_japannews.1640807.oC:0 "Worrying."
 mdmosjap_japannews.1641501.t:0 "Japan Leaves the United Nations!"
 mdmosjap_japannews.1641501.d:0 "Today, the [ENG.GetName]'s [ENG.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [ENG.GetFactionName]. Ties between the Great Britain and Japan had been compact from the 1902's forming of alliance to 1923, and re-established after the WWII along with both imperial households' relationship, so that many critics said that it was an expected move."
 mdmosjap_japannews.1641501.oA:0 "Rengo yo Saraba!"
 mdmosjap_japannews.1641501.oB:0 "I wished they have a piece of conscience."
 mdmosjap_japannews.1641501.oC:0 "So are they supposed to become the world's enemy again?"
 mdmosjap_japannews.1641702.t:0 "Japan Joined the British Alliance"
 mdmosjap_japannews.1641702.d:0 "Today, the [ENG.GetName]'s [ENG.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to Japan's application for joining the [ENG.GetFactionName]. Ties between the Great Britain and Japan had been compact from the 1902's forming of alliance to 1923, and re-established after the WWII along with both imperial households' relationship, so that many critics said that it was an expected move."
 mdmosjap_japannews.1641702.oA:0 "The faction is getting stronger!"
 mdmosjap_japannews.1641702.oB:0 "And what's next? Revive of the Entente?"
 mdmosjap_japannews.1641712.t:0 "[ENG.GetName] Joined the Japan's Alliance"
 mdmosjap_japannews.1641712.d:0 "Today, the [ENG.GetName]'s [ENG.GetLeader] and Japan's [JAP.GetLeader] have officially agreed to the [ENG.GetName]'s join to the [JAP.GetFactionName]. Ties between the Great Britain and Japan had been compact from the 1902's forming of alliance to 1923, and re-established after the WWII along with both imperial households' relationship, but every critics said that it was the unexpected move on earth."
 mdmosjap_japannews.1641712.oA:0 "The faction is getting stronger!"
 mdmosjap_japannews.1641712.oB:0 "And what's next? Imperial wedding?"
 mdmosjap_japannews.1642301.t:0 "Japan Goes War With China"
 mdmosjap_japannews.1642301.d:0 "Japan's Operation \"Day for Sail\" which launched few days before to pass through offshore the Senkaku Islands has been caught by the Chinese Navy and brought a fleet stand-off in the East China Sea. A misfiring of a Chinese destroyer's missile into the sea caused a disorder. The disorder also caused a misunderstanding in the Japanese fleets that a Japanese corvette has been captured or shot, then the Japanese fleets started a \"counterfire\" against Chinese fleets. This awkward situation has finally evolved into an air fight without caring of the diplomatic efforts to the ceasefire, then Japan and China have fallen into the war."
 mdmosjap_japannews.1642301.oA:0 "It'll be the war to end all wars between Japan and China."
 mdmosjap_japannews.1642301.oB:0 "China faces her greatest peril again!"
 mdmosjap_japannews.1642301.oC:0 "Is this a defensive retaliation? Or just an invasion?"
 mdmosjap_japannews.1642301.oD:0 "The history repeats itself."
 mdmosjap_japannews.1660201.t:0 "Japan Claims U.S.-Occupied Territories in Okinawa"
 mdmosjap_japannews.1660201.d:0 "Japan's Prime Minister [ROOT.GetLeader] has annouced that Japan now reclaims every territories of Okinawa which are occupied by the United States. By the U.S.-Japan SOFA, most of land in Okinawa is still under occupying of the United States and every lands have been turned to the Base of U.S.F.J., and many citizen of Okinawa demand to return these land to themselves.\n\n[ROOT.GetLeader] said that we the government of Japan efforts strongly to take back these land and has started to planning various way to do  to grant Okinawa's wish whether diplomatic or militaristic. Not only the Mainlander but also the Okinawan are mostly welcomed this remark. However some pacifists are concerning that this is a reawakening of Japan Nationalism so not the kindness for Okinawa."
 mdmosjap_japannews.1660201.oA:0 "For the Okinawa."
 mdmosjap_japannews.1660201.oB:0 "So aggressive move!"
 mdmosjap_japannews.1660201.oC:0 "Worrying."
 mdmosjap_japannews.1660202.t:0 "[USA.GetName] Begins Withdrawal of Okinawa U.S.F.J."
 mdmosjap_japannews.1660202.d:0 "[USA.GetName] and [JAP.GetName] have agreed on the withdrawal of United States Forces Japan from Okinawa and the return of lands where those forces are occupying. The prefectural return of Okinawa had done in 1972 but the return of the U.S.F.J bases in Okinawa was being shelved at that time. The return will be estimated to be completed in five years."
 mdmosjap_japannews.1660202.oA:0 "I hope it will be finished in peace."
 mdmosjap_japannews.1660202.oB:0 "It's time to change."
 mdmosjap_japannews.1660203.t:0 "[USA.GetName] Refused Withdrawal of Okinawa U.S.F.J."
 mdmosjap_japannews.1660203.d:0 "[JAP.GetName] said that the return of lands where [USA.GetName] occupying as the bases of United States Forces Japan has been rejected. The prefectural return of Okinawa had done in 1972 but the return of the U.S.F.J bases in Okinawa was being shelved at that time. "
 mdmosjap_japannews.1660203.oA:0 "They are actual imperialist."
 mdmosjap_japannews.1660203.oB:0 "They must learn about geopolitics."
 mdmosjap_japannews.1660203.oC:0 "Worrying."
 mdmosjap_japannews.1660205.t:0 "[USA.GetName] Returned Okinawa Base to [JAP.GetName]"
 mdmosjap_japannews.1660205.d:0 "Today, the withdrawal of the United States Forces Japan in Okinawa has done, and the sites of bases are returned to [JAP.GetName]. The rest of the lands that were occupied by [USA.GetName] have been returned, and the Okinawa prefectural government, as well as the mainland Japanese government, held the commemorative ceremony for its return. In Ginowan City where had a large U.S. Marine Corps Air Station Futenma, there was a commemorations ceremony for the return of its ancestral soil."
 mdmosjap_japannews.1660205.oA:0 "Banzai!"
 mdmosjap_japannews.1660205.oB:0 "Is this a good omen?"
 mdmosjap_japannews.1660209.t:0 "[USA.GetName] Overturned the U.S.F.J Withdrawal from Okinawa"
 mdmosjap_japannews.1660209.d:0 "According to the Japanese government, [USA.GetName] told them that they suddenly suspended the withdrawal of the U.S.F.J bases in Okinawa for the drastic shift in the global situation. It means the still-US-occupied lands in Okinawa will not be returned to [JAP.GetName] at this time. In Japan, people are rallying everywhere to criticise for its decision [USA.GetName] did."
 mdmosjap_japannews.1660209.oA:0 "It is their failure!"
 mdmosjap_japannews.1660209.oB:0 "That is not just the base for Japan."
 mdmosjap_japannews.1660209.oC:0 "Worrying."
 mdmosjap_japannews.1661702.t:0 "Japan Founds the Original Alliance - Again"
 mdmosjap_japannews.1661702.d:0 "Japan's [JAP.GetLeader] has officially announced the establish of their new leading military alliance, the [JAP.GetFactionName]. [JAP.GetLeader] said that the alliance aims to defend the East Asia-Pacific peace, under the Japanese and their friendly countries' initiative not any other emerging powers. And [JAP.GetLeader] has also remarked that today's Japanese defensive and constitutional reform had been for this establishment and announcing of Japan's initiative and self-reliance to the world as well as making self-peacekeeping. But its upcoming invitees and final purpose are still in other side of the curtain so almost all of Asian countries which has experienced the past Japan's invation at WWII show the anxious as Japan's menace."
 mdmosjap_japannews.1661702.oA:0 "This way is once I have walked long ago..."
 mdmosjap_japannews.1661702.oB:0 "It repeats and repeats again... Time always repeats again."
 mdmosjap_japannews.1661702.oC:0 "Literally worrying."
 mdmosjap_japannews.1661901.t:0 "Japan Announces the \"Defensive Northern Expansion\""
 mdmosjap_japannews.1661901.d:0 "Japan's [JAP.GetLeader] has remarked that they are going to prepare to contain the Russian's menace with various diplomatic or defensive ways. It is true that Japanese was faced so many tight situation against Russia in their history, especially conflicts of Sakhalin and Kurils. [JAP.GetLeader] denied connecting these histories, though some aggressive politicians have gone align with that. Needless to say the Russian government has showed obviously strongest resisting stance against Japan."
 mdmosjap_japannews.1661901.oA:0 "Russia is still a menace, and it's growing."
 mdmosjap_japannews.1661901.oB:0 "We hope the flying sparks didn't set into our lands."
 mdmosjap_japannews.1661901.oC:0 "I don't want to go to the Siberian wasteland with a bicycle."
 mdmosjap_japannews.1661901.oD:0 "I don't want to seek any bathroom to find hiding Japanese troops out."
 mdmosjap_japannews.1701901.t:0 "Japan's Southern Expansion - Again?"
 mdmosjap_japannews.1701901.d:0 "Japan's recent constitutional amendment might be resulted as a sign of the next aggressive war. According to some anonymous Japanese authorities' officials, Japan is trying to take East Asian countries into their own military-diplomatic sphere under defence from Non-Asiatic menaces, like what they did in 1930-40's. Japanese government doesn't reply any words about our verification of whistlebrowers' testimony, but some Southeast Asian countries is seeking to effort that reminiscent threat to be not realise again. [USA.GetName] has also warned to Japan: \"If Japanese government has already forgotten what did they do before and goes to restart the Southern Expansion again, we will also goes to rise again, destroy them completely, and then reeducate what did they do before and what are you doing now.\""
 mdmosjap_japannews.1701901.oA:0 "I heard MacArthur has said that war was a self-defensive war!"
 mdmosjap_japannews.1701901.oB:0 "History never repeats itself. Someone who has bad intentions repeat."
 mdmosjap_japannews.1701901.oC:0 "I'm gonna watch what's called a skilled pilot move."
 mdmosjap_japannews.1701901.oD:0 "We've failed to bring them up as a good boy."
 mdmosjap_japannews.1730901.t:0 "Japanese Government Nationalises Senkaku"
 mdmosjap_japannews.1730901.d:0 "[JAP.GetName]'s Prime Minister [JAP.GetLeader] announced that the government has purchased the ownership of the Senkaku Islands from a Japanese civilian. The Senkaku Islands nationalisation movement was being stimulated by Japanese right-wing activists which include several prefectural governors like the donation action to purchasing islands from the owner. Many Japanese citizens welcome and show the consent for the statement silently, but some leftists accuse that this is the wrong way and just adding fuel to the fire. As they expected, [CHI.GetAdjective] and [TAI.GetAdjective] governments condemned Japan's move and stated: \"There is no Senkaku but only the correct name of Diaoyu, and also there is nothing but the rightful owner, China\"."
 mdmosjap_japannews.1730901.oA:0 "We cannot lose any tiny one bit of Japanese sand."
 mdmosjap_japannews.1730901.oB:0 "So?"
 mdmosjap_japannews.1730901.oC:0 "Another \"Falkland or Malvinas\" vibes."
 mdmosjap_japannews.1730904.t:0 "Massive Anti-Japan Demonstration in China"
 mdmosjap_japannews.1730904.d:0 "After [JAP.GetNameDef] announced the nationalisation of the Senkaku Islands, massive demonstrations have been breaking out in [CHI.GetNameDef] against [JAP.GetName] day and night. According to the media in both countries, a lot of Japanese stores, supermarkets, and factories have been ravaged and burnt, and many Japanese people are allegedly getting harrassed by Chinese civilians. Some news says that [CHI.GetAdjective] governmental facilities and police cars have also destroyed by the Chinese protesters. Another chaotic report tells that a Chinese civilian assaulted another Chinese civilian then made the drive half-paralysed, for the reason of driving a Japanese car. The wave of protests are also spreading into foreign communities of Overseas Chinese."
 mdmosjap_japannews.1730904.oA:0 "Now we understand what's the China Risk."
 mdmosjap_japannews.1730904.oB:0 "Literally deserved."
 mdmosjap_japannews.1730904.oC:0 "Nationalism versus nationalism."
 mdmosjap_japannews.1730917.t:0 "[939.Owner.GetName] Occupies the Senkaku Islands"
 mdmosjap_japannews.1730917.d:0 "According to the Japanese government, [939.Owner.GetName] intruded the Japanese territorial sea then landed on Uotsuri-Jima (Diaoyu Island or Diaoyutai in Chinese), the largest island of the Senkaku Islands. Japan alleges that their coast guard and defence forces found many soldiers and private people are staying there. And Japan added that [939.Owner.GetName] have disguised the military invasion by using thousands of private fishery boats. On the other hand, the [939.Owner.GetName] government released a statement that the Diaoyu Islands (Chinese name of the Senkaku Islands) are the everlasting territory of [939.Owner.GetName] and they are just trying to make a living and working on their sovereignly island."
 mdmosjap_japannews.1730917.oA:0 "The conflict must be ended."
 mdmosjap_japannews.1730917.oB:0 "Shame-less-ness!"
 mdmosjap_japannews.1730917.oC:0 "Worrying."
 mdmosjap_japannews.1732002.t:0 "Japan Assures South Korea's Independence"
 mdmosjap_japannews.1732002.d:0 "Today, [NKO.GetName] have accepted the [JAP.GetAdjective] military guarantee on the independence and sovereignty of [NKO.GetName]. [JAP.GetLeader] and [NKO.GetLeader] have announced together that this outcome of diplomacy is not for any aggressive war but for maintaining continuous armistice and keeping the peace across Far East Asia. On the other hand, [KOR.GetLeader] of [KOR.GetName] is claiming that this is being schemed by Japan for invading Korean Peninsula."
 mdmosjap_japannews.1732002.oA:0 "The train for the unification is running."
 mdmosjap_japannews.1732002.oC:0 "What an unexpected result!"
 mdmosjap_japannews.1732002.oD:0 "What an unholy alliance!"
 mdmosjap_japannews.1732003.t:0 "Japan is Going to Attack South Korea"
 mdmosjap_japannews.1732003.d:0 "According to many Japanese posts on the SNS, many privates of Japanese military forces are reported to have started to make some conversation by Korean language. And other posts by the Korean civilians who visit or live in Japan are telling that they heard a Japanese military officer was talking to another officer about the invasion against South Korea. After a while, the Japanese government has announced strongly the civilian to quit every trip to North Korea regardless of official or private. As these circumstantial shreds of evidence, Japan seems to be going to attack [KOR.GetName], even though the Japanese government had not made any comments."
 mdmosjap_japannews.1732003.oA:0 "All of fruits of the intervention are ours."
 mdmosjap_japannews.1732003.oB:0 "It'll be better to keep being quiet rather than cooperate with them."
 mdmosjap_japannews.1732003.oC:0 "The war in Korea is nigh."
 mdmosjap_japannews.1732003.oD:0 "Seriously are they kidding us?!"
 mdmosjap_japannews.1732201.t:0 "Japan Releases Korean Peninsula Occupation Zone"
 mdmosjap_japannews.1732201.d:0 "The Japanese government has finally decided that they will return the land of the Korean Peninsula they had occupied to [From.GetNameDef]. The mass of Korean people are being surprised by this move and are being pleased that the Japanese government has shown they have no intent to re-colonise the Peninsula. As the announcement, Japanese troops have started to retreat from the Korean Peninsula, and their offices of provisional local administrations were closed and transferred the building to the [From.GetAdjective] government."
 mdmosjap_japannews.1732201.oA:0 "Urineun Hana!"
 mdmosjap_japannews.1732201.oB:0 "A flower blooms in the ruins of war."
 mdmosjap_japannews.1732201.oC:0 "That's what \"the Liberator of the Greater East Asia\" shall do."
 mdmosjap_japannews.1750901.t:0 "Japan Renounces Senkaku Islands"
 mdmosjap_japannews.1750901.d:0 "[JAP.GetName]'s Prime Minister [JAP.GetLeader] announced that Japan renounced the dominion on the Senkaku Islands and is ceding to [939.Owner.GetName] for avoiding any physical conflicts. The islands were owned by a Japanese civilian so that many right-wing activists and several prefectural leaders have been holding the donation action to purchase. The news has astonished them and is bring a massive fury against [JAP.GetLeader]'s administration."
 mdmosjap_japannews.1750901.oA:0 "I don't want to set Asia on fire."
 mdmosjap_japannews.1750901.oB:0 "A problem was gone, a problem was born."
 mdmosjap_japannews.1750901.oC:0 "Ooh, the eastern sea's so dangerous."
 
 #mdmosjap_japannews.1750901.oC:0 "So where's these islands on the map?"
 mdmosjap_japannews.1751007.t:0 "[JAP.GetName] Apologised to [CHI.GetName] for Nanjing Massacre"
 mdmosjap_japannews.1751007.d:0 "Japan's Prime Minister [JAP.GetLeader] visited [CHI.GetName]. In the [JAP.GetLeader]'s visit, [CHI.GetName] received from Japan the message of apology for the Nanjing Massacre, and [CHI.GetLeader] accepted it. After that, [CHI.GetLeader] announced in the press conference about our apology: \"The history never allow us to forget about that furious genocide, but we, the people, can allow to accept their apology. However it is not unacceptable, but we should accept if they apologised.\" [JAP.GetLeader] said subsequently: \"I do not think this means the total redeeming of the past. Now I am wondering why we could not say \"sorry\".\""
 mdmosjap_japannews.1751007.oA:0 "No one cannot advance ever without faceing the past. "
 mdmosjap_japannews.1751007.oC:0 "Peaceful move."
 mdmosjap_japannews.1751008.t:0 "[CHI.GetName] Rejects [JAP.GetName]'s Apology for Nanjing Massacre"
 mdmosjap_japannews.1751008.d:0 "Japan's Prime Minister [JAP.GetLeader] visited [CHI.GetName]. In the [JAP.GetLeader]'s visit, [CHI.GetName] received from Japan the message of apology for the Nanjing Massacre, but [CHI.GetLeader] refused and returned it. After that, [CHI.GetLeader] announced in the press conference: \"their apology is genuine and comprehensible but we'll stand for survivors and victims as well as the history.\" Meanwhile, [JAP.GetLeader] has returned to Japan, and made no any answer in the media scrum."
 mdmosjap_japannews.1751008.oA:0 "We never forget that."
 mdmosjap_japannews.1751008.oC:0 "The history is a hard thing..."
