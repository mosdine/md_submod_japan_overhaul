 mdmosjap_japan.1710401.t:0 "Eurocorps' Joint Maneuver with Japan"
 mdmosjap_japan.1710401.d:0 "The Japanese forces and generals have arrived to start the joint exercise with our Eurocorps forces. Weeks of maneuvers will give us a lot of progress in the defensive ideas, especially the naval doctrine."
 mdmosjap_japan.1710401.oA:0 "Good news."
 mdmosjap_japan.91720201.t:0 "Japan Supports the OBOR Initiative"
 mdmosjap_japan.91720201.d:0 "Japan's Prime Minister [From.GetLeader] and its government have officially announced that they will be going to co-work with China relating with the investing into Central Asian countries. Japan is aiming to establish the large economic sphere in Asia by peaceful diplomacy, and it seems that they would decided that the China is best partner to expand and gain profit from their business. Some Japanese people is still worrying to co-work with China by their past historical problem and ethnic bias."
 mdmosjap_japan.91720201.oA:0 "Good omen to us and Central Asian peoples."
 mdmosjap_japan.91720202.oB:0 "They're too scared to the Russian."
 mdmosjap_japan.1730301.t:0 "Investment in Central Asian Nations"
 mdmosjap_japan.1730301.d:0 "After the set up of new diplomatic strategy in Central Asian, we have started the talk about how should we invest into this region. We have two plans: the civilian section or the infrastructure section."
 mdmosjap_japan.1730301.oA:0 "We should invest in the civilian sector!"
 mdmosjap_japan.1730301.oB:0 "We should invest in the infrastructure!"
 mdmosjap_japan.1730302.t:0 "Economic Investment from Japan"
 mdmosjap_japan.1730302.d:0 "Japan has set up the new policy in their diplomacy office and started the investment into our own civilian sector across Central Asian region."
 mdmosjap_japan.1730302.oA:0 "Our trade with Japan will be more active."
 mdmosjap_japan.1730303.t:0 "Infrastructure Investment from Japan"
 mdmosjap_japan.1730303.d:0 "Japan has set up the new policy in their diplomacy office and started the investment into our own maritime sector across Central Asian region."
 mdmosjap_japan.1730303.oA:0 "Our ties with Japan will be more strong."
 mdmosjap_japan.91730900.t:0 "Japanese Government Bought Diaoyu"
 mdmosjap_japan.91730900.d:0 "Japan's [JAP.GetLeader] stated that they have \"acquired\" the Diaoyu Islands from a Japanese landowner. According to the Japanese news reports, the landowner at first showed an appeal of discontent for the \"nationalisation\" due to their distrust against the [Root.GetName] regime at first several sessions, but at last, they decided to \"sell over\" to the Japanese government. The Japanese government is reported to obtained the rest three of the Diaoyu Islands - Diaoyu, Beixiao, and Nanxiao - by many millions of billions of Japanese yen as well as the registration of ownership transfer."
 mdmosjap_japan.91730900.oA:0 "Damn it!"
 mdmosjap_japan.1730901.t:0 "The Senkaku Purchase"
 mdmosjap_japan.1730901.d:0 "Although the landowner of the three of Senkaku Islands did not only appeal a discontent for the nationalisation due to their distrust against the [Root.GetName] regime at first several sessions, but also they confessed the feel of a limit of something to keep owning the islands. In addition, they also showed a plan to sell the islands to somewhere of Japanese prefectures with a connection of a conservative politician, but they, at last, decided to sell over to the Japanese government itself. Today, the Japanese government has bought the rest three of the Senkaku Islands - Uotsuri Jima, Kita Kojima, and Minami Kojima - by many millions of billions of yen as well as the registration of ownership transfer."
 mdmosjap_japan.1730901.oA:0 "We must maintain and manage in peace and steady."
 mdmosjap_japan.1730902.t:0 "Signs of Violent Demonstration against Japan"
 mdmosjap_japan.1730902.d:0 "While every news program has been reporting on Japan's \"nationalisation\" of the Diaoyu Islands, the people who had been agitated by those programs are trying to attack Japanese civilians who live in [Root.GetName]. The police reported that there are four Japanese people beaten by the Chinese civilian and a lot of SNS posts glorifying these acts of violence, like \"It's a good thing to beat them. It's enjoyable. Xiao Riben (little tiny Japan) should be eliminated ultimately.\" and \"[JAP.GetLeader] has committed the crime so it's deserved.\" There are so many posts calling for the participation of protests against Japan that the security authority is considering that these are the sign of mass violence against Japanese people and facilities. And some executives of [Root.GetRulingParty] are also pointing out the risk of becoming the protest against [Root.GetLeader] in the end, although either the government left their protests or not."
 mdmosjap_japan.1730902.oA:0 "Although we can sympathise with their emotion of patriotic fury..."
 mdmosjap_japan.1730902.oB:0 "...But every violence toward every people is not allowed."
 mdmosjap_japan.1730903.t:0 "Mass Violence Broke Out against Japanese"
 mdmosjap_japan.1730903.d:0 "By the spokesperson showed a stance of seeming acceptance for the recent acts of violence against Japanese people, yesterday's protests became massive outbreaks at fifty cities and became so violent that the People's Armed Police have been deployed in there. Twenty thousand protesters gathered in front of the Japanese Embassy in the capital and broke the iron barricades to throw raw eggs and stones and burn the flag of Japan. Many cities were occupied with thousands of rioters. They did not only devastate and burn Japanese stores and Japanese factories to steal jewelry or electric appliances but also destroyed Japanese cuisine restaurants and golf wares stores that are run by Chinese owners. There is a report from somewhere that a Chinese rioter destroyed Toyota Corolla then beat the Chinese driver with a bike u-lock to be half-paralysed. And today, the report tells that the violent protests are holding in 108 cities, and hundreds of thousands of demonstrators are destroying not only the Japanese commercial facilities but also police cars and buildings of the regional committee of [Root.GetRulingParty]. There are several reports that police officers were beaten by out-of-control rioters."
 mdmosjap_japan.1730903.oA:0 "We have underestimated the power of the masses."
 mdmosjap_japan.1730904.t:0 "Massive Anti-Japan Demonstration in China"
 mdmosjap_japan.1730904.d:0 "The Japanese Embassy and many foreign media are reporting that massive violent protests have broken out in [CHI.GetName] for two days. After the spokesperson of [CHI.GetName] showed a stance of acceptance for the recent acts of violence against four Japanese people, the protests of two days ago became massive outbreaks at fifty cities and became so violent that the [CHI.GetAdjective] People's Armed Police have been deployed in there. Twenty thousand protesters gathered in front of the Japanese Embassy in the capital of [CHI.GetName] and broke the iron barricades then threw raw eggs and stones and burnt the flag of Japan. Other cities were also occupied by thousands of Chinese citizens. They did not only devastate and burn Japanese stores and Japanese factories to steal jewelry or electric appliances but also destroyed Japanese cuisine restaurants and golf wares stores that are run by Chinese owners. There is a chaotic report that a Chinese rioter destroyed Toyota Corolla then assaulted the Chinese driver with a bike u-lock to make him half-paralysed. And yesterday, the violent protests have been held in 108 cities, and hundreds of thousands of demonstrators have been destroyed not only the Japanese commercial facilities but also [CHI.GetAdjective] police cars and buildings of the regional committee of [CHI.GetRulingParty]. There were also other reports that [CHI.GetAdjective] police officers were beaten by out-of-control rioters. Japanese civilians who live in [CHI.GetName] are also reporting the experience of hate crimes they got in the protests. A Japanese alleges that they got threatened and then were refused to board taxis for speaking Japanese. A local subsidiary of Japanese apparel enterprise pastes a paper which was written \"We support the Chinese sovereignty on the Diaoyu Islands\", moreover, another local subsidiary of German automobile enterprise hoists a banner which was written \"Kill all Japanese then take back Diaoyu Island\". Both of those cases are not allowed by the headquarters and Japanese subsidiaries of these enterprises have apologised. An entrepreneur of the company performing a business in [CHI.GetName] resents: \"this is not the demonstration, this is the government-driven terrorism.\" Needless to say almost all of the rightists, but many of the leftists are also appealing to the people that the \"China Risk\", the predicted menace on investing and expanding the business into China, has become real."
 mdmosjap_japan.1730904.oA:0 "What are they thinking?!"
 mdmosjap_japan.1730905.t:0 "Rumour of Chinese Fishing Fleets"
 mdmosjap_japan.1730905.d:0 "In the midst of the intensifying conflict between [JAP.GetName] and [CHI.GetName], some media of both countries are broadcasting a rumour that [CHI.GetName] is about to send thousands of escorted fishing fleets into off of the Islands. In Japan, some defence experts showed their concerns that the fishing fleets are not coming for fishing but sending soldiers with some private citizens to establish their base and sovereignty one-sidedly in the possibility of \"the legitimacy of counter-attacking against attacking private citizens by Japan\". In China, many people are believing that when we sent fishery fleets then the Japanese coast guard and Self Defence Forces will attack our private fishery fleets, although some of them are actually trying to head to offshore the Islands regardless of the government allowing it."
 mdmosjap_japan.1730905.oA:0 "Increase the size of defence, also coast guard"
 mdmosjap_japan.1730905.oB:0 "That's just a rumour"
 mdmosjap_japan.1730906.t:0 "Rumour of Japanese Fleets"
 mdmosjap_japan.1730906.d:0 "In the midst of the intensifying conflict between [CHI.GetName] and [JAP.GetName], some media of both countries are broadcasting a rumour that [CHI.GetName] is about to send thousands of escorted fishing fleets into off of the Islands. And some reports say that [JAP.GetName] is probably actually planning to send their naval fleets into offshore of the Islands. Actually, some people are showing their attempt to head to offshore the Islands regardless of the government allowing it, despite many people are believing that when we sent fishery fleets then the Japanese coast guard and Self Defence Forces will attack our private fishery fleets. Meanwhile, in Japan, some defence experts are alleging a story that the fishing fleets will not come for fishing but will send their soldiers with some private citizens to establish their base and sovereignty one-sidedly in the possibility of \"the legitimacy of counter-attacking against attacking private citizens by Japan\"."
 mdmosjap_japan.1730906.oA:0 "We don't want to make a large conflict any more..."
 mdmosjap_japan.1730906.oB:0 "That's a provocation, send our fleets if they wanted!"
 mdmosjap_japan.1730907.t:0 "No Fishing Fleets Appeared"
 mdmosjap_japan.1730907.d:0 "Fifty coast guard vessels have been headed offshore the Senkaku Islands to deal with the rumoured Chinese thousands of fishery fleets, but only twelve Chinese public vessels appeared. Even though three Chinese vessels had been intruded into the territorial sea for a while, thousands of fishery fleets never showed themselves at last."
 mdmosjap_japan.1730907.oA:0 "I hope it was an overcare."
 mdmosjap_japan.1730908.t:0 "Standoff in the East China Sea"
 mdmosjap_japan.1730908.d:0 "Rumours spread in each other countries were true, and [JAP.GetAdjective] naval fleets with coast guards and escorted [CHI.GetAdjective] fishery fleets are gathering to the East China Sea, mostly offshore of the Senkaku Islands. Those fleets are warning each other to disperse with a lot of messages of sovereignty in the Islands. [JAP.GetAdjective] coast guards and [CHI.GetAdjective] official vessels that escorted their fishery fleets are sailing side by side with each other fleets and blowing their own vessels' whistle to warn or threaten each other, and both crews are blaming each other with tons of cursed words in Japanese, Chinese and English."
 mdmosjap_japan.1730908.oA:0 "WHAT ARE THEY THINKING?!"
 mdmosjap_japan.1730909.t:0 "Standoff in the East China Sea"
 mdmosjap_japan.1730909.d:0 "Rumours spread in each other countries were true, and escorted [CHI.GetAdjective] fishery fleets and [JAP.GetAdjective] naval fleets with coast guards are gathering to the East China Sea, mostly offshore of the Diaoyu Islands. Those fleets are warning each other to disperse with a lot of messages of sovereignty in the Islands. [CHI.GetAdjective] official vessels and [JAP.GetAdjective] coast guards that appeared with their naval fleets are sailing side by side with each other fleets and blowing their own vessels' whistle to warn or threaten each other, and both crews are blaming each other with tons of cursed words in Chinese, Japanese and English."
 mdmosjap_japan.1730909.oA:0 "That's seriously not good..."
 mdmosjap_japan.1730910.t:0 "Bloody Skirmish in the East China Sea"
 mdmosjap_japan.1730910.d:0 "The standoff of the East China Sea brought bloody skirmishes like naval fights of the Age of Discovery.\n\nMany vessels were forced to clash with each other for the crowded waters, and it let many crews getting irritated and mad. After several ships clash intentionally or naturally, eventually both crews had jumped onto each other's ships then started fighting each other. Although they only had used water cannons and warning shots and no bullets had fired toward people and vessels, fights with fists and some tools were enough to make a brutal skirmish. It was so absolutely terrible that some of both country's naval vessels turn their water cannons toward their friendly boats to make stop their fistfights. Hundreds of crews and officers of Chinese fishery fleets, Chinese escort fleets of the fishery fleets, Chinese coast guards, Japanese coast guards, have been injured slightly or severely, then they have been transported into their home country's hospital each other.\n\nAfter the end of the chaos, almost all the fishery fleets and official vessels have been sunk or went back to their home country, but both naval fleets are still confronting there. Worse still, maritime patrol planes, bombers, and many fighters are flying from each other's country so the tension is becoming like the eve of the war."
 mdmosjap_japan.1730910.oA:0 "Suggest them a mutual retreat!"
 mdmosjap_japan.1730910.oB:0 "This is the aggression! We can take a defensive action!"
 mdmosjap_japan.1730911.t:0 "[From.GetName] Suggests the Mutual Retreat"
 mdmosjap_japan.1730911.d:0 "The standoff of the East China Sea brought bloody skirmishes like naval fights of the Age of Discovery.\n\nMany vessels were forced to clash with each other for the crowded waters, and it let many crews getting irritated and mad. After several ships clash intentionally or naturally, eventually both crews had jumped onto each other's ships then started fighting each other. Although they only had used water cannons and warning shots and no bullets had fired toward people and vessels, fights with fists and some tools were enough to make a brutal skirmish. It was so absolutely terrible that some of both country's naval vessels turn their water cannons toward their friendly boats to make stop their fistfights. Hundreds of crews and officers of Chinese fishery fleets, Chinese escort fleets of the fishery fleets, Chinese coast guards, Japanese coast guards, have been injured slightly or severely, then they have been transported into their home country's hospital each other.\n\nAfter the end of the chaos, almost all the fishery fleets and official vessels have been sunk or went back to their home country, but both naval fleets are still confronting there. Worse still, maritime patrol planes, bombers, and many fighters are flying from each other's country so the tension is becoming like the eve of the war.\n\nIn the midst of the worsening situation, [From.GetName] is calling a mutual retreat from the East China Sea, to avoid the risk of two-state warfare between [From.GetName] and [Root.GetName] and the worst-case scenario that it becomes the beginning of the new Sino-Japanese War, and the new World War."
 mdmosjap_japan.1730911.oA:0 "We don't want to make a war, seriously!"
 mdmosjap_japan.1730911.oB:0 "They shot first so it is legitimated!"
 mdmosjap_japan.1730912.t:0 "'Armistice' of the East China Sea"
 mdmosjap_japan.1730912.d:0 "[From.GetName] and [Root.GetName] has agreed on the call of the armistice. Diplomats of both countries have signed the ceasefire of bloody skirmish caused in the East China Sea this week. While diplomats shook their hands with each other and trying to play the mood of peace, several people are still believing that both countries will go the same fight again in near future."
 mdmosjap_japan.1730912.oA:0 "We don't want to go live from the bloody hot tub..."
 mdmosjap_japan.1730913.t:0 "'Armistice' of the East China Sea"
 mdmosjap_japan.1730913.d:0 "[From.GetName] and [Root.GetName] has agreed on the call of the armistice. Diplomats of both countries have signed the ceasefire of bloody skirmish caused in the East China Sea this week. While diplomats shook their hands with each other and trying to play the mood of peace, several people are still believing that both countries will go the same fight again in near future."
 mdmosjap_japan.1730913.oA:0 "Heavier cost than the size of islands..."
 mdmosjap_japan.1730914.t:0 "No Japanese Fleets Appeared"
 mdmosjap_japan.1730914.d:0 "Tens of naval vessels and coast guard boats had escorted our private fishery fleets heading offshore Diaoyu, but contrary to the expectation, no Japanese fleets did not appear."
 mdmosjap_japan.1730914.oA:0 "Then just return. That's enough to make them anxious."
 mdmosjap_japan.1730914.oB:0 "Best opportunity to establish our sovereignty. Disembark there."
 mdmosjap_japan.1730915.t:0 "The Rumour was True: Fleets Appeared, Did Nothing and Left"
 mdmosjap_japan.1730915.d:0 "The defence authorities are reporting that hundreds of fishery vessels and their escorting armed vessels intruded the territorial sea, enclosed and surrounded the Senkaku Islands then left from the area. The Japan Coast Guard and JASDF stated that the escorting vessels are the official vessels of [CHI.GetName]. After the news spread, people are not only blaming [CHI.GetName] but also criticising [Root.GetLeader] regime's lacking ability on the awareness of national defence."
 mdmosjap_japan.1730915.oA:0 "People is getting angry..."
 mdmosjap_japan.1730916.t:0 "The Rumour was True: China Occupies Uotsuri-Jima!"
 mdmosjap_japan.1730916.d:0 "A few hours ago, The defence authorities had reported that hundreds of fishery vessels and their escorting armed vessels intruded the territorial sea, enclosed and surrounded the Senkaku Islands. The JASDF, JMSDF and Japan Coast Guard scrambled and headed to the Islands as the radar found the fleets, but the [CHI.GetAdjective] naval fleets, [CHI.GetAdjective] official boats have already anchored at Uotsuri-Jima and built an instant pontoon bridge by fishery boats. A crew testified that it was like the Normandy Landings. Our crews found out that hundreds of [CHI.GetAdjective] crews, maybe soldiers and private people, have already landed. Our vessels warned many times to leave the island and territory, then most [CHI.GetAdjective] vessels have left without saying or warning nothing toward us, but few boats and tens of people are still on the island. After the news spread, people are not only blaming [CHI.GetName] but also criticising [Root.GetLeader] regime's lacking ability on the awareness of national defence."
 mdmosjap_japan.1730916.oA:0 "Shite Yarareta!"
 mdmosjap_japan.1730917.t:0 "Consequential Establish of Sovereignty in Diaoyu Island"
 mdmosjap_japan.1730917.d:0 "Our fleets had successfully anchored at Diaoyu Island, the largest island of the Diaoyu Islands. The fishery fleets have gathered and transformed themselves into the instant pontoon bridges, then hundreds of people and activists have landed there with some vehicles and construction machines. Some naval crews chased them and disembarked on the island to secure them, but most of naval fleets have returned to our land due to the approaching of Japanese fleets and patrol aircraft. Some disorder aside, now we have established the sovereignty of the Islands."
 mdmosjap_japan.1730917.oA:0 "Another Fuxing Progress!" 
 mdmosjap_japan.1730998.t:0 "China Declares War!"
 mdmosjap_japan.1730998.d:0 "All diplomatic efforts in each other were in vain and [CHI.GetName] has declared the war against us."
 mdmosjap_japan.1730998.oA:0 "Why can't we be friends?"
 mdmosjap_japan.1730999.t:0 "Japan Declares War!"
 mdmosjap_japan.1730998.d:0 "All diplomatic efforts in each other were in vain and [JAP.GetName] has declared the war against us."
 mdmosjap_japan.1730999.oA:0 "We didn't start the fire." 
 mdmosjap_japan.1731001.t:0 "[JAP.GetName] Proposes to Join to the SCO"
 mdmosjap_japan.1731001.d:0 "The [JAP.GetAdjective] government sent us a message of the application to join the Shanghai Cooperative Organisation."
 mdmosjap_japan.1731001.oA:0 "We accept."
 mdmosjap_japan.1731001.oB:0 "We refuse."
 mdmosjap_japan.1731002.t:0 "China Accepted Our Proposal"
 mdmosjap_japan.1731002.d:0 "[CHI.GetName] has accepted our proposal for guarantee their independence."
 mdmosjap_japan.1731003.t:0 "China Refused Our Proposal"
 mdmosjap_japan.1731002.d:0 "[CHI.GetName] has refused our proposal for guarantee their independence."
 mdmosjap_japan.1732001.t:0 "Japan Proposes a Defensive Guarantee for Us"
 mdmosjap_japan.1732001.d:0 "[JAP.GetName] is suggesting a defensive guarantee for our independence and sovereignty. If we agreed, Japan will not only join our war once other countries attacked us, but also assure the complete transferring Southern lands to us. But if we refused, they might start war against South Korea with only their forces, moreover we might not gain any assets from South."
 mdmosjap_japan.1732001.oA:0 "We agree."
 mdmosjap_japan.1732001.oB:0 "We refuse."
 mdmosjap_japan.1732002.t:0 "[NKO.GetName] Accepted Our Suggestion!"
 mdmosjap_japan.1732002.d:0 "[NKO.GetName] has accepted our proposal for guaranteeing their independence."
 mdmosjap_japan.1732003.t:0 "[NKO.GetName] Rejected Our Suggestion!"
 mdmosjap_japan.1732003.d:0 "[NKO.GetName] has refused our proposal for guaranteeing their independence."
 mdmosjap_japan.1732200.t:0 "Render unto Koreans"
 mdmosjap_japan.1732200.d:0 "As the reperformed war on the Korean Peninsula ended, our government decided to take and occupy the Korean's land within the Korean people's raging protests. However, this invasive and imperialistic decision was criticised harshly by the Japanese people of far-left, liberals, centrists, conservative, far-right, and apoliticals, as well as the Korean people and many people of domestic and overseas implored and delivered the signatures to return the occupation zone to native Korean people. And the government overturned their decision so that it is time to return the Korean's land to the Koreans."
 mdmosjap_japan.1732200.oA:0 "Return the land to South Korea."
 mdmosjap_japan.1732200.oB:0 "Return the land to North Korea."
 mdmosjap_japan.1732201.t:0 "Japan Returns Our Historical Lands"
 mdmosjap_japan.1732201.d:0 "[From.GetNameDef] finally decided that they will return the land of the Korean Peninsula they had occupied to us. The mass of Korean people are being surprised by this move and are being pleased that [From.GetNameDef] has shown they have no intent to re-colonise the Peninsula. As the announcement, Japanese troops have started to retreat from our Peninsula, and their offices of provisional local administrations were closed and transferred the building to our government."
 mdmosjap_japan.1732201.oA:0 "Actually, they did learn from their history."
 mdmosjap_japan.91740201.t:0 "Japan Supports the Russian Initiative"
 mdmosjap_japan.91740201.d:0 "Japan's Prime Minister [From.GetLeader] and its government have officially announced that they will be going to co-work with Russia relating with the investing into Central Asian countries. Japan is aiming to establish the large economic sphere in Asia by peaceful diplomacy, and it seems that they would decided that the Russia is best partner to expand and gain profit from their business. Some Japanese people is still worrying to co-work with Russia by their recent diplomatic problem and politics."
 mdmosjap_japan.91740201.oA:0 "Good omen to us and Central Asian peoples."
 mdmosjap_japan.91740202.oB:0 "They're too hating the Chinese."
 mdmosjap_japan.1750901.t:0 "The Title of Senkaku Islands"
 mdmosjap_japan.1750901.d:0 "After once deciding the comprehensive renouncement of the Senkaku Islands, the main current topic of argument is which country would promise the peace rather than the claim and administration of the islands, for the future. In the initial part of the arguement, we have agreed that the unexisting country, not-independent dominions and autonomous regions, and puppet states must not be considered as the claimant.\n[GetJAP_renounce_senkaku_CHI_TAI_are_existingDESC][GetJAP_renounce_senkaku_CHI_existsDESC][GetJAP_renounce_senkaku_TAI_existsDESC][GetJAP_renounce_senkaku_USA_existsDESC][GetJAP_renounce_senkaku_RYU_existsDESC]\nIn conclusion, in any way, there is no way to avoid the national repercussion from Japanese peoples."
 JAP_renounce_senkaku_CHI_TAI_are_existing_YES:0 "\nThe most qualified candidates in the claimant are nothing but [CHI.GetNameDef] and [TAI.GetNameDef]."
 JAP_renounce_senkaku_CHI_exists_YES:0 "\n[CHI.GetNameDef] is not only claiming the title of the islands but also threatening us with their emerging military power. The best way to avoid maritime menace in East Asia is just ceding to them. But this way must cause the national resentment from our people, especially if [CHI.GetNameDef] was a visual menace of our independence."
 JAP_renounce_senkaku_TAI_exists_YES:0 "\n[TAI.GetNameDef] is also claiming the ownership of the islands, despite its once better relationship with us. While they are standing on the democratic and friendly, our pro-Taiwan conservative politicians would be keep silent and effort to calm the nation. But if they were going to cut the good relationship or becoming the alternative version of the People's Republic of China, it may be overturned.\n"
 JAP_renounce_senkaku_USA_exists_YES:0 "\nAs one of the options, we can foist the islands onto [USA.GetNameDef] due to the Treaty of Mutual Cooperation and Security between the United States and Japan (the Anpo Treaty). We cannot think this is a way to peace, however, it is still much realistic than ceding to China. Obedient partisan among the conservatives would be calm, and just leftists and maybe Okinawa people get angry.\n"
 JAP_renounce_senkaku_RYU_exists_YES:0 "\nThen, we don't want to consider why are they independent but, we can \"retrocess\" the islands to the ethnically and historically rightful country - [RYU.GetNameDef]. They are obviously a small country than us and we don't think they are able to defend themselves from other claimants, but it may be the most rightful way. We cannot make sure there is a future in this path, and of course, our people would get angry.\n"
 JAP_renounce_senkaku_NOTEXISTING:0 ""
 mdmosjap_japan.1750901.oA:0 "Cede to [CHI.GetName]."
 mdmosjap_japan.1750901.oB:0 "Cede to the True China."
 mdmosjap_japan.1750901.oC:0 "The islands would be the best training field for the U.S."
 mdmosjap_japan.1750901.oD:0 "Return to the old legitimated owner."
 mdmosjap_japan.1750902.t:0 "Japan Cedes Senkaku Islands!"
 mdmosjap_japan.1750902.d:0 "Japan's [JAP.GetLeader] and [Root.GetName]'s [Root.GetLeader] stated that [JAP.GetNameDef] had renounced the whole rights in the Senkaku Islands and ceded its ownership and administrative powers to us. [JAP.GetLeader] remarked that they and their country were and are always seeking the best way to keep the peace in East Asia so that they finally had reached this conclusion."
 mdmosjap_japan.1750902.oA:0 "Great!"
 mdmosjap_japan.1750903.t:0 "Japan Cedes Diaoyu Islands!"
 mdmosjap_japan.1750903.d:0 "Japan's [JAP.GetLeader] and [Root.GetName]'s [Root.GetLeader] stated that [JAP.GetNameDef] had renounced the whole rights in the Diaoyu Islands and ceded its ownership and administrative powers to us. [JAP.GetLeader] remarked that they and their country were and are always seeking the best way to keep the peace in East Asia so that they finally had reached this conclusion."
 mdmosjap_japan.1750903.oA:0 "Great!"
 mdmosjap_japan.1750904.t:0 "Japan Cedes Senkaku Islands to [939.Owner.GetName]!"
 mdmosjap_japan.1750904.d:0 "Japan's [JAP.GetLeader] and [939.Owner.GetName]'s [939.Owner.GetLeader] were reported to agree on the transfer of dominion in the Senkaku Island from Japan."
 mdmosjap_japan.1750904.oA:0 "What are they thinking?"
 mdmosjap_japan.1750905.t:0 "Japan Cedes Diaoyu Islands to [939.Owner.GetName]!"
 mdmosjap_japan.1750905.d:0 "Japan's [JAP.GetLeader] and [939.Owner.GetName]'s [939.Owner.GetLeader] were reported to agree on the transfer of dominion in the Diaoyu Island from Japan."
 mdmosjap_japan.1750905.oA:0 "They just tossed the problem to others."
 mdmosjap_japan.1750906.t:0 "Japan Cedes Diaoyutai Islands to [939.Owner.GetName]!"
 mdmosjap_japan.1750906.d:0 "Japan's [JAP.GetLeader] and [939.Owner.GetName]'s [939.Owner.GetLeader] were reported to agree on the transfer of dominion in the Diaoyutai Island from Japan."
 mdmosjap_japan.1750906.oA:0 "This dog seems not to be like their ancestors..."
 mdmosjap_japan.1750911.t:0 "Nationwide Backlash against the Senkaku Renouncement"
 mdmosjap_japan.1750911.d:0 "Soon after the news of the domain concession of the Senkaku Islands to [939.Owner.GetName], the nation was covered with the people's rage, as everybody expected. Vast groups of right-wings are directly blaming the [JAP.GetLeader] regime as the treasonists, moreover, a bunch of left-wings are also criticising the regime as peace sellers. After the lost in WWII, experiencing the national occupation by the U.S. GHQ and unlawful the occupation of the Northern Territories by Soviet Russia and Takeshima by South Korea, then still not strongly but nationally reunified in peace by the return of Okinawa Prefecture, learnt the people is to be a calm peacekeeper of the world, but finally losing the domain of Japan again at this millennial modern age, the people are deeply depressed for the denial of their grandparent's efforts and then instantly have reached to the violent anger."
 mdmosjap_japan.1750911.oA:0 "I believe it's the peace for our time."
 mdmosjap_japan.1751001.t:0 "The Detail of Apology - To Which Country?"
 mdmosjap_japan.1751001.d:0 "While cabinet staffs are drafting the message of apology for the Nanking Massacre, staff in the Ministry of Foreign Affairs are debating which country we should apologise to. At the time the opponent of Imperial Japan was the Republic of China which was leading by Chiang Kaishek, and the People's Republic of China was not existed but the Chinese Communist Party which was leading by Mao Zedong and allied with Chiang to defend together from Japanese invasion. The People's Republic of China was built after the triumph of the second phase of the Chinese Civil War which was followed by Japan's surrender to the Allied Nations. Due to the above history, conservatives and right-wings demand the government with the pressure to apologise to [TAI.GetNameDef]. On the other hand, several pro-China politicians among left and right, and business circles which are expanding their enterprises to [CHI.GetName], ask that nowadays Nanjing is administered by [CHI.GetName] so that the government must apologise to [CHI.GetNameDef]. Amid those opinions, leftists and moderate conservatives indicate that the Massacre was not only targeted at the Chinese government but also at every Chinese people who lived in Nanjing at that time, so that they suggest that the government should apologise to all of the Chinese people from east to west and north to south, not to a particular government."
 mdmosjap_japan.1751001.oA:0 "We must apologise to [CHI.GetName]."
 mdmosjap_japan.1751001.oB:0 "We must apologise to [TAI.GetName]."
 mdmosjap_japan.1751001.oC:0 "There is no border of the apology."
 #mdmosjap_japan.1751004.t:0 "Prime Minister's Group Sent the Message"
 #mdmosjap_japan.1751004.d:0 ""
 #mdmosjap_japan.1751004.oA:0 "Now wait for the reply..."
 mdmosjap_japan.1751005.t:0 "Japan Sent A Message of Apology for Nanjing Massacre"
 mdmosjap_japan.1751005.d:0 "Japanese Prime Minister [JAP.GetLeader] and their diplomatic group are visiting our country. They have the message of apology for the Nanjing Massacre, and are now about to apologise for that unforgettable tragedy."
 mdmosjap_japan.1751005.oA:0 "Accept Their Apology. We just wanted that words."
 mdmosjap_japan.1751005.oB:0 "Refuse Their Apology. We cannot forget that history."
 mdmosjap_japan.1751006.t:0 "Japan Sent A Message of Apology for Nanjing Massacre"
 mdmosjap_japan.1751006.d:0 "Japanese Prime Minister [JAP.GetLeader] and their diplomatic group are visiting our country. They have the message of apology for the Nanjing Massacre, and are now about to apologise for that unforgettable tragedy."
 mdmosjap_japan.1751006.oA:0 "Accept Their Apology. We just wanted that words."
 mdmosjap_japan.1751006.oB:0 "Refuse Their Apology. We cannot forget that history."
 mdmosjap_japan.1751007.t:0 "[CHI.GetName] Accepted Our Apology"
 mdmosjap_japan.1751007.d:0 "In the [JAP.GetLeader]'s visit, [CHI.GetName] received our message of apology for the Nanjing Massacre, and [CHI.GetLeader] accepted it. [JAP.GetLeader] and [CHI.GetLeader] are now announcing together in the press conference about our apology."
 mdmosjap_japan.1751007.oA:0 "What a mercy!"
 mdmosjap_japan.1751008.t:0 "[CHI.GetName] Refused Our Apology"
 mdmosjap_japan.1751008.d:0 "In the [JAP.GetLeader]'s visit, [CHI.GetName] received our message of apology for the Nanjing Massacre, but [CHI.GetLeader] refused and returned it. [CHI.GetLeader] announced in the press conference: \"their apology is genuine and comprehensible but we'll stand for survivors and victims as well as the history.\""
 mdmosjap_japan.1751008.oA:0 "How vengeful!"
 mdmosjap_japan.1751009.t:0 "[TAI.GetName] Accepted Our Apology"
 mdmosjap_japan.1751009.d:0 "In the [JAP.GetLeader]'s visit, [TAI.GetName] received our message of apology for the Nanjing Massacre, and [TAI.GetLeader] accepted it. [JAP.GetLeader] and [TAI.GetLeader] are now announcing together in the press conference about our apology."
 mdmosjap_japan.1751009.oA:0 "We're sorry, just, sorry."
 mdmosjap_japan.1751010.t:0 "[TAI.GetName] Refused Our Apology"
 mdmosjap_japan.1751010.d:0 "In the [JAP.GetLeader]'s visit, [TAI.GetName] received our message of apology for the Nanjing Massacre, but [TAI.GetLeader] refused and returned it. [TAI.GetLeader] announced in the press conference: \"their apology is genuine and comprehensible but we'll stand for survivors and victims as well as the history.\""
 mdmosjap_japan.1751010.oA:0 "I believed you'll get it!"
 mdmosjap_japan.1751011.t:0 "Rightists Rebuke to the Apology for [CHI.GetName]"
 mdmosjap_japan.1751011.d:0 "Predictably rightists in Japanese are blaming the recent apology. Far-rights are furious and extend their theories that nothing happened in Nanjing so the apology was the pointless dumbest move. Modest groups also declare with their theory that whether nothing happened in Nanjing or at least something happened but only tens of victims, the apology was completely top-notch crazy deeds. They are also attacking the government for apologising to [CHI.GetName]."
 mdmosjap_japan.1751011.oA:0 "You are in favour to accuse others' war crimes though, orwellian doublethinkers."
 mdmosjap_japan.1751012.t:0 "Leftists Rebuke to the Apology for [CHI.GetName]"
 mdmosjap_japan.1751012.d:0 "Unexpectedly, the apology to [CHI.GetName] is not being welcomed by leftists as well as rightists. Some leftists indicate the Nanking Massacre was not the war crime against the [CHI.GetAdjective] government but against the Chinese civilians so the apology like that would make no sense."
 mdmosjap_japan.1751012.oA:0 "We believed you had desired it, leftists."
 mdmosjap_japan.1751013.t:0 "Rightists Rebuke to the Apology for [TAI.GetName]"
 mdmosjap_japan.1751013.d:0 "Predictably rightists in Japanese are blaming the recent apology. Far-rights are furious and extend their theories that nothing happened in Nanjing so the apology was the pointless dumbest move. Despite the above aggression, modest right-wing groups are uncooperatively but welcoming the apology to [TAI.GetName] at this time."
 mdmosjap_japan.1751013.oA:0 "Isn't it the natural thing that saying sorry no matter how they don't suppose to accept us?"
 mdmosjap_japan.1751014.t:0 "Leftists Rebuke to the Apology for [TAI.GetName]"
 mdmosjap_japan.1751014.d:0 "As several ministers expected, the apology to [TAI.GetName] is not being welcomed by leftists too. But their takes are not based on some of our expected stereotypes like \"because we are red leftists\" but like that \"the Nanking Massacre was not the war crime against the [TAI.GetAdjective] government but against the Chinese civilians so the apology like that would make no sense.\" Anyways our apology is supported only by a pro-RoC partisan but not by the vast."
 mdmosjap_japan.1751014.oA:0 "Apology is apology!"
 mdmosjap_japan.1751015.t:0 "Japan Apologised for Nanjing to [TAI.GetName], Not Us"
 mdmosjap_japan.1751015.d:0 "According to the international news, Japan stated the apology for the Nanjing Massacre to [Root.GetName]. Their [JAP.GetLeader] cabinet was reported to have taken us too into their consideration but seemingly chose \"the China on the opposite shore\" in conclusion."
 mdmosjap_japan.1751015.oA:0 "They are rubbing us the wrong way."
 mdmosjap_japan.1751016.t:0 "[TAI.GetName] Rages on the By-Passed Apology"
 mdmosjap_japan.1751016.d:0 "After giving the apology for the Nanking Massacre to [CHI.GetName], [TAI.GetName] is getting angry at this. The [TAI.GetAdjective] government is feeling displeasure, \"there is no other China but us so tendering the apology to [CHI.GetName] is completely making no sense.\""
 mdmosjap_japan.1751016.oA:0 "Shimatta."
 mdmosjap_japan.1751017.t:0 "Japan Apologised for Nanjing to [CHI.GetName], Not Us"
 mdmosjap_japan.1751015.d:0 "According to the international news, Japan stated the apology for the Nanjing Massacre to [Root.GetName]. Their [JAP.GetLeader] cabinet was reported to have taken us too into their consideration but seemingly chose \"the other China\" in conclusion."
 mdmosjap_japan.1751017.oA:0 "They are rubbing us the wrong way."
 mdmosjap_japan.1751018.t:0 "[CHI.GetName] Rages on the By-Passed Apology"
 mdmosjap_japan.1751018.d:0 "After giving the apology for the Nanking Massacre to [TAI.GetName], [CHI.GetName] is getting angry at this. The [CHI.GetAdjective] government is feeling displeasure, \"there is no other China but us so tendering the apology to [TAI.GetName] is completely making no sense.\""
 mdmosjap_japan.1751018.oA:0 "Shimatta."
 mdmosjap_japan.1752000.t:0 "Form the United Defensive Alliance of Peninsula?"
 
 mdmosjap_japan.1752000.oA:0 "We need the Northern brotherhood!"
 mdmosjap_japan.1752000.oB:0 "We can deal with it only us"
 mdmosjap_japan.1752001.t:0 "South Korea Suggests to Form the United Alliance"
 
 mdmosjap_japan.1752001.oA:0 "We need."
 mdmosjap_japan.1752001.oB:0 "We don't need."
 mdmosjap_japan.1752002.t:0 "[NKO.GetName] Accepted Our Suggestion!"
 mdmosjap_japan.1752002.d:0 "[NKO.GetName] has accepted our proposal to make alliance with us."
 mdmosjap_japan.1752002.oA:0 "Great!"
 mdmosjap_japan.1752003.t:0 "[NKO.GetName] Rejected Our Suggestion!"
 mdmosjap_japan.1752003.d:0 "[NKO.GetName] has refused our proposal to make alliance with us."
 mdmosjap_japan.1752003.oA:0 "Good luck, brother."
 mdmosjap_japan.1752201.t:0 "Dissolution of Unification Alliance"
 #mdmosjap_japan.1752201.d:0 ""
 mdmosjap_japan.1752201.oA:0 "The role of the alliance is over."
 mdmosjap_japan.1752202.t:0 "Leave from Korea-Participating Alliance"
 #mdmosjap_japan.1752202.d:0 ""
 mdmosjap_japan.1752202.oA:0 "This allance is outdated now."
 mdmosjap_japan.1752203.t:0 "Revoke The Refugee Agreement with Korea"
 
 mdmosjap_japan.1752203.oA:0 "The thing removing is not only paper..."
