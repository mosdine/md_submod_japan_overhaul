 mdmosjap_japannews.91760243.oB:0 "Interesting."
 mdmosjap_japannews.1772213.t:0 "\"The Seventh Republic of Korea\""
 mdmosjap_japannews.1772213.d:0 "According to the statement of the Japanese government, they are about to establish \"the new Korean Republic\" in spite of another Korean government exists. This new Korean government, \"the Seventh Republic of Korea\", is said to be \"the government for the transition\" with restoring Korean independence and order as well as boosting the decentralisation of the geographic and democratic system. Meanwhile, not only the Korean people of both Koreas but also the Japanese people are criticising that this move makes no sense so that it is nothing but only meaning the Japanese government are trying to re-install the government-general in Korea again."
 mdmosjap_japannews.1772213.oA:0 "Why are only we accused when we did as other countries do?"
 mdmosjap_japannews.1772213.oB:0 "A new foe has appeared!"
 mdmosjap_japannews.1772213.oC:0 "When will they learn that any actions have consequences?"
 
