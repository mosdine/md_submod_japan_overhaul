 #idea_mdmosjap_JAP_bubble_burst:0 "Great Heisei Recession"
 #idea_mdmosjap_JAP_bubble_burst_desc:0 "§YSpecial Rule:§!§W Japan's interest will be decreased by 2%§!\n\nIn the first of 90's, the then government restricted banks to finance against real estate investments. Commodity price inflation had been avoided, but also any investments for real estate and stocks had been called to the end rapidly. Not only asset price bubble had burst, the great recession has been expanded compellingly by 1995 Great Hanshin Earthquake and 1997 Asian Financial Crisis."
 idea_mdmosjap_JAP_bubble_burst:0 "Great Heisei Recession"
 idea_mdmosjap_JAP_bubble_burst_desc:0 "In the first of 90's, the then government restricted banks to finance against real estate investments. Commodity price inflation had been avoided, but also any investments for real estate and stocks had been called to the end rapidly. Not only asset price bubble had burst, the great recession has been expanded compellingly by 1995 Great Hanshin Earthquake and 1997 Asian Financial Crisis."
