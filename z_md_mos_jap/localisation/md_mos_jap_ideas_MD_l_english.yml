 idea_mdmosjap_JAP_three_principles_on_arms_export:0 "Three Principles on Arms Export"
 idea_mdmosjap_JAP_three_principles_on_arms_export_desc:0 "At first it was banned to export any weapons only to communist nations and conflict areas. By the policy of pacifism, Japan decided to expand this restriction to \"whole the world\"."
 idea_mdmosjap_JAP_three_non_nuclear_principles:0 "Three Non-Nuclear Principles"
 idea_mdmosjap_JAP_three_non_nuclear_principles_desc:0 "\"Japan shall neither possess, nor produce, and nor allow to bring into our land, the nuclear weapon\" - This is the Japan's prime anti-nuclear motto which has been established in 1967, by the speech of Sato Eisaku, the 61st - 63rd Prime Minister. It was suited to the Japan's peaceful constitution and sometimes was refered as the worldwide objective for global peace in the Cold War era. However some nation, especiall the economic and military power, in the Western or the Eastern or the Emerging, are trying to ignore as an unrealistic fantasy, and doing to go a nuclear development and its test. In fact, the United States, the good ally of Japan, was installed the launching site of nuclear missiles in Occupied Okinawa, and often brings into Japan as a red button only for the President. And as a fun fact, this principles have not included the management or researching of the nuclear power and its peaceful uses like a power plant."
 idea_mdmosjap_JAP_three_non_nuclear_principles2:0 "Three Non-Nuclear Principles"
 idea_mdmosjap_JAP_three_non_nuclear_principles2_desc:0 "\"Japan shall neither possess, nor produce, and nor allow to bring into our land, the nuclear weapon\" - This is the Japan's prime anti-nuclear motto which has been established in 1967, by the speech of Sato Eisaku, the 61st - 63rd Prime Minister. It was suited to the Japan's peaceful constitution and sometimes was refered as the worldwide objective for global peace in the Cold War era. However some nation, especiall the economic and military power, in the Western or the Eastern or the Emerging, are trying to ignore as an unrealistic fantasy, and doing to go a nuclear development and its test. In fact, the United States, the good ally of Japan, was installed the launching site of nuclear missiles in Occupied Okinawa, and often brings into Japan as a red button only for the President. And as a fun fact, this principles have not included the management or researching of the nuclear power and its peaceful uses like a power plant."
 idea_mdmosjap_JAP_komeito:0 "Komeito and LDP"
 idea_mdmosjap_JAP_komeito_desc:0 "§YSpecial Rule:§!§W Western Outlook and three factions of LDP will gain extra popularity in the period of every election campaigns.§!\n\nKomeito is a small and equivocal party. With a great virtual supporters, the followers of Soka Gakkai, the party has represented conservative but pacific ideologies. In Obuchi Administration, then ruling party LDP was formed a coalition with them to revive themselves from the decay of the 1955 System. To maintain the mutual ties, LDP give some posts of the Cabinet, and Komeito ensure to pass any bills and amendments. Moreover they will bring mutual supporting campaign  to keep winning in the upcoming elections."
 
