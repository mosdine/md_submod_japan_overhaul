 idea_mdmosjap_JAP_large_boned_desc:0 "§YSpecial Rule:§!§W Japan's interest will be decreased by 3%§!\n\nThe economic is trying to rise again for recovering the decade recession."
 idea_mdmosjap_JAP_14th_cycle:0 "14th Business Cycle"
 idea_mdmosjap_JAP_14th_cycle_desc:0 "The expansion of domestic and foreign demands is boosting the construction and working of civilian factories, job-offering and capital investment. This fourteenth business cycle is, however, concerned by some economists for its sustainability, and a certain politician is criticising that this is just a \"heat haze\"."
 #idea_mdmosjap_JAP_14th_cycle_desc:0 "The expansion of foreign demand has not only called further export, but activated capital investments and mid-term recruiting strongly. Almost governmental person who are calling that as \"The Izanami's Prosperity\" say the recovering of the market has started and is growing. But some people is thinking that this is just a heat haze because the overall wages has not increased."
