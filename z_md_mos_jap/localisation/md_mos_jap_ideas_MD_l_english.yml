 idea_mdmosjap_JAP_holy_article_9democratic_desc:0 "\"In my country, Japan, excepts getting declared from other countries, the war shall come for the Japanese government's totally reckless and totally wreck-ful ignorance against the statistics and sciences with their professionalised skill of evading their responsibility and putting it to subordinated someone or people; not come for taking the jingoist aggressive diplomacy or domestic policy or fascinating people who has no literacy on the media agitation. No matter how us the people learn from the history, it will be meaningless when the Dietmember who has been elected from the nation by the election has no any studies from the history for forget selectively for their interests. Before Japan vanish into the air for those incompetent Diet chicken-hawks' lacking viewpoints on the national livinghood with our defence forces' starvation for still ignored logistics and the next third or more nuclear attacks, we the people state and assert via the statement on our constitution against the Japanese government for our literal national spirits toward the anti-war peace policy, ​that was not forced from someone but grabbed and grew by our ancestors for the introspection of the Fifteen-Years War, and it will grew from now on and forever.\""
